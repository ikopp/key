والليل إذا يغشى (1) والنهار إذا تجلى (2) وما خلق الذكر والأنثى (3) إن سعيكم لشتى (4) فأما من أعطى واتقى (5) وصدق بالحسنى (6) فسنيسره لليسرى (7) وأما من بخل واستغنى (8) وكذب بالحسنى (9) فسنيسره للعسرى (10) وما يغني عنه ماله إذا تردى (11) إن علينا للهدى (12) وإن لنا للآخرة والأولى (13) فأنذرتكم نارا تلظى (14) لا يصلاها إلا الأشقى (15) الذي كذب وتولى (16) وسيجنبها الأتقى (17) الذي يؤتي ماله يتزكى (18) وما لأحد عنده من نعمة تجزى (19) إلا ابتغاء وجه ربه الأعلى (20) ولسوف يرضى (21)">الليل</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
يا أيها الناس اتقوا ربكم الذي خلقكم من نفس واحدة وخلق منها زوجها وبث منهما رجالا كثيرا ونساء واتقوا الله الذي تساءلون به والأرحام إن الله كان عليكم رقيبا (1) وآتوا اليتامى أموالهم ولا تتبدلوا الخبيث بالطيب ولا تأكلوا أموالهم إلى أموالكم إنه كان حوبا كبيرا (2) وإن خفتم ألا تقسطوا في اليتامى فانكحوا ما طاب لكم من النساء مثنى وثلاث ورباع فإن خفتم ألا تعدلوا فواحدة أو ما ملكت أيمانكم ذلك أدنى ألا تعولوا (3) وآتوا النساء صدقاتهن نحلة فإن طبن لكم عن شيء منه نفسا فكلوه هنيئا مريئا (4) ولا تؤتوا السفهاء أموالكم التي جعل الله لكم قياما وارزقوهم فيها واكسوهم وقولوا لهم قولا معروفا (5) وابتلوا اليتامى حتى إذا بلغوا النكاح فإن آنستم منهم رشدا فادفعوا إليهم أموالهم ولا تأكلوها إسرافا وبدارا أن يكبروا ومن كان غنيا فليستعفف ومن كان فقيرا فليأكل بالمعروف فإذا دفعتم إليهم أموالهم فأشهدوا عليهم وكفى بالله حسيبا (6) للرجال نصيب مما ترك الوالدان والأقربون وللنساء نصيب مما ترك الوالدان والأقربون مما قل منه أو كثر نصيبا مفروضا (7) وإذا حضر القسمة أولو القربى واليتامى والمساكين فارزقوهم منه وقولوا لهم قولا معروفا (8) وليخش الذين لو تركوا من خلفهم ذرية ضعافا خافوا عليهم فليتقوا الله وليقولوا قولا سديدا (9) إن الذين يأكلون أموال اليتامى ظلما إنما يأكلون في بطونهم نارا وسيصلون سعيرا (10) يوصيكم الله في أولادكم للذكر مثل حظ الأنثيين فإن كن نساء فوق اثنتين فلهن ثلثا ما ترك وإن كانت واحدة فلها النصف ولأبويه لكل واحد منهما السدس مما ترك إن كان له ولد فإن لم يكن له ولد وورثه أبواه فلأمه الثلث فإن كان له إخوة فلأمه السدس من بعد وصية يوصي بها أو دين آباؤكم وأبناؤكم لا تدرون أيهم أقرب لكم نفعا فريضة من الله إن الله كان عليما حكيما (11) ولكم نصف ما ترك أزواجكم إن لم يكن لهن ولد فإن كان لهن ولد فلكم الربع مما تركن من بعد وصية يوصين بها أو دين ولهن الربع مما تركتم إن لم يكن لكم ولد فإن كان لكم ولد فلهن الثمن مما تركتم من بعد وصية توصون بها أو دين وإن كان رجل يورث كلالة أو امرأة وله أخ أو أخت فلكل واحد منهما السدس فإن كانوا أكثر من ذلك فهم شركاء في الثلث من بعد وصية يوصى بها أو دين غير مضار وصية من الله والله عليم حليم (12) تلك حدود الله ومن يطع الله ورسوله يدخله جنات تجري من تحتها الأنهار خالدين فيها وذلك الفوز العظيم (13) ومن يعص الله ورسوله ويتعد حدوده يدخله نارا خالدا فيها وله عذاب مهين (14) واللاتي يأتين الفاحشة من نسائكم فاستشهدوا عليهن أربعة منكم فإن شهدوا فأمسكوهن في البيوت حتى يتوفاهن الموت أو يجعل الله لهن سبيلا (15) واللذان يأتيانها منكم فآذوهما فإن تابا وأصلحا فأعرضوا عنهما إن الله كان توابا رحيما (16) إنما التوبة على الله للذين يعملون السوء بجهالة ثم يتوبون من قريب فأولئك يتوب الله عليهم وكان الله عليما حكيما (17) وليست التوبة للذين يعملون السيئات حتى إذا حضر أحدهم الموت قال إني تبت الآن ولا الذين يموتون وهم كفار أولئك أعتدنا لهم عذابا أليما (18) يا أيها الذين آمنوا لا يحل لكم أن ترثوا النساء كرها ولا تعضلوهن لتذهبوا ببعض ما آتيتموهن إلا أن يأتين بفاحشة مبينة وعاشروهن بالمعروف فإن كرهتموهن فعسى أن تكرهوا شيئا ويجعل الله فيه خيرا كثيرا (19) وإن أردتم استبدال زوج مكان زوج وآتيتم إحداهن قنطارا فلا تأخذوا منه شيئا أتأخذونه بهتانا وإثما مبينا (20) وكيف تأخذونه وقد أفضى بعضكم إلى بعض وأخذن منكم ميثاقا غليظا (21) ولا تنكحوا ما نكح آباؤكم من النساء إلا ما قد سلف إنه كان فاحشة ومقتا وساء سبيلا (22) حرمت عليكم أمهاتكم وبناتكم وأخواتكم وعماتكم وخالاتكم وبنات الأخ وبنات الأخت وأمهاتكم اللاتي أرضعنكم وأخواتكم من الرضاعة وأمهات نسائكم وربائبكم اللاتي في حجوركم من نسائكم اللاتي دخلتم بهن فإن لم تكونوا دخلتم بهن فلا جناح عليكم وحلائل أبنائكم الذين من أصلابكم وأن تجمعوا بين الأختين إلا ما قد سلف إن الله كان غفورا رحيما (23) والمحصنات من النساء إلا ما ملكت أيمانكم كتاب الله عليكم وأحل لكم ما وراء ذلكم أن تبتغوا بأموالكم محصنين غير مسافحين فما استمتعتم به منهن فآتوهن أجورهن فريضة ولا جناح عليكم فيما تراضيتم به من بعد الفريضة إن الله كان عليما حكيما (24) ومن لم يستطع منكم طولا أن ينكح المحصنات المؤمنات فمن ما ملكت أيمانكم من فتياتكم المؤمنات والله أعلم بإيمانكم بعضكم من بعض فانكحوهن بإذن أهلهن وآتوهن أجورهن بالمعروف محصنات غير مسافحات ولا متخذات أخدان فإذا أحصن فإن أتين بفاحشة فعليهن نصف ما على المحصنات من العذاب ذلك لمن خشي العنت منكم وأن تصبروا خير لكم والله غفور رحيم (25) يريد الله ليبين لكم ويهديكم سنن الذين من قبلكم ويتوب عليكم والله عليم حكيم (26) والله يريد أن يتوب عليكم ويريد الذين يتبعون الشهوات أن تميلوا ميلا عظيما (27) يريد الله أن يخفف عنكم وخلق الإنسان ضعيفا (28) يا أيها الذين آمنوا لا تأكلوا أموالكم بينكم بالباطل إلا أن تكون تجارة عن تراض منكم ولا تقتلوا أنفسكم إن الله كان بكم رحيما (29) ومن يفعل ذلك عدوانا وظلما فسوف نصليه نارا وكان ذلك على الله يسيرا (30) إن تجتنبوا كبائر ما تنهون عنه نكفر عنكم سيئاتكم وندخلكم مدخلا كريما (31) ولا تتمنوا ما فضل الله به بعضكم على بعض للرجال نصيب مما اكتسبوا وللنساء نصيب مما اكتسبن واسألوا الله من فضله إن الله كان بكل شيء عليما (32) ولكل جعلنا موالي مما ترك الوالدان والأقربون والذين عقدت أيمانكم فآتوهم نصيبهم إن الله كان على كل شيء شهيدا (33) الرجال قوامون على النساء بما فضل الله بعضهم على بعض وبما أنفقوا من أموالهم فالصالحات قانتات حافظات للغيب بما حفظ الله واللاتي تخافون نشوزهن فعظوهن واهجروهن في المضاجع واضربوهن فإن أطعنكم فلا تبغوا عليهن سبيلا إن الله كان عليا كبيرا (34) وإن خفتم شقاق بينهما فابعثوا حكما من أهله وحكما من أهلها إن يريدا إصلاحا يوفق الله بينهما إن الله كان عليما خبيرا (35) واعبدوا الله ولا تشركوا به شيئا وبالوالدين إحسانا وبذي القربى واليتامى والمساكين والجار ذي القربى والجار الجنب والصاحب بالجنب وابن السبيل وما ملكت أيمانكم إن الله لا يحب من كان مختالا فخورا (36) الذين يبخلون ويأمرون الناس بالبخل ويكتمون ما آتاهم الله من فضله وأعتدنا للكافرين عذابا مهينا (37) والذين ينفقون أموالهم رئاء الناس ولا يؤمنون بالله ولا باليوم الآخر ومن يكن الشيطان له قرينا فساء قرينا (38) وماذا عليهم لو آمنوا بالله واليوم الآخر وأنفقوا مما رزقهم الله وكان الله بهم عليما (39) إن الله لا يظلم مثقال ذرة وإن تك حسنة يضاعفها ويؤت من لدنه أجرا عظيما (40) فكيف إذا جئنا من كل أمة بشهيد وجئنا بك على هؤلاء شهيدا (41) يومئذ يود الذين كفروا وعصوا الرسول لو تسوى بهم الأرض ولا يكتمون الله حديثا (42) يا أيها الذين آمنوا لا تقربوا الصلاة وأنتم سكارى حتى تعلموا ما تقولون ولا جنبا إلا عابري سبيل حتى تغتسلوا وإن كنتم مرضى أو على سفر أو جاء أحد منكم من الغائط أو لامستم النساء فلم تجدوا ماء فتيمموا صعيدا طيبا فامسحوا بوجوهكم وأيديكم إن الله كان عفوا غفورا (43) ألم تر إلى الذين أوتوا نصيبا من الكتاب يشترون الضلالة ويريدون أن تضلوا السبيل (44) والله أعلم بأعدائكم وكفى بالله وليا وكفى بالله نصيرا (45) من الذين هادوا يحرفون الكلم عن مواضعه ويقولون سمعنا وعصينا واسمع غير مسمع وراعنا ليا بألسنتهم وطعنا في الدين ولو أنهم قالوا سمعنا وأطعنا واسمع وانظرنا لكان خيرا لهم وأقوم ولكن لعنهم الله بكفرهم فلا يؤمنون إلا قليلا (46) يا أيها الذين أوتوا الكتاب آمنوا بما نزلنا مصدقا لما معكم من قبل أن نطمس وجوها فنردها على أدبارها أو نلعنهم كما لعنا أصحاب السبت وكان أمر الله مفعولا (47) إن الله لا يغفر أن يشرك به ويغفر ما دون ذلك لمن يشاء ومن يشرك بالله فقد افترى إثما عظيما (48) ألم تر إلى الذين يزكون أنفسهم بل الله يزكي من يشاء ولا يظلمون فتيلا (49) انظر كيف يفترون على الله الكذب وكفى به إثما مبينا (50) ألم تر إلى الذين أوتوا نصيبا من الكتاب يؤمنون بالجبت والطاغوت ويقولون للذين كفروا هؤلاء أهدى من الذين آمنوا سبيلا (51) أولئك الذين لعنهم الله ومن يلعن الله فلن تجد له نصيرا (52) أم لهم نصيب من الملك فإذا لا يؤتون الناس نقيرا (53) أم يحسدون الناس على ما آتاهم الله من فضله فقد آتينا آل إبراهيم الكتاب والحكمة وآتيناهم ملكا عظيما (54) فمنهم من آمن به ومنهم من صد عنه وكفى بجهنم سعيرا (55) إن الذين كفروا بآياتنا سوف نصليهم نارا كلما نضجت جلودهم بدلناهم جلودا غيرها ليذوقوا العذاب إن الله كان عزيزا حكيما (56) والذين آمنوا وعملوا الصالحات سندخلهم جنات تجري من تحتها الأنهار خالدين فيها أبدا لهم فيها أزواج مطهرة وندخلهم ظلا ظليلا (57) إن الله يأمركم أن تؤدوا الأمانات إلى أهلها وإذا حكمتم بين الناس أن تحكموا بالعدل إن الله نعما يعظكم به إن الله كان سميعا بصيرا (58) يا أيها الذين آمنوا أطيعوا الله وأطيعوا الرسول وأولي الأمر منكم فإن تنازعتم في شيء فردوه إلى الله والرسول إن كنتم تؤمنون بالله واليوم الآخر ذلك خير وأحسن تأويلا (59) ألم تر إلى الذين يزعمون أنهم آمنوا بما أنزل إليك وما أنزل من قبلك يريدون أن يتحاكموا إلى الطاغوت وقد أمروا أن يكفروا به ويريد الشيطان أن يضلهم ضلالا بعيدا (60) وإذا قيل لهم تعالوا إلى ما أنزل الله وإلى الرسول رأيت المنافقين يصدون عنك صدودا (61) فكيف إذا أصابتهم مصيبة بما قدمت أيديهم ثم جاءوك يحلفون بالله إن أردنا إلا إحسانا وتوفيقا (62) أولئك الذين يعلم الله ما في قلوبهم فأعرض عنهم وعظهم وقل لهم في أنفسهم قولا بليغا (63) وما أرسلنا من رسول إلا ليطاع بإذن الله ولو أنهم إذ ظلموا أنفسهم جاءوك فاستغفروا الله واستغفر لهم الرسول لوجدوا الله توابا رحيما (64) فلا وربك لا يؤمنون حتى يحكموك فيما شجر بينهم ثم لا يجدوا في أنفسهم حرجا مما قضيت ويسلموا تسليما (65) ولو أنا كتبنا عليهم أن اقتلوا أنفسكم أو اخرجوا من دياركم ما فعلوه إلا قليل منهم ولو أنهم فعلوا ما يوعظون به لكان خيرا لهم وأشد تثبيتا (66) وإذا لآتيناهم من لدنا أجرا عظيما (67) ولهديناهم صراطا مستقيما (68) ومن يطع الله والرسول فأولئك مع الذين أنعم الله عليهم من النبيين والصديقين والشهداء والصالحين وحسن أولئك رفيقا (69) ذلك الفضل من الله وكفى بالله عليما (70) يا أيها الذين آمنوا خذوا حذركم فانفروا ثبات أو انفروا جميعا (71) وإن منكم لمن ليبطئن فإن أصابتكم مصيبة قال قد أنعم الله علي إذ لم أكن معهم شهيدا (72) ولئن أصابكم فضل من الله ليقولن كأن لم تكن بينكم وبينه مودة يا ليتني كنت معهم فأفوز فوزا عظيما (73) فليقاتل في سبيل الله الذين يشرون الحياة الدنيا بالآخرة ومن يقاتل في سبيل الله فيقتل أو يغلب فسوف نؤتيه أجرا عظيما (74) وما لكم لا تقاتلون في سبيل الله والمستضعفين من الرجال والنساء والولدان الذين يقولون ربنا أخرجنا من هذه القرية الظالم أهلها واجعل لنا من لدنك وليا واجعل لنا من لدنك نصيرا (75) الذين آمنوا يقاتلون في سبيل الله والذين كفروا يقاتلون في سبيل الطاغوت فقاتلوا أولياء الشيطان إن كيد الشيطان كان ضعيفا (76) ألم تر إلى الذين قيل لهم كفوا أيديكم وأقيموا الصلاة وآتوا الزكاة فلما كتب عليهم القتال إذا فريق منهم يخشون الناس كخشية الله أو أشد خشية وقالوا ربنا لم كتبت علينا القتال لولا أخرتنا إلى أجل قريب قل متاع الدنيا قليل والآخرة خير لمن اتقى ولا تظلمون فتيلا (77) أينما تكونوا يدرككم الموت ولو كنتم في بروج مشيدة وإن تصبهم حسنة يقولوا هذه من عند الله وإن تصبهم سيئة يقولوا هذه من عندك قل كل من عند الله فمال هؤلاء القوم لا يكادون يفقهون حديثا (78) ما أصابك من حسنة فمن الله وما أصابك من سيئة فمن نفسك وأرسلناك للناس رسولا وكفى بالله شهيدا (79) من يطع الرسول فقد أطاع الله ومن تولى فما أرسلناك عليهم حفيظا (80) ويقولون طاعة فإذا برزوا من عندك بيت طائفة منهم غير الذي تقول والله يكتب ما يبيتون فأعرض عنهم وتوكل على الله وكفى بالله وكيلا (81) أفلا يتدبرون القرآن ولو كان من عند غير الله لوجدوا فيه اختلافا كثيرا (82) وإذا جاءهم أمر من الأمن أو الخوف أذاعوا به ولو ردوه إلى الرسول وإلى أولي الأمر منهم لعلمه الذين يستنبطونه منهم ولولا فضل الله عليكم ورحمته لاتبعتم الشيطان إلا قليلا (83) فقاتل في سبيل الله لا تكلف إلا نفسك وحرض المؤمنين عسى الله أن يكف بأس الذين كفروا والله أشد بأسا وأشد تنكيلا (84) من يشفع شفاعة حسنة يكن له نصيب منها ومن يشفع شفاعة سيئة يكن له كفل منها وكان الله على كل شيء مقيتا (85) وإذا حييتم بتحية فحيوا بأحسن منها أو ردوها إن الله كان على كل شيء حسيبا (86) الله لا إله إلا هو ليجمعنكم إلى يوم القيامة لا ريب فيه ومن أصدق من الله حديثا (87) فما لكم في المنافقين فئتين والله أركسهم بما كسبوا أتريدون أن تهدوا من أضل الله ومن يضلل الله فلن تجد له سبيلا (88) ودوا لو تكفرون كما كفروا فتكونون سواء فلا تتخذوا منهم أولياء حتى يهاجروا في سبيل الله فإن تولوا فخذوهم واقتلوهم حيث وجدتموهم ولا تتخذوا منهم وليا ولا نصيرا (89) إلا الذين يصلون إلى قوم بينكم وبينهم ميثاق أو جاءوكم حصرت صدورهم أن يقاتلوكم أو يقاتلوا قومهم ولو شاء الله لسلطهم عليكم فلقاتلوكم فإن اعتزلوكم فلم يقاتلوكم وألقوا إليكم السلم فما جعل الله لكم عليهم سبيلا (90) ستجدون آخرين يريدون أن يأمنوكم ويأمنوا قومهم كل ما ردوا إلى الفتنة أركسوا فيها فإن لم يعتزلوكم ويلقوا إليكم السلم ويكفوا أيديهم فخذوهم واقتلوهم حيث ثقفتموهم وأولئكم جعلنا لكم عليهم سلطانا مبينا (91) وما كان لمؤمن أن يقتل مؤمنا إلا خطأ ومن قتل مؤمنا خطأ فتحرير رقبة مؤمنة ودية مسلمة إلى أهله إلا أن يصدقوا فإن كان من قوم عدو لكم وهو مؤمن فتحرير رقبة مؤمنة وإن كان من قوم بينكم وبينهم ميثاق فدية مسلمة إلى أهله وتحرير رقبة مؤمنة فمن لم يجد فصيام شهرين متتابعين توبة من الله وكان الله عليما حكيما (92) ومن يقتل مؤمنا متعمدا فجزاؤه جهنم خالدا فيها وغضب الله عليه ولعنه وأعد له عذابا عظيما (93) يا أيها الذين آمنوا إذا ضربتم في سبيل الله فتبينوا ولا تقولوا لمن ألقى إليكم السلام لست مؤمنا تبتغون عرض الحياة الدنيا فعند الله مغانم كثيرة كذلك كنتم من قبل فمن الله عليكم فتبينوا إن الله كان بما تعملون خبيرا (94) لا يستوي القاعدون من المؤمنين غير أولي الضرر والمجاهدون في سبيل الله بأموالهم وأنفسهم فضل الله المجاهدين بأموالهم وأنفسهم على القاعدين درجة وكلا وعد الله الحسنى وفضل الله المجاهدين على القاعدين أجرا عظيما (95) درجات منه ومغفرة ورحمة وكان الله غفورا رحيما (96) إن الذين توفاهم الملائكة ظالمي أنفسهم قالوا فيم كنتم قالوا كنا مستضعفين في الأرض قالوا ألم تكن أرض الله واسعة فتهاجروا فيها فأولئك مأواهم جهنم وساءت مصيرا (97) إلا المستضعفين من الرجال والنساء والولدان لا يستطيعون حيلة ولا يهتدون سبيلا (98) فأولئك عسى الله أن يعفو عنهم وكان الله عفوا غفورا (99) ومن يهاجر في سبيل الله يجد في الأرض مراغما كثيرا وسعة ومن يخرج من بيته مهاجرا إلى الله ورسوله ثم يدركه الموت فقد وقع أجره على الله وكان الله غفورا رحيما (100) وإذا ضربتم في الأرض فليس عليكم جناح أن تقصروا من الصلاة إن خفتم أن يفتنكم الذين كفروا إن الكافرين كانوا لكم عدوا مبينا (101) وإذا كنت فيهم فأقمت لهم الصلاة فلتقم طائفة منهم معك وليأخذوا أسلحتهم فإذا سجدوا فليكونوا من ورائكم ولتأت طائفة أخرى لم يصلوا فليصلوا معك وليأخذوا حذرهم وأسلحتهم ود الذين كفروا لو تغفلون عن أسلحتكم وأمتعتكم فيميلون عليكم ميلة واحدة ولا جناح عليكم إن كان بكم أذى من مطر أو كنتم مرضى أن تضعوا أسلحتكم وخذوا حذركم إن الله أعد للكافرين عذابا مهينا (102) فإذا قضيتم الصلاة فاذكروا الله قياما وقعودا وعلى جنوبكم فإذا اطمأننتم فأقيموا الصلاة إن الصلاة كانت على المؤمنين كتابا موقوتا (103) ولا تهنوا في ابتغاء القوم إن تكونوا تألمون فإنهم يألمون كما تألمون وترجون من الله ما لا يرجون وكان الله عليما حكيما (104) إنا أنزلنا إليك الكتاب بالحق لتحكم بين الناس بما أراك الله ولا تكن للخائنين خصيما (105) واستغفر الله إن الله كان غفورا رحيما (106) ولا تجادل عن الذين يختانون أنفسهم إن الله لا يحب من كان خوانا أثيما (107) يستخفون من الناس ولا يستخفون من الله وهو معهم إذ يبيتون ما لا يرضى من القول وكان الله بما يعملون محيطا (108) ها أنتم هؤلاء جادلتم عنهم في الحياة الدنيا فمن يجادل الله عنهم يوم القيامة أم من يكون عليهم وكيلا (109) ومن يعمل سوءا أو يظلم نفسه ثم يستغفر الله يجد الله غفورا رحيما (110) ومن يكسب إثما فإنما يكسبه على نفسه وكان الله عليما حكيما (111) ومن يكسب خطيئة أو إثما ثم يرم به بريئا فقد احتمل بهتانا وإثما مبينا (112) ولولا فضل الله عليك ورحمته لهمت طائفة منهم أن يضلوك وما يضلون إلا أنفسهم وما يضرونك من شيء وأنزل الله عليك الكتاب والحكمة وعلمك ما لم تكن تعلم وكان فضل الله عليك عظيما (113) لا خير في كثير من نجواهم إلا من أمر بصدقة أو معروف أو إصلاح بين الناس ومن يفعل ذلك ابتغاء مرضات الله فسوف نؤتيه أجرا عظيما (114) ومن يشاقق الرسول من بعد ما تبين له الهدى ويتبع غير سبيل المؤمنين نوله ما تولى ونصله جهنم وساءت مصيرا (115) إن الله لا يغفر أن يشرك به ويغفر ما دون ذلك لمن يشاء ومن يشرك بالله فقد ضل ضلالا بعيدا (116) إن يدعون من دونه إلا إناثا وإن يدعون إلا شيطانا مريدا (117) لعنه الله وقال لأتخذن من عبادك نصيبا مفروضا (118) ولأضلنهم ولأمنينهم ولآمرنهم فليبتكن آذان الأنعام ولآمرنهم فليغيرن خلق الله ومن يتخذ الشيطان وليا من دون الله فقد خسر خسرانا مبينا (119) يعدهم ويمنيهم وما يعدهم الشيطان إلا غرورا (120) أولئك مأواهم جهنم ولا يجدون عنها محيصا (121) والذين آمنوا وعملوا الصالحات سندخلهم جنات تجري من تحتها الأنهار خالدين فيها أبدا وعد الله حقا ومن أصدق من الله قيلا (122) ليس بأمانيكم ولا أماني أهل الكتاب من يعمل سوءا يجز به ولا يجد له من دون الله وليا ولا نصيرا (123) ومن يعمل من الصالحات من ذكر أو أنثى وهو مؤمن فأولئك يدخلون الجنة ولا يظلمون نقيرا (124) ومن أحسن دينا ممن أسلم وجهه لله وهو محسن واتبع ملة إبراهيم حنيفا واتخذ الله إبراهيم خليلا (125) ولله ما في السماوات وما في الأرض وكان الله بكل شيء محيطا (126) ويستفتونك في النساء قل الله يفتيكم فيهن وما يتلى عليكم في الكتاب في يتامى النساء اللاتي لا تؤتونهن ما كتب لهن وترغبون أن تنكحوهن والمستضعفين من الولدان وأن تقوموا لليتامى بالقسط وما تفعلوا من خير فإن الله كان به عليما (127) وإن امرأة خافت من بعلها نشوزا أو إعراضا فلا جناح عليهما أن يصلحا بينهما صلحا والصلح خير وأحضرت الأنفس الشح وإن تحسنوا وتتقوا فإن الله كان بما تعملون خبيرا (128) ولن تستطيعوا أن تعدلوا بين النساء ولو حرصتم فلا تميلوا كل الميل فتذروها كالمعلقة وإن تصلحوا وتتقوا فإن الله كان غفورا رحيما (129) وإن يتفرقا يغن الله كلا من سعته وكان الله واسعا حكيما (130) ولله ما في السماوات وما في الأرض ولقد وصينا الذين أوتوا الكتاب من قبلكم وإياكم أن اتقوا الله وإن تكفروا فإن لله ما في السماوات وما في الأرض وكان الله غنيا حميدا (131) ولله ما في السماوات وما في الأرض وكفى بالله وكيلا (132) إن يشأ يذهبكم أيها الناس ويأت بآخرين وكان الله على ذلك قديرا (133) من كان يريد ثواب الدنيا فعند الله ثواب الدنيا والآخرة وكان الله سميعا بصيرا (134) يا أيها الذين آمنوا كونوا قوامين بالقسط شهداء لله ولو على أنفسكم أو الوالدين والأقربين إن يكن غنيا أو فقيرا فالله أولى بهما فلا تتبعوا الهوى أن تعدلوا وإن تلووا أو تعرضوا فإن الله كان بما تعملون خبيرا (135) يا أيها الذين آمنوا آمنوا بالله ورسوله والكتاب الذي نزل على رسوله والكتاب الذي أنزل من قبل ومن يكفر بالله وملائكته وكتبه ورسله واليوم الآخر فقد ضل ضلالا بعيدا (136) إن الذين آمنوا ثم كفروا ثم آمنوا ثم كفروا ثم ازدادوا كفرا لم يكن الله ليغفر لهم ولا ليهديهم سبيلا (137) بشر المنافقين بأن لهم عذابا أليما (138) الذين يتخذون الكافرين أولياء من دون المؤمنين أيبتغون عندهم العزة فإن العزة لله جميعا (139) وقد نزل عليكم في الكتاب أن إذا سمعتم آيات الله يكفر بها ويستهزأ بها فلا تقعدوا معهم حتى يخوضوا في حديث غيره إنكم إذا مثلهم إن الله جامع المنافقين والكافرين في جهنم جميعا (140) الذين يتربصون بكم فإن كان لكم فتح من الله قالوا ألم نكن معكم وإن كان للكافرين نصيب قالوا ألم نستحوذ عليكم ونمنعكم من المؤمنين فالله يحكم بينكم يوم القيامة ولن يجعل الله للكافرين على المؤمنين سبيلا (141) إن المنافقين يخادعون الله وهو خادعهم وإذا قاموا إلى الصلاة قاموا كسالى يراءون الناس ولا يذكرون الله إلا قليلا (142) مذبذبين بين ذلك لا إلى هؤلاء ولا إلى هؤلاء ومن يضلل الله فلن تجد له سبيلا (143) يا أيها الذين آمنوا لا تتخذوا الكافرين أولياء من دون المؤمنين أتريدون أن تجعلوا لله عليكم سلطانا مبينا (144) إن المنافقين في الدرك الأسفل من النار ولن تجد لهم نصيرا (145) إلا الذين تابوا وأصلحوا واعتصموا بالله وأخلصوا دينهم لله فأولئك مع المؤمنين وسوف يؤت الله المؤمنين أجرا عظيما (146) ما يفعل الله بعذابكم إن شكرتم وآمنتم وكان الله شاكرا عليما (147) لا يحب الله الجهر بالسوء من القول إلا من ظلم وكان الله سميعا عليما (148) إن تبدوا خيرا أو تخفوه أو تعفوا عن سوء فإن الله كان عفوا قديرا (149) إن الذين يكفرون بالله ورسله ويريدون أن يفرقوا بين الله ورسله ويقولون نؤمن ببعض ونكفر ببعض ويريدون أن يتخذوا بين ذلك سبيلا (150) أولئك هم الكافرون حقا وأعتدنا للكافرين عذابا مهينا (151) والذين آمنوا بالله ورسله ولم يفرقوا بين أحد منهم أولئك سوف يؤتيهم أجورهم وكان الله غفورا رحيما (152) يسألك أهل الكتاب أن تنزل عليهم كتابا من السماء فقد سألوا موسى أكبر من ذلك فقالوا أرنا الله جهرة فأخذتهم الصاعقة بظلمهم ثم اتخذوا العجل من بعد ما جاءتهم البينات فعفونا عن ذلك وآتينا موسى سلطانا مبينا (153) ورفعنا فوقهم الطور بميثاقهم وقلنا لهم ادخلوا الباب سجدا وقلنا لهم لا تعدوا في السبت وأخذنا منهم ميثاقا غليظا (154) فبما نقضهم ميثاقهم وكفرهم بآيات الله وقتلهم الأنبياء بغير حق وقولهم قلوبنا غلف بل طبع الله عليها بكفرهم فلا يؤمنون إلا قليلا (155) وبكفرهم وقولهم على مريم بهتانا عظيما (156) وقولهم إنا قتلنا المسيح عيسى ابن مريم رسول الله وما قتلوه وما صلبوه ولكن شبه لهم وإن الذين اختلفوا فيه لفي شك منه ما لهم به من علم إلا اتباع الظن وما قتلوه يقينا (157) بل رفعه الله إليه وكان الله عزيزا حكيما (158) وإن من أهل الكتاب إلا ليؤمنن به قبل موته ويوم القيامة يكون عليهم شهيدا (159) فبظلم من الذين هادوا حرمنا عليهم طيبات أحلت لهم وبصدهم عن سبيل الله كثيرا (160) وأخذهم الربا وقد نهوا عنه وأكلهم أموال الناس بالباطل وأعتدنا للكافرين منهم عذابا أليما (161) لكن الراسخون في العلم منهم والمؤمنون يؤمنون بما أنزل إليك وما أنزل من قبلك والمقيمين الصلاة والمؤتون الزكاة والمؤمنون بالله واليوم الآخر أولئك سنؤتيهم أجرا عظيما (162) إنا أوحينا إليك كما أوحينا إلى نوح والنبيين من بعده وأوحينا إلى إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط وعيسى وأيوب ويونس وهارون وسليمان وآتينا داوود زبورا (163) ورسلا قد قصصناهم عليك من قبل ورسلا لم نقصصهم عليك وكلم الله موسى تكليما (164) رسلا مبشرين ومنذرين لئلا يكون للناس على الله حجة بعد الرسل وكان الله عزيزا حكيما (165) لكن الله يشهد بما أنزل إليك أنزله بعلمه والملائكة يشهدون وكفى بالله شهيدا (166) إن الذين كفروا وصدوا عن سبيل الله قد ضلوا ضلالا بعيدا (167) إن الذين كفروا وظلموا لم يكن الله ليغفر لهم ولا ليهديهم طريقا (168) إلا طريق جهنم خالدين فيها أبدا وكان ذلك على الله يسيرا (169) يا أيها الناس قد جاءكم الرسول بالحق من ربكم فآمنوا خيرا لكم وإن تكفروا فإن لله ما في السماوات والأرض وكان الله عليما حكيما (170) يا أهل الكتاب لا تغلوا في دينكم ولا تقولوا على الله إلا الحق إنما المسيح عيسى ابن مريم رسول الله وكلمته ألقاها إلى مريم وروح منه فآمنوا بالله ورسله ولا تقولوا ثلاثة انتهوا خيرا لكم إنما الله إله واحد سبحانه أن يكون له ولد له ما في السماوات وما في الأرض وكفى بالله وكيلا (171) لن يستنكف المسيح أن يكون عبدا لله ولا الملائكة المقربون ومن يستنكف عن عبادته ويستكبر فسيحشرهم إليه جميعا (172) فأما الذين آمنوا وعملوا الصالحات فيوفيهم أجورهم ويزيدهم من فضله وأما الذين استنكفوا واستكبروا فيعذبهم عذابا أليما ولا يجدون لهم من دون الله وليا ولا نصيرا (173) يا أيها الناس قد جاءكم برهان من ربكم وأنزلنا إليكم نورا مبينا (174) فأما الذين آمنوا بالله واعتصموا به فسيدخلهم في رحمة منه وفضل ويهديهم إليه صراطا مستقيما (175) يستفتونك قل الله يفتيكم في الكلالة إن امرؤ هلك ليس له ولد وله أخت فلها نصف ما ترك وهو يرثها إن لم يكن لها ولد فإن كانتا اثنتين فلهما الثلثان مما ترك وإن كانوا إخوة رجالا ونساء فللذكر مثل حظ الأنثيين يبين الله لكم أن تضلوا والله بكل شيء عليم (176)">النساء</button></td>

يا أيها المدثر (1) قم فأنذر (2) وربك فكبر (3) وثيابك فطهر (4) والرجز فاهجر (5) ولا تمنن تستكثر (6) ولربك فاصبر (7) فإذا نقر في الناقور (8) فذلك يومئذ يوم عسير (9) على الكافرين غير يسير (10) ذرني ومن خلقت وحيدا (11) وجعلت له مالا ممدودا (12) وبنين شهودا (13) ومهدت له تمهيدا (14) ثم يطمع أن أزيد (15) كلا إنه كان لآياتنا عنيدا (16) سأرهقه صعودا (17) إنه فكر وقدر (18) فقتل كيف قدر (19) ثم قتل كيف قدر (20) ثم نظر (21) ثم عبس وبسر (22) ثم أدبر واستكبر (23) فقال إن هذا إلا سحر يؤثر (24) إن هذا إلا قول البشر (25) سأصليه سقر (26) وما أدراك ما سقر (27) لا تبقي ولا تذر (28) لواحة للبشر (29) عليها تسعة عشر (30) وما جعلنا أصحاب النار إلا ملائكة وما جعلنا عدتهم إلا فتنة للذين كفروا ليستيقن الذين أوتوا الكتاب ويزداد الذين آمنوا إيمانا ولا يرتاب الذين أوتوا الكتاب والمؤمنون وليقول الذين في قلوبهم مرض والكافرون ماذا أراد الله بهذا مثلا كذلك يضل الله من يشاء ويهدي من يشاء وما يعلم جنود ربك إلا هو وما هي إلا ذكرى للبشر (31) كلا والقمر (32) والليل إذ أدبر (33) والصبح إذا أسفر (34) إنها لإحدى الكبر (35) نذيرا للبشر (36) لمن شاء منكم أن يتقدم أو يتأخر (37) كل نفس بما كسبت رهينة (38) إلا أصحاب اليمين (39) في جنات يتساءلون (40) عن المجرمين (41) ما سلككم في سقر (42) قالوا لم نك من المصلين (43) ولم نك نطعم المسكين (44) وكنا نخوض مع الخائضين (45) وكنا نكذب بيوم الدين (46) حتى أتانا اليقين (47) فما تنفعهم شفاعة الشافعين (48) فما لهم عن التذكرة معرضين (49) كأنهم حمر مستنفرة (50) فرت من قسورة (51) بل يريد كل امرئ منهم أن يؤتى صحفا منشرة (52) كلا بل لا يخافون الآخرة (53) كلا إنه تذكرة (54) فمن شاء ذكره (55) وما يذكرون إلا أن يشاء الله هو أهل التقوى وأهل المغفرة (56)">المدثر</button></td>

قد أفلح المؤمنون (1) الذين هم في صلاتهم خاشعون (2) والذين هم عن اللغو معرضون (3) والذين هم للزكاة فاعلون (4) والذين هم لفروجهم حافظون (5) إلا على أزواجهم أو ما ملكت أيمانهم فإنهم غير ملومين (6) فمن ابتغى وراء ذلك فأولئك هم العادون (7) والذين هم لأماناتهم وعهدهم راعون (8) والذين هم على صلواتهم يحافظون (9) أولئك هم الوارثون (10) الذين يرثون الفردوس هم فيها خالدون (11) ولقد خلقنا الإنسان من سلالة من طين (12) ثم جعلناه نطفة في قرار مكين (13) ثم خلقنا النطفة علقة فخلقنا العلقة مضغة فخلقنا المضغة عظاما فكسونا العظام لحما ثم أنشأناه خلقا آخر فتبارك الله أحسن الخالقين (14) ثم إنكم بعد ذلك لميتون (15) ثم إنكم يوم القيامة تبعثون (16) ولقد خلقنا فوقكم سبع طرائق وما كنا عن الخلق غافلين (17) وأنزلنا من السماء ماء بقدر فأسكناه في الأرض وإنا على ذهاب به لقادرون (18) فأنشأنا لكم به جنات من نخيل وأعناب لكم فيها فواكه كثيرة ومنها تأكلون (19) وشجرة تخرج من طور سيناء تنبت بالدهن وصبغ للآكلين (20) وإن لكم في الأنعام لعبرة نسقيكم مما في بطونها ولكم فيها منافع كثيرة ومنها تأكلون (21) وعليها وعلى الفلك تحملون (22) ولقد أرسلنا نوحا إلى قومه فقال يا قوم اعبدوا الله ما لكم من إله غيره أفلا تتقون (23) فقال الملأ الذين كفروا من قومه ما هذا إلا بشر مثلكم يريد أن يتفضل عليكم ولو شاء الله لأنزل ملائكة ما سمعنا بهذا في آبائنا الأولين (24) إن هو إلا رجل به جنة فتربصوا به حتى حين (25) قال رب انصرني بما كذبون (26) فأوحينا إليه أن اصنع الفلك بأعيننا ووحينا فإذا جاء أمرنا وفار التنور فاسلك فيها من كل زوجين اثنين وأهلك إلا من سبق عليه القول منهم ولا تخاطبني في الذين ظلموا إنهم مغرقون (27) فإذا استويت أنت ومن معك على الفلك فقل الحمد لله الذي نجانا من القوم الظالمين (28) وقل رب أنزلني منزلا مباركا وأنت خير المنزلين (29) إن في ذلك لآيات وإن كنا لمبتلين (30) ثم أنشأنا من بعدهم قرنا آخرين (31) فأرسلنا فيهم رسولا منهم أن اعبدوا الله ما لكم من إله غيره أفلا تتقون (32) وقال الملأ من قومه الذين كفروا وكذبوا بلقاء الآخرة وأترفناهم في الحياة الدنيا ما هذا إلا بشر مثلكم يأكل مما تأكلون منه ويشرب مما تشربون (33) ولئن أطعتم بشرا مثلكم إنكم إذا لخاسرون (34) أيعدكم أنكم إذا متم وكنتم ترابا وعظاما أنكم مخرجون (35) هيهات هيهات لما توعدون (36) إن هي إلا حياتنا الدنيا نموت ونحيا وما نحن بمبعوثين (37) إن هو إلا رجل افترى على الله كذبا وما نحن له بمؤمنين (38) قال رب انصرني بما كذبون (39) قال عما قليل ليصبحن نادمين (40) فأخذتهم الصيحة بالحق فجعلناهم غثاء فبعدا للقوم الظالمين (41) ثم أنشأنا من بعدهم قرونا آخرين (42) ما تسبق من أمة أجلها وما يستأخرون (43) ثم أرسلنا رسلنا تترى كل ما جاء أمة رسولها كذبوه فأتبعنا بعضهم بعضا وجعلناهم أحاديث فبعدا لقوم لا يؤمنون (44) ثم أرسلنا موسى وأخاه هارون بآياتنا وسلطان مبين (45) إلى فرعون وملئه فاستكبروا وكانوا قوما عالين (46) فقالوا أنؤمن لبشرين مثلنا وقومهما لنا عابدون (47) فكذبوهما فكانوا من المهلكين (48) ولقد آتينا موسى الكتاب لعلهم يهتدون (49) وجعلنا ابن مريم وأمه آية وآويناهما إلى ربوة ذات قرار ومعين (50) يا أيها الرسل كلوا من الطيبات واعملوا صالحا إني بما تعملون عليم (51) وإن هذه أمتكم أمة واحدة وأنا ربكم فاتقون (52) فتقطعوا أمرهم بينهم زبرا كل حزب بما لديهم فرحون (53) فذرهم في غمرتهم حتى حين (54) أيحسبون أنما نمدهم به من مال وبنين (55) نسارع لهم في الخيرات بل لا يشعرون (56) إن الذين هم من خشية ربهم مشفقون (57) والذين هم بآيات ربهم يؤمنون (58) والذين هم بربهم لا يشركون (59) والذين يؤتون ما آتوا وقلوبهم وجلة أنهم إلى ربهم راجعون (60) أولئك يسارعون في الخيرات وهم لها سابقون (61) ولا نكلف نفسا إلا وسعها ولدينا كتاب ينطق بالحق وهم لا يظلمون (62) بل قلوبهم في غمرة من هذا ولهم أعمال من دون ذلك هم لها عاملون (63) حتى إذا أخذنا مترفيهم بالعذاب إذا هم يجأرون (64) لا تجأروا اليوم إنكم منا لا تنصرون (65) قد كانت آياتي تتلى عليكم فكنتم على أعقابكم تنكصون (66) مستكبرين به سامرا تهجرون (67) أفلم يدبروا القول أم جاءهم ما لم يأت آباءهم الأولين (68) أم لم يعرفوا رسولهم فهم له منكرون (69) أم يقولون به جنة بل جاءهم بالحق وأكثرهم للحق كارهون (70) ولو اتبع الحق أهواءهم لفسدت السماوات والأرض ومن فيهن بل أتيناهم بذكرهم فهم عن ذكرهم معرضون (71) أم تسألهم خرجا فخراج ربك خير وهو خير الرازقين (72) وإنك لتدعوهم إلى صراط مستقيم (73) وإن الذين لا يؤمنون بالآخرة عن الصراط لناكبون (74) ولو رحمناهم وكشفنا ما بهم من ضر للجوا في طغيانهم يعمهون (75) ولقد أخذناهم بالعذاب فما استكانوا لربهم وما يتضرعون (76) حتى إذا فتحنا عليهم بابا ذا عذاب شديد إذا هم فيه مبلسون (77) وهو الذي أنشأ لكم السمع والأبصار والأفئدة قليلا ما تشكرون (78) وهو الذي ذرأكم في الأرض وإليه تحشرون (79) وهو الذي يحيي ويميت وله اختلاف الليل والنهار أفلا تعقلون (80) بل قالوا مثل ما قال الأولون (81) قالوا أإذا متنا وكنا ترابا وعظاما أإنا لمبعوثون (82) لقد وعدنا نحن وآباؤنا هذا من قبل إن هذا إلا أساطير الأولين (83) قل لمن الأرض ومن فيها إن كنتم تعلمون (84) سيقولون لله قل أفلا تذكرون (85) قل من رب السماوات السبع ورب العرش العظيم (86) سيقولون لله قل أفلا تتقون (87) قل من بيده ملكوت كل شيء وهو يجير ولا يجار عليه إن كنتم تعلمون (88) سيقولون لله قل فأنى تسحرون (89) بل أتيناهم بالحق وإنهم لكاذبون (90) ما اتخذ الله من ولد وما كان معه من إله إذا لذهب كل إله بما خلق ولعلا بعضهم على بعض سبحان الله عما يصفون (91) عالم الغيب والشهادة فتعالى عما يشركون (92) قل رب إما تريني ما يوعدون (93) رب فلا تجعلني في القوم الظالمين (94) وإنا على أن نريك ما نعدهم لقادرون (95) ادفع بالتي هي أحسن السيئة نحن أعلم بما يصفون (96) وقل رب أعوذ بك من همزات الشياطين (97) وأعوذ بك رب أن يحضرون (98) حتى إذا جاء أحدهم الموت قال رب ارجعون (99) لعلي أعمل صالحا فيما تركت كلا إنها كلمة هو قائلها ومن ورائهم برزخ إلى يوم يبعثون (100) فإذا نفخ في الصور فلا أنساب بينهم يومئذ ولا يتساءلون (101) فمن ثقلت موازينه فأولئك هم المفلحون (102) ومن خفت موازينه فأولئك الذين خسروا أنفسهم في جهنم خالدون (103) تلفح وجوههم النار وهم فيها كالحون (104) ألم تكن آياتي تتلى عليكم فكنتم بها تكذبون (105) قالوا ربنا غلبت علينا شقوتنا وكنا قوما ضالين (106) ربنا أخرجنا منها فإن عدنا فإنا ظالمون (107) قال اخسئوا فيها ولا تكلمون (108) إنه كان فريق من عبادي يقولون ربنا آمنا فاغفر لنا وارحمنا وأنت خير الراحمين (109) فاتخذتموهم سخريا حتى أنسوكم ذكري وكنتم منهم تضحكون (110) إني جزيتهم اليوم بما صبروا أنهم هم الفائزون (111) قال كم لبثتم في الأرض عدد سنين (112) قالوا لبثنا يوما أو بعض يوم فاسأل العادين (113) قال إن لبثتم إلا قليلا لو أنكم كنتم تعلمون (114) أفحسبتم أنما خلقناكم عبثا وأنكم إلينا لا ترجعون (115) فتعالى الله الملك الحق لا إله إلا هو رب العرش الكريم (116) ومن يدع مع الله إلها آخر لا برهان له به فإنما حسابه عند ربه إنه لا يفلح الكافرون (117) وقل رب اغفر وارحم وأنت خير الراحمين (118)">المؤمنون</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
والنجم إذا هوى (1) ما ضل صاحبكم وما غوى (2) وما ينطق عن الهوى (3) إن هو إلا وحي يوحى (4) علمه شديد القوى (5) ذو مرة فاستوى (6) وهو بالأفق الأعلى (7) ثم دنا فتدلى (8) فكان قاب قوسين أو أدنى (9) فأوحى إلى عبده ما أوحى (10) ما كذب الفؤاد ما رأى (11) أفتمارونه على ما يرى (12) ولقد رآه نزلة أخرى (13) عند سدرة المنتهى (14) عندها جنة المأوى (15) إذ يغشى السدرة ما يغشى (16) ما زاغ البصر وما طغى (17) لقد رأى من آيات ربه الكبرى (18) أفرأيتم اللات والعزى (19) ومناة الثالثة الأخرى (20) ألكم الذكر وله الأنثى (21) تلك إذا قسمة ضيزى (22) إن هي إلا أسماء سميتموها أنتم وآباؤكم ما أنزل الله بها من سلطان إن يتبعون إلا الظن وما تهوى الأنفس ولقد جاءهم من ربهم الهدى (23) أم للإنسان ما تمنى (24) فلله الآخرة والأولى (25) وكم من ملك في السماوات لا تغني شفاعتهم شيئا إلا من بعد أن يأذن الله لمن يشاء ويرضى (26) إن الذين لا يؤمنون بالآخرة ليسمون الملائكة تسمية الأنثى (27) وما لهم به من علم إن يتبعون إلا الظن وإن الظن لا يغني من الحق شيئا (28) فأعرض عن من تولى عن ذكرنا ولم يرد إلا الحياة الدنيا (29) ذلك مبلغهم من العلم إن ربك هو أعلم بمن ضل عن سبيله وهو أعلم بمن اهتدى (30) ولله ما في السماوات وما في الأرض ليجزي الذين أساءوا بما عملوا ويجزي الذين أحسنوا بالحسنى (31) الذين يجتنبون كبائر الإثم والفواحش إلا اللمم إن ربك واسع المغفرة هو أعلم بكم إذ أنشأكم من الأرض وإذ أنتم أجنة في بطون أمهاتكم فلا تزكوا أنفسكم هو أعلم بمن اتقى (32) أفرأيت الذي تولى (33) وأعطى قليلا وأكدى (34) أعنده علم الغيب فهو يرى (35) أم لم ينبأ بما في صحف موسى (36) وإبراهيم الذي وفى (37) ألا تزر وازرة وزر أخرى (38) وأن ليس للإنسان إلا ما سعى (39) وأن سعيه سوف يرى (40) ثم يجزاه الجزاء الأوفى (41) وأن إلى ربك المنتهى (42) وأنه هو أضحك وأبكى (43) وأنه هو أمات وأحيا (44) وأنه خلق الزوجين الذكر والأنثى (45) من نطفة إذا تمنى (46) وأن عليه النشأة الأخرى (47) وأنه هو أغنى وأقنى (48) وأنه هو رب الشعرى (49) وأنه أهلك عادا الأولى (50) وثمود فما أبقى (51) وقوم نوح من قبل إنهم كانوا هم أظلم وأطغى (52) والمؤتفكة أهوى (53) فغشاها ما غشى (54) فبأي آلاء ربك تتمارى (55) هذا نذير من النذر الأولى (56) أزفت الآزفة (57) ليس لها من دون الله كاشفة (58) أفمن هذا الحديث تعجبون (59) وتضحكون ولا تبكون (60) وأنتم سامدون (61) فاسجدوا لله واعبدوا (62)">النجم</button></td>

الر تلك آيات الكتاب المبين (1) إنا أنزلناه قرآنا عربيا لعلكم تعقلون (2) نحن نقص عليك أحسن القصص بما أوحينا إليك هذا القرآن وإن كنت من قبله لمن الغافلين (3) إذ قال يوسف لأبيه يا أبت إني رأيت أحد عشر كوكبا والشمس والقمر رأيتهم لي ساجدين (4) قال يا بني لا تقصص رؤياك على إخوتك فيكيدوا لك كيدا إن الشيطان للإنسان عدو مبين (5) وكذلك يجتبيك ربك ويعلمك من تأويل الأحاديث ويتم نعمته عليك وعلى آل يعقوب كما أتمها على أبويك من قبل إبراهيم وإسحاق إن ربك عليم حكيم (6) لقد كان في يوسف وإخوته آيات للسائلين (7) إذ قالوا ليوسف وأخوه أحب إلى أبينا منا ونحن عصبة إن أبانا لفي ضلال مبين (8) اقتلوا يوسف أو اطرحوه أرضا يخل لكم وجه أبيكم وتكونوا من بعده قوما صالحين (9) قال قائل منهم لا تقتلوا يوسف وألقوه في غيابت الجب يلتقطه بعض السيارة إن كنتم فاعلين (10) قالوا يا أبانا ما لك لا تأمنا على يوسف وإنا له لناصحون (11) أرسله معنا غدا يرتع ويلعب وإنا له لحافظون (12) قال إني ليحزنني أن تذهبوا به وأخاف أن يأكله الذئب وأنتم عنه غافلون (13) قالوا لئن أكله الذئب ونحن عصبة إنا إذا لخاسرون (14) فلما ذهبوا به وأجمعوا أن يجعلوه في غيابت الجب وأوحينا إليه لتنبئنهم بأمرهم هذا وهم لا يشعرون (15) وجاءوا أباهم عشاء يبكون (16) قالوا يا أبانا إنا ذهبنا نستبق وتركنا يوسف عند متاعنا فأكله الذئب وما أنت بمؤمن لنا ولو كنا صادقين (17) وجاءوا على قميصه بدم كذب قال بل سولت لكم أنفسكم أمرا فصبر جميل والله المستعان على ما تصفون (18) وجاءت سيارة فأرسلوا واردهم فأدلى دلوه قال يا بشرى هذا غلام وأسروه بضاعة والله عليم بما يعملون (19) وشروه بثمن بخس دراهم معدودة وكانوا فيه من الزاهدين (20) وقال الذي اشتراه من مصر لامرأته أكرمي مثواه عسى أن ينفعنا أو نتخذه ولدا وكذلك مكنا ليوسف في الأرض ولنعلمه من تأويل الأحاديث والله غالب على أمره ولكن أكثر الناس لا يعلمون (21) ولما بلغ أشده آتيناه حكما وعلما وكذلك نجزي المحسنين (22) وراودته التي هو في بيتها عن نفسه وغلقت الأبواب وقالت هيت لك قال معاذ الله إنه ربي أحسن مثواي إنه لا يفلح الظالمون (23) ولقد همت به وهم بها لولا أن رأى برهان ربه كذلك لنصرف عنه السوء والفحشاء إنه من عبادنا المخلصين (24) واستبقا الباب وقدت قميصه من دبر وألفيا سيدها لدى الباب قالت ما جزاء من أراد بأهلك سوءا إلا أن يسجن أو عذاب أليم (25) قال هي راودتني عن نفسي وشهد شاهد من أهلها إن كان قميصه قد من قبل فصدقت وهو من الكاذبين (26) وإن كان قميصه قد من دبر فكذبت وهو من الصادقين (27) فلما رأى قميصه قد من دبر قال إنه من كيدكن إن كيدكن عظيم (28) يوسف أعرض عن هذا واستغفري لذنبك إنك كنت من الخاطئين (29) وقال نسوة في المدينة امرأت العزيز تراود فتاها عن نفسه قد شغفها حبا إنا لنراها في ضلال مبين (30) فلما سمعت بمكرهن أرسلت إليهن وأعتدت لهن متكأ وآتت كل واحدة منهن سكينا وقالت اخرج عليهن فلما رأينه أكبرنه وقطعن أيديهن وقلن حاش لله ما هذا بشرا إن هذا إلا ملك كريم (31) قالت فذلكن الذي لمتنني فيه ولقد راودته عن نفسه فاستعصم ولئن لم يفعل ما آمره ليسجنن وليكونا من الصاغرين (32) قال رب السجن أحب إلي مما يدعونني إليه وإلا تصرف عني كيدهن أصب إليهن وأكن من الجاهلين (33) فاستجاب له ربه فصرف عنه كيدهن إنه هو السميع العليم (34) ثم بدا لهم من بعد ما رأوا الآيات ليسجننه حتى حين (35) ودخل معه السجن فتيان قال أحدهما إني أراني أعصر خمرا وقال الآخر إني أراني أحمل فوق رأسي خبزا تأكل الطير منه نبئنا بتأويله إنا نراك من المحسنين (36) قال لا يأتيكما طعام ترزقانه إلا نبأتكما بتأويله قبل أن يأتيكما ذلكما مما علمني ربي إني تركت ملة قوم لا يؤمنون بالله وهم بالآخرة هم كافرون (37) واتبعت ملة آبائي إبراهيم وإسحاق ويعقوب ما كان لنا أن نشرك بالله من شيء ذلك من فضل الله علينا وعلى الناس ولكن أكثر الناس لا يشكرون (38) يا صاحبي السجن أأرباب متفرقون خير أم الله الواحد القهار (39) ما تعبدون من دونه إلا أسماء سميتموها أنتم وآباؤكم ما أنزل الله بها من سلطان إن الحكم إلا لله أمر ألا تعبدوا إلا إياه ذلك الدين القيم ولكن أكثر الناس لا يعلمون (40) يا صاحبي السجن أما أحدكما فيسقي ربه خمرا وأما الآخر فيصلب فتأكل الطير من رأسه قضي الأمر الذي فيه تستفتيان (41) وقال للذي ظن أنه ناج منهما اذكرني عند ربك فأنساه الشيطان ذكر ربه فلبث في السجن بضع سنين (42) وقال الملك إني أرى سبع بقرات سمان يأكلهن سبع عجاف وسبع سنبلات خضر وأخر يابسات يا أيها الملأ أفتوني في رؤياي إن كنتم للرؤيا تعبرون (43) قالوا أضغاث أحلام وما نحن بتأويل الأحلام بعالمين (44) وقال الذي نجا منهما وادكر بعد أمة أنا أنبئكم بتأويله فأرسلون (45) يوسف أيها الصديق أفتنا في سبع بقرات سمان يأكلهن سبع عجاف وسبع سنبلات خضر وأخر يابسات لعلي أرجع إلى الناس لعلهم يعلمون (46) قال تزرعون سبع سنين دأبا فما حصدتم فذروه في سنبله إلا قليلا مما تأكلون (47) ثم يأتي من بعد ذلك سبع شداد يأكلن ما قدمتم لهن إلا قليلا مما تحصنون (48) ثم يأتي من بعد ذلك عام فيه يغاث الناس وفيه يعصرون (49) وقال الملك ائتوني به فلما جاءه الرسول قال ارجع إلى ربك فاسأله ما بال النسوة اللاتي قطعن أيديهن إن ربي بكيدهن عليم (50) قال ما خطبكن إذ راودتن يوسف عن نفسه قلن حاش لله ما علمنا عليه من سوء قالت امرأت العزيز الآن حصحص الحق أنا راودته عن نفسه وإنه لمن الصادقين (51) ذلك ليعلم أني لم أخنه بالغيب وأن الله لا يهدي كيد الخائنين (52) وما أبرئ نفسي إن النفس لأمارة بالسوء إلا ما رحم ربي إن ربي غفور رحيم (53) وقال الملك ائتوني به أستخلصه لنفسي فلما كلمه قال إنك اليوم لدينا مكين أمين (54) قال اجعلني على خزائن الأرض إني حفيظ عليم (55) وكذلك مكنا ليوسف في الأرض يتبوأ منها حيث يشاء نصيب برحمتنا من نشاء ولا نضيع أجر المحسنين (56) ولأجر الآخرة خير للذين آمنوا وكانوا يتقون (57) وجاء إخوة يوسف فدخلوا عليه فعرفهم وهم له منكرون (58) ولما جهزهم بجهازهم قال ائتوني بأخ لكم من أبيكم ألا ترون أني أوفي الكيل وأنا خير المنزلين (59) فإن لم تأتوني به فلا كيل لكم عندي ولا تقربون (60) قالوا سنراود عنه أباه وإنا لفاعلون (61) وقال لفتيانه اجعلوا بضاعتهم في رحالهم لعلهم يعرفونها إذا انقلبوا إلى أهلهم لعلهم يرجعون (62) فلما رجعوا إلى أبيهم قالوا يا أبانا منع منا الكيل فأرسل معنا أخانا نكتل وإنا له لحافظون (63) قال هل آمنكم عليه إلا كما أمنتكم على أخيه من قبل فالله خير حافظا وهو أرحم الراحمين (64) ولما فتحوا متاعهم وجدوا بضاعتهم ردت إليهم قالوا يا أبانا ما نبغي هذه بضاعتنا ردت إلينا ونمير أهلنا ونحفظ أخانا ونزداد كيل بعير ذلك كيل يسير (65) قال لن أرسله معكم حتى تؤتون موثقا من الله لتأتنني به إلا أن يحاط بكم فلما آتوه موثقهم قال الله على ما نقول وكيل (66) وقال يا بني لا تدخلوا من باب واحد وادخلوا من أبواب متفرقة وما أغني عنكم من الله من شيء إن الحكم إلا لله عليه توكلت وعليه فليتوكل المتوكلون (67) ولما دخلوا من حيث أمرهم أبوهم ما كان يغني عنهم من الله من شيء إلا حاجة في نفس يعقوب قضاها وإنه لذو علم لما علمناه ولكن أكثر الناس لا يعلمون (68) ولما دخلوا على يوسف آوى إليه أخاه قال إني أنا أخوك فلا تبتئس بما كانوا يعملون (69) فلما جهزهم بجهازهم جعل السقاية في رحل أخيه ثم أذن مؤذن أيتها العير إنكم لسارقون (70) قالوا وأقبلوا عليهم ماذا تفقدون (71) قالوا نفقد صواع الملك ولمن جاء به حمل بعير وأنا به زعيم (72) قالوا تالله لقد علمتم ما جئنا لنفسد في الأرض وما كنا سارقين (73) قالوا فما جزاؤه إن كنتم كاذبين (74) قالوا جزاؤه من وجد في رحله فهو جزاؤه كذلك نجزي الظالمين (75) فبدأ بأوعيتهم قبل وعاء أخيه ثم استخرجها من وعاء أخيه كذلك كدنا ليوسف ما كان ليأخذ أخاه في دين الملك إلا أن يشاء الله نرفع درجات من نشاء وفوق كل ذي علم عليم (76) قالوا إن يسرق فقد سرق أخ له من قبل فأسرها يوسف في نفسه ولم يبدها لهم قال أنتم شر مكانا والله أعلم بما تصفون (77) قالوا يا أيها العزيز إن له أبا شيخا كبيرا فخذ أحدنا مكانه إنا نراك من المحسنين (78) قال معاذ الله أن نأخذ إلا من وجدنا متاعنا عنده إنا إذا لظالمون (79) فلما استيأسوا منه خلصوا نجيا قال كبيرهم ألم تعلموا أن أباكم قد أخذ عليكم موثقا من الله ومن قبل ما فرطتم في يوسف فلن أبرح الأرض حتى يأذن لي أبي أو يحكم الله لي وهو خير الحاكمين (80) ارجعوا إلى أبيكم فقولوا يا أبانا إن ابنك سرق وما شهدنا إلا بما علمنا وما كنا للغيب حافظين (81) واسأل القرية التي كنا فيها والعير التي أقبلنا فيها وإنا لصادقون (82) قال بل سولت لكم أنفسكم أمرا فصبر جميل عسى الله أن يأتيني بهم جميعا إنه هو العليم الحكيم (83) وتولى عنهم وقال يا أسفى على يوسف وابيضت عيناه من الحزن فهو كظيم (84) قالوا تالله تفتأ تذكر يوسف حتى تكون حرضا أو تكون من الهالكين (85) قال إنما أشكو بثي وحزني إلى الله وأعلم من الله ما لا تعلمون (86) يا بني اذهبوا فتحسسوا من يوسف وأخيه ولا تيأسوا من روح الله إنه لا ييأس من روح الله إلا القوم الكافرون (87) فلما دخلوا عليه قالوا يا أيها العزيز مسنا وأهلنا الضر وجئنا ببضاعة مزجاة فأوف لنا الكيل وتصدق علينا إن الله يجزي المتصدقين (88) قال هل علمتم ما فعلتم بيوسف وأخيه إذ أنتم جاهلون (89) قالوا أإنك لأنت يوسف قال أنا يوسف وهذا أخي قد من الله علينا إنه من يتق ويصبر فإن الله لا يضيع أجر المحسنين (90) قالوا تالله لقد آثرك الله علينا وإن كنا لخاطئين (91) قال لا تثريب عليكم اليوم يغفر الله لكم وهو أرحم الراحمين (92) اذهبوا بقميصي هذا فألقوه على وجه أبي يأت بصيرا وأتوني بأهلكم أجمعين (93) ولما فصلت العير قال أبوهم إني لأجد ريح يوسف لولا أن تفندون (94) قالوا تالله إنك لفي ضلالك القديم (95) فلما أن جاء البشير ألقاه على وجهه فارتد بصيرا قال ألم أقل لكم إني أعلم من الله ما لا تعلمون (96) قالوا يا أبانا استغفر لنا ذنوبنا إنا كنا خاطئين (97) قال سوف أستغفر لكم ربي إنه هو الغفور الرحيم (98) فلما دخلوا على يوسف آوى إليه أبويه وقال ادخلوا مصر إن شاء الله آمنين (99) ورفع أبويه على العرش وخروا له سجدا وقال يا أبت هذا تأويل رؤياي من قبل قد جعلها ربي حقا وقد أحسن بي إذ أخرجني من السجن وجاء بكم من البدو من بعد أن نزغ الشيطان بيني وبين إخوتي إن ربي لطيف لما يشاء إنه هو العليم الحكيم (100) رب قد آتيتني من الملك وعلمتني من تأويل الأحاديث فاطر السماوات والأرض أنت وليي في الدنيا والآخرة توفني مسلما وألحقني بالصالحين (101) ذلك من أنباء الغيب نوحيه إليك وما كنت لديهم إذ أجمعوا أمرهم وهم يمكرون (102) وما أكثر الناس ولو حرصت بمؤمنين (103) وما تسألهم عليه من أجر إن هو إلا ذكر للعالمين (104) وكأين من آية في السماوات والأرض يمرون عليها وهم عنها معرضون (105) وما يؤمن أكثرهم بالله إلا وهم مشركون (106) أفأمنوا أن تأتيهم غاشية من عذاب الله أو تأتيهم الساعة بغتة وهم لا يشعرون (107) قل هذه سبيلي أدعو إلى الله على بصيرة أنا ومن اتبعني وسبحان الله وما أنا من المشركين (108) وما أرسلنا من قبلك إلا رجالا نوحي إليهم من أهل القرى أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم ولدار الآخرة خير للذين اتقوا أفلا تعقلون (109) حتى إذا استيأس الرسل وظنوا أنهم قد كذبوا جاءهم نصرنا فنجي من نشاء ولا يرد بأسنا عن القوم المجرمين (110) لقد كان في قصصهم عبرة لأولي الألباب ما كان حديثا يفترى ولكن تصديق الذي بين يديه وتفصيل كل شيء وهدى ورحمة لقوم يؤمنون (111)">يوسف&nbsp;<span style="color: #eb0e0e;">( ألر )</span>&nbsp;</button></td>

	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
حم (1) والكتاب المبين (2) إنا جعلناه قرآنا عربيا لعلكم تعقلون (3) وإنه في أم الكتاب لدينا لعلي حكيم (4) أفنضرب عنكم الذكر صفحا أن كنتم قوما مسرفين (5) وكم أرسلنا من نبي في الأولين (6) وما يأتيهم من نبي إلا كانوا به يستهزئون (7) فأهلكنا أشد منهم بطشا ومضى مثل الأولين (8) ولئن سألتهم من خلق السماوات والأرض ليقولن خلقهن العزيز العليم (9) الذي جعل لكم الأرض مهدا وجعل لكم فيها سبلا لعلكم تهتدون (10) والذي نزل من السماء ماء بقدر فأنشرنا به بلدة ميتا كذلك تخرجون (11) والذي خلق الأزواج كلها وجعل لكم من الفلك والأنعام ما تركبون (12) لتستووا على ظهوره ثم تذكروا نعمة ربكم إذا استويتم عليه وتقولوا سبحان الذي سخر لنا هذا وما كنا له مقرنين (13) وإنا إلى ربنا لمنقلبون (14) وجعلوا له من عباده جزءا إن الإنسان لكفور مبين (15) أم اتخذ مما يخلق بنات وأصفاكم بالبنين (16) وإذا بشر أحدهم بما ضرب للرحمن مثلا ظل وجهه مسودا وهو كظيم (17) أومن ينشأ في الحلية وهو في الخصام غير مبين (18) وجعلوا الملائكة الذين هم عباد الرحمن إناثا أشهدوا خلقهم ستكتب شهادتهم ويسألون (19) وقالوا لو شاء الرحمن ما عبدناهم ما لهم بذلك من علم إن هم إلا يخرصون (20) أم آتيناهم كتابا من قبله فهم به مستمسكون (21) بل قالوا إنا وجدنا آباءنا على أمة وإنا على آثارهم مهتدون (22) وكذلك ما أرسلنا من قبلك في قرية من نذير إلا قال مترفوها إنا وجدنا آباءنا على أمة وإنا على آثارهم مقتدون (23) قال أولو جئتكم بأهدى مما وجدتم عليه آباءكم قالوا إنا بما أرسلتم به كافرون (24) فانتقمنا منهم فانظر كيف كان عاقبة المكذبين (25) وإذ قال إبراهيم لأبيه وقومه إنني براء مما تعبدون (26) إلا الذي فطرني فإنه سيهدين (27) وجعلها كلمة باقية في عقبه لعلهم يرجعون (28) بل متعت هؤلاء وآباءهم حتى جاءهم الحق ورسول مبين (29) ولما جاءهم الحق قالوا هذا سحر وإنا به كافرون (30) وقالوا لولا نزل هذا القرآن على رجل من القريتين عظيم (31) أهم يقسمون رحمت ربك نحن قسمنا بينهم معيشتهم في الحياة الدنيا ورفعنا بعضهم فوق بعض درجات ليتخذ بعضهم بعضا سخريا ورحمت ربك خير مما يجمعون (32) ولولا أن يكون الناس أمة واحدة لجعلنا لمن يكفر بالرحمن لبيوتهم سقفا من فضة ومعارج عليها يظهرون (33) ولبيوتهم أبوابا وسررا عليها يتكئون (34) وزخرفا وإن كل ذلك لما متاع الحياة الدنيا والآخرة عند ربك للمتقين (35) ومن يعش عن ذكر الرحمن نقيض له شيطانا فهو له قرين (36) وإنهم ليصدونهم عن السبيل ويحسبون أنهم مهتدون (37) حتى إذا جاءنا قال يا ليت بيني وبينك بعد المشرقين فبئس القرين (38) ولن ينفعكم اليوم إذ ظلمتم أنكم في العذاب مشتركون (39) أفأنت تسمع الصم أو تهدي العمي ومن كان في ضلال مبين (40) فإما نذهبن بك فإنا منهم منتقمون (41) أو نرينك الذي وعدناهم فإنا عليهم مقتدرون (42) فاستمسك بالذي أوحي إليك إنك على صراط مستقيم (43) وإنه لذكر لك ولقومك وسوف تسألون (44) واسأل من أرسلنا من قبلك من رسلنا أجعلنا من دون الرحمن آلهة يعبدون (45) ولقد أرسلنا موسى بآياتنا إلى فرعون وملئه فقال إني رسول رب العالمين (46) فلما جاءهم بآياتنا إذا هم منها يضحكون (47) وما نريهم من آية إلا هي أكبر من أختها وأخذناهم بالعذاب لعلهم يرجعون (48) وقالوا يا أيه الساحر ادع لنا ربك بما عهد عندك إننا لمهتدون (49) فلما كشفنا عنهم العذاب إذا هم ينكثون (50) ونادى فرعون في قومه قال يا قوم أليس لي ملك مصر وهذه الأنهار تجري من تحتي أفلا تبصرون (51) أم أنا خير من هذا الذي هو مهين ولا يكاد يبين (52) فلولا ألقي عليه أسورة من ذهب أو جاء معه الملائكة مقترنين (53) فاستخف قومه فأطاعوه إنهم كانوا قوما فاسقين (54) فلما آسفونا انتقمنا منهم فأغرقناهم أجمعين (55) فجعلناهم سلفا ومثلا للآخرين (56) ولما ضرب ابن مريم مثلا إذا قومك منه يصدون (57) وقالوا أآلهتنا خير أم هو ما ضربوه لك إلا جدلا بل هم قوم خصمون (58) إن هو إلا عبد أنعمنا عليه وجعلناه مثلا لبني إسرائيل (59) ولو نشاء لجعلنا منكم ملائكة في الأرض يخلفون (60) وإنه لعلم للساعة فلا تمترن بها واتبعون هذا صراط مستقيم (61) ولا يصدنكم الشيطان إنه لكم عدو مبين (62) ولما جاء عيسى بالبينات قال قد جئتكم بالحكمة ولأبين لكم بعض الذي تختلفون فيه فاتقوا الله وأطيعون (63) إن الله هو ربي وربكم فاعبدوه هذا صراط مستقيم (64) فاختلف الأحزاب من بينهم فويل للذين ظلموا من عذاب يوم أليم (65) هل ينظرون إلا الساعة أن تأتيهم بغتة وهم لا يشعرون (66) الأخلاء يومئذ بعضهم لبعض عدو إلا المتقين (67) يا عباد لا خوف عليكم اليوم ولا أنتم تحزنون (68) الذين آمنوا بآياتنا وكانوا مسلمين (69) ادخلوا الجنة أنتم وأزواجكم تحبرون (70) يطاف عليهم بصحاف من ذهب وأكواب وفيها ما تشتهيه الأنفس وتلذ الأعين وأنتم فيها خالدون (71) وتلك الجنة التي أورثتموها بما كنتم تعملون (72) لكم فيها فاكهة كثيرة منها تأكلون (73) إن المجرمين في عذاب جهنم خالدون (74) لا يفتر عنهم وهم فيه مبلسون (75) وما ظلمناهم ولكن كانوا هم الظالمين (76) ونادوا يا مالك ليقض علينا ربك قال إنكم ماكثون (77) لقد جئناكم بالحق ولكن أكثركم للحق كارهون (78) أم أبرموا أمرا فإنا مبرمون (79) أم يحسبون أنا لا نسمع سرهم ونجواهم بلى ورسلنا لديهم يكتبون (80) قل إن كان للرحمن ولد فأنا أول العابدين (81) سبحان رب السماوات والأرض رب العرش عما يصفون (82) فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون (83) وهو الذي في السماء إله وفي الأرض إله وهو الحكيم العليم (84) وتبارك الذي له ملك السماوات والأرض وما بينهما وعنده علم الساعة وإليه ترجعون (85) ولا يملك الذين يدعون من دونه الشفاعة إلا من شهد بالحق وهم يعلمون (86) ولئن سألتهم من خلقهم ليقولن الله فأنى يؤفكون (87) وقيله يا رب إن هؤلاء قوم لا يؤمنون (88) فاصفح عنهم وقل سلام فسوف يعلمون (89)">الزخرف&nbsp;<span style="color: #eb0e0e;">( حم )</span>&nbsp;</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الحمد لله فاطر السماوات والأرض جاعل الملائكة رسلا أولي أجنحة مثنى وثلاث ورباع يزيد في الخلق ما يشاء إن الله على كل شيء قدير (1) ما يفتح الله للناس من رحمة فلا ممسك لها وما يمسك فلا مرسل له من بعده وهو العزيز الحكيم (2) يا أيها الناس اذكروا نعمت الله عليكم هل من خالق غير الله يرزقكم من السماء والأرض لا إله إلا هو فأنى تؤفكون (3) وإن يكذبوك فقد كذبت رسل من قبلك وإلى الله ترجع الأمور (4) يا أيها الناس إن وعد الله حق فلا تغرنكم الحياة الدنيا ولا يغرنكم بالله الغرور (5) إن الشيطان لكم عدو فاتخذوه عدوا إنما يدعو حزبه ليكونوا من أصحاب السعير (6) الذين كفروا لهم عذاب شديد والذين آمنوا وعملوا الصالحات لهم مغفرة وأجر كبير (7) أفمن زين له سوء عمله فرآه حسنا فإن الله يضل من يشاء ويهدي من يشاء فلا تذهب نفسك عليهم حسرات إن الله عليم بما يصنعون (8) والله الذي أرسل الرياح فتثير سحابا فسقناه إلى بلد ميت فأحيينا به الأرض بعد موتها كذلك النشور (9) من كان يريد العزة فلله العزة جميعا إليه يصعد الكلم الطيب والعمل الصالح يرفعه والذين يمكرون السيئات لهم عذاب شديد ومكر أولئك هو يبور (10) والله خلقكم من تراب ثم من نطفة ثم جعلكم أزواجا وما تحمل من أنثى ولا تضع إلا بعلمه وما يعمر من معمر ولا ينقص من عمره إلا في كتاب إن ذلك على الله يسير (11) وما يستوي البحران هذا عذب فرات سائغ شرابه وهذا ملح أجاج ومن كل تأكلون لحما طريا وتستخرجون حلية تلبسونها وترى الفلك فيه مواخر لتبتغوا من فضله ولعلكم تشكرون (12) يولج الليل في النهار ويولج النهار في الليل وسخر الشمس والقمر كل يجري لأجل مسمى ذلكم الله ربكم له الملك والذين تدعون من دونه ما يملكون من قطمير (13) إن تدعوهم لا يسمعوا دعاءكم ولو سمعوا ما استجابوا لكم ويوم القيامة يكفرون بشرككم ولا ينبئك مثل خبير (14) يا أيها الناس أنتم الفقراء إلى الله والله هو الغني الحميد (15) إن يشأ يذهبكم ويأت بخلق جديد (16) وما ذلك على الله بعزيز (17) ولا تزر وازرة وزر أخرى وإن تدع مثقلة إلى حملها لا يحمل منه شيء ولو كان ذا قربى إنما تنذر الذين يخشون ربهم بالغيب وأقاموا الصلاة ومن تزكى فإنما يتزكى لنفسه وإلى الله المصير (18) وما يستوي الأعمى والبصير (19) ولا الظلمات ولا النور (20) ولا الظل ولا الحرور (21) وما يستوي الأحياء ولا الأموات إن الله يسمع من يشاء وما أنت بمسمع من في القبور (22) إن أنت إلا نذير (23) إنا أرسلناك بالحق بشيرا ونذيرا وإن من أمة إلا خلا فيها نذير (24) وإن يكذبوك فقد كذب الذين من قبلهم جاءتهم رسلهم بالبينات وبالزبر وبالكتاب المنير (25) ثم أخذت الذين كفروا فكيف كان نكير (26) ألم تر أن الله أنزل من السماء ماء فأخرجنا به ثمرات مختلفا ألوانها ومن الجبال جدد بيض وحمر مختلف ألوانها وغرابيب سود (27) ومن الناس والدواب والأنعام مختلف ألوانه كذلك إنما يخشى الله من عباده العلماء إن الله عزيز غفور (28) إن الذين يتلون كتاب الله وأقاموا الصلاة وأنفقوا مما رزقناهم سرا وعلانية يرجون تجارة لن تبور (29) ليوفيهم أجورهم ويزيدهم من فضله إنه غفور شكور (30) والذي أوحينا إليك من الكتاب هو الحق مصدقا لما بين يديه إن الله بعباده لخبير بصير (31) ثم أورثنا الكتاب الذين اصطفينا من عبادنا فمنهم ظالم لنفسه ومنهم مقتصد ومنهم سابق بالخيرات بإذن الله ذلك هو الفضل الكبير (32) جنات عدن يدخلونها يحلون فيها من أساور من ذهب ولؤلؤا ولباسهم فيها حرير (33) وقالوا الحمد لله الذي أذهب عنا الحزن إن ربنا لغفور شكور (34) الذي أحلنا دار المقامة من فضله لا يمسنا فيها نصب ولا يمسنا فيها لغوب (35) والذين كفروا لهم نار جهنم لا يقضى عليهم فيموتوا ولا يخفف عنهم من عذابها كذلك نجزي كل كفور (36) وهم يصطرخون فيها ربنا أخرجنا نعمل صالحا غير الذي كنا نعمل أولم نعمركم ما يتذكر فيه من تذكر وجاءكم النذير فذوقوا فما للظالمين من نصير (37) إن الله عالم غيب السماوات والأرض إنه عليم بذات الصدور (38) هو الذي جعلكم خلائف في الأرض فمن كفر فعليه كفره ولا يزيد الكافرين كفرهم عند ربهم إلا مقتا ولا يزيد الكافرين كفرهم إلا خسارا (39) قل أرأيتم شركاءكم الذين تدعون من دون الله أروني ماذا خلقوا من الأرض أم لهم شرك في السماوات أم آتيناهم كتابا فهم على بينت منه بل إن يعد الظالمون بعضهم بعضا إلا غرورا (40) إن الله يمسك السماوات والأرض أن تزولا ولئن زالتا إن أمسكهما من أحد من بعده إنه كان حليما غفورا (41) وأقسموا بالله جهد أيمانهم لئن جاءهم نذير ليكونن أهدى من إحدى الأمم فلما جاءهم نذير ما زادهم إلا نفورا (42) استكبارا في الأرض ومكر السيئ ولا يحيق المكر السيئ إلا بأهله فهل ينظرون إلا سنت الأولين فلن تجد لسنت الله تبديلا ولن تجد لسنت الله تحويلا (43) أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم وكانوا أشد منهم قوة وما كان الله ليعجزه من شيء في السماوات ولا في الأرض إنه كان عليما قديرا (44) ولو يؤاخذ الله الناس بما كسبوا ما ترك على ظهرها من دابة ولكن يؤخرهم إلى أجل مسمى فإذا جاء أجلهم فإن الله كان بعباده بصيرا (45)">فاطر</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
لا أقسم بهذا البلد (1) وأنت حل بهذا البلد (2) ووالد وما ولد (3) لقد خلقنا الإنسان في كبد (4) أيحسب أن لن يقدر عليه أحد (5) يقول أهلكت مالا لبدا (6) أيحسب أن لم يره أحد (7) ألم نجعل له عينين (8) ولسانا وشفتين (9) وهديناه النجدين (10) فلا اقتحم العقبة (11) وما أدراك ما العقبة (12) فك رقبة (13) أو إطعام في يوم ذي مسغبة (14) يتيما ذا مقربة (15) أو مسكينا ذا متربة (16) ثم كان من الذين آمنوا وتواصوا بالصبر وتواصوا بالمرحمة (17) أولئك أصحاب الميمنة (18) والذين كفروا بآياتنا هم أصحاب المشأمة (19) عليهم نار مؤصدة (20)">البلد</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
يا أيها النبي اتق الله ولا تطع الكافرين والمنافقين إن الله كان عليما حكيما (1) واتبع ما يوحى إليك من ربك إن الله كان بما تعملون خبيرا (2) وتوكل على الله وكفى بالله وكيلا (3) ما جعل الله لرجل من قلبين في جوفه وما جعل أزواجكم اللائي تظاهرون منهن أمهاتكم وما جعل أدعياءكم أبناءكم ذلكم قولكم بأفواهكم والله يقول الحق وهو يهدي السبيل (4) ادعوهم لآبائهم هو أقسط عند الله فإن لم تعلموا آباءهم فإخوانكم في الدين ومواليكم وليس عليكم جناح فيما أخطأتم به ولكن ما تعمدت قلوبكم وكان الله غفورا رحيما (5) النبي أولى بالمؤمنين من أنفسهم وأزواجه أمهاتهم وأولو الأرحام بعضهم أولى ببعض في كتاب الله من المؤمنين والمهاجرين إلا أن تفعلوا إلى أوليائكم معروفا كان ذلك في الكتاب مسطورا (6) وإذ أخذنا من النبيين ميثاقهم ومنك ومن نوح وإبراهيم وموسى وعيسى ابن مريم وأخذنا منهم ميثاقا غليظا (7) ليسأل الصادقين عن صدقهم وأعد للكافرين عذابا أليما (8) يا أيها الذين آمنوا اذكروا نعمة الله عليكم إذ جاءتكم جنود فأرسلنا عليهم ريحا وجنودا لم تروها وكان الله بما تعملون بصيرا (9) إذ جاءوكم من فوقكم ومن أسفل منكم وإذ زاغت الأبصار وبلغت القلوب الحناجر وتظنون بالله الظنونا (10) هنالك ابتلي المؤمنون وزلزلوا زلزالا شديدا (11) وإذ يقول المنافقون والذين في قلوبهم مرض ما وعدنا الله ورسوله إلا غرورا (12) وإذ قالت طائفة منهم يا أهل يثرب لا مقام لكم فارجعوا ويستأذن فريق منهم النبي يقولون إن بيوتنا عورة وما هي بعورة إن يريدون إلا فرارا (13) ولو دخلت عليهم من أقطارها ثم سئلوا الفتنة لآتوها وما تلبثوا بها إلا يسيرا (14) ولقد كانوا عاهدوا الله من قبل لا يولون الأدبار وكان عهد الله مسئولا (15) قل لن ينفعكم الفرار إن فررتم من الموت أو القتل وإذا لا تمتعون إلا قليلا (16) قل من ذا الذي يعصمكم من الله إن أراد بكم سوءا أو أراد بكم رحمة ولا يجدون لهم من دون الله وليا ولا نصيرا (17) قد يعلم الله المعوقين منكم والقائلين لإخوانهم هلم إلينا ولا يأتون البأس إلا قليلا (18) أشحة عليكم فإذا جاء الخوف رأيتهم ينظرون إليك تدور أعينهم كالذي يغشى عليه من الموت فإذا ذهب الخوف سلقوكم بألسنة حداد أشحة على الخير أولئك لم يؤمنوا فأحبط الله أعمالهم وكان ذلك على الله يسيرا (19) يحسبون الأحزاب لم يذهبوا وإن يأت الأحزاب يودوا لو أنهم بادون في الأعراب يسألون عن أنبائكم ولو كانوا فيكم ما قاتلوا إلا قليلا (20) لقد كان لكم في رسول الله أسوة حسنة لمن كان يرجو الله واليوم الآخر وذكر الله كثيرا (21) ولما رأى المؤمنون الأحزاب قالوا هذا ما وعدنا الله ورسوله وصدق الله ورسوله وما زادهم إلا إيمانا وتسليما (22) من المؤمنين رجال صدقوا ما عاهدوا الله عليه فمنهم من قضى نحبه ومنهم من ينتظر وما بدلوا تبديلا (23) ليجزي الله الصادقين بصدقهم ويعذب المنافقين إن شاء أو يتوب عليهم إن الله كان غفورا رحيما (24) ورد الله الذين كفروا بغيظهم لم ينالوا خيرا وكفى الله المؤمنين القتال وكان الله قويا عزيزا (25) وأنزل الذين ظاهروهم من أهل الكتاب من صياصيهم وقذف في قلوبهم الرعب فريقا تقتلون وتأسرون فريقا (26) وأورثكم أرضهم وديارهم وأموالهم وأرضا لم تطئوها وكان الله على كل شيء قديرا (27) يا أيها النبي قل لأزواجك إن كنتن تردن الحياة الدنيا وزينتها فتعالين أمتعكن وأسرحكن سراحا جميلا (28) وإن كنتن تردن الله ورسوله والدار الآخرة فإن الله أعد للمحسنات منكن أجرا عظيما (29) يا نساء النبي من يأت منكن بفاحشة مبينة يضاعف لها العذاب ضعفين وكان ذلك على الله يسيرا (30) ومن يقنت منكن لله ورسوله وتعمل صالحا نؤتها أجرها مرتين وأعتدنا لها رزقا كريما (31) يا نساء النبي لستن كأحد من النساء إن اتقيتن فلا تخضعن بالقول فيطمع الذي في قلبه مرض وقلن قولا معروفا (32) وقرن في بيوتكن ولا تبرجن تبرج الجاهلية الأولى وأقمن الصلاة وآتين الزكاة وأطعن الله ورسوله إنما يريد الله ليذهب عنكم الرجس أهل البيت ويطهركم تطهيرا (33) واذكرن ما يتلى في بيوتكن من آيات الله والحكمة إن الله كان لطيفا خبيرا (34) إن المسلمين والمسلمات والمؤمنين والمؤمنات والقانتين والقانتات والصادقين والصادقات والصابرين والصابرات والخاشعين والخاشعات والمتصدقين والمتصدقات والصائمين والصائمات والحافظين فروجهم والحافظات والذاكرين الله كثيرا والذاكرات أعد الله لهم مغفرة وأجرا عظيما (35) وما كان لمؤمن ولا مؤمنة إذا قضى الله ورسوله أمرا أن يكون لهم الخيرة من أمرهم ومن يعص الله ورسوله فقد ضل ضلالا مبينا (36) وإذ تقول للذي أنعم الله عليه وأنعمت عليه أمسك عليك زوجك واتق الله وتخفي في نفسك ما الله مبديه وتخشى الناس والله أحق أن تخشاه فلما قضى زيد منها وطرا زوجناكها لكي لا يكون على المؤمنين حرج في أزواج أدعيائهم إذا قضوا منهن وطرا وكان أمر الله مفعولا (37) ما كان على النبي من حرج فيما فرض الله له سنة الله في الذين خلوا من قبل وكان أمر الله قدرا مقدورا (38) الذين يبلغون رسالات الله ويخشونه ولا يخشون أحدا إلا الله وكفى بالله حسيبا (39) ما كان محمد أبا أحد من رجالكم ولكن رسول الله وخاتم النبيين وكان الله بكل شيء عليما (40) يا أيها الذين آمنوا اذكروا الله ذكرا كثيرا (41) وسبحوه بكرة وأصيلا (42) هو الذي يصلي عليكم وملائكته ليخرجكم من الظلمات إلى النور وكان بالمؤمنين رحيما (43) تحيتهم يوم يلقونه سلام وأعد لهم أجرا كريما (44) يا أيها النبي إنا أرسلناك شاهدا ومبشرا ونذيرا (45) وداعيا إلى الله بإذنه وسراجا منيرا (46) وبشر المؤمنين بأن لهم من الله فضلا كبيرا (47) ولا تطع الكافرين والمنافقين ودع أذاهم وتوكل على الله وكفى بالله وكيلا (48) يا أيها الذين آمنوا إذا نكحتم المؤمنات ثم طلقتموهن من قبل أن تمسوهن فما لكم عليهن من عدة تعتدونها فمتعوهن وسرحوهن سراحا جميلا (49) يا أيها النبي إنا أحللنا لك أزواجك اللاتي آتيت أجورهن وما ملكت يمينك مما أفاء الله عليك وبنات عمك وبنات عماتك وبنات خالك وبنات خالاتك اللاتي هاجرن معك وامرأة مؤمنة إن وهبت نفسها للنبي إن أراد النبي أن يستنكحها خالصة لك من دون المؤمنين قد علمنا ما فرضنا عليهم في أزواجهم وما ملكت أيمانهم لكيلا يكون عليك حرج وكان الله غفورا رحيما (50) ترجي من تشاء منهن وتؤوي إليك من تشاء ومن ابتغيت ممن عزلت فلا جناح عليك ذلك أدنى أن تقر أعينهن ولا يحزن ويرضين بما آتيتهن كلهن والله يعلم ما في قلوبكم وكان الله عليما حليما (51) لا يحل لك النساء من بعد ولا أن تبدل بهن من أزواج ولو أعجبك حسنهن إلا ما ملكت يمينك وكان الله على كل شيء رقيبا (52) يا أيها الذين آمنوا لا تدخلوا بيوت النبي إلا أن يؤذن لكم إلى طعام غير ناظرين إناه ولكن إذا دعيتم فادخلوا فإذا طعمتم فانتشروا ولا مستأنسين لحديث إن ذلكم كان يؤذي النبي فيستحيي منكم والله لا يستحيي من الحق وإذا سألتموهن متاعا فاسألوهن من وراء حجاب ذلكم أطهر لقلوبكم وقلوبهن وما كان لكم أن تؤذوا رسول الله ولا أن تنكحوا أزواجه من بعده أبدا إن ذلكم كان عند الله عظيما (53) إن تبدوا شيئا أو تخفوه فإن الله كان بكل شيء عليما (54) لا جناح عليهن في آبائهن ولا أبنائهن ولا إخوانهن ولا أبناء إخوانهن ولا أبناء أخواتهن ولا نسائهن ولا ما ملكت أيمانهن واتقين الله إن الله كان على كل شيء شهيدا (55) إن الله وملائكته يصلون على النبي يا أيها الذين آمنوا صلوا عليه وسلموا تسليما (56) إن الذين يؤذون الله ورسوله لعنهم الله في الدنيا والآخرة وأعد لهم عذابا مهينا (57) والذين يؤذون المؤمنين والمؤمنات بغير ما اكتسبوا فقد احتملوا بهتانا وإثما مبينا (58) يا أيها النبي قل لأزواجك وبناتك ونساء المؤمنين يدنين عليهن من جلابيبهن ذلك أدنى أن يعرفن فلا يؤذين وكان الله غفورا رحيما (59) لئن لم ينته المنافقون والذين في قلوبهم مرض والمرجفون في المدينة لنغرينك بهم ثم لا يجاورونك فيها إلا قليلا (60) ملعونين أينما ثقفوا أخذوا وقتلوا تقتيلا (61) سنة الله في الذين خلوا من قبل ولن تجد لسنة الله تبديلا (62) يسألك الناس عن الساعة قل إنما علمها عند الله وما يدريك لعل الساعة تكون قريبا (63) إن الله لعن الكافرين وأعد لهم سعيرا (64) خالدين فيها أبدا لا يجدون وليا ولا نصيرا (65) يوم تقلب وجوههم في النار يقولون يا ليتنا أطعنا الله وأطعنا الرسولا (66) وقالوا ربنا إنا أطعنا سادتنا وكبراءنا فأضلونا السبيلا (67) ربنا آتهم ضعفين من العذاب والعنهم لعنا كبيرا (68) يا أيها الذين آمنوا لا تكونوا كالذين آذوا موسى فبرأه الله مما قالوا وكان عند الله وجيها (69) يا أيها الذين آمنوا اتقوا الله وقولوا قولا سديدا (70) يصلح لكم أعمالكم ويغفر لكم ذنوبكم ومن يطع الله ورسوله فقد فاز فوزا عظيما (71) إنا عرضنا الأمانة على السماوات والأرض والجبال فأبين أن يحملنها وأشفقن منها وحملها الإنسان إنه كان ظلوما جهولا (72) ليعذب الله المنافقين والمنافقات والمشركين والمشركات ويتوب الله على المؤمنين والمؤمنات وكان الله غفورا رحيما (73)">الأحزاب</button></td>

	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
تبارك الذي بيده الملك وهو على كل شيء قدير (1) الذي خلق الموت والحياة ليبلوكم أيكم أحسن عملا وهو العزيز الغفور (2) الذي خلق سبع سماوات طباقا ما ترى في خلق الرحمن من تفاوت فارجع البصر هل ترى من فطور (3) ثم ارجع البصر كرتين ينقلب إليك البصر خاسئا وهو حسير (4) ولقد زينا السماء الدنيا بمصابيح وجعلناها رجوما للشياطين وأعتدنا لهم عذاب السعير (5) وللذين كفروا بربهم عذاب جهنم وبئس المصير (6) إذا ألقوا فيها سمعوا لها شهيقا وهي تفور (7) تكاد تميز من الغيظ كلما ألقي فيها فوج سألهم خزنتها ألم يأتكم نذير (8) قالوا بلى قد جاءنا نذير فكذبنا وقلنا ما نزل الله من شيء إن أنتم إلا في ضلال كبير (9) وقالوا لو كنا نسمع أو نعقل ما كنا في أصحاب السعير (10) فاعترفوا بذنبهم فسحقا لأصحاب السعير (11) إن الذين يخشون ربهم بالغيب لهم مغفرة وأجر كبير (12) وأسروا قولكم أو اجهروا به إنه عليم بذات الصدور (13) ألا يعلم من خلق وهو اللطيف الخبير (14) هو الذي جعل لكم الأرض ذلولا فامشوا في مناكبها وكلوا من رزقه وإليه النشور (15) أأمنتم من في السماء أن يخسف بكم الأرض فإذا هي تمور (16) أم أمنتم من في السماء أن يرسل عليكم حاصبا فستعلمون كيف نذير (17) ولقد كذب الذين من قبلهم فكيف كان نكير (18) أولم يروا إلى الطير فوقهم صافات ويقبضن ما يمسكهن إلا الرحمن إنه بكل شيء بصير (19) أمن هذا الذي هو جند لكم ينصركم من دون الرحمن إن الكافرون إلا في غرور (20) أمن هذا الذي يرزقكم إن أمسك رزقه بل لجوا في عتو ونفور (21) أفمن يمشي مكبا على وجهه أهدى أمن يمشي سويا على صراط مستقيم (22) قل هو الذي أنشأكم وجعل لكم السمع والأبصار والأفئدة قليلا ما تشكرون (23) قل هو الذي ذرأكم في الأرض وإليه تحشرون (24) ويقولون متى هذا الوعد إن كنتم صادقين (25) قل إنما العلم عند الله وإنما أنا نذير مبين (26) فلما رأوه زلفة سيئت وجوه الذين كفروا وقيل هذا الذي كنتم به تدعون (27) قل أرأيتم إن أهلكني الله ومن معي أو رحمنا فمن يجير الكافرين من عذاب أليم (28) قل هو الرحمن آمنا به وعليه توكلنا فستعلمون من هو في ضلال مبين (29) قل أرأيتم إن أصبح ماؤكم غورا فمن يأتيكم بماء معين (30)">الملك</button></td>

والذاريات ذروا (1) فالحاملات وقرا (2) فالجاريات يسرا (3) فالمقسمات أمرا (4) إنما توعدون لصادق (5) وإن الدين لواقع (6) والسماء ذات الحبك (7) إنكم لفي قول مختلف (8) يؤفك عنه من أفك (9) قتل الخراصون (10) الذين هم في غمرة ساهون (11) يسألون أيان يوم الدين (12) يوم هم على النار يفتنون (13) ذوقوا فتنتكم هذا الذي كنتم به تستعجلون (14) إن المتقين في جنات وعيون (15) آخذين ما آتاهم ربهم إنهم كانوا قبل ذلك محسنين (16) كانوا قليلا من الليل ما يهجعون (17) وبالأسحار هم يستغفرون (18) وفي أموالهم حق للسائل والمحروم (19) وفي الأرض آيات للموقنين (20) وفي أنفسكم أفلا تبصرون (21) وفي السماء رزقكم وما توعدون (22) فورب السماء والأرض إنه لحق مثل ما أنكم تنطقون (23) هل أتاك حديث ضيف إبراهيم المكرمين (24) إذ دخلوا عليه فقالوا سلاما قال سلام قوم منكرون (25) فراغ إلى أهله فجاء بعجل سمين (26) فقربه إليهم قال ألا تأكلون (27) فأوجس منهم خيفة قالوا لا تخف وبشروه بغلام عليم (28) فأقبلت امرأته في صرة فصكت وجهها وقالت عجوز عقيم (29) قالوا كذلك قال ربك إنه هو الحكيم العليم (30) قال فما خطبكم أيها المرسلون (31) قالوا إنا أرسلنا إلى قوم مجرمين (32) لنرسل عليهم حجارة من طين (33) مسومة عند ربك للمسرفين (34) فأخرجنا من كان فيها من المؤمنين (35) فما وجدنا فيها غير بيت من المسلمين (36) وتركنا فيها آية للذين يخافون العذاب الأليم (37) وفي موسى إذ أرسلناه إلى فرعون بسلطان مبين (38) فتولى بركنه وقال ساحر أو مجنون (39) فأخذناه وجنوده فنبذناهم في اليم وهو مليم (40) وفي عاد إذ أرسلنا عليهم الريح العقيم (41) ما تذر من شيء أتت عليه إلا جعلته كالرميم (42) وفي ثمود إذ قيل لهم تمتعوا حتى حين (43) فعتوا عن أمر ربهم فأخذتهم الصاعقة وهم ينظرون (44) فما استطاعوا من قيام وما كانوا منتصرين (45) وقوم نوح من قبل إنهم كانوا قوما فاسقين (46) والسماء بنيناها بأيد وإنا لموسعون (47) والأرض فرشناها فنعم الماهدون (48) ومن كل شيء خلقنا زوجين لعلكم تذكرون (49) ففروا إلى الله إني لكم منه نذير مبين (50) ولا تجعلوا مع الله إلها آخر إني لكم منه نذير مبين (51) كذلك ما أتى الذين من قبلهم من رسول إلا قالوا ساحر أو مجنون (52) أتواصوا به بل هم قوم طاغون (53) فتول عنهم فما أنت بملوم (54) وذكر فإن الذكرى تنفع المؤمنين (55) وما خلقت الجن والإنس إلا ليعبدون (56) ما أريد منهم من رزق وما أريد أن يطعمون (57) إن الله هو الرزاق ذو القوة المتين (58) فإن للذين ظلموا ذنوبا مثل ذنوب أصحابهم فلا يستعجلون (59) فويل للذين كفروا من يومهم الذي يوعدون (60)">الذاريات</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الر تلك آيات الكتاب الحكيم (1) أكان للناس عجبا أن أوحينا إلى رجل منهم أن أنذر الناس وبشر الذين آمنوا أن لهم قدم صدق عند ربهم قال الكافرون إن هذا لساحر مبين (2) إن ربكم الله الذي خلق السماوات والأرض في ستة أيام ثم استوى على العرش يدبر الأمر ما من شفيع إلا من بعد إذنه ذلكم الله ربكم فاعبدوه أفلا تذكرون (3) إليه مرجعكم جميعا وعد الله حقا إنه يبدأ الخلق ثم يعيده ليجزي الذين آمنوا وعملوا الصالحات بالقسط والذين كفروا لهم شراب من حميم وعذاب أليم بما كانوا يكفرون (4) هو الذي جعل الشمس ضياء والقمر نورا وقدره منازل لتعلموا عدد السنين والحساب ما خلق الله ذلك إلا بالحق يفصل الآيات لقوم يعلمون (5) إن في اختلاف الليل والنهار وما خلق الله في السماوات والأرض لآيات لقوم يتقون (6) إن الذين لا يرجون لقاءنا ورضوا بالحياة الدنيا واطمأنوا بها والذين هم عن آياتنا غافلون (7) أولئك مأواهم النار بما كانوا يكسبون (8) إن الذين آمنوا وعملوا الصالحات يهديهم ربهم بإيمانهم تجري من تحتهم الأنهار في جنات النعيم (9) دعواهم فيها سبحانك اللهم وتحيتهم فيها سلام وآخر دعواهم أن الحمد لله رب العالمين (10) ولو يعجل الله للناس الشر استعجالهم بالخير لقضي إليهم أجلهم فنذر الذين لا يرجون لقاءنا في طغيانهم يعمهون (11) وإذا مس الإنسان الضر دعانا لجنبه أو قاعدا أو قائما فلما كشفنا عنه ضره مر كأن لم يدعنا إلى ضر مسه كذلك زين للمسرفين ما كانوا يعملون (12) ولقد أهلكنا القرون من قبلكم لما ظلموا وجاءتهم رسلهم بالبينات وما كانوا ليؤمنوا كذلك نجزي القوم المجرمين (13) ثم جعلناكم خلائف في الأرض من بعدهم لننظر كيف تعملون (14) وإذا تتلى عليهم آياتنا بينات قال الذين لا يرجون لقاءنا ائت بقرآن غير هذا أو بدله قل ما يكون لي أن أبدله من تلقاء نفسي إن أتبع إلا ما يوحى إلي إني أخاف إن عصيت ربي عذاب يوم عظيم (15) قل لو شاء الله ما تلوته عليكم ولا أدراكم به فقد لبثت فيكم عمرا من قبله أفلا تعقلون (16) فمن أظلم ممن افترى على الله كذبا أو كذب بآياته إنه لا يفلح المجرمون (17) ويعبدون من دون الله ما لا يضرهم ولا ينفعهم ويقولون هؤلاء شفعاؤنا عند الله قل أتنبئون الله بما لا يعلم في السماوات ولا في الأرض سبحانه وتعالى عما يشركون (18) وما كان الناس إلا أمة واحدة فاختلفوا ولولا كلمة سبقت من ربك لقضي بينهم فيما فيه يختلفون (19) ويقولون لولا أنزل عليه آية من ربه فقل إنما الغيب لله فانتظروا إني معكم من المنتظرين (20) وإذا أذقنا الناس رحمة من بعد ضراء مستهم إذا لهم مكر في آياتنا قل الله أسرع مكرا إن رسلنا يكتبون ما تمكرون (21) هو الذي يسيركم في البر والبحر حتى إذا كنتم في الفلك وجرين بهم بريح طيبة وفرحوا بها جاءتها ريح عاصف وجاءهم الموج من كل مكان وظنوا أنهم أحيط بهم دعوا الله مخلصين له الدين لئن أنجيتنا من هذه لنكونن من الشاكرين (22) فلما أنجاهم إذا هم يبغون في الأرض بغير الحق يا أيها الناس إنما بغيكم على أنفسكم متاع الحياة الدنيا ثم إلينا مرجعكم فننبئكم بما كنتم تعملون (23) إنما مثل الحياة الدنيا كماء أنزلناه من السماء فاختلط به نبات الأرض مما يأكل الناس والأنعام حتى إذا أخذت الأرض زخرفها وازينت وظن أهلها أنهم قادرون عليها أتاها أمرنا ليلا أو نهارا فجعلناها حصيدا كأن لم تغن بالأمس كذلك نفصل الآيات لقوم يتفكرون (24) والله يدعو إلى دار السلام ويهدي من يشاء إلى صراط مستقيم (25) للذين أحسنوا الحسنى وزيادة ولا يرهق وجوههم قتر ولا ذلة أولئك أصحاب الجنة هم فيها خالدون (26) والذين كسبوا السيئات جزاء سيئة بمثلها وترهقهم ذلة ما لهم من الله من عاصم كأنما أغشيت وجوههم قطعا من الليل مظلما أولئك أصحاب النار هم فيها خالدون (27) ويوم نحشرهم جميعا ثم نقول للذين أشركوا مكانكم أنتم وشركاؤكم فزيلنا بينهم وقال شركاؤهم ما كنتم إيانا تعبدون (28) فكفى بالله شهيدا بيننا وبينكم إن كنا عن عبادتكم لغافلين (29) هنالك تبلو كل نفس ما أسلفت وردوا إلى الله مولاهم الحق وضل عنهم ما كانوا يفترون (30) قل من يرزقكم من السماء والأرض أمن يملك السمع والأبصار ومن يخرج الحي من الميت ويخرج الميت من الحي ومن يدبر الأمر فسيقولون الله فقل أفلا تتقون (31) فذلكم الله ربكم الحق فماذا بعد الحق إلا الضلال فأنى تصرفون (32) كذلك حقت كلمت ربك على الذين فسقوا أنهم لا يؤمنون (33) قل هل من شركائكم من يبدأ الخلق ثم يعيده قل الله يبدأ الخلق ثم يعيده فأنى تؤفكون (34) قل هل من شركائكم من يهدي إلى الحق قل الله يهدي للحق أفمن يهدي إلى الحق أحق أن يتبع أمن لا يهدي إلا أن يهدى فما لكم كيف تحكمون (35) وما يتبع أكثرهم إلا ظنا إن الظن لا يغني من الحق شيئا إن الله عليم بما يفعلون (36) وما كان هذا القرآن أن يفترى من دون الله ولكن تصديق الذي بين يديه وتفصيل الكتاب لا ريب فيه من رب العالمين (37) أم يقولون افتراه قل فأتوا بسورة مثله وادعوا من استطعتم من دون الله إن كنتم صادقين (38) بل كذبوا بما لم يحيطوا بعلمه ولما يأتهم تأويله كذلك كذب الذين من قبلهم فانظر كيف كان عاقبة الظالمين (39) ومنهم من يؤمن به ومنهم من لا يؤمن به وربك أعلم بالمفسدين (40) وإن كذبوك فقل لي عملي ولكم عملكم أنتم بريئون مما أعمل وأنا بريء مما تعملون (41) ومنهم من يستمعون إليك أفأنت تسمع الصم ولو كانوا لا يعقلون (42) ومنهم من ينظر إليك أفأنت تهدي العمي ولو كانوا لا يبصرون (43) إن الله لا يظلم الناس شيئا ولكن الناس أنفسهم يظلمون (44) ويوم يحشرهم كأن لم يلبثوا إلا ساعة من النهار يتعارفون بينهم قد خسر الذين كذبوا بلقاء الله وما كانوا مهتدين (45) وإما نرينك بعض الذي نعدهم أو نتوفينك فإلينا مرجعهم ثم الله شهيد على ما يفعلون (46) ولكل أمة رسول فإذا جاء رسولهم قضي بينهم بالقسط وهم لا يظلمون (47) ويقولون متى هذا الوعد إن كنتم صادقين (48) قل لا أملك لنفسي ضرا ولا نفعا إلا ما شاء الله لكل أمة أجل إذا جاء أجلهم فلا يستأخرون ساعة ولا يستقدمون (49) قل أرأيتم إن أتاكم عذابه بياتا أو نهارا ماذا يستعجل منه المجرمون (50) أثم إذا ما وقع آمنتم به آلآن وقد كنتم به تستعجلون (51) ثم قيل للذين ظلموا ذوقوا عذاب الخلد هل تجزون إلا بما كنتم تكسبون (52) ويستنبئونك أحق هو قل إي وربي إنه لحق وما أنتم بمعجزين (53) ولو أن لكل نفس ظلمت ما في الأرض لافتدت به وأسروا الندامة لما رأوا العذاب وقضي بينهم بالقسط وهم لا يظلمون (54) ألا إن لله ما في السماوات والأرض ألا إن وعد الله حق ولكن أكثرهم لا يعلمون (55) هو يحيي ويميت وإليه ترجعون (56) يا أيها الناس قد جاءتكم موعظة من ربكم وشفاء لما في الصدور وهدى ورحمة للمؤمنين (57) قل بفضل الله وبرحمته فبذلك فليفرحوا هو خير مما يجمعون (58) قل أرأيتم ما أنزل الله لكم من رزق فجعلتم منه حراما وحلالا قل آلله أذن لكم أم على الله تفترون (59) وما ظن الذين يفترون على الله الكذب يوم القيامة إن الله لذو فضل على الناس ولكن أكثرهم لا يشكرون (60) وما تكون في شأن وما تتلو منه من قرآن ولا تعملون من عمل إلا كنا عليكم شهودا إذ تفيضون فيه وما يعزب عن ربك من مثقال ذرة في الأرض ولا في السماء ولا أصغر من ذلك ولا أكبر إلا في كتاب مبين (61) ألا إن أولياء الله لا خوف عليهم ولا هم يحزنون (62) الذين آمنوا وكانوا يتقون (63) لهم البشرى في الحياة الدنيا وفي الآخرة لا تبديل لكلمات الله ذلك هو الفوز العظيم (64) ولا يحزنك قولهم إن العزة لله جميعا هو السميع العليم (65) ألا إن لله من في السماوات ومن في الأرض وما يتبع الذين يدعون من دون الله شركاء إن يتبعون إلا الظن وإن هم إلا يخرصون (66) هو الذي جعل لكم الليل لتسكنوا فيه والنهار مبصرا إن في ذلك لآيات لقوم يسمعون (67) قالوا اتخذ الله ولدا سبحانه هو الغني له ما في السماوات وما في الأرض إن عندكم من سلطان بهذا أتقولون على الله ما لا تعلمون (68) قل إن الذين يفترون على الله الكذب لا يفلحون (69) متاع في الدنيا ثم إلينا مرجعهم ثم نذيقهم العذاب الشديد بما كانوا يكفرون (70) واتل عليهم نبأ نوح إذ قال لقومه يا قوم إن كان كبر عليكم مقامي وتذكيري بآيات الله فعلى الله توكلت فأجمعوا أمركم وشركاءكم ثم لا يكن أمركم عليكم غمة ثم اقضوا إلي ولا تنظرون (71) فإن توليتم فما سألتكم من أجر إن أجري إلا على الله وأمرت أن أكون من المسلمين (72) فكذبوه فنجيناه ومن معه في الفلك وجعلناهم خلائف وأغرقنا الذين كذبوا بآياتنا فانظر كيف كان عاقبة المنذرين (73) ثم بعثنا من بعده رسلا إلى قومهم فجاءوهم بالبينات فما كانوا ليؤمنوا بما كذبوا به من قبل كذلك نطبع على قلوب المعتدين (74) ثم بعثنا من بعدهم موسى وهارون إلى فرعون وملئه بآياتنا فاستكبروا وكانوا قوما مجرمين (75) فلما جاءهم الحق من عندنا قالوا إن هذا لسحر مبين (76) قال موسى أتقولون للحق لما جاءكم أسحر هذا ولا يفلح الساحرون (77) قالوا أجئتنا لتلفتنا عما وجدنا عليه آباءنا وتكون لكما الكبرياء في الأرض وما نحن لكما بمؤمنين (78) وقال فرعون ائتوني بكل ساحر عليم (79) فلما جاء السحرة قال لهم موسى ألقوا ما أنتم ملقون (80) فلما ألقوا قال موسى ما جئتم به السحر إن الله سيبطله إن الله لا يصلح عمل المفسدين (81) ويحق الله الحق بكلماته ولو كره المجرمون (82) فما آمن لموسى إلا ذرية من قومه على خوف من فرعون وملئهم أن يفتنهم وإن فرعون لعال في الأرض وإنه لمن المسرفين (83) وقال موسى يا قوم إن كنتم آمنتم بالله فعليه توكلوا إن كنتم مسلمين (84) فقالوا على الله توكلنا ربنا لا تجعلنا فتنة للقوم الظالمين (85) ونجنا برحمتك من القوم الكافرين (86) وأوحينا إلى موسى وأخيه أن تبوآ لقومكما بمصر بيوتا واجعلوا بيوتكم قبلة وأقيموا الصلاة وبشر المؤمنين (87) وقال موسى ربنا إنك آتيت فرعون وملأه زينة وأموالا في الحياة الدنيا ربنا ليضلوا عن سبيلك ربنا اطمس على أموالهم واشدد على قلوبهم فلا يؤمنوا حتى يروا العذاب الأليم (88) قال قد أجيبت دعوتكما فاستقيما ولا تتبعان سبيل الذين لا يعلمون (89) وجاوزنا ببني إسرائيل البحر فأتبعهم فرعون وجنوده بغيا وعدوا حتى إذا أدركه الغرق قال آمنت أنه لا إله إلا الذي آمنت به بنو إسرائيل وأنا من المسلمين (90) آلآن وقد عصيت قبل وكنت من المفسدين (91) فاليوم ننجيك ببدنك لتكون لمن خلفك آية وإن كثيرا من الناس عن آياتنا لغافلون (92) ولقد بوأنا بني إسرائيل مبوأ صدق ورزقناهم من الطيبات فما اختلفوا حتى جاءهم العلم إن ربك يقضي بينهم يوم القيامة فيما كانوا فيه يختلفون (93) فإن كنت في شك مما أنزلنا إليك فاسأل الذين يقرءون الكتاب من قبلك لقد جاءك الحق من ربك فلا تكونن من الممترين (94) ولا تكونن من الذين كذبوا بآيات الله فتكون من الخاسرين (95) إن الذين حقت عليهم كلمت ربك لا يؤمنون (96) ولو جاءتهم كل آية حتى يروا العذاب الأليم (97) فلولا كانت قرية آمنت فنفعها إيمانها إلا قوم يونس لما آمنوا كشفنا عنهم عذاب الخزي في الحياة الدنيا ومتعناهم إلى حين (98) ولو شاء ربك لآمن من في الأرض كلهم جميعا أفأنت تكره الناس حتى يكونوا مؤمنين (99) وما كان لنفس أن تؤمن إلا بإذن الله ويجعل الرجس على الذين لا يعقلون (100) قل انظروا ماذا في السماوات والأرض وما تغني الآيات والنذر عن قوم لا يؤمنون (101) فهل ينتظرون إلا مثل أيام الذين خلوا من قبلهم قل فانتظروا إني معكم من المنتظرين (102) ثم ننجي رسلنا والذين آمنوا كذلك حقا علينا ننج المؤمنين (103) قل يا أيها الناس إن كنتم في شك من ديني فلا أعبد الذين تعبدون من دون الله ولكن أعبد الله الذي يتوفاكم وأمرت أن أكون من المؤمنين (104) وأن أقم وجهك للدين حنيفا ولا تكونن من المشركين (105) ولا تدع من دون الله ما لا ينفعك ولا يضرك فإن فعلت فإنك إذا من الظالمين (106) وإن يمسسك الله بضر فلا كاشف له إلا هو وإن يردك بخير فلا راد لفضله يصيب به من يشاء من عباده وهو الغفور الرحيم (107) قل يا أيها الناس قد جاءكم الحق من ربكم فمن اهتدى فإنما يهتدي لنفسه ومن ضل فإنما يضل عليها وما أنا عليكم بوكيل (108) واتبع ما يوحى إليك واصبر حتى يحكم الله وهو خير الحاكمين (109)">يونس&nbsp;<span style="color: #eb0e0e;">( ألر )</span>&nbsp;</button></td>

    <script>
		// Get the modal and close button
        const modal = document.getElementById('myModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalText = document.getElementById('modalText');

        // Get all buttons that open the modal
        const openModalButtons = document.querySelectorAll('.openModalBtn');

        // Add event listeners to each button to open the modal with the respective message
        openModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const message = button.getAttribute('data-message');
                modalText.textContent = message;
                modal.style.display = 'flex';
            });
        });

        // Close the modal when the close button is clicked
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
		// Copy text functionality
        copyTextBtn.addEventListener('click', () => {
            const textToCopy = modalText.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy text: " + err);
            });
        });

        // Close the modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
          // svg home
          const homeButton = document.querySelector('.home-button');
        
        homeButton.addEventListener('mouseenter', () => {

        });

        homeButton.addEventListener('mouseleave', () => {
            homeButton.style.animation = 'none';
            void homeButton.offsetWidth;
        });

        homeButton.addEventListener('click', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
            
            // إضافة توجيه بعد انتهاء التأثير البصري
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                window.location.href = './index.html';
            }, 100);
        });
          // End svg home
        
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const arabic = 'طعمانصلكهيسرحق';
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = arabic.charAt(Math.floor(Math.random() * arabic.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        // furquan el hoda content javasript

        const highlightChars1 = ['ا', 'أ', 'إ', 'ئ','ؤ', 'ء', 'ى', 'آ', 'ل', 'م', 'ح', 'ع', 'س', 'ق', 'ط', 'ه', 'ر'];


        function highlightText(text) {
            return text.split('').map(char => {
                if (char in highlightChars) {
                    const number = highlightChars[char];
                    const numberClass = parseInt(number) > 9 ? 'number large-number' : 'number';
                    return `<span class="highlight">${char}<span class="${numberClass}">${number}</span></span>`;
                }
                return char;
            }).join('');

        // script placeholder

        const speed = 100;

            if (this.hasAttribute('placeholder')) {
                this.removeAttribute('placeholder');
            }
        });

        inputText.addEventListener('blur', function () {
            this.setAttribute('placeholder', customAttr);
        });

        //end script place holder
        function highlightText1(text) {
            return text.split('').map(char => 
                highlightChars1.includes(char) ? `<span class="highlight">${char}</span>` : char
            ).join('');

<tr>
		<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الم (1) الله لا إله إلا هو الحي القيوم (2) نزل عليك الكتاب بالحق مصدقا لما بين يديه وأنزل التوراة والإنجيل (3) من قبل هدى للناس وأنزل الفرقان إن الذين كفروا بآيات الله لهم عذاب شديد والله عزيز ذو انتقام (4) إن الله لا يخفى عليه شيء في الأرض ولا في السماء (5) هو الذي يصوركم في الأرحام كيف يشاء لا إله إلا هو العزيز الحكيم (6) هو الذي أنزل عليك الكتاب منه آيات محكمات هن أم الكتاب وأخر متشابهات فأما الذين في قلوبهم زيغ فيتبعون ما تشابه منه ابتغاء الفتنة وابتغاء تأويله وما يعلم تأويله إلا الله والراسخون في العلم يقولون آمنا به كل من عند ربنا وما يذكر إلا أولو الألباب (7) ربنا لا تزغ قلوبنا بعد إذ هديتنا وهب لنا من لدنك رحمة إنك أنت الوهاب (8) ربنا إنك جامع الناس ليوم لا ريب فيه إن الله لا يخلف الميعاد (9) إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئا وأولئك هم وقود النار (10) كدأب آل فرعون والذين من قبلهم كذبوا بآياتنا فأخذهم الله بذنوبهم والله شديد العقاب (11) قل للذين كفروا ستغلبون وتحشرون إلى جهنم وبئس المهاد (12) قد كان لكم آية في فئتين التقتا فئة تقاتل في سبيل الله وأخرى كافرة يرونهم مثليهم رأي العين والله يؤيد بنصره من يشاء إن في ذلك لعبرة لأولي الأبصار (13) زين للناس حب الشهوات من النساء والبنين والقناطير المقنطرة من الذهب والفضة والخيل المسومة والأنعام والحرث ذلك متاع الحياة الدنيا والله عنده حسن المآب (14) قل أؤنبئكم بخير من ذلكم للذين اتقوا عند ربهم جنات تجري من تحتها الأنهار خالدين فيها وأزواج مطهرة ورضوان من الله والله بصير بالعباد (15) الذين يقولون ربنا إننا آمنا فاغفر لنا ذنوبنا وقنا عذاب النار (16) الصابرين والصادقين والقانتين والمنفقين والمستغفرين بالأسحار (17) شهد الله أنه لا إله إلا هو والملائكة وأولو العلم قائما بالقسط لا إله إلا هو العزيز الحكيم (18) إن الدين عند الله الإسلام وما اختلف الذين أوتوا الكتاب إلا من بعد ما جاءهم العلم بغيا بينهم ومن يكفر بآيات الله فإن الله سريع الحساب (19) فإن حاجوك فقل أسلمت وجهي لله ومن اتبعن وقل للذين أوتوا الكتاب والأميين أأسلمتم فإن أسلموا فقد اهتدوا وإن تولوا فإنما عليك البلاغ والله بصير بالعباد (20) إن الذين يكفرون بآيات الله ويقتلون النبيين بغير حق ويقتلون الذين يأمرون بالقسط من الناس فبشرهم بعذاب أليم (21) أولئك الذين حبطت أعمالهم في الدنيا والآخرة وما لهم من ناصرين (22) ألم تر إلى الذين أوتوا نصيبا من الكتاب يدعون إلى كتاب الله ليحكم بينهم ثم يتولى فريق منهم وهم معرضون (23) ذلك بأنهم قالوا لن تمسنا النار إلا أياما معدودات وغرهم في دينهم ما كانوا يفترون (24) فكيف إذا جمعناهم ليوم لا ريب فيه ووفيت كل نفس ما كسبت وهم لا يظلمون (25) قل اللهم مالك الملك تؤتي الملك من تشاء وتنزع الملك ممن تشاء وتعز من تشاء وتذل من تشاء بيدك الخير إنك على كل شيء قدير (26) تولج الليل في النهار وتولج النهار في الليل وتخرج الحي من الميت وتخرج الميت من الحي وترزق من تشاء بغير حساب (27) لا يتخذ المؤمنون الكافرين أولياء من دون المؤمنين ومن يفعل ذلك فليس من الله في شيء إلا أن تتقوا منهم تقاة ويحذركم الله نفسه وإلى الله المصير (28) قل إن تخفوا ما في صدوركم أو تبدوه يعلمه الله ويعلم ما في السماوات وما في الأرض والله على كل شيء قدير (29) يوم تجد كل نفس ما عملت من خير محضرا وما عملت من سوء تود لو أن بينها وبينه أمدا بعيدا ويحذركم الله نفسه والله رءوف بالعباد (30) قل إن كنتم تحبون الله فاتبعوني يحببكم الله ويغفر لكم ذنوبكم والله غفور رحيم (31) قل أطيعوا الله والرسول فإن تولوا فإن الله لا يحب الكافرين (32) إن الله اصطفى آدم ونوحا وآل إبراهيم وآل عمران على العالمين (33) ذرية بعضها من بعض والله سميع عليم (34) إذ قالت امرأت عمران رب إني نذرت لك ما في بطني محررا فتقبل مني إنك أنت السميع العليم (35) فلما وضعتها قالت رب إني وضعتها أنثى والله أعلم بما وضعت وليس الذكر كالأنثى وإني سميتها مريم وإني أعيذها بك وذريتها من الشيطان الرجيم (36) فتقبلها ربها بقبول حسن وأنبتها نباتا حسنا وكفلها زكريا كلما دخل عليها زكريا المحراب وجد عندها رزقا قال يا مريم أنى لك هذا قالت هو من عند الله إن الله يرزق من يشاء بغير حساب (37) هنالك دعا زكريا ربه قال رب هب لي من لدنك ذرية طيبة إنك سميع الدعاء (38) فنادته الملائكة وهو قائم يصلي في المحراب أن الله يبشرك بيحيى مصدقا بكلمة من الله وسيدا وحصورا ونبيا من الصالحين (39) قال رب أنى يكون لي غلام وقد بلغني الكبر وامرأتي عاقر قال كذلك الله يفعل ما يشاء (40) قال رب اجعل لي آية قال آيتك ألا تكلم الناس ثلاثة أيام إلا رمزا واذكر ربك كثيرا وسبح بالعشي والإبكار (41) وإذ قالت الملائكة يا مريم إن الله اصطفاك وطهرك واصطفاك على نساء العالمين (42) يا مريم اقنتي لربك واسجدي واركعي مع الراكعين (43) ذلك من أنباء الغيب نوحيه إليك وما كنت لديهم إذ يلقون أقلامهم أيهم يكفل مريم وما كنت لديهم إذ يختصمون (44) إذ قالت الملائكة يا مريم إن الله يبشرك بكلمة منه اسمه المسيح عيسى ابن مريم وجيها في الدنيا والآخرة ومن المقربين (45) ويكلم الناس في المهد وكهلا ومن الصالحين (46) قالت رب أنى يكون لي ولد ولم يمسسني بشر قال كذلك الله يخلق ما يشاء إذا قضى أمرا فإنما يقول له كن فيكون (47) ويعلمه الكتاب والحكمة والتوراة والإنجيل (48) ورسولا إلى بني إسرائيل أني قد جئتكم بآية من ربكم أني أخلق لكم من الطين كهيئة الطير فأنفخ فيه فيكون طيرا بإذن الله وأبرئ الأكمه والأبرص وأحيي الموتى بإذن الله وأنبئكم بما تأكلون وما تدخرون في بيوتكم إن في ذلك لآية لكم إن كنتم مؤمنين (49) ومصدقا لما بين يدي من التوراة ولأحل لكم بعض الذي حرم عليكم وجئتكم بآية من ربكم فاتقوا الله وأطيعون (50) إن الله ربي وربكم فاعبدوه هذا صراط مستقيم (51) فلما أحس عيسى منهم الكفر قال من أنصاري إلى الله قال الحواريون نحن أنصار الله آمنا بالله واشهد بأنا مسلمون (52) ربنا آمنا بما أنزلت واتبعنا الرسول فاكتبنا مع الشاهدين (53) ومكروا ومكر الله والله خير الماكرين (54) إذ قال الله يا عيسى إني متوفيك ورافعك إلي ومطهرك من الذين كفروا وجاعل الذين اتبعوك فوق الذين كفروا إلى يوم القيامة ثم إلي مرجعكم فأحكم بينكم فيما كنتم فيه تختلفون (55) فأما الذين كفروا فأعذبهم عذابا شديدا في الدنيا والآخرة وما لهم من ناصرين (56) وأما الذين آمنوا وعملوا الصالحات فيوفيهم أجورهم والله لا يحب الظالمين (57) ذلك نتلوه عليك من الآيات والذكر الحكيم (58) إن مثل عيسى عند الله كمثل آدم خلقه من تراب ثم قال له كن فيكون (59) الحق من ربك فلا تكن من الممترين (60) فمن حاجك فيه من بعد ما جاءك من العلم فقل تعالوا ندع أبناءنا وأبناءكم ونساءنا ونساءكم وأنفسنا وأنفسكم ثم نبتهل فنجعل لعنت الله على الكاذبين (61) إن هذا لهو القصص الحق وما من إله إلا الله وإن الله لهو العزيز الحكيم (62) فإن تولوا فإن الله عليم بالمفسدين (63) قل يا أهل الكتاب تعالوا إلى كلمة سواء بيننا وبينكم ألا نعبد إلا الله ولا نشرك به شيئا ولا يتخذ بعضنا بعضا أربابا من دون الله فإن تولوا فقولوا اشهدوا بأنا مسلمون (64) يا أهل الكتاب لم تحاجون في إبراهيم وما أنزلت التوراة والإنجيل إلا من بعده أفلا تعقلون (65) ها أنتم هؤلاء حاججتم فيما لكم به علم فلم تحاجون فيما ليس لكم به علم والله يعلم وأنتم لا تعلمون (66) ما كان إبراهيم يهوديا ولا نصرانيا ولكن كان حنيفا مسلما وما كان من المشركين (67) إن أولى الناس بإبراهيم للذين اتبعوه وهذا النبي والذين آمنوا والله ولي المؤمنين (68) ودت طائفة من أهل الكتاب لو يضلونكم وما يضلون إلا أنفسهم وما يشعرون (69) يا أهل الكتاب لم تكفرون بآيات الله وأنتم تشهدون (70) يا أهل الكتاب لم تلبسون الحق بالباطل وتكتمون الحق وأنتم تعلمون (71) وقالت طائفة من أهل الكتاب آمنوا بالذي أنزل على الذين آمنوا وجه النهار واكفروا آخره لعلهم يرجعون (72) ولا تؤمنوا إلا لمن تبع دينكم قل إن الهدى هدى الله أن يؤتى أحد مثل ما أوتيتم أو يحاجوكم عند ربكم قل إن الفضل بيد الله يؤتيه من يشاء والله واسع عليم (73) يختص برحمته من يشاء والله ذو الفضل العظيم (74) ومن أهل الكتاب من إن تأمنه بقنطار يؤده إليك ومنهم من إن تأمنه بدينار لا يؤده إليك إلا ما دمت عليه قائما ذلك بأنهم قالوا ليس علينا في الأميين سبيل ويقولون على الله الكذب وهم يعلمون (75) بلى من أوفى بعهده واتقى فإن الله يحب المتقين (76) إن الذين يشترون بعهد الله وأيمانهم ثمنا قليلا أولئك لا خلاق لهم في الآخرة ولا يكلمهم الله ولا ينظر إليهم يوم القيامة ولا يزكيهم ولهم عذاب أليم (77) وإن منهم لفريقا يلوون ألسنتهم بالكتاب لتحسبوه من الكتاب وما هو من الكتاب ويقولون هو من عند الله وما هو من عند الله ويقولون على الله الكذب وهم يعلمون (78) ما كان لبشر أن يؤتيه الله الكتاب والحكم والنبوة ثم يقول للناس كونوا عبادا لي من دون الله ولكن كونوا ربانيين بما كنتم تعلمون الكتاب وبما كنتم تدرسون (79) ولا يأمركم أن تتخذوا الملائكة والنبيين أربابا أيأمركم بالكفر بعد إذ أنتم مسلمون (80) وإذ أخذ الله ميثاق النبيين لما آتيتكم من كتاب وحكمة ثم جاءكم رسول مصدق لما معكم لتؤمنن به ولتنصرنه قال أأقررتم وأخذتم على ذلكم إصري قالوا أقررنا قال فاشهدوا وأنا معكم من الشاهدين (81) فمن تولى بعد ذلك فأولئك هم الفاسقون (82) أفغير دين الله يبغون وله أسلم من في السماوات والأرض طوعا وكرها وإليه يرجعون (83) قل آمنا بالله وما أنزل علينا وما أنزل على إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط وما أوتي موسى وعيسى والنبيون من ربهم لا نفرق بين أحد منهم ونحن له مسلمون (84) ومن يبتغ غير الإسلام دينا فلن يقبل منه وهو في الآخرة من الخاسرين (85) كيف يهدي الله قوما كفروا بعد إيمانهم وشهدوا أن الرسول حق وجاءهم البينات والله لا يهدي القوم الظالمين (86) أولئك جزاؤهم أن عليهم لعنة الله والملائكة والناس أجمعين (87) خالدين فيها لا يخفف عنهم العذاب ولا هم ينظرون (88) إلا الذين تابوا من بعد ذلك وأصلحوا فإن الله غفور رحيم (89) إن الذين كفروا بعد إيمانهم ثم ازدادوا كفرا لن تقبل توبتهم وأولئك هم الضالون (90) إن الذين كفروا وماتوا وهم كفار فلن يقبل من أحدهم ملء الأرض ذهبا ولو افتدى به أولئك لهم عذاب أليم وما لهم من ناصرين (91) لن تنالوا البر حتى تنفقوا مما تحبون وما تنفقوا من شيء فإن الله به عليم (92) كل الطعام كان حلا لبني إسرائيل إلا ما حرم إسرائيل على نفسه من قبل أن تنزل التوراة قل فأتوا بالتوراة فاتلوها إن كنتم صادقين (93) فمن افترى على الله الكذب من بعد ذلك فأولئك هم الظالمون (94) قل صدق الله فاتبعوا ملة إبراهيم حنيفا وما كان من المشركين (95) إن أول بيت وضع للناس للذي ببكة مباركا وهدى للعالمين (96) فيه آيات بينات مقام إبراهيم ومن دخله كان آمنا ولله على الناس حج البيت من استطاع إليه سبيلا ومن كفر فإن الله غني عن العالمين (97) قل يا أهل الكتاب لم تكفرون بآيات الله والله شهيد على ما تعملون (98) قل يا أهل الكتاب لم تصدون عن سبيل الله من آمن تبغونها عوجا وأنتم شهداء وما الله بغافل عما تعملون (99) يا أيها الذين آمنوا إن تطيعوا فريقا من الذين أوتوا الكتاب يردوكم بعد إيمانكم كافرين (100) وكيف تكفرون وأنتم تتلى عليكم آيات الله وفيكم رسوله ومن يعتصم بالله فقد هدي إلى صراط مستقيم (101) يا أيها الذين آمنوا اتقوا الله حق تقاته ولا تموتن إلا وأنتم مسلمون (102) واعتصموا بحبل الله جميعا ولا تفرقوا واذكروا نعمت الله عليكم إذ كنتم أعداء فألف بين قلوبكم فأصبحتم بنعمته إخوانا وكنتم على شفا حفرة من النار فأنقذكم منها كذلك يبين الله لكم آياته لعلكم تهتدون (103) ولتكن منكم أمة يدعون إلى الخير ويأمرون بالمعروف وينهون عن المنكر وأولئك هم المفلحون (104) ولا تكونوا كالذين تفرقوا واختلفوا من بعد ما جاءهم البينات وأولئك لهم عذاب عظيم (105) يوم تبيض وجوه وتسود وجوه فأما الذين اسودت وجوههم أكفرتم بعد إيمانكم فذوقوا العذاب بما كنتم تكفرون (106) وأما الذين ابيضت وجوههم ففي رحمة الله هم فيها خالدون (107) تلك آيات الله نتلوها عليك بالحق وما الله يريد ظلما للعالمين (108) ولله ما في السماوات وما في الأرض وإلى الله ترجع الأمور (109) كنتم خير أمة أخرجت للناس تأمرون بالمعروف وتنهون عن المنكر وتؤمنون بالله ولو آمن أهل الكتاب لكان خيرا لهم منهم المؤمنون وأكثرهم الفاسقون (110) لن يضروكم إلا أذى وإن يقاتلوكم يولوكم الأدبار ثم لا ينصرون (111) ضربت عليهم الذلة أين ما ثقفوا إلا بحبل من الله وحبل من الناس وباءوا بغضب من الله وضربت عليهم المسكنة ذلك بأنهم كانوا يكفرون بآيات الله ويقتلون الأنبياء بغير حق ذلك بما عصوا وكانوا يعتدون (112) ليسوا سواء من أهل الكتاب أمة قائمة يتلون آيات الله آناء الليل وهم يسجدون (113) يؤمنون بالله واليوم الآخر ويأمرون بالمعروف وينهون عن المنكر ويسارعون في الخيرات وأولئك من الصالحين (114) وما يفعلوا من خير فلن يكفروه والله عليم بالمتقين (115) إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئا وأولئك أصحاب النار هم فيها خالدون (116) مثل ما ينفقون في هذه الحياة الدنيا كمثل ريح فيها صر أصابت حرث قوم ظلموا أنفسهم فأهلكته وما ظلمهم الله ولكن أنفسهم يظلمون (117) يا أيها الذين آمنوا لا تتخذوا بطانة من دونكم لا يألونكم خبالا ودوا ما عنتم قد بدت البغضاء من أفواههم وما تخفي صدورهم أكبر قد بينا لكم الآيات إن كنتم تعقلون (118) ها أنتم أولاء تحبونهم ولا يحبونكم وتؤمنون بالكتاب كله وإذا لقوكم قالوا آمنا وإذا خلوا عضوا عليكم الأنامل من الغيظ قل موتوا بغيظكم إن الله عليم بذات الصدور (119) إن تمسسكم حسنة تسؤهم وإن تصبكم سيئة يفرحوا بها وإن تصبروا وتتقوا لا يضركم كيدهم شيئا إن الله بما يعملون محيط (120) وإذ غدوت من أهلك تبوئ المؤمنين مقاعد للقتال والله سميع عليم (121) إذ همت طائفتان منكم أن تفشلا والله وليهما وعلى الله فليتوكل المؤمنون (122) ولقد نصركم الله ببدر وأنتم أذلة فاتقوا الله لعلكم تشكرون (123) إذ تقول للمؤمنين ألن يكفيكم أن يمدكم ربكم بثلاثة آلاف من الملائكة منزلين (124) بلى إن تصبروا وتتقوا ويأتوكم من فورهم هذا يمددكم ربكم بخمسة آلاف من الملائكة مسومين (125) وما جعله الله إلا بشرى لكم ولتطمئن قلوبكم به وما النصر إلا من عند الله العزيز الحكيم (126) ليقطع طرفا من الذين كفروا أو يكبتهم فينقلبوا خائبين (127) ليس لك من الأمر شيء أو يتوب عليهم أو يعذبهم فإنهم ظالمون (128) ولله ما في السماوات وما في الأرض يغفر لمن يشاء ويعذب من يشاء والله غفور رحيم (129) يا أيها الذين آمنوا لا تأكلوا الربا أضعافا مضاعفة واتقوا الله لعلكم تفلحون (130) واتقوا النار التي أعدت للكافرين (131) وأطيعوا الله والرسول لعلكم ترحمون (132) وسارعوا إلى مغفرة من ربكم وجنة عرضها السماوات والأرض أعدت للمتقين (133) الذين ينفقون في السراء والضراء والكاظمين الغيظ والعافين عن الناس والله يحب المحسنين (134) والذين إذا فعلوا فاحشة أو ظلموا أنفسهم ذكروا الله فاستغفروا لذنوبهم ومن يغفر الذنوب إلا الله ولم يصروا على ما فعلوا وهم يعلمون (135) أولئك جزاؤهم مغفرة من ربهم وجنات تجري من تحتها الأنهار خالدين فيها ونعم أجر العاملين (136) قد خلت من قبلكم سنن فسيروا في الأرض فانظروا كيف كان عاقبة المكذبين (137) هذا بيان للناس وهدى وموعظة للمتقين (138) ولا تهنوا ولا تحزنوا وأنتم الأعلون إن كنتم مؤمنين (139) إن يمسسكم قرح فقد مس القوم قرح مثله وتلك الأيام نداولها بين الناس وليعلم الله الذين آمنوا ويتخذ منكم شهداء والله لا يحب الظالمين (140) وليمحص الله الذين آمنوا ويمحق الكافرين (141) أم حسبتم أن تدخلوا الجنة ولما يعلم الله الذين جاهدوا منكم ويعلم الصابرين (142) ولقد كنتم تمنون الموت من قبل أن تلقوه فقد رأيتموه وأنتم تنظرون (143) وما محمد إلا رسول قد خلت من قبله الرسل أفإن مات أو قتل انقلبتم على أعقابكم ومن ينقلب على عقبيه فلن يضر الله شيئا وسيجزي الله الشاكرين (144) وما كان لنفس أن تموت إلا بإذن الله كتابا مؤجلا ومن يرد ثواب الدنيا نؤته منها ومن يرد ثواب الآخرة نؤته منها وسنجزي الشاكرين (145) وكأين من نبي قاتل معه ربيون كثير فما وهنوا لما أصابهم في سبيل الله وما ضعفوا وما استكانوا والله يحب الصابرين (146) وما كان قولهم إلا أن قالوا ربنا اغفر لنا ذنوبنا وإسرافنا في أمرنا وثبت أقدامنا وانصرنا على القوم الكافرين (147) فآتاهم الله ثواب الدنيا وحسن ثواب الآخرة والله يحب المحسنين (148) يا أيها الذين آمنوا إن تطيعوا الذين كفروا يردوكم على أعقابكم فتنقلبوا خاسرين (149) بل الله مولاكم وهو خير الناصرين (150) سنلقي في قلوب الذين كفروا الرعب بما أشركوا بالله ما لم ينزل به سلطانا ومأواهم النار وبئس مثوى الظالمين (151) ولقد صدقكم الله وعده إذ تحسونهم بإذنه حتى إذا فشلتم وتنازعتم في الأمر وعصيتم من بعد ما أراكم ما تحبون منكم من يريد الدنيا ومنكم من يريد الآخرة ثم صرفكم عنهم ليبتليكم ولقد عفا عنكم والله ذو فضل على المؤمنين (152) إذ تصعدون ولا تلوون على أحد والرسول يدعوكم في أخراكم فأثابكم غما بغم لكيلا تحزنوا على ما فاتكم ولا ما أصابكم والله خبير بما تعملون (153) ثم أنزل عليكم من بعد الغم أمنة نعاسا يغشى طائفة منكم وطائفة قد أهمتهم أنفسهم يظنون بالله غير الحق ظن الجاهلية يقولون هل لنا من الأمر من شيء قل إن الأمر كله لله يخفون في أنفسهم ما لا يبدون لك يقولون لو كان لنا من الأمر شيء ما قتلنا هاهنا قل لو كنتم في بيوتكم لبرز الذين كتب عليهم القتل إلى مضاجعهم وليبتلي الله ما في صدوركم وليمحص ما في قلوبكم والله عليم بذات الصدور (154) إن الذين تولوا منكم يوم التقى الجمعان إنما استزلهم الشيطان ببعض ما كسبوا ولقد عفا الله عنهم إن الله غفور حليم (155) يا أيها الذين آمنوا لا تكونوا كالذين كفروا وقالوا لإخوانهم إذا ضربوا في الأرض أو كانوا غزى لو كانوا عندنا ما ماتوا وما قتلوا ليجعل الله ذلك حسرة في قلوبهم والله يحيي ويميت والله بما تعملون بصير (156) ولئن قتلتم في سبيل الله أو متم لمغفرة من الله ورحمة خير مما يجمعون (157) ولئن متم أو قتلتم لإلى الله تحشرون (158) فبما رحمة من الله لنت لهم ولو كنت فظا غليظ القلب لانفضوا من حولك فاعف عنهم واستغفر لهم وشاورهم في الأمر فإذا عزمت فتوكل على الله إن الله يحب المتوكلين (159) إن ينصركم الله فلا غالب لكم وإن يخذلكم فمن ذا الذي ينصركم من بعده وعلى الله فليتوكل المؤمنون (160) وما كان لنبي أن يغل ومن يغلل يأت بما غل يوم القيامة ثم توفى كل نفس ما كسبت وهم لا يظلمون (161) أفمن اتبع رضوان الله كمن باء بسخط من الله ومأواه جهنم وبئس المصير (162) هم درجات عند الله والله بصير بما يعملون (163) لقد من الله على المؤمنين إذ بعث فيهم رسولا من أنفسهم يتلو عليهم آياته ويزكيهم ويعلمهم الكتاب والحكمة وإن كانوا من قبل لفي ضلال مبين (164) أولما أصابتكم مصيبة قد أصبتم مثليها قلتم أنى هذا قل هو من عند أنفسكم إن الله على كل شيء قدير (165) وما أصابكم يوم التقى الجمعان فبإذن الله وليعلم المؤمنين (166) وليعلم الذين نافقوا وقيل لهم تعالوا قاتلوا في سبيل الله أو ادفعوا قالوا لو نعلم قتالا لاتبعناكم هم للكفر يومئذ أقرب منهم للإيمان يقولون بأفواههم ما ليس في قلوبهم والله أعلم بما يكتمون (167) الذين قالوا لإخوانهم وقعدوا لو أطاعونا ما قتلوا قل فادرءوا عن أنفسكم الموت إن كنتم صادقين (168) ولا تحسبن الذين قتلوا في سبيل الله أمواتا بل أحياء عند ربهم يرزقون (169) فرحين بما آتاهم الله من فضله ويستبشرون بالذين لم يلحقوا بهم من خلفهم ألا خوف عليهم ولا هم يحزنون (170) يستبشرون بنعمة من الله وفضل وأن الله لا يضيع أجر المؤمنين (171) الذين استجابوا لله والرسول من بعد ما أصابهم القرح للذين أحسنوا منهم واتقوا أجر عظيم (172) الذين قال لهم الناس إن الناس قد جمعوا لكم فاخشوهم فزادهم إيمانا وقالوا حسبنا الله ونعم الوكيل (173) فانقلبوا بنعمة من الله وفضل لم يمسسهم سوء واتبعوا رضوان الله والله ذو فضل عظيم (174) إنما ذلكم الشيطان يخوف أولياءه فلا تخافوهم وخافون إن كنتم مؤمنين (175) ولا يحزنك الذين يسارعون في الكفر إنهم لن يضروا الله شيئا يريد الله ألا يجعل لهم حظا في الآخرة ولهم عذاب عظيم (176) إن الذين اشتروا الكفر بالإيمان لن يضروا الله شيئا ولهم عذاب أليم (177) ولا يحسبن الذين كفروا أنما نملي لهم خير لأنفسهم إنما نملي لهم ليزدادوا إثما ولهم عذاب مهين (178) ما كان الله ليذر المؤمنين على ما أنتم عليه حتى يميز الخبيث من الطيب وما كان الله ليطلعكم على الغيب ولكن الله يجتبي من رسله من يشاء فآمنوا بالله ورسله وإن تؤمنوا وتتقوا فلكم أجر عظيم (179) ولا يحسبن الذين يبخلون بما آتاهم الله من فضله هو خيرا لهم بل هو شر لهم سيطوقون ما بخلوا به يوم القيامة ولله ميراث السماوات والأرض والله بما تعملون خبير (180) لقد سمع الله قول الذين قالوا إن الله فقير ونحن أغنياء سنكتب ما قالوا وقتلهم الأنبياء بغير حق ونقول ذوقوا عذاب الحريق (181) ذلك بما قدمت أيديكم وأن الله ليس بظلام للعبيد (182) الذين قالوا إن الله عهد إلينا ألا نؤمن لرسول حتى يأتينا بقربان تأكله النار قل قد جاءكم رسل من قبلي بالبينات وبالذي قلتم فلم قتلتموهم إن كنتم صادقين (183) فإن كذبوك فقد كذب رسل من قبلك جاءوا بالبينات والزبر والكتاب المنير (184) كل نفس ذائقة الموت وإنما توفون أجوركم يوم القيامة فمن زحزح عن النار وأدخل الجنة فقد فاز وما الحياة الدنيا إلا متاع الغرور (185) لتبلون في أموالكم وأنفسكم ولتسمعن من الذين أوتوا الكتاب من قبلكم ومن الذين أشركوا أذى كثيرا وإن تصبروا وتتقوا فإن ذلك من عزم الأمور (186) وإذ أخذ الله ميثاق الذين أوتوا الكتاب لتبيننه للناس ولا تكتمونه فنبذوه وراء ظهورهم واشتروا به ثمنا قليلا فبئس ما يشترون (187) لا تحسبن الذين يفرحون بما أتوا ويحبون أن يحمدوا بما لم يفعلوا فلا تحسبنهم بمفازة من العذاب ولهم عذاب أليم (188) ولله ملك السماوات والأرض والله على كل شيء قدير (189) إن في خلق السماوات والأرض واختلاف الليل والنهار لآيات لأولي الألباب (190) الذين يذكرون الله قياما وقعودا وعلى جنوبهم ويتفكرون في خلق السماوات والأرض ربنا ما خلقت هذا باطلا سبحانك فقنا عذاب النار (191) ربنا إنك من تدخل النار فقد أخزيته وما للظالمين من أنصار (192) ربنا إننا سمعنا مناديا ينادي للإيمان أن آمنوا بربكم فآمنا ربنا فاغفر لنا ذنوبنا وكفر عنا سيئاتنا وتوفنا مع الأبرار (193) ربنا وآتنا ما وعدتنا على رسلك ولا تخزنا يوم القيامة إنك لا تخلف الميعاد (194) فاستجاب لهم ربهم أني لا أضيع عمل عامل منكم من ذكر أو أنثى بعضكم من بعض فالذين هاجروا وأخرجوا من ديارهم وأوذوا في سبيلي وقاتلوا وقتلوا لأكفرن عنهم سيئاتهم ولأدخلنهم جنات تجري من تحتها الأنهار ثوابا من عند الله والله عنده حسن الثواب (195) لا يغرنك تقلب الذين كفروا في البلاد (196) متاع قليل ثم مأواهم جهنم وبئس المهاد (197) لكن الذين اتقوا ربهم لهم جنات تجري من تحتها الأنهار خالدين فيها نزلا من عند الله وما عند الله خير للأبرار (198) وإن من أهل الكتاب لمن يؤمن بالله وما أنزل إليكم وما أنزل إليهم خاشعين لله لا يشترون بآيات الله ثمنا قليلا أولئك لهم أجرهم عند ربهم إن الله سريع الحساب (199) يا أيها الذين آمنوا اصبروا وصابروا ورابطوا واتقوا الله لعلكم تفلحون (200)">آل عمران&nbsp;<span style="color: #eb0e0e;">(ألم)</span>&nbsp;</button></td>

يا أيها المزمل (1) قم الليل إلا قليلا (2) نصفه أو انقص منه قليلا (3) أو زد عليه ورتل القرآن ترتيلا (4) إنا سنلقي عليك قولا ثقيلا (5) إن ناشئة الليل هي أشد وطئا وأقوم قيلا (6) إن لك في النهار سبحا طويلا (7) واذكر اسم ربك وتبتل إليه تبتيلا (8) رب المشرق والمغرب لا إله إلا هو فاتخذه وكيلا (9) واصبر على ما يقولون واهجرهم هجرا جميلا (10) وذرني والمكذبين أولي النعمة ومهلهم قليلا (11) إن لدينا أنكالا وجحيما (12) وطعاما ذا غصة وعذابا أليما (13) يوم ترجف الأرض والجبال وكانت الجبال كثيبا مهيلا (14) إنا أرسلنا إليكم رسولا شاهدا عليكم كما أرسلنا إلى فرعون رسولا (15) فعصى فرعون الرسول فأخذناه أخذا وبيلا (16) فكيف تتقون إن كفرتم يوما يجعل الولدان شيبا (17) السماء منفطر به كان وعده مفعولا (18) إن هذه تذكرة فمن شاء اتخذ إلى ربه سبيلا (19) إن ربك يعلم أنك تقوم أدنى من ثلثي الليل ونصفه وثلثه وطائفة من الذين معك والله يقدر الليل والنهار علم أن لن تحصوه فتاب عليكم فاقرءوا ما تيسر من القرآن علم أن سيكون منكم مرضى وآخرون يضربون في الأرض يبتغون من فضل الله وآخرون يقاتلون في سبيل الله فاقرءوا ما تيسر منه وأقيموا الصلاة وآتوا الزكاة وأقرضوا الله قرضا حسنا وما تقدموا لأنفسكم من خير تجدوه عند الله هو خيرا وأعظم أجرا واستغفروا الله إن الله غفور رحيم (20)">المزمل</button></td>
		<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
اقترب للناس حسابهم وهم في غفلة معرضون (1) ما يأتيهم من ذكر من ربهم محدث إلا استمعوه وهم يلعبون (2) لاهية قلوبهم وأسروا النجوى الذين ظلموا هل هذا إلا بشر مثلكم أفتأتون السحر وأنتم تبصرون (3) قال ربي يعلم القول في السماء والأرض وهو السميع العليم (4) بل قالوا أضغاث أحلام بل افتراه بل هو شاعر فليأتنا بآية كما أرسل الأولون (5) ما آمنت قبلهم من قرية أهلكناها أفهم يؤمنون (6) وما أرسلنا قبلك إلا رجالا نوحي إليهم فاسألوا أهل الذكر إن كنتم لا تعلمون (7) وما جعلناهم جسدا لا يأكلون الطعام وما كانوا خالدين (8) ثم صدقناهم الوعد فأنجيناهم ومن نشاء وأهلكنا المسرفين (9) لقد أنزلنا إليكم كتابا فيه ذكركم أفلا تعقلون (10) وكم قصمنا من قرية كانت ظالمة وأنشأنا بعدها قوما آخرين (11) فلما أحسوا بأسنا إذا هم منها يركضون (12) لا تركضوا وارجعوا إلى ما أترفتم فيه ومساكنكم لعلكم تسألون (13) قالوا يا ويلنا إنا كنا ظالمين (14) فما زالت تلك دعواهم حتى جعلناهم حصيدا خامدين (15) وما خلقنا السماء والأرض وما بينهما لاعبين (16) لو أردنا أن نتخذ لهوا لاتخذناه من لدنا إن كنا فاعلين (17) بل نقذف بالحق على الباطل فيدمغه فإذا هو زاهق ولكم الويل مما تصفون (18) وله من في السماوات والأرض ومن عنده لا يستكبرون عن عبادته ولا يستحسرون (19) يسبحون الليل والنهار لا يفترون (20) أم اتخذوا آلهة من الأرض هم ينشرون (21) لو كان فيهما آلهة إلا الله لفسدتا فسبحان الله رب العرش عما يصفون (22) لا يسأل عما يفعل وهم يسألون (23) أم اتخذوا من دونه آلهة قل هاتوا برهانكم هذا ذكر من معي وذكر من قبلي بل أكثرهم لا يعلمون الحق فهم معرضون (24) وما أرسلنا من قبلك من رسول إلا نوحي إليه أنه لا إله إلا أنا فاعبدون (25) وقالوا اتخذ الرحمن ولدا سبحانه بل عباد مكرمون (26) لا يسبقونه بالقول وهم بأمره يعملون (27) يعلم ما بين أيديهم وما خلفهم ولا يشفعون إلا لمن ارتضى وهم من خشيته مشفقون (28) ومن يقل منهم إني إله من دونه فذلك نجزيه جهنم كذلك نجزي الظالمين (29) أولم ير الذين كفروا أن السماوات والأرض كانتا رتقا ففتقناهما وجعلنا من الماء كل شيء حي أفلا يؤمنون (30) وجعلنا في الأرض رواسي أن تميد بهم وجعلنا فيها فجاجا سبلا لعلهم يهتدون (31) وجعلنا السماء سقفا محفوظا وهم عن آياتها معرضون (32) وهو الذي خلق الليل والنهار والشمس والقمر كل في فلك يسبحون (33) وما جعلنا لبشر من قبلك الخلد أفإن مت فهم الخالدون (34) كل نفس ذائقة الموت ونبلوكم بالشر والخير فتنة وإلينا ترجعون (35) وإذا رآك الذين كفروا إن يتخذونك إلا هزوا أهذا الذي يذكر آلهتكم وهم بذكر الرحمن هم كافرون (36) خلق الإنسان من عجل سأريكم آياتي فلا تستعجلون (37) ويقولون متى هذا الوعد إن كنتم صادقين (38) لو يعلم الذين كفروا حين لا يكفون عن وجوههم النار ولا عن ظهورهم ولا هم ينصرون (39) بل تأتيهم بغتة فتبهتهم فلا يستطيعون ردها ولا هم ينظرون (40) ولقد استهزئ برسل من قبلك فحاق بالذين سخروا منهم ما كانوا به يستهزئون (41) قل من يكلؤكم بالليل والنهار من الرحمن بل هم عن ذكر ربهم معرضون (42) أم لهم آلهة تمنعهم من دوننا لا يستطيعون نصر أنفسهم ولا هم منا يصحبون (43) بل متعنا هؤلاء وآباءهم حتى طال عليهم العمر أفلا يرون أنا نأتي الأرض ننقصها من أطرافها أفهم الغالبون (44) قل إنما أنذركم بالوحي ولا يسمع الصم الدعاء إذا ما ينذرون (45) ولئن مستهم نفحة من عذاب ربك ليقولن يا ويلنا إنا كنا ظالمين (46) ونضع الموازين القسط ليوم القيامة فلا تظلم نفس شيئا وإن كان مثقال حبة من خردل أتينا بها وكفى بنا حاسبين (47) ولقد آتينا موسى وهارون الفرقان وضياء وذكرا للمتقين (48) الذين يخشون ربهم بالغيب وهم من الساعة مشفقون (49) وهذا ذكر مبارك أنزلناه أفأنتم له منكرون (50) ولقد آتينا إبراهيم رشده من قبل وكنا به عالمين (51) إذ قال لأبيه وقومه ما هذه التماثيل التي أنتم لها عاكفون (52) قالوا وجدنا آباءنا لها عابدين (53) قال لقد كنتم أنتم وآباؤكم في ضلال مبين (54) قالوا أجئتنا بالحق أم أنت من اللاعبين (55) قال بل ربكم رب السماوات والأرض الذي فطرهن وأنا على ذلكم من الشاهدين (56) وتالله لأكيدن أصنامكم بعد أن تولوا مدبرين (57) فجعلهم جذاذا إلا كبيرا لهم لعلهم إليه يرجعون (58) قالوا من فعل هذا بآلهتنا إنه لمن الظالمين (59) قالوا سمعنا فتى يذكرهم يقال له إبراهيم (60) قالوا فأتوا به على أعين الناس لعلهم يشهدون (61) قالوا أأنت فعلت هذا بآلهتنا يا إبراهيم (62) قال بل فعله كبيرهم هذا فاسألوهم إن كانوا ينطقون (63) فرجعوا إلى أنفسهم فقالوا إنكم أنتم الظالمون (64) ثم نكسوا على رءوسهم لقد علمت ما هؤلاء ينطقون (65) قال أفتعبدون من دون الله ما لا ينفعكم شيئا ولا يضركم (66) أف لكم ولما تعبدون من دون الله أفلا تعقلون (67) ق وعملوا الصالحات في روضات الجنات لهم ما يشاءون عند ربهم ذلك هو الفضل الكبير (22) ذلك الذي يبشر الله عباده الذين آمنوا وعملوا الصالحات قل لا أسألكم عليه أجرا إلا المودة في القربى ومن يقترف حسنة نزد له فيها حسنا إن الله غفور شكور (23) أم يقولون افترى على الله كذبا فإن يشإ الله يختم على قلبك ويمح الله الباطل ويحق الحق بكلماته إنه عليم بذات الصدور (24) وهو الذي يقبل التوبة عن عباده ويعفو عن السيئات ويعلم ما تفعلون (25) ويستجيب الذين آمنوا وعملوا الصالحات ويزيدهم من فضله والكافرون لهم عذاب شديد (26) ولو بسط الله الرزق لعباده لبغوا في الأرض ولكن ينزل بقدر ما يشاء إنه بعباده خبير بصير (27) وهو الذي ينزل الغيث من بعد ما قنطوا وينشر رحمته وهو الولي الحميد (28) ومن آياته خلق السماوات والأرض وما بث فيهما من دابة وهو على جمعهم إذا يشاء قدير (29) وما أصابكم من مصيبة فبما كسبت أيديكم ويعفو عن كثير (30) وما أنتم بمعجزين في الأرض وما لكم من دون الله من ولي ولا نصير (31) ومن آياته الجوار في البحر كالأعلام (32) إن يشأ يسكن الريح فيظللن رواكد على ظهره إن في ذلك لآيات لكل صبار شكور (33) أو يوبقهن بما كسبوا ويعف عن كثير (34) ويعلم الذين يجادلون في آياتنا ما لهم من محيص (35) فما أوتيتم من شيء فمتاع الحياة الدنيا وما عند الله خير وأبقى للذين آمنوا وعلى ربهم يتوكلون (36) والذين يجتنبون كبائر الإثم والفواحش وإذا ما غضبوا هم يغفرون (37) والذين استجابوا لربهم وأقاموا الصلاة وأمرهم شورى بينهم ومما رزقناهم ينفقون (38) والذين إذا أصابهم البغي هم ينتصرون (39) وجزاء سيئة سيئة مثلها فمن عفا وأصلح فأجره على الله إنه لا يحب الظالمين (40) ولمن انتصر بعد ظلمه فأولئك ما عليهم من سبيل (41) إنما السبيل على الذين يظلمون الناس ويبغون في الأرض بغير الحق أولئك لهم عذاب أليم (42) ولمن صبر وغفر إن ذلك لمن عزم الأمور (43) ومن يضلل الله فما له من ولي من بعده وترى الظالمين لما رأوا العذاب يقولون هل إلى مرد من سبيل (44) وتراهم يعرضون عليها خاشعين من الذل ينظرون من طرف خفي وقال الذين آمنوا إن الخاسرين الذين خسروا أنفسهم وأهليهم يوم القيامة ألا إن الظالمين في عذاب مقيم (45) وما كان لهم من أولياء ينصرونهم من دون الله ومن يضلل الله فما له من سبيل (46) استجيبوا لربكم من قبل أن يأتي يوم لا مرد له من الله ما لكم من ملجإ يومئذ وما لكم من نكير (47) فإن أعرضوا فما أرسلناك عليهم حفيظا إن عليك إلا البلاغ وإنا إذا أذقنا الإنسان منا رحمة فرح بها وإن تصبهم سيئة بما قدمت أيديهم فإن الإنسان كفور (48) لله ملك السماوات والأرض يخلق ما يشاء يهب لمن يشاء إناثا ويهب لمن يشاء الذكور (49) أو يزوجهم ذكرانا وإناثا ويجعل من يشاء عقيما إنه عليم قدير (50) وما كان لبشر أن يكلمه الله إلا وحيا أو من وراء حجاب أو يرسل رسولا فيوحي بإذنه ما يشاء إنه علي حكيم (51) وكذلك أوحينا إليك روحا من أمرنا ما كنت تدري ما الكتاب ولا الإيمان ولكن جعلناه نورا نهدي به من نشاء من عبادنا وإنك لتهدي إلى صراط مستقيم (52) صراط الله الذي له ما في السماوات وما في الأرض ألا إلى الله تصير الأمور (53)">الشورى&nbsp;<span style="color: #eb0e0e;">( حم-عسق)</span>&nbsp;</button></td>

تبارك الذي نزل الفرقان على عبده ليكون للعالمين نذيرا (1) الذي له ملك السماوات والأرض ولم يتخذ ولدا ولم يكن له شريك في الملك وخلق كل شيء فقدره تقديرا (2) واتخذوا من دونه آلهة لا يخلقون شيئا وهم يخلقون ولا يملكون لأنفسهم ضرا ولا نفعا ولا يملكون موتا ولا حياة ولا نشورا (3) وقال الذين كفروا إن هذا إلا إفك افتراه وأعانه عليه قوم آخرون فقد جاءوا ظلما وزورا (4) وقالوا أساطير الأولين اكتتبها فهي تملى عليه بكرة وأصيلا (5) قل أنزله الذي يعلم السر في السماوات والأرض إنه كان غفورا رحيما (6) وقالوا مال هذا الرسول يأكل الطعام ويمشي في الأسواق لولا أنزل إليه ملك فيكون معه نذيرا (7) أو يلقى إليه كنز أو تكون له جنة يأكل منها وقال الظالمون إن تتبعون إلا رجلا مسحورا (8) انظر كيف ضربوا لك الأمثال فضلوا فلا يستطيعون سبيلا (9) تبارك الذي إن شاء جعل لك خيرا من ذلك جنات تجري من تحتها الأنهار ويجعل لك قصورا (10) بل كذبوا بالساعة وأعتدنا لمن كذب بالساعة سعيرا (11) إذا رأتهم من مكان بعيد سمعوا لها تغيظا وزفيرا (12) وإذا ألقوا منها مكانا ضيقا مقرنين دعوا هنالك ثبورا (13) لا تدعوا اليوم ثبورا واحدا وادعوا ثبورا كثيرا (14) قل أذلك خير أم جنة الخلد التي وعد المتقون كانت لهم جزاء ومصيرا (15) لهم فيها ما يشاءون خالدين كان على ربك وعدا مسئولا (16) ويوم يحشرهم وما يعبدون من دون الله فيقول أأنتم أضللتم عبادي هؤلاء أم هم ضلوا السبيل (17) قالوا سبحانك ما كان ينبغي لنا أن نتخذ من دونك من أولياء ولكن متعتهم وآباءهم حتى نسوا الذكر وكانوا قوما بورا (18) فقد كذبوكم بما تقولون فما تستطيعون صرفا ولا نصرا ومن يظلم منكم نذقه عذابا كبيرا (19) وما أرسلنا قبلك من المرسلين إلا إنهم ليأكلون الطعام ويمشون في الأسواق وجعلنا بعضكم لبعض فتنة أتصبرون وكان ربك بصيرا (20) وقال الذين لا يرجون لقاءنا لولا أنزل علينا الملائكة أو نرى ربنا لقد استكبروا في أنفسهم وعتوا عتوا كبيرا (21) يوم يرون الملائكة لا بشرى يومئذ للمجرمين ويقولون حجرا محجورا (22) وقدمنا إلى ما عملوا من عمل فجعلناه هباء منثورا (23) أصحاب الجنة يومئذ خير مستقرا وأحسن مقيلا (24) ويوم تشقق السماء بالغمام ونزل الملائكة تنزيلا (25) الملك يومئذ الحق للرحمن وكان يوما على الكافرين عسيرا (26) ويوم يعض الظالم على يديه يقول يا ليتني اتخذت مع الرسول سبيلا (27) يا ويلتى ليت الرحمن (1) علم القرآن (2) خلق الإنسان (3) علمه البيان (4) الشمس والقمر بحسبان (5) والنجم والشجر يسجدان (6) والسماء رفعها ووضع الميزان (7) ألا تطغوا في الميزان (8) وأقيموا الوزن بالقسط ولا تخسروا الميزان (9) والأرض وضعها للأنام (10) فيها فاكهة والنخل ذات الأكمام (11) والحب ذو العصف والريحان (12) فبأي آلاء ربكما تكذبان (13) خلق الإنسان من صلصال كالفخار (14) وخلق الجان من مارج من نار (15) فبأي آلاء ربكما تكذبان (16) رب المشرقين ورب المغربين (17) فبأي آلاء ربكما تكذبان (18) مرج البحرين يلتقيان (19) بينهما برزخ لا يبغيان (20) فبأي آلاء ربكما تكذبان (21) يخرج منهما اللؤلؤ والمرجان (22) فبأي آلاء ربكما تكذبان (23) وله الجوار المنشآت في البحر كالأعلام (24) فبأي آلاء ربكما تكذبان (25) كل من عليها فان (26) ويبقى وجه ربك ذو الجلال والإكرام (27) فبأي آلاء ربكما تكذبان (28) يسأله من في السماوات والأرض كل يوم هو في شأن (29) فبأي آلاء ربكما تكذبان (30) سنفرغ لكم أيه الثقلان (31) فبأي آلاء ربكما تكذبان (32) يا معشر الجن والإنس إن استطعتم أن تنفذوا من أقطار السماوات والأرض فانفذوا لا تنفذون إلا بسلطان (33) فبأي آلاء ربكما تكذبان (34) يرسل عليكما شواظ من نار ونحاس فلا تنتصران (35) فبأي آلاء ربكما تكذبان (36) فإذا انشقت السماء فكانت وردة كالدهان (37) فبأي آلاء ربكما تكذبان (38) فيومئذ لا يسأل عن ذنبه إنس ولا جان (39) فبأي آلاء ربكما تكذبان (40) يعرف المجرمون بسيماهم فيؤخذ بالنواصي والأقدام (41) فبأي آلاء ربكما تكذبان (42) هذه جهنم التي يكذب بها المجرمون (43) يطوفون بينها وبين حميم آن (44) فبأي آلاء ربكما تكذبان (45) ولمن خاف مقام ربه جنتان (46) فبأي آلاء ربكما تكذبان (47) ذواتا أفنان (48) فبأي آلاء ربكما تكذبان (49) فيهما عينان تجريان (50) فبأي آلاء ربكما تكذبان (51) فيهما من كل فاكهة زوجان (52) فبأي آلاء ربكما تكذبان (53) متكئين على فرش بطائنها من إستبرق وجنى الجنتين دان (54) فبأي آلاء ربكما تكذبان (55) فيهن قاصرات الطرف لم يطمثهن إنس قبلهم ولا جان (56) فبأي آلاء ربكما تكذبان (57) كأنهن الياقوت والمرجان (58) فبأي آلاء ربكما تكذبان (59) هل جزاء الإحسان إلا الإحسان (60) فبأي آلاء ربكما تكذبان (61) ومن دونهما جنتان (62) فبأي آلاء ربكما تكذبان (63) مدهامتان (64) فبأي آلاء ربكما تكذبان (6 	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الحمد لله الذي خلق السماوات والأرض وجعل الظلمات والنور ثم الذين كفروا بربهم يعدلون (1) هو الذي خلقكم من طين ثم قضى أجلا وأجل مسمى عنده ثم أنتم تمترون (2) وهو الله في السماوات وفي الأرض يعلم سركم وجهركم ويعلم ما تكسبون (3) وما تأتيهم من آية من آيات ربهم إلا كانوا عنها معرضين (4) فقد كذبوا بالحق لما جاءهم فسوف يأتيهم أنباء ما كانوا به يستهزئون (5) ألم يروا كم أهلكنا من قبلهم من قرن مكناهم في الأرض ما لم نمكن لكم وأرسلنا السماء عليهم مدرارا وجعلنا الأنهار تجري من تحتهم فأهلكناهم بذنوبهم وأنشأنا من بعدهم قرنا آخرين (6) ولو نزلنا عليك كتابا في قرطاس فلمسوه بأيديهم لقال الذين كفروا إن هذا إلا سحر مبين (7) وقالوا لولا أنزل عليه ملك ولو أنزلنا ملكا لقضي الأمر ثم لا ينظرون (8) ولو جعلناه ملكا لجعلناه رجلا وللبسنا عليهم ما يلبسون (9) ولقد استهزئ برسل من قبلك فحاق بالذين سخروا منهم ما كانوا به يستهزئون (10) قل سيروا في الأرض ثم انظروا كيف كان عاقبة المكذبين (11) قل لمن ما في السماوات والأرض قل لله كتب على نفسه الرحمة ليجمعنكم إلى يوم القيامة لا ريب فيه الذين خسروا أنفسهم فهم لا يؤمنون (12) وله ما سكن في الليل والنهار وهو السميع العليم (13) قل أغير الله أتخذ وليا فاطر السماوات والأرض وهو يطعم ولا يطعم قل إني أمرت أن أكون أول من أسلم ولا تكونن من المشركين (14) قل إني أخاف إن عصيت ربي عذاب يوم عظيم (15) من يصرف عنه يومئذ فقد رحمه وذلك الفوز المبين (16) وإن يمسسك الله بضر فلا كاشف له إلا هو وإن يمسسك بخير فهو على كل شيء قدير (17) وهو القاهر فوق عباده وهو الحكيم الخبير (18) قل أي شيء أكبر شهادة قل الله شهيد بيني وبينكم وأوحي إلي هذا القرآن لأنذركم به ومن بلغ أئنكم لتشهدون أن مع الله آلهة أخرى قل لا أشهد قل إنما هو إله واحد وإنني بريء مما تشركون (19) الذين آتيناهم الكتاب يعرفونه كما يعرفون أبناءهم الذين خسروا أنفسهم فهم لا يؤمنون (20) ومن أظلم ممن افترى على الله كذبا أو كذب بآياته إنه لا يفلح الظالمون (21) ويوم نحشرهم جميعا ثم نقول للذين أشركوا أين شركاؤكم الذين كنتم تزعمون (22) ثم لم تكن فتنتهم إلا أن قالوا والله ربنا ما كنا مشركين (23) انظر كيف كذبوا على أنفسهم وضل عنهم ما كانوا يفترون (24) ومنهم من يستمع إليك وجعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا وإن يروا كل آية لا يؤمنوا بها حتى إذا جاءوك يجادلونك يقول الذين كفروا إن هذا إلا أساطير الأولين (25) وهم ينهون عنه وينأون عنه وإن يهلكون إلا أنفسهم وما يشعرون (26) ولو ترى إذ وقفوا على النار فقالوا يا ليتنا نرد ولا نكذب بآيات ربنا ونكون من المؤمنين (27) بل بدا لهم ما كانوا يخفون من قبل ولو ردوا لعادوا لما نهوا عنه وإنهم لكاذبون (28) وقالوا إن هي إلا حياتنا الدنيا وما نحن بمبعوثين (29) ولو ترى إذ وقفوا على ربهم قال أليس هذا بالحق قالوا بلى وربنا قال فذوقوا العذاب بما كنتم تكفرون (30) قد خسر الذين كذبوا بلقاء الله حتى إذا جاءتهم الساعة بغتة قالوا يا حسرتنا على ما فرطنا فيها وهم يحملون أوزارهم على ظهورهم ألا ساء ما يزرون (31) وما الحياة الدنيا إلا لعب ولهو وللدار الآخرة خير للذين يتقون أفلا تعقلون (32) قد نعلم إنه ليحزنك الذي يقولون فإنهم لا يكذبونك ولكن الظالمين بآيات الله يجحدون (33) ولقد كذبت رسل من قبلك فصبروا على ما كذبوا وأوذوا حتى أتاهم نصرنا ولا مبدل لكلمات الله ولقد جاءك من نبإ المرسلين (34) وإن كان كبر عليك إعراضهم فإن استطعت أن تبتغي نفقا في الأرض أو سلما في السماء فتأتيهم بآية ولو شاء الله لجمعهم على الهدى فلا تكونن من الجاهلين (35) إنما يستجيب الذين يسمعون والموتى يبعثهم الله ثم إليه يرجعون (36) وقالوا لولا نزل عليه آية من ربه قل إن الله قادر على أن ينزل آية ولكن أكثرهم لا يعلمون (37) وما من دابة في الأرض ولا طائر يطير بجناحيه إلا أمم أمثالكم ما فرطنا في الكتاب من شيء ثم إلى ربهم يحشرون (38) والذين كذبوا بآياتنا صم وبكم في الظلمات من يشإ الله يضلله ومن يشأ يجعله على صراط مستقيم (39) قل أرأيتكم إن أتاكم عذاب الله أو أتتكم الساعة أغير الله تدعون إن كنتم صادقين (40) بل إياه تدعون فيكشف ما تدعون إليه إن شاء وتنسون ما تشركون (41) ولقد أرسلنا إلى أمم من قبلك فأخذناهم بالبأساء والضراء لعلهم يتضرعون (42) فلولا إذ جاءهم بأسنا تضرعوا ولكن قست قلوبهم وزين لهم الشيطان ما كانوا يعملون (43) فلما نسوا ما ذكروا به فتحنا عليهم أبواب كل شيء حتى إذا فرحوا بما أوتوا أخذناهم بغتة فإذا هم مبلسون (44) فقطع دابر القوم الذين ظلموا والحمد لله رب العالمين (45) قل أرأيتم إن أخذ الله سمعكم وأبصاركم وختم على قلوبكم من إله غير الله يأتيكم به انظر كيف نصرف الآيات ثم هم يصدفون (46) قل أرأيتكم إن أتاكم عذاب الله بغتة أو جهرة هل يهلك إلا القوم الظالمون (47) وما نرسل المرسلين إلا مبشرين ومنذرين فمن آمن وأصلح فلا خوف عليهم ولا هم يحزنون (48) والذين كذبوا بآياتنا يمسهم العذاب بما كانوا يفسقون (49) قل لا أقول لكم عندي خزائن الله ولا أعلم الغيب ولا أقول لكم إني ملك إن أتبع إلا ما يوحى إلي قل هل يستوي الأعمى والبصير أفلا تتفكرون (50) وأنذر به الذين يخافون أن يحشروا إلى ربهم ليس لهم من دونه ولي ولا شفيع لعلهم يتقون (51) ولا تطرد الذين يدعون ربهم بالغداة والعشي يريدون وجهه ما عليك من حسابهم من شيء وما من حسابك عليهم من شيء فتطردهم فتكون من الظالمين (52) وكذلك فتنا بعضهم ببعض ليقولوا أهؤلاء من الله عليهم من بيننا أليس الله بأعلم بالشاكرين (53) وإذا جاءك الذين يؤمنون بآياتنا فقل سلام عليكم كتب ربكم على نفسه الرحمة أنه من عمل منكم سوءا بجهالة ثم تاب من بعده وأصلح فأنه غفور رحيم (54) وكذلك نفصل الآيات ولتستبين سبيل المجرمين (55) قل إني نهيت أن أعبد الذين تدعون من دون الله قل لا أتبع أهواءكم قد ضللت إذا وما أنا من المهتدين (56) قل إني على بينة من ربي وكذبتم به ما عندي ما تستعجلون به إن الحكم إلا لله يقص الحق وهو خير الفاصلين (57) قل لو أن عندي ما تستعجلون به لقضي الأمر بيني وبينكم والله أعلم بالظالمين (58) وعنده مفاتح الغيب لا يعلمها إلا هو ويعلم ما في البر والبحر وما تسقط من ورقة إلا يعلمها ولا حبة في ظلمات الأرض ولا رطب ولا يابس إلا في كتاب مبين (59) وهو الذي يتوفاكم بالليل ويعلم ما جرحتم بالنهار ثم يبعثكم فيه ليقضى أجل مسمى ثم إليه مرجعكم ثم ينبئكم بما كنتم تعملون (60) وهو القاهر فوق عباده ويرسل عليكم حفظة حتى إذا جاء أحدكم الموت توفته رسلنا وهم لا يفرطون (61) ثم ردوا إلى الله مولاهم الحق ألا له الحكم وهو أسرع الحاسبين (62) قل من ينجيكم من ظلمات البر والبحر تدعونه تضرعا وخفية لئن أنجانا من هذه لنكونن من الشاكرين (63) قل الله ينجيكم منها ومن كل كرب ثم أنتم تشركون (64) قل هو القادر على أن يبعث عليكم عذابا من فوقكم أو من تحت أرجلكم أو يلبسكم شيعا ويذيق بعضكم بأس بعض انظر كيف نصرف الآيات لعلهم يفقهون (65) وكذب به قومك وهو الحق قل لست عليكم بوكيل (66) لكل نبإ مستقر وسوف تعلمون (67) وإذا رأيت الذين يخوضون في آياتنا فأعرض عنهم حتى يخوضوا في حديث غيره وإما ينسينك الشيطان فلا تقعد بعد الذكرى مع القوم الظالمين (68) وما على الذين يتقون من حسابهم من شيء ولكن ذكرى لعلهم يتقون (69) وذر الذين اتخذوا دينهم لعبا ولهوا وغرتهم الحياة الدنيا وذكر به أن تبسل نفس بما كسبت ليس لها من دون الله ولي ولا شفيع وإن تعدل كل عدل لا يؤخذ منها أولئك الذين أبسلوا بما كسبوا لهم شراب من حميم وعذاب أليم بما كانوا يكفرون (70) قل أندعو من دون الله ما لا ينفعنا ولا يضرنا ونرد على أعقابنا بعد إذ هدانا الله كالذي استهوته الشياطين في الأرض حيران له أصحاب يدعونه إلى الهدى ائتنا قل إن هدى الله هو الهدى وأمرنا لنسلم لرب العالمين (71) وأن أقيموا الصلاة واتقوه وهو الذي إليه تحشرون (72) وهو الذي خلق السماوات والأرض بالحق ويوم يقول كن فيكون قوله الحق وله الملك يوم ينفخ في الصور عالم الغيب والشهادة وهو الحكيم الخبير (73) وإذ قال إبراهيم لأبيه آزر أتتخذ أصناما آلهة إني أراك وقومك في ضلال مبين (74) وكذلك نري إبراهيم ملكوت السماوات والأرض وليكون من الموقنين (75) فلما جن عليه الليل رأى كوكبا قال هذا ربي فلما أفل قال لا أحب الآفلين (76) فلما رأى القمر بازغا قال هذا ربي فلما أفل قال لئن لم يهدني ربي لأكونن من القوم الضالين (77) فلما رأى الشمس بازغة قال هذا ربي هذا أكبر فلما أفلت قال يا قوم إني بريء مما تشركون (78) إني وجهت وجهي للذي فطر السماوات والأرض حنيفا وما أنا من المشركين (79) وحاجه قومه قال أتحاجوني في الله وقد هدان ولا أخاف ما تشركون به إلا أن يشاء ربي شيئا وسع ربي كل شيء علما أفلا تتذكرون (80) وكيف أخاف ما أشركتم ولا تخافون أنكم أشركتم بالله ما لم ينزل به عليكم سلطانا فأي الفريقين أحق بالأمن إن كنتم تعلمون (81) الذين آمنوا ولم يلبسوا إيمانهم بظلم أولئك لهم الأمن وهم مهتدون (82) وتلك حجتنا آتيناها إبراهيم على قومه نرفع درجات من نشاء إن ربك حكيم عليم (83) ووهبنا له إسحاق ويعقوب كلا هدينا ونوحا هدينا من قبل ومن ذريته داوود وسليمان وأيوب ويوسف وموسى وهارون وكذلك نجزي المحسنين (84) وزكريا ويحيى وعيسى وإلياس كل من الصالحين (85) وإسماعيل واليسع ويونس ولوطا وكلا فضلنا على العالمين (86) ومن آبائهم وذرياتهم وإخوانهم واجتبيناهم وهديناهم إلى صراط مستقيم (87) ذلك هدى الله يهدي به من يشاء من عباده ولو أشركوا لحبط عنهم ما كانوا يعملون (88) أولئك الذين آتيناهم الكتاب والحكم والنبوة فإن يكفر بها هؤلاء فقد وكلنا بها قوما ليسوا بها بكافرين (89) أولئك الذين هدى الله فبهداهم اقتده قل لا أسألكم عليه أجرا إن هو إلا ذكرى للعالمين (90) وما قدروا الله حق قدره إذ قالوا ما أنزل الله على بشر من شيء قل من أنزل الكتاب الذي جاء به موسى نورا وهدى للناس تجعلونه قراطيس تبدونها وتخفون كثيرا وعلمتم ما لم تعلموا أنتم ولا آباؤكم قل الله ثم ذرهم في خوضهم يلعبون (91) وهذا كتاب أنزلناه مبارك مصدق الذي بين يديه ولتنذر أم القرى ومن حولها والذين يؤمنون بالآخرة يؤمنون به وهم على صلاتهم يحافظون (92) ومن أظلم ممن افترى على الله كذبا أو قال أوحي إلي ولم يوح إليه شيء ومن قال سأنزل مثل ما أنزل الله ولو ترى إذ الظالمون في غمرات الموت والملائكة باسطو أيديهم أخرجوا أنفسكم اليوم تجزون عذاب الهون بما كنتم تقولون على الله غير الحق وكنتم عن آياته تستكبرون (93) ولقد جئتمونا فرادى كما خلقناكم أول مرة وتركتم ما خولناكم وراء ظهوركم وما نرى معكم شفعاءكم الذين زعمتم أنهم فيكم شركاء لقد تقطع بينكم وضل عنكم ما كنتم تزعمون (94) إن الله فالق الحب والنوى يخرج الحي من الميت ومخرج الميت من الحي ذلكم الله فأنى تؤفكون (95) فالق الإصباح وجعل الليل سكنا والشمس والقمر حسبانا ذلك تقدير العزيز العليم (96) وهو الذي جعل لكم النجوم لتهتدوا بها في ظلمات البر والبحر قد فصلنا الآيات لقوم يعلمون (97) وهو الذي أنشأكم من نفس واحدة فمستقر ومستودع قد فصلنا الآيات لقوم يفقهون (98) وهو الذي أنزل من السماء ماء فأخرجنا به نبات كل شيء فأخرجنا منه خضرا نخرج منه حبا متراكبا ومن النخل من طلعها قنوان دانية وجنات من أعناب والزيتون والرمان مشتبها وغير متشابه انظروا إلى ثمره إذا أثمر وينعه إن في ذلكم لآيات لقوم يؤمنون (99) وجعلوا لله شركاء الجن وخلقهم وخرقوا له بنين وبنات بغير علم سبحانه وتعالى عما يصفون (100) بديع السماوات والأرض أنى يكون له ولد ولم تكن له صاحبة وخلق كل شيء وهو بكل شيء عليم (101) ذلكم الله ربكم لا إله إلا هو خالق كل شيء فاعبدوه وهو على كل شيء وكيل (102) لا تدركه الأبصار وهو يدرك الأبصار وهو اللطيف الخبير (103) قد جاءكم بصائر من ربكم فمن أبصر فلنفسه ومن عمي فعليها وما أنا عليكم بحفيظ (104) وكذلك نصرف الآيات وليقولوا درست ولنبينه لقوم يعلمون (105) اتبع ما أوحي إليك من ربك لا إله إلا هو وأعرض عن المشركين (106) ولو شاء الله ما أشركوا وما جعلناك عليهم حفيظا وما أنت عليهم بوكيل (107) ولا تسبوا الذين يدعون من دون الله فيسبوا الله عدوا بغير علم كذلك زينا لكل أمة عملهم ثم إلى ربهم مرجعهم فينبئهم بما كانوا يعملون (108) وأقسموا بالله جهد أيمانهم لئن جاءتهم آية ليؤمنن بها قل إنما الآيات عند الله وما يشعركم أنها إذا جاءت لا يؤمنون (109) ونقلب أفئدتهم وأبصارهم كما لم يؤمنوا به أول مرة ونذرهم في طغيانهم يعمهون (110) ولو أننا نزلنا إليهم الملائكة وكلمهم الموتى وحشرنا عليهم كل شيء قبلا ما كانوا ليؤمنوا إلا أن يشاء الله ولكن أكثرهم يجهلون (111) وكذلك جعلنا لكل نبي عدوا شياطين الإنس والجن يوحي بعضهم إلى بعض زخرف القول غرورا ولو شاء ربك ما فعلوه فذرهم وما يفترون (112) ولتصغى إليه أفئدة الذين لا يؤمنون بالآخرة وليرضوه وليقترفوا ما هم مقترفون (113) أفغير الله أبتغي حكما وهو الذي أنزل إليكم الكتاب مفصلا والذين آتيناهم الكتاب يعلمون أنه منزل من ربك بالحق فلا تكونن من الممترين (114) وتمت كلمت ربك صدقا وعدلا لا مبدل لكلماته وهو السميع العليم (115) وإن تطع أكثر من في الأرض يضلوك عن سبيل الله إن يتبعون إلا الظن وإن هم إلا يخرصون (116) إن ربك هو أعلم من يضل عن سبيله وهو أعلم بالمهتدين (117) فكلوا مما ذكر اسم الله عليه إن كنتم بآياته مؤمنين (118) وما لكم ألا تأكلوا مما ذكر اسم الله عليه وقد فصل لكم ما حرم عليكم إلا ما اضطررتم إليه وإن كثيرا ليضلون بأهوائهم بغير علم إن ربك هو أعلم بالمعتدين (119) وذروا ظاهر الإثم وباطنه إن الذين يكسبون الإثم سيجزون بما كانوا يقترفون (120) ولا تأكلوا مما لم يذكر اسم الله عليه وإنه لفسق وإن الشياطين ليوحون إلى أوليائهم ليجادلوكم وإن أطعتموهم إنكم لمشركون (121) أومن كان ميتا فأحييناه وجعلنا له نورا يمشي به في الناس كمن مثله في الظلمات ليس بخارج منها كذلك زين للكافرين ما كانوا يعملون (122) وكذلك جعلنا في كل قرية أكابر مجرميها ليمكروا فيها وما يمكرون إلا بأنفسهم وما يشعرون (123) وإذا جاءتهم آية قالوا لن نؤمن حتى نؤتى مثل ما أوتي رسل الله الله أعلم حيث يجعل رسالته سيصيب الذين أجرموا صغار عند الله وعذاب شديد بما كانوا يمكرون (124) فمن يرد الله أن يهديه يشرح صدره للإسلام ومن يرد أن يضله يجعل صدره ضيقا حرجا كأنما يصعد في السماء كذلك يجعل الله الرجس على الذين لا يؤمنون (125) وهذا صراط ربك مستقيما قد فصلنا الآيات لقوم يذكرون (126) لهم دار السلام عند ربهم وهو وليهم بما كانوا يعملون (127) ويوم يحشرهم جميعا يا معشر الجن قد استكثرتم من الإنس وقال أولياؤهم من الإنس ربنا استمتع بعضنا ببعض وبلغنا أجلنا الذي أجلت لنا قال النار مثواكم خالدين فيها إلا ما شاء الله إن ربك حكيم عليم (128) وكذلك نولي بعض الظالمين بعضا بما كانوا يكسبون (129) يا معشر الجن والإنس ألم يأتكم رسل منكم يقصون عليكم آياتي وينذرونكم لقاء يومكم هذا قالوا شهدنا على أنفسنا وغرتهم الحياة الدنيا وشهدوا على أنفسهم أنهم كانوا كافرين (130) ذلك أن لم يكن ربك مهلك القرى بظلم وأهلها غافلون (131) ولكل درجات مما عملوا وما ربك بغافل عما يعملون (132) وربك الغني ذو الرحمة إن يشأ يذهبكم ويستخلف من بعدكم ما يشاء كما أنشأكم من ذرية قوم آخرين (133) إن ما توعدون لآت وما أنتم بمعجزين (134) قل يا قوم اعملوا على مكانتكم إني عامل فسوف تعلمون من تكون له عاقبة الدار إنه لا يفلح الظالمون (135) وجعلوا لله مما ذرأ من الحرث والأنعام نصيبا فقالوا هذا لله بزعمهم وهذا لشركائنا فما كان لشركائهم فلا يصل إلى الله وما كان لله فهو يصل إلى شركائهم ساء ما يحكمون (136) وكذلك زين لكثير من المشركين قتل أولادهم شركاؤهم ليردوهم وليلبسوا عليهم دينهم ولو شاء الله ما فعلوه فذرهم وما يفترون (137) وقالوا هذه أنعام وحرث حجر لا يطعمها إلا من نشاء بزعمهم وأنعام حرمت ظهورها وأنعام لا يذكرون اسم الله عليها افتراء عليه سيجزيهم بما كانوا يفترون (138) وقالوا ما في بطون هذه الأنعام خالصة لذكورنا ومحرم على أزواجنا وإن يكن ميتة فهم فيه شركاء سيجزيهم وصفهم إنه حكيم عليم (139) قد خسر الذين قتلوا أولادهم سفها بغير علم وحرموا ما رزقهم الله افتراء على الله قد ضلوا وما كانوا مهتدين (140) وهو الذي أنشأ جنات معروشات وغير معروشات والنخل والزرع مختلفا أكله والزيتون والرمان متشابها وغير متشابه كلوا من ثمره إذا أثمر وآتوا حقه يوم حصاده ولا تسرفوا إنه لا يحب المسرفين (141) ومن الأنعام حمولة وفرشا كلوا مما رزقكم الله ولا تتبعوا خطوات الشيطان إنه لكم عدو مبين (142) ثمانية أزواج من الضأن اثنين ومن المعز اثنين قل آلذكرين حرم أم الأنثيين أما اشتملت عليه أرحام الأنثيين نبئوني بعلم إن كنتم صادقين (143) ومن الإبل اثنين ومن البقر اثنين قل آلذكرين حرم أم الأنثيين أما اشتملت عليه أرحام الأنثيين أم كنتم شهداء إذ وصاكم الله بهذا فمن أظلم ممن افترى على الله كذبا ليضل الناس بغير علم إن الله لا يهدي القوم الظالمين (144) قل لا أجد في ما أوحي إلي محرما على طاعم يطعمه إلا أن يكون ميتة أو دما مسفوحا أو لحم خنزير فإنه رجس أو فسقا أهل لغير الله به فمن اضطر غير باغ ولا عاد فإن ربك غفور رحيم (145) وعلى الذين هادوا حرمنا كل ذي ظفر ومن البقر والغنم حرمنا عليهم شحومهما إلا ما حملت ظهورهما أو الحوايا أو ما اختلط بعظم ذلك جزيناهم ببغيهم وإنا لصادقون (146) فإن كذبوك فقل ربكم ذو رحمة واسعة ولا يرد بأسه عن القوم المجرمين (147) سيقول الذين أشركوا لو شاء الله ما أشركنا ولا آباؤنا ولا حرمنا من شيء كذلك كذب الذين من قبلهم حتى ذاقوا بأسنا قل هل عندكم من علم فتخرجوه لنا إن تتبعون إلا الظن وإن أنتم إلا تخرصون (148) قل فلله الحجة البالغة فلو شاء لهداكم أجمعين (149) قل هلم شهداءكم الذين يشهدون أن الله حرم هذا فإن شهدوا فلا تشهد معهم ولا تتبع أهواء الذين كذبوا بآياتنا والذين لا يؤمنون بالآخرة وهم بربهم يعدلون (150) قل تعالوا أتل ما حرم ربكم عليكم ألا تشركوا به شيئا وبالوالدين إحسانا ولا تقتلوا أولادكم من إملاق نحن نرزقكم وإياهم ولا تقربوا الفواحش ما ظهر منها وما بطن ولا تقتلوا النفس التي حرم الله إلا بالحق ذلكم وصاكم به لعلكم تعقلون (151) ولا تقربوا مال اليتيم إلا بالتي هي أحسن حتى يبلغ أشده وأوفوا الكيل والميزان بالقسط لا نكلف نفسا إلا وسعها وإذا قلتم فاعدلوا ولو كان ذا قربى وبعهد الله أوفوا ذلكم وصاكم به لعلكم تذكرون (152) وأن هذا صراطي مستقيما فاتبعوه ولا تتبعوا السبل فتفرق بكم عن سبيله ذلكم وصاكم به لعلكم تتقون (153) ثم آتينا موسى الكتاب تماما على الذي أحسن وتفصيلا لكل شيء وهدى ورحمة لعلهم بلقاء ربهم يؤمنون (154) وهذا كتاب أنزلناه مبارك فاتبعوه واتقوا لعلكم ترحمون (155) أن تقولوا إنما أنزل الكتاب على طائفتين من قبلنا وإن كنا عن دراستهم لغافلين (156) أو تقولوا لو أنا أنزل علينا الكتاب لكنا أهدى منهم فقد جاءكم بينة من ربكم وهدى ورحمة فمن أظلم ممن كذب بآيات الله وصدف عنها سنجزي الذين يصدفون عن آياتنا سوء العذاب بما كانوا يصدفون (157) هل ينظرون إلا أن تأتيهم الملائكة أو يأتي ربك أو يأتي بعض آيات ربك يوم يأتي بعض آيات ربك لا ينفع نفسا إيمانها لم تكن آمنت من قبل أو كسبت في إيمانها خيرا قل انتظروا إنا منتظرون (158) إن الذين فرقوا دينهم وكانوا شيعا لست منهم في شيء إنما أمرهم إلى الله ثم ينبئهم بما كانوا يفعلون (159) من جاء بالحسنة فله عشر أمثالها ومن جاء بالسيئة فلا يجزى إلا مثلها وهم لا يظلمون (160) قل إنني هداني ربي إلى صراط مستقيم دينا قيما ملة إبراهيم حنيفا وما كان من المشركين (161) قل إن صلاتي ونسكي ومحياي ومماتي لله رب العالمين (162) لا شريك له وبذلك أمرت وأنا أول المسلمين (163) قل أغير الله أبغي ربا وهو رب كل شيء ولا تكسب كل نفس إلا عليها ولا تزر وازرة وزر أخرى ثم إلى ربكم مرجعكم فينبئكم بما كنتم فيه تختلفون (164) وهو الذي جعلكم خلائف الأرض ورفع بعضكم فوق بعض درجات ليبلوكم في ما آتاكم إن ربك سريع العقاب وإنه لغفور رحيم (165)">الأنعام</button></td>

	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
إنا فتحنا لك فتحا مبينا (1) ليغفر لك الله ما تقدم من ذنبك وما تأخر ويتم نعمته عليك ويهديك صراطا مستقيما (2) وينصرك الله نصرا عزيزا (3) هو الذي أنزل السكينة في قلوب المؤمنين ليزدادوا إيمانا مع إيمانهم ولله جنود السماوات والأرض وكان الله عليما حكيما (4) ليدخل المؤمنين والمؤمنات جنات تجري من تحتها الأنهار خالدين فيها ويكفر عنهم سيئاتهم وكان ذلك عند الله فوزا عظيما (5) ويعذب المنافقين والمنافقات والمشركين والمشركات الظانين بالله ظن السوء عليهم دائرة السوء وغضب الله عليهم ولعنهم وأعد لهم جهنم وساءت مصيرا (6) ولله جنود السماوات والأرض وكان الله عزيزا حكيما (7) إنا أرسلناك شاهدا ومبشرا ونذيرا (8) لتؤمنوا بالله ورسوله وتعزروه وتوقروه وتسبحوه بكرة وأصيلا (9) إن الذين يبايعونك إنما يبايعون الله يد الله فوق أيديهم فمن نكث فإنما ينكث على نفسه ومن أوفى بما عاهد عليه الله فسيؤتيه أجرا عظيما (10) سيقول لك المخلفون من الأعراب شغلتنا أموالنا وأهلونا فاستغفر لنا يقولون بألسنتهم ما ليس في قلوبهم قل فمن يملك لكم من الله شيئا إن أراد بكم ضرا أو أراد بكم نفعا بل كان الله بما تعملون خبيرا (11) بل ظننتم أن لن ينقلب الرسول والمؤمنون إلى أهليهم أبدا وزين ذلك في قلوبكم وظننتم ظن السوء وكنتم قوما بورا (12) ومن لم يؤمن بالله ورسوله فإنا أعتدنا للكافرين سعيرا (13) ولله ملك السماوات والأرض يغفر لمن يشاء ويعذب من يشاء وكان الله غفورا رحيما (14) سيقول المخلفون إذا انطلقتم إلى مغانم لتأخذوها ذرونا نتبعكم يريدون أن يبدلوا كلام الله قل لن تتبعونا كذلكم قال الله من قبل فسيقولون بل تحسدوننا بل كانوا لا يفقهون إلا قليلا (15) قل للمخلفين من الأعراب ستدعون إلى قوم أولي بأس شديد تقاتلونهم أو يسلمون فإن تطيعوا يؤتكم الله أجرا حسنا وإن تتولوا كما توليتم من قبل يعذبكم عذابا أليما (16) ليس على الأعمى حرج ولا على الأعرج حرج ولا على المريض حرج ومن يطع الله ورسوله يدخله جنات تجري من تحتها الأنهار ومن يتول يعذبه عذابا أليما (17) لقد رضي الله عن المؤمنين إذ يبايعونك تحت الشجرة فعلم ما في قلوبهم فأنزل السكينة عليهم وأثابهم فتحا قريبا (18) ومغانم كثيرة يأخذونها وكان الله عزيزا حكيما (19) وعدكم الله مغانم كثيرة تأخذونها فعجل لكم هذه وكف أيدي الناس عنكم ولتكون آية للمؤمنين ويهديكم صراطا مستقيما (20) وأخرى لم تقدروا عليها قد أحاط الله بها وكان الله على كل شيء قديرا (21) ولو قاتلكم الذين كفروا لولوا الأدبار ثم لا يجدون وليا ولا نصيرا (22) سنة الله التي قد خلت من قبل ولن تجد لسنة الله تبديلا (23) وهو الذي كف أيديهم عنكم وأيديكم عنهم ببطن مكة من بعد أن أظفركم عليهم وكان الله بما تعملون بصيرا (24) هم الذين كفروا وصدوكم عن المسجد الحرام والهدي معكوفا أن يبلغ محله ولولا رجال مؤمنون ونساء مؤمنات لم تعلموهم أن تطئوهم فتصيبكم منهم معرة بغير علم ليدخل الله في رحمته من يشاء لو تزيلوا لعذبنا الذين كفروا منهم عذابا أليما (25) إذ جعل الذين كفروا في قلوبهم الحمية حمية الجاهلية فأنزل الله سكينته على رسوله وعلى المؤمنين وألزمهم كلمة التقوى وكانوا أحق بها وأهلها وكان الله بكل شيء عليما (26) لقد صدق الله رسوله الرؤيا بالحق لتدخلن المسجد الحرام إن شاء الله آمنين محلقين رءوسكم ومقصرين لا تخافون فعلم ما لم تعلموا فجعل من دون ذلك فتحا قريبا (27) هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله وكفى بالله شهيدا (28) محمد رسول الله والذين معه أشداء على الكفار رحماء بينهم تراهم ركعا سجدا يبتغون فضلا من الله ورضوانا سيماهم في وجوههم من أثر السجود ذلك مثلهم في التوراة ومثلهم في الإنجيل كزرع أخرج شطأه فآزره فاستغلظ فاستوى على سوقه يعجب الزراع ليغيظ بهم الكفار وعد الله الذين آمنوا وعملوا الصالحات منهم مغفرة وأجرا عظيما (29)">الفتح</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
طس تلك آيات القرآن وكتاب مبين (1) هدى وبشرى للمؤمنين (2) الذين يقيمون الصلاة ويؤتون الزكاة وهم بالآخرة هم يوقنون (3) إن الذين لا يؤمنون بالآخرة زينا لهم أعمالهم فهم يعمهون (4) أولئك الذين لهم سوء العذاب وهم في الآخرة هم الأخسرون (5) وإنك لتلقى القرآن من لدن حكيم عليم (6) إذ قال موسى لأهله إني آنست نارا سآتيكم منها بخبر أو آتيكم بشهاب قبس لعلكم تصطلون (7) فلما جاءها نودي أن بورك من في النار ومن حولها وسبحان الله رب العالمين (8) يا موسى إنه أنا الله العزيز الحكيم (9) وألق عصاك فلما رآها تهتز كأنها جان ولى مدبرا ولم يعقب يا موسى لا تخف إني لا يخاف لدي المرسلون (10) إلا من ظلم ثم بدل حسنا بعد سوء فإني غفور رحيم (11) وأدخل يدك في جيبك تخرج بيضاء من غير سوء في تسع آيات إلى فرعون وقومه إنهم كانوا قوما فاسقين (12) فلما جاءتهم آياتنا مبصرة قالوا هذا سحر مبين (13) وجحدوا بها واستيقنتها أنفسهم ظلما وعلوا فانظر كيف كان عاقبة المفسدين (14) ولقد آتينا داوود وسليمان علما وقالا الحمد لله الذي فضلنا على كثير من عباده المؤمنين (15) وورث سليمان داوود وقال يا أيها الناس علمنا منطق الطير وأوتينا من كل شيء إن هذا لهو الفضل المبين (16) وحشر لسليمان جنوده من الجن والإنس والطير فهم يوزعون (17) حتى إذا أتوا على واد النمل قالت نملة يا أيها النمل ادخلوا مساكنكم لا يحطمنكم سليمان وجنوده وهم لا يشعرون (18) فتبسم ضاحكا من قولها وقال رب أوزعني أن أشكر نعمتك التي أنعمت علي وعلى والدي وأن أعمل صالحا ترضاه وأدخلني برحمتك في عبادك الصالحين (19) وتفقد الطير فقال ما لي لا أرى الهدهد أم كان من الغائبين (20) لأعذبنه عذابا شديدا أو لأذبحنه أو ليأتيني بسلطان مبين (21) فمكث غير بعيد فقال أحطت بما لم تحط به وجئتك من سبإ بنبإ يقين (22) إني وجدت امرأة تملكهم وأوتيت من كل شيء ولها عرش عظيم (23) وجدتها وقومها يسجدون للشمس من دون الله وزين لهم الشيطان أعمالهم فصدهم عن السبيل فهم لا يهتدون (24) ألا يسجدوا لله الذي يخرج الخبء في السماوات والأرض ويعلم ما تخفون وما تعلنون (25) الله لا إله إلا هو رب العرش العظيم (26) قال سننظر أصدقت أم كنت من الكاذبين (27) اذهب بكتابي هذا فألقه إليهم ثم تول عنهم فانظر ماذا يرجعون (28) قالت يا أيها الملأ إني ألقي إلي كتاب كريم (29) إنه من سليمان وإنه بسم الله الرحمن الرحيم (30) ألا تعلوا علي وأتوني مسلمين (31) قالت يا أيها الملأ أفتوني في أمري ما كنت قاطعة أمرا حتى تشهدون (32) قالوا نحن أولو قوة وأولو بأس شديد والأمر إليك فانظري ماذا تأمرين (33) قالت إن الملوك إذا دخلوا قرية أفسدوها وجعلوا أعزة أهلها أذلة وكذلك يفعلون (34) وإني مرسلة إليهم بهدية فناظرة بم يرجع المرسلون (35) فلما جاء سليمان قال أتمدونن بمال فما آتاني الله خير مما آتاكم بل أنتم بهديتكم تفرحون (36) ارجع إليهم فلنأتينهم بجنود لا قبل لهم بها ولنخرجنهم منها أذلة وهم صاغرون (37) قال يا أيها الملأ أيكم يأتيني بعرشها قبل أن يأتوني مسلمين (38) قال عفريت من الجن أنا آتيك به قبل أن تقوم من مقامك وإني عليه لقوي أمين (39) قال الذي عنده علم من الكتاب أنا آتيك به قبل أن يرتد إليك طرفك فلما رآه مستقرا عنده قال هذا من فضل ربي ليبلوني أأشكر أم أكفر ومن شكر فإنما يشكر لنفسه ومن كفر فإن ربي غني كريم (40) قال نكروا لها عرشها ننظر أتهتدي أم تكون من الذين لا يهتدون (41) فلما جاءت قيل أهكذا عرشك قالت كأنه هو وأوتينا العلم من قبلها وكنا مسلمين (42) وصدها ما كانت تعبد من دون الله إنها كانت من قوم كافرين (43) قيل لها ادخلي الصرح فلما رأته حسبته لجة وكشفت عن ساقيها قال إنه صرح ممرد من قوارير قالت رب إني ظلمت نفسي وأسلمت مع سليمان لله رب العالمين (44) ولقد أرسلنا إلى ثمود أخاهم صالحا أن اعبدوا الله فإذا هم فريقان يختصمون (45) قال يا قوم لم تستعجلون بالسيئة قبل الحسنة لولا تستغفرون الله لعلكم ترحمون (46) قالوا اطيرنا بك وبمن معك قال طائركم عند الله بل أنتم قوم تفتنون (47) وكان في المدينة تسعة رهط يفسدون في الأرض ولا يصلحون (48) قالوا تقاسموا بالله لنبيتنه وأهله ثم لنقولن لوليه ما شهدنا مهلك أهله وإنا لصادقون (49) ومكروا مكرا ومكرنا مكرا وهم لا يشعرون (50) فانظر كيف كان عاقبة مكرهم أنا دمرناهم وقومهم أجمعين (51) فتلك بيوتهم خاوية بما ظلموا إن في ذلك لآية لقوم يعلمون (52) وأنجينا الذين آمنوا وكانوا يتقون (53) ولوطا إذ قال لقومه أتأتون الفاحشة وأنتم تبصرون (54) أئنكم لتأتون الرجال شهوة من دون النساء بل أنتم قوم تجهلون (55) فما كان جواب قومه إلا أن قالوا أخرجوا آل لوط من قريتكم إنهم أناس يتطهرون (56) فأنجيناه وأهله إلا امرأته قدرناها من الغابرين (57) وأمطرنا عليهم مطرا فساء مطر المنذرين (58) قل الحمد لله وسلام على عباده الذين اصطفى آلله خير أما يشركون (59) أمن خلق السماوات والأرض وأنزل لكم من السماء ماء فأنبتنا به حدائق ذات بهجة ما كان لكم أن تنبتوا شجرها أإله مع الله بل هم قوم يعدلون (60) أمن جعل الأرض قرارا وجعل خلالها أنهارا وجعل لها رواسي وجعل بين البحرين حاجزا أإله مع الله بل أكثرهم لا يعلمون (61) أمن يجيب المضطر إذا دعاه ويكشف السوء ويجعلكم خلفاء الأرض أإله مع الله قليلا ما تذكرون (62) أمن يهديكم في ظلمات البر والبحر ومن يرسل الرياح بشرا بين يدي رحمته أإله مع الله تعالى الله عما يشركون (63) أمن يبدأ الخلق ثم يعيده ومن يرزقكم من السماء والأرض أإله مع الله قل هاتوا برهانكم إن كنتم صادقين (64) قل لا يعلم من في السماوات والأرض الغيب إلا الله وما يشعرون أيان يبعثون (65) بل ادارك علمهم في الآخرة بل هم في شك منها بل هم منها عمون (66) وقال الذين كفروا أإذا كنا ترابا وآباؤنا أئنا لمخرجون (67) لقد وعدنا هذا نحن وآباؤنا من قبل إن هذا إلا أساطير الأولين (68) قل سيروا في الأرض فانظروا كيف كان عاقبة المجرمين (69) ولا تحزن عليهم ولا تكن في ضيق مما يمكرون (70) ويقولون متى هذا الوعد إن كنتم صادقين (71) قل عسى أن يكون ردف لكم بعض الذي تستعجلون (72) وإن ربك لذو فضل على الناس ولكن أكثرهم لا يشكرون (73) وإن ربك ليعلم ما تكن صدورهم وما يعلنون (74) وما من غائبة في السماء والأرض إلا في كتاب مبين (75) إن هذا القرآن يقص على بني إسرائيل أكثر الذي هم فيه يختلفون (76) وإنه لهدى ورحمة للمؤمنين (77) إن ربك يقضي بينهم بحكمه وهو العزيز العليم (78) فتوكل على الله إنك على الحق المبين (79) إنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين (80) وما أنت بهادي العمي عن ضلالتهم إن تسمع إلا من يؤمن بآياتنا فهم مسلمون (81) وإذا وقع القول عليهم أخرجنا لهم دابة من الأرض تكلمهم أن الناس كانوا بآياتنا لا يوقنون (82) ويوم نحشر من كل أمة فوجا ممن يكذب بآياتنا فهم يوزعون (83) حتى إذا جاءوا قال أكذبتم بآياتي ولم تحيطوا بها علما أماذا كنتم تعملون (84) ووقع القول عليهم بما ظلموا فهم لا ينطقون (85) ألم يروا أنا جعلنا الليل ليسكنوا فيه والنهار مبصرا إن في ذلك لآيات لقوم يؤمنون (86) ويوم ينفخ في الصور ففزع من في السماوات ومن في الأرض إلا من شاء الله وكل أتوه داخرين (87) وترى الجبال تحسبها جامدة وهي تمر مر السحاب صنع الله الذي أتقن كل شيء إنه خبير بما تفعلون (88) من جاء بالحسنة فله خير منها وهم من فزع يومئذ آمنون (89) ومن جاء بالسيئة فكبت وجوههم في النار هل تجزون إلا ما كنتم تعملون (90) إنما أمرت أن أعبد رب هذه البلدة الذي حرمها وله كل شيء وأمرت أن أكون من المسلمين (91) وأن أتلو القرآن فمن اهتدى فإنما يهتدي لنفسه ومن ضل فقل إنما أنا من المنذرين (92) وقل الحمد لله سيريكم آياته فتعرفونها وما ربك بغافل عما تعملون (93)">النمل&nbsp;<span style="color: #eb0e0e;">( طس )</span>&nbsp;</button></td>

والسماء ذات البروج (1) واليوم الموعود (2) وشاهد ومشهود (3) قتل أصحاب الأخدود (4) النار ذات الوقود (5) إذ هم عليها قعود (6) وهم على ما يفعلون بالمؤمنين شهود (7) وما نقموا منهم إلا أن يؤمنوا بالله العزيز الحميد (8) الذي له ملك السماوات والأرض والله على كل شيء شهيد (9) إن الذين فتنوا المؤمنين والمؤمنات ثم لم يتوبوا فلهم عذاب جهنم ولهم عذاب الحريق (10) إن الذين آمنوا وعملوا الصالحات لهم جنات تجري من تحتها الأنهار ذلك الفوز الكبير (11) إن بطش ربك لشديد (12) إنه هو يبدئ ويعيد (13) وهو الغفور الودود (14) ذو العرش المجيد (15) فعال لما يريد (16) هل أتاك حديث الجنود (17) فرعون وثمود (18) بل الذين كفروا في تكذيب (19) والله من ورائهم محيط (20) بل هو قرآن مجيد (21) في لوح محفوظ (22)">البروج</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الم (1) أحسب الناس أن يتركوا أن يقولوا آمنا وهم لا يفتنون (2) ولقد فتنا الذين من قبلهم فليعلمن الله الذين صدقوا وليعلمن الكاذبين (3) أم حسب الذين يعملون السيئات أن يسبقونا ساء ما يحكمون (4) من كان يرجو لقاء الله فإن أجل الله لآت وهو السميع العليم (5) ومن جاهد فإنما يجاهد لنفسه إن الله لغني عن العالمين (6) والذين آمنوا وعملوا الصالحات لنكفرن عنهم سيئاتهم ولنجزينهم أحسن الذي كانوا يعملون (7) ووصينا الإنسان بوالديه حسنا وإن جاهداك لتشرك بي ما ليس لك به علم فلا تطعهما إلي مرجعكم فأنبئكم بما كنتم تعملون (8) والذين آمنوا وعملوا الصالحات لندخلنهم في الصالحين (9) ومن الناس من يقول آمنا بالله فإذا أوذي في الله جعل فتنة الناس كعذاب الله ولئن جاء نصر من ربك ليقولن إنا كنا معكم أوليس الله بأعلم بما في صدور العالمين (10) وليعلمن الله الذين آمنوا وليعلمن المنافقين (11) وقال الذين كفروا للذين آمنوا اتبعوا سبيلنا ولنحمل خطاياكم وما هم بحاملين من خطاياهم من شيء إنهم لكاذبون (12) وليحملن أثقالهم وأثقالا مع أثقالهم وليسألن يوم القيامة عما كانوا يفترون (13) ولقد أرسلنا نوحا إلى قومه فلبث فيهم ألف سنة إلا خمسين عاما فأخذهم الطوفان وهم ظالمون (14) فأنجيناه وأصحاب السفينة وجعلناها آية للعالمين (15) وإبراهيم إذ قال لقومه اعبدوا الله واتقوه ذلكم خير لكم إن كنتم تعلمون (16) إنما تعبدون من دون الله أوثانا وتخلقون إفكا إن الذين تعبدون من دون الله لا يملكون لكم رزقا فابتغوا عند الله الرزق واعبدوه واشكروا له إليه ترجعون (17) وإن تكذبوا فقد كذب أمم من قبلكم وما على الرسول إلا البلاغ المبين (18) أولم يروا كيف يبدئ الله الخلق ثم يعيده إن ذلك على الله يسير (19) قل سيروا في الأرض فانظروا كيف بدأ الخلق ثم الله ينشئ النشأة الآخرة إن الله على كل شيء قدير (20) يعذب من يشاء ويرحم من يشاء وإليه تقلبون (21) وما أنتم بمعجزين في الأرض ولا في السماء وما لكم من دون الله من ولي ولا نصير (22) والذين كفروا بآيات الله ولقائه أولئك يئسوا من رحمتي وأولئك لهم عذاب أليم (23) فما كان جواب قومه إلا أن قالوا اقتلوه أو حرقوه فأنجاه الله من النار إن في ذلك لآيات لقوم يؤمنون (24) وقال إنما اتخذتم من دون الله أوثانا مودة بينكم في الحياة الدنيا ثم يوم القيامة يكفر بعضكم ببعض ويلعن بعضكم بعضا ومأواكم النار وما لكم من ناصرين (25) فآمن له لوط وقال إني مهاجر إلى ربي إنه هو العزيز الحكيم (26) ووهبنا له إسحاق ويعقوب وجعلنا في ذريته النبوة والكتاب وآتيناه أجره في الدنيا وإنه في الآخرة لمن الصالحين (27) ولوطا إذ قال لقومه إنكم لتأتون الفاحشة ما سبقكم بها من أحد من العالمين (28) أئنكم لتأتون الرجال وتقطعون السبيل وتأتون في ناديكم المنكر فما كان جواب قومه إلا أن قالوا ائتنا بعذاب الله إن كنت من الصادقين (29) قال رب انصرني على القوم المفسدين (30) ولما جاءت رسلنا إبراهيم بالبشرى قالوا إنا مهلكو أهل هذه القرية إن أهلها كانوا ظالمين (31) قال إن فيها لوطا قالوا نحن أعلم بمن فيها لننجينه وأهله إلا امرأته كانت من الغابرين (32) ولما أن جاءت رسلنا لوطا سيء بهم وضاق بهم ذرعا وقالوا لا تخف ولا تحزن إنا منجوك وأهلك إلا امرأتك كانت من الغابرين (33) إنا منزلون على أهل هذه القرية رجزا من السماء بما كانوا يفسقون (34) ولقد تركنا منها آية بينة لقوم يعقلون (35) وإلى مدين أخاهم شعيبا فقال يا قوم اعبدوا الله وارجوا اليوم الآخر ولا تعثوا في الأرض مفسدين (36) فكذبوه فأخذتهم الرجفة فأصبحوا في دارهم جاثمين (37) وعادا وثمود وقد تبين لكم من مساكنهم وزين لهم الشيطان أعمالهم فصدهم عن السبيل وكانوا مستبصرين (38) وقارون وفرعون وهامان ولقد جاءهم موسى بالبينات فاستكبروا في الأرض وما كانوا سابقين (39) فكلا أخذنا بذنبه فمنهم من أرسلنا عليه حاصبا ومنهم من أخذته الصيحة ومنهم من خسفنا به الأرض ومنهم من أغرقنا وما كان الله ليظلمهم ولكن كانوا أنفسهم يظلمون (40) مثل الذين اتخذوا من دون الله أولياء كمثل العنكبوت اتخذت بيتا وإن أوهن البيوت لبيت العنكبوت لو كانوا يعلمون (41) إن الله يعلم ما يدعون من دونه من شيء وهو العزيز الحكيم (42) وتلك الأمثال نضربها للناس وما يعقلها إلا العالمون (43) خلق الله السماوات والأرض بالحق إن في ذلك لآية للمؤمنين (44) اتل ما أوحي إليك من الكتاب وأقم الصلاة إن الصلاة تنهى عن الفحشاء والمنكر ولذكر الله أكبر والله يعلم ما تصنعون (45) ولا تجادلوا أهل الكتاب إلا بالتي هي أحسن إلا الذين ظلموا منهم وقولوا آمنا بالذي أنزل إلينا وأنزل إليكم وإلهنا وإلهكم واحد ونحن له مسلمون (46) وكذلك أنزلنا إليك الكتاب فالذين آتيناهم الكتاب يؤمنون به ومن هؤلاء من يؤمن به وما يجحد بآياتنا إلا الكافرون (47) وما كنت تتلو من قبله من كتاب ولا تخطه بيمينك إذا لارتاب المبطلون (48) بل هو آيات بينات في صدور الذين أوتوا العلم وما يجحد بآياتنا إلا الظالمون (49) وقالوا لولا أنزل عليه آيات من ربه قل إنما الآيات عند الله وإنما أنا نذير مبين (50) أولم يكفهم أنا أنزلنا عليك الكتاب يتلى عليهم إن في ذلك لرحمة وذكرى لقوم يؤمنون (51) قل كفى بالله بيني وبينكم شهيدا يعلم ما في السماوات والأرض والذين آمنوا بالباطل وكفروا بالله أولئك هم الخاسرون (52) ويستعجلونك بالعذاب ولولا أجل مسمى لجاءهم العذاب وليأتينهم بغتة وهم لا يشعرون (53) يستعجلونك بالعذاب وإن جهنم لمحيطة بالكافرين (54) يوم يغشاهم العذاب من فوقهم ومن تحت أرجلهم ويقول ذوقوا ما كنتم تعملون (55) يا عبادي الذين آمنوا إن أرضي واسعة فإياي فاعبدون (56) كل نفس ذائقة الموت ثم إلينا ترجعون (57) والذين آمنوا وعملوا الصالحات لنبوئنهم من الجنة غرفا تجري من تحتها الأنهار خالدين فيها نعم أجر العاملين (58) الذين صبروا وعلى ربهم يتوكلون (59) وكأين من دابة لا تحمل رزقها الله يرزقها وإياكم وهو السميع العليم (60) ولئن سألتهم من خلق السماوات والأرض وسخر الشمس والقمر ليقولن الله فأنى يؤفكون (61) الله يبسط الرزق لمن يشاء من عباده ويقدر له إن الله بكل شيء عليم (62) ولئن سألتهم من نزل من السماء ماء فأحيا به الأرض من بعد موتها ليقولن الله قل الحمد لله بل أكثرهم لا يعقلون (63) وما هذه الحياة الدنيا إلا لهو ولعب وإن الدار الآخرة لهي الحيوان لو كانوا يعلمون (64) فإذا ركبوا في الفلك دعوا الله مخلصين له الدين فلما نجاهم إلى البر إذا هم يشركون (65) ليكفروا بما آتيناهم وليتمتعوا فسوف يعلمون (66) أولم يروا أنا جعلنا حرما آمنا ويتخطف الناس من حولهم أفبالباطل يؤمنون وبنعمة الله يكفرون (67) ومن أظلم ممن افترى على الله كذبا أو كذب بالحق لما جاءه أليس في جهنم مثوى للكافرين (68) والذين جاهدوا فينا لنهدينهم سبلنا وإن الله لمع المحسنين (69)">العنكبوت&nbsp;<span style="color: #eb0e0e;">( ألم)</span>&nbsp;</button></td>

	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
يا أيها الذين آمنوا لا تقدموا بين يدي الله ورسوله واتقوا الله إن الله سميع عليم (1) يا أيها الذين آمنوا لا ترفعوا أصواتكم فوق صوت النبي ولا تجهروا له بالقول كجهر بعضكم لبعض أن تحبط أعمالكم وأنتم لا تشعرون (2) إن الذين يغضون أصواتهم عند رسول الله أولئك الذين امتحن الله قلوبهم للتقوى لهم مغفرة وأجر عظيم (3) إن الذين ينادونك من وراء الحجرات أكثرهم لا يعقلون (4) ولو أنهم صبروا حتى تخرج إليهم لكان خيرا لهم والله غفور رحيم (5) يا أيها الذين آمنوا إن جاءكم فاسق بنبإ فتبينوا أن تصيبوا قوما بجهالة فتصبحوا على ما فعلتم نادمين (6) واعلموا أن فيكم رسول الله لو يطيعكم في كثير من الأمر لعنتم ولكن الله حبب إليكم الإيمان وزينه في قلوبكم وكره إليكم الكفر والفسوق والعصيان أولئك هم الراشدون (7) فضلا من الله ونعمة والله عليم حكيم (8) وإن طائفتان من المؤمنين اقتتلوا فأصلحوا بينهما فإن بغت إحداهما على الأخرى فقاتلوا التي تبغي حتى تفيء إلى أمر الله فإن فاءت فأصلحوا بينهما بالعدل وأقسطوا إن الله يحب المقسطين (9) إنما المؤمنون إخوة فأصلحوا بين أخويكم واتقوا الله لعلكم ترحمون (10) يا أيها الذين آمنوا لا يسخر قوم من قوم عسى أن يكونوا خيرا منهم ولا نساء من نساء عسى أن يكن خيرا منهن ولا تلمزوا أنفسكم ولا تنابزوا بالألقاب بئس الاسم الفسوق بعد الإيمان ومن لم يتب فأولئك هم الظالمون (11) يا أيها الذين آمنوا اجتنبوا كثيرا من الظن إن بعض الظن إثم ولا تجسسوا ولا يغتب بعضكم بعضا أيحب أحدكم أن يأكل لحم أخيه ميتا فكرهتموه واتقوا الله إن الله تواب رحيم (12) يا أيها الناس إنا خلقناكم من ذكر وأنثى وجعلناكم شعوبا وقبائل لتعارفوا إن أكرمكم عند الله أتقاكم إن الله عليم خبير (13) قالت الأعراب آمنا قل لم تؤمنوا ولكن قولوا أسلمنا ولما يدخل الإيمان في قلوبكم وإن تطيعوا الله ورسوله لا يلتكم من أعمالكم شيئا إن الله غفور رحيم (14) إنما المؤمنون الذين آمنوا بالله ورسوله ثم لم يرتابوا وجاهدوا بأموالهم وأنفسهم في سبيل الله أولئك هم الصادقون (15) قل أتعلمون الله بدينكم والله يعلم ما في السماوات وما في الأرض والله بكل شيء عليم (16) يمنون عليك أن أسلموا قل لا تمنوا علي إسلامكم بل الله يمن عليكم أن هداكم للإيمان إن كنتم صادقين (17) إن الله يعلم غيب السماوات والأرض والله بصير بما تعملون (18)">الحجرات</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
طسم (1) تلك آيات الكتاب المبين (2) نتلو عليك من نبإ موسى وفرعون بالحق لقوم يؤمنون (3) إن فرعون علا في الأرض وجعل أهلها شيعا يستضعف طائفة منهم يذبح أبناءهم ويستحيي نساءهم إنه كان من المفسدين (4) ونريد أن نمن على الذين استضعفوا في الأرض ونجعلهم أئمة ونجعلهم الوارثين (5) ونمكن لهم في الأرض ونري فرعون وهامان وجنودهما منهم ما كانوا يحذرون (6) وأوحينا إلى أم موسى أن أرضعيه فإذا خفت عليه فألقيه في اليم ولا تخافي ولا تحزني إنا رادوه إليك وجاعلوه من المرسلين (7) فالتقطه آل فرعون ليكون لهم عدوا وحزنا إن فرعون وهامان وجنودهما كانوا خاطئين (8) وقالت امرأت فرعون قرت عين لي ولك لا تقتلوه عسى أن ينفعنا أو نتخذه ولدا وهم لا يشعرون (9) وأصبح فؤاد أم موسى فارغا إن كادت لتبدي به لولا أن ربطنا على قلبها لتكون من المؤمنين (10) وقالت لأخته قصيه فبصرت به عن جنب وهم لا يشعرون (11) وحرمنا عليه المراضع من قبل فقالت هل أدلكم على أهل بيت يكفلونه لكم وهم له ناصحون (12) فرددناه إلى أمه كي تقر عينها ولا تحزن ولتعلم أن وعد الله حق ولكن أكثرهم لا يعلمون (13) ولما بلغ أشده واستوى آتيناه حكما وعلما وكذلك نجزي المحسنين (14) ودخل المدينة على حين غفلة من أهلها فوجد فيها رجلين يقتتلان هذا من شيعته وهذا من عدوه فاستغاثه الذي من شيعته على الذي من عدوه فوكزه موسى فقضى عليه قال هذا من عمل الشيطان إنه عدو مضل مبين (15) قال رب إني ظلمت نفسي فاغفر لي فغفر له إنه هو الغفور الرحيم (16) قال رب بما أنعمت علي فلن أكون ظهيرا للمجرمين (17) فأصبح في المدينة خائفا يترقب فإذا الذي استنصره بالأمس يستصرخه قال له موسى إنك لغوي مبين (18) فلما أن أراد أن يبطش بالذي هو عدو لهما قال يا موسى أتريد أن تقتلني كما قتلت نفسا بالأمس إن تريد إلا أن تكون جبارا في الأرض وما تريد أن تكون من المصلحين (19) وجاء رجل من أقصى المدينة يسعى قال يا موسى إن الملأ يأتمرون بك ليقتلوك فاخرج إني لك من الناصحين (20) فخرج منها خائفا يترقب قال رب نجني من القوم الظالمين (21) ولما توجه تلقاء مدين قال عسى ربي أن يهديني سواء السبيل (22) ولما ورد ماء مدين وجد عليه أمة من الناس يسقون ووجد من دونهم امرأتين تذودان قال ما خطبكما قالتا لا نسقي حتى يصدر الرعاء وأبونا شيخ كبير (23) فسقى لهما ثم تولى إلى الظل فقال رب إني لما أنزلت إلي من خير فقير (24) فجاءته إحداهما تمشي على استحياء قالت إن أبي يدعوك ليجزيك أجر ما سقيت لنا فلما جاءه وقص عليه القصص قال لا تخف نجوت من القوم الظالمين (25) قالت إحداهما يا أبت استأجره إن خير من استأجرت القوي الأمين (26) قال إني أريد أن أنكحك إحدى ابنتي هاتين على أن تأجرني ثماني حجج فإن أتممت عشرا فمن عندك وما أريد أن أشق عليك ستجدني إن شاء الله من الصالحين (27) قال ذلك بيني وبينك أيما الأجلين قضيت فلا عدوان علي والله على ما نقول وكيل (28) فلما قضى موسى الأجل وسار بأهله آنس من جانب الطور نارا قال لأهله امكثوا إني آنست نارا لعلي آتيكم منها بخبر أو جذوة من النار لعلكم تصطلون (29) فلما أتاها نودي من شاطئ الواد الأيمن في البقعة المباركة من الشجرة أن يا موسى إني أنا الله رب العالمين (30) وأن ألق عصاك فلما رآها تهتز كأنها جان ولى مدبرا ولم يعقب يا موسى أقبل ولا تخف إنك من الآمنين (31) اسلك يدك في جيبك تخرج بيضاء من غير سوء واضمم إليك جناحك من الرهب فذانك برهانان من ربك إلى فرعون وملئه إنهم كانوا قوما فاسقين (32) قال رب إني قتلت منهم نفسا فأخاف أن يقتلون (33) وأخي هارون هو أفصح مني لسانا فأرسله معي ردءا يصدقني إني أخاف أن يكذبون (34) قال سنشد عضدك بأخيك ونجعل لكما سلطانا فلا يصلون إليكما بآياتنا أنتما ومن اتبعكما الغالبون (35) فلما جاءهم موسى بآياتنا بينات قالوا ما هذا إلا سحر مفترى وما سمعنا بهذا في آبائنا الأولين (36) وقال موسى ربي أعلم بمن جاء بالهدى من عنده ومن تكون له عاقبة الدار إنه لا يفلح الظالمون (37) وقال فرعون يا أيها الملأ ما علمت لكم من إله غيري فأوقد لي يا هامان على الطين فاجعل لي صرحا لعلي أطلع إلى إله موسى وإني لأظنه من الكاذبين (38) واستكبر هو وجنوده في الأرض بغير الحق وظنوا أنهم إلينا لا يرجعون (39) فأخذناه وجنوده فنبذناهم في اليم فانظر كيف كان عاقبة الظالمين (40) وجعلناهم أئمة يدعون إلى النار ويوم القيامة لا ينصرون (41) وأتبعناهم في هذه الدنيا لعنة ويوم القيامة هم من المقبوحين (42) ولقد آتينا موسى الكتاب من بعد ما أهلكنا القرون الأولى بصائر للناس وهدى ورحمة لعلهم يتذكرون (43) وما كنت بجانب الغربي إذ قضينا إلى موسى الأمر وما كنت من الشاهدين (44) ولكنا أنشأنا قرونا فتطاول عليهم العمر وما كنت ثاويا في أهل مدين تتلو عليهم آياتنا ولكنا كنا مرسلين (45) وما كنت بجانب الطور إذ نادينا ولكن رحمة من ربك لتنذر قوما ما أتاهم من نذير من قبلك لعلهم يتذكرون (46) ولولا أن تصيبهم مصيبة بما قدمت أيديهم فيقولوا ربنا لولا أرسلت إلينا رسولا فنتبع آياتك ونكون من المؤمنين (47) فلما جاءهم الحق من عندنا قالوا لولا أوتي مثل ما أوتي موسى أولم يكفروا بما أوتي موسى من قبل قالوا سحران تظاهرا وقالوا إنا بكل كافرون (48) قل فأتوا بكتاب من عند الله هو أهدى منهما أتبعه إن كنتم صادقين (49) فإن لم يستجيبوا لك فاعلم أنما يتبعون أهواءهم ومن أضل ممن اتبع هواه بغير هدى من الله إن الله لا يهدي القوم الظالمين (50) ولقد وصلنا لهم القول لعلهم يتذكرون (51) الذين آتيناهم الكتاب من قبله هم به يؤمنون (52) وإذا يتلى عليهم قالوا آمنا به إنه الحق من ربنا إنا كنا من قبله مسلمين (53) أولئك يؤتون أجرهم مرتين بما صبروا ويدرءون بالحسنة السيئة ومما رزقناهم ينفقون (54) وإذا سمعوا اللغو أعرضوا عنه وقالوا لنا أعمالنا ولكم أعمالكم سلام عليكم لا نبتغي الجاهلين (55) إنك لا تهدي من أحببت ولكن الله يهدي من يشاء وهو أعلم بالمهتدين (56) وقالوا إن نتبع الهدى معك نتخطف من أرضنا أولم نمكن لهم حرما آمنا يجبى إليه ثمرات كل شيء رزقا من لدنا ولكن أكثرهم لا يعلمون (57) وكم أهلكنا من قرية بطرت معيشتها فتلك مساكنهم لم تسكن من بعدهم إلا قليلا وكنا نحن الوارثين (58) وما كان ربك مهلك القرى حتى يبعث في أمها رسولا يتلو عليهم آياتنا وما كنا مهلكي القرى إلا وأهلها ظالمون (59) وما أوتيتم من شيء فمتاع الحياة الدنيا وزينتها وما عند الله خير وأبقى أفلا تعقلون (60) أفمن وعدناه وعدا حسنا فهو لاقيه كمن متعناه متاع الحياة الدنيا ثم هو يوم القيامة من المحضرين (61) ويوم يناديهم فيقول أين شركائي الذين كنتم تزعمون (62) قال الذين حق عليهم القول ربنا هؤلاء الذين أغوينا أغويناهم كما غوينا تبرأنا إليك ما كانوا إيانا يعبدون (63) وقيل ادعوا شركاءكم فدعوهم فلم يستجيبوا لهم ورأوا العذاب لو أنهم كانوا يهتدون (64) ويوم يناديهم فيقول ماذا أجبتم المرسلين (65) فعميت عليهم الأنباء يومئذ فهم لا يتساءلون (66) فأما من تاب وآمن وعمل صالحا فعسى أن يكون من المفلحين (67) وربك يخلق ما يشاء ويختار ما كان لهم الخيرة سبحان الله وتعالى عما يشركون (68) وربك يعلم ما تكن صدورهم وما يعلنون (69) وهو الله لا إله إلا هو له الحمد في الأولى والآخرة وله الحكم وإليه ترجعون (70) قل أرأيتم إن جعل الله عليكم الليل سرمدا إلى يوم القيامة من إله غير الله يأتيكم بضياء أفلا تسمعون (71) قل أرأيتم إن جعل الله عليكم النهار سرمدا إلى يوم القيامة من إله غير الله يأتيكم بليل تسكنون فيه أفلا تبصرون (72) ومن رحمته جعل لكم الليل والنهار لتسكنوا فيه ولتبتغوا من فضله ولعلكم تشكرون (73) ويوم يناديهم فيقول أين شركائي الذين كنتم تزعمون (74) ونزعنا من كل أمة شهيدا فقلنا هاتوا برهانكم فعلموا أن الحق لله وضل عنهم ما كانوا يفترون (75) إن قارون كان من قوم موسى فبغى عليهم وآتيناه من الكنوز ما إن مفاتحه لتنوء بالعصبة أولي القوة إذ قال له قومه لا تفرح إن الله لا يحب الفرحين (76) وابتغ فيما آتاك الله الدار الآخرة ولا تنس نصيبك من الدنيا وأحسن كما أحسن الله إليك ولا تبغ الفساد في الأرض إن الله لا يحب المفسدين (77) قال إنما أوتيته على علم عندي أولم يعلم أن الله قد أهلك من قبله من القرون من هو أشد منه قوة وأكثر جمعا ولا يسأل عن ذنوبهم المجرمون (78) فخرج على قومه في زينته قال الذين يريدون الحياة الدنيا يا ليت لنا مثل ما أوتي قارون إنه لذو حظ عظيم (79) وقال الذين أوتوا العلم ويلكم ثواب الله خير لمن آمن وعمل صالحا ولا يلقاها إلا الصابرون (80) فخسفنا به وبداره الأرض فما كان له من فئة ينصرونه من دون الله وما كان من المنتصرين (81) وأصبح الذين تمنوا مكانه بالأمس يقولون ويكأن الله يبسط الرزق لمن يشاء من عباده ويقدر لولا أن من الله علينا لخسف بنا ويكأنه لا يفلح الكافرون (82) تلك الدار الآخرة نجعلها للذين لا يريدون علوا في الأرض ولا فسادا والعاقبة للمتقين (83) من جاء بالحسنة فله خير منها ومن جاء بالسيئة فلا يجزى الذين عملوا السيئات إلا ما كانوا يعملون (84) إن الذي فرض عليك القرآن لرادك إلى معاد قل ربي أعلم من جاء بالهدى ومن هو في ضلال مبين (85) وما كنت ترجو أن يلقى إليك الكتاب إلا رحمة من ربك فلا تكونن ظهيرا للكافرين (86) ولا يصدنك عن آيات الله بعد إذ أنزلت إليك وادع إلى ربك ولا تكونن من المشركين (87) ولا تدع مع الله إلها آخر لا إله إلا هو كل شيء هالك إلا وجهه له الحكم وإليه ترجعون (88)">القصص&nbsp;<span style="color: #eb0e0e;">( طسم )</span>&nbsp;</button></td>

	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الذين كفروا وصدوا عن سبيل الله أضل أعمالهم (1) والذين آمنوا وعملوا الصالحات وآمنوا بما نزل على محمد وهو الحق من ربهم كفر عنهم سيئاتهم وأصلح بالهم (2) ذلك بأن الذين كفروا اتبعوا الباطل وأن الذين آمنوا اتبعوا الحق من ربهم كذلك يضرب الله للناس أمثالهم (3) فإذا لقيتم الذين كفروا فضرب الرقاب حتى إذا أثخنتموهم فشدوا الوثاق فإما منا بعد وإما فداء حتى تضع الحرب أوزارها ذلك ولو يشاء الله لانتصر منهم ولكن ليبلو بعضكم ببعض والذين قتلوا في سبيل الله فلن يضل أعمالهم (4) سيهديهم ويصلح بالهم (5) ويدخلهم الجنة عرفها لهم (6) يا أيها الذين آمنوا إن تنصروا الله ينصركم ويثبت أقدامكم (7) والذين كفروا فتعسا لهم وأضل أعمالهم (8) ذلك بأنهم كرهوا ما أنزل الله فأحبط أعمالهم (9) أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم دمر الله عليهم وللكافرين أمثالها (10) ذلك بأن الله مولى الذين آمنوا وأن الكافرين لا مولى لهم (11) إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار والذين كفروا يتمتعون ويأكلون كما تأكل الأنعام والنار مثوى لهم (12) وكأين من قرية هي أشد قوة من قريتك التي أخرجتك أهلكناهم فلا ناصر لهم (13) أفمن كان على بينة من ربه كمن زين له سوء عمله واتبعوا أهواءهم (14) مثل الجنة التي وعد المتقون فيها أنهار من ماء غير آسن وأنهار من لبن لم يتغير طعمه وأنهار من خمر لذة للشاربين وأنهار من عسل مصفى ولهم فيها من كل الثمرات ومغفرة من ربهم كمن هو خالد في النار وسقوا ماء حميما فقطع أمعاءهم (15) ومنهم من يستمع إليك حتى إذا خرجوا من عندك قالوا للذين أوتوا العلم ماذا قال آنفا أولئك الذين طبع الله على قلوبهم واتبعوا أهواءهم (16) والذين اهتدوا زادهم هدى وآتاهم تقواهم (17) فهل ينظرون إلا الساعة أن تأتيهم بغتة فقد جاء أشراطها فأنى لهم إذا جاءتهم ذكراهم (18) فاعلم أنه لا إله إلا الله واستغفر لذنبك وللمؤمنين والمؤمنات والله يعلم متقلبكم ومثواكم (19) ويقول الذين آمنوا لولا نزلت سورة فإذا أنزلت سورة محكمة وذكر فيها القتال رأيت الذين في قلوبهم مرض ينظرون إليك نظر المغشي عليه من الموت فأولى لهم (20) طاعة وقول معروف فإذا عزم الأمر فلو صدقوا الله لكان خيرا لهم (21) فهل عسيتم إن توليتم أن تفسدوا في الأرض وتقطعوا أرحامكم (22) أولئك الذين لعنهم الله فأصمهم وأعمى أبصارهم (23) أفلا يتدبرون القرآن أم على قلوب أقفالها (24) إن الذين ارتدوا على أدبارهم من بعد ما تبين لهم الهدى الشيطان سول لهم وأملى لهم (25) ذلك بأنهم قالوا للذين كرهوا ما نزل الله سنطيعكم في بعض الأمر والله يعلم إسرارهم (26) فكيف إذا توفتهم الملائكة يضربون وجوههم وأدبارهم (27) ذلك بأنهم اتبعوا ما أسخط الله وكرهوا رضوانه فأحبط أعمالهم (28) أم حسب الذين في قلوبهم مرض أن لن يخرج الله أضغانهم (29) ولو نشاء لأريناكهم فلعرفتهم بسيماهم ولتعرفنهم في لحن القول والله يعلم أعمالكم (30) ولنبلونكم حتى نعلم المجاهدين منكم والصابرين ونبلو أخباركم (31) إن الذين كفروا وصدوا عن سبيل الله وشاقوا الرسول من بعد ما تبين لهم الهدى لن يضروا الله شيئا وسيحبط أعمالهم (32) يا أيها الذين آمنوا أطيعوا الله وأطيعوا الرسول ولا تبطلوا أعمالكم (33) إن الذين كفروا وصدوا عن سبيل الله ثم ماتوا وهم كفار فلن يغفر الله لهم (34) فلا تهنوا وتدعوا إلى السلم وأنتم الأعلون والله معكم ولن يتركم أعمالكم (35) إنما الحياة الدنيا لعب ولهو وإن تؤمنوا وتتقوا يؤتكم أجوركم ولا يسألكم أموالكم (36) إن يسألكموها فيحفكم تبخلوا ويخرج أضغانكم (37) ها أنتم هؤلاء تدعون لتنفقوا في سبيل الله فمنكم من يبخل ومن يبخل فإنما يبخل عن نفسه والله الغني وأنتم الفقراء وإن تتولوا يستبدل قوما غيركم ثم لا يكونوا أمثالكم (38)">محمد</button></td>

	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
طسم (1) تلك آيات الكتاب المبين (2) لعلك باخع نفسك ألا يكونوا مؤمنين (3) إن نشأ ننزل عليهم من السماء آية فظلت أعناقهم لها خاضعين (4) وما يأتيهم من ذكر من الرحمن محدث إلا كانوا عنه معرضين (5) فقد كذبوا فسيأتيهم أنباء ما كانوا به يستهزئون (6) أولم يروا إلى الأرض كم أنبتنا فيها من كل زوج كريم (7) إن في ذلك لآية وما كان أكثرهم مؤمنين (8) وإن ربك لهو العزيز الرحيم (9) وإذ نادى ربك موسى أن ائت القوم الظالمين (10) قوم فرعون ألا يتقون (11) قال رب إني أخاف أن يكذبون (12) ويضيق صدري ولا ينطلق لساني فأرسل إلى هارون (13) ولهم علي ذنب فأخاف أن يقتلون (14) قال كلا فاذهبا بآياتنا إنا معكم مستمعون (15) فأتيا فرعون فقولا إنا رسول رب العالمين (16) أن أرسل معنا بني إسرائيل (17) قال ألم نربك فينا وليدا ولبثت فينا من عمرك سنين (18) وفعلت فعلتك التي فعلت وأنت من الكافرين (19) قال فعلتها إذا وأنا من الضالين (20) ففررت منكم لما خفتكم فوهب لي ربي حكما وجعلني من المرسلين (21) وتلك نعمة تمنها علي أن عبدت بني إسرائيل (22) قال فرعون وما رب العالمين (23) قال رب السماوات والأرض وما بينهما إن كنتم موقنين (24) قال لمن حوله ألا تستمعون (25) قال ربكم ورب آبائكم الأولين (26) قال إن رسولكم الذي أرسل إليكم لمجنون (27) قال رب المشرق والمغرب وما بينهما إن كنتم تعقلون (28) قال لئن اتخذت إلها غيري لأجعلنك من المسجونين (29) قال أولو جئتك بشيء مبين (30) قال فأت به إن كنت من الصادقين (31) فألقى عصاه فإذا هي ثعبان مبين (32) ونزع يده فإذا هي بيضاء للناظرين (33) قال للملإ حوله إن هذا لساحر عليم (34) يريد أن يخرجكم من أرضكم بسحره فماذا تأمرون (35) قالوا أرجه وأخاه وابعث في المدائن حاشرين (36) يأتوك بكل سحار عليم (37) فجمع السحرة لميقات يوم معلوم (38) وقيل للناس هل أنتم مجتمعون (39) لعلنا نتبع السحرة إن كانوا هم الغالبين (40) فلما جاء السحرة قالوا لفرعون أئن لنا لأجرا إن كنا نحن الغالبين (41) قال نعم وإنكم إذا لمن المقربين (42) قال لهم موسى ألقوا ما أنتم ملقون (43) فألقوا حبالهم وعصيهم وقالوا بعزة فرعون إنا لنحن الغالبون (44) فألقى موسى عصاه فإذا هي تلقف ما يأفكون (45) فألقي السحرة ساجدين (46) قالوا آمنا برب العالمين (47) رب موسى وهارون (48) قال آمنتم له قبل أن آذن لكم إنه لكبيركم الذي علمكم السحر فلسوف تعلمون لأقطعن أيديكم وأرجلكم من خلاف ولأصلبنكم أجمعين (49) قالوا لا ضير إنا إلى ربنا منقلبون (50) إنا نطمع أن يغفر لنا ربنا خطايانا أن كنا أول المؤمنين (51) وأوحينا إلى موسى أن أسر بعبادي إنكم متبعون (52) فأرسل فرعون في المدائن حاشرين (53) إن هؤلاء لشرذمة قليلون (54) وإنهم لنا لغائظون (55) وإنا لجميع حاذرون (56) فأخرجناهم من جنات وعيون (57) وكنوز ومقام كريم (58) كذلك وأورثناها بني إسرائيل (59) فأتبعوهم مشرقين (60) فلما تراءى الجمعان قال أصحاب موسى إنا لمدركون (61) قال كلا إن معي ربي سيهدين (62) فأوحينا إلى موسى أن اضرب بعصاك البحر فانفلق فكان كل فرق كالطود العظيم (63) وأزلفنا ثم الآخرين (64) وأنجينا موسى ومن معه أجمعين (65) ثم أغرقنا الآخرين (66) إن في ذلك لآية وما كان أكثرهم مؤمنين (67) وإن ربك لهو العزيز الرحيم (68) واتل عليهم نبأ إبراهيم (69) إذ قال لأبيه وقومه ما تعبدون (70) قالوا نعبد أصناما فنظل لها عاكفين (71) قال هل يسمعونكم إذ تدعون (72) أو ينفعونكم أو يضرون (73) قالوا بل وجدنا آباءنا كذلك يفعلون (74) قال أفرأيتم ما كنتم تعبدون (75) أنتم وآباؤكم الأقدمون (76) فإنهم عدو لي إلا رب العالمين (77) الذي خلقني فهو يهدين (78) والذي هو يطعمني ويسقين (79) وإذا مرضت فهو يشفين (80) والذي يميتني ثم يحيين (81) والذي أطمع أن يغفر لي خطيئتي يوم الدين (82) رب هب لي حكما وألحقني بالصالحين (83) واجعل لي لسان صدق في الآخرين (84) واجعلني من ورثة جنة النعيم (85) واغفر لأبي إنه كان من الضالين (86) ولا تخزني يوم يبعثون (87) يوم لا ينفع مال ولا بنون (88) إلا من أتى الله بقلب سليم (89) وأزلفت الجنة للمتقين (90) وبرزت الجحيم للغاوين (91) وقيل لهم أين ما كنتم تعبدون (92) من دون الله هل ينصرونكم أو ينتصرون (93) فكبكبوا فيها هم والغاوون (94) وجنود إبليس أجمعون (95) قالوا وهم فيها يختصمون (96) تالله إن كنا لفي ضلال مبين (97) إذ نسويكم برب العالمين (98) وما أضلنا إلا المجرمون (99) فما لنا من شافعين (100) ولا صديق حميم (101) فلو أن لنا كرة فنكون من المؤمنين (102) إن في ذلك لآية وما كان أكثرهم مؤمنين (103) وإن ربك لهو العزيز الرحيم (104) كذبت قوم نوح المرسلين (105) إذ قال لهم أخوهم نوح ألا تتقون (106) إني لكم رسول أمين (107) فاتقوا الله وأطيعون (108) وما أسألكم عليه من أجر إن أجري إلا على رب العالمين (109) فاتقوا الله وأطيعون (110) قالوا أنؤمن لك واتبعك الأرذلون (111) قال وما علمي بما كانوا يعملون (112) إن حسابهم إلا على ربي لو تشعرون (113) وما أنا بطارد المؤمنين (114) إن أنا إلا نذير مبين (115) قالوا لئن لم تنته يا نوح لتكونن من المرجومين (116) قال رب إن قومي كذبون (117) فافتح بيني وبينهم فتحا ونجني ومن معي من المؤمنين (118) فأنجيناه ومن معه في الفلك المشحون (119) ثم أغرقنا بعد الباقين (120) إن في ذلك لآية وما كان أكثرهم مؤمنين (121) وإن ربك لهو العزيز الرحيم (122) كذبت عاد المرسلين (123) إذ قال لهم أخوهم هود ألا تتقون (124) إني لكم رسول أمين (125) فاتقوا الله وأطيعون (126) وما أسألكم عليه من أجر إن أجري إلا على رب العالمين (127) أتبنون بكل ريع آية تعبثون (128) وتتخذون مصانع لعلكم تخلدون (129) وإذا بطشتم بطشتم جبارين (130) فاتقوا الله وأطيعون (131) واتقوا الذي أمدكم بما تعلمون (132) أمدكم بأنعام وبنين (133) وجنات وعيون (134) إني أخاف عليكم عذاب يوم عظيم (135) قالوا سواء علينا أوعظت أم لم تكن من الواعظين (136) إن هذا إلا خلق الأولين (137) وما نحن بمعذبين (138) فكذبوه فأهلكناهم إن في ذلك لآية وما كان أكثرهم مؤمنين (139) وإن ربك لهو العزيز الرحيم (140) كذبت ثمود المرسلين (141) إذ قال لهم أخوهم صالح ألا تتقون (142) إني لكم رسول أمين (143) فاتقوا الله وأطيعون (144) وما أسألكم عليه من أجر إن أجري إلا على رب العالمين (145) أتتركون في ما هاهنا آمنين (146) في جنات وعيون (147) وزروع ونخل طلعها هضيم (148) وتنحتون من الجبال بيوتا فارهين (149) فاتقوا الله وأطيعون (150) ولا تطيعوا أمر المسرفين (151) الذين يفسدون في الأرض ولا يصلحون (152) قالوا إنما أنت من المسحرين (153) ما أنت إلا بشر مثلنا فأت بآية إن كنت من الصادقين (154) قال هذه ناقة لها شرب ولكم شرب يوم معلوم (155) ولا تمسوها بسوء فيأخذكم عذاب يوم عظيم (156) فعقروها فأصبحوا نادمين (157) فأخذهم العذاب إن في ذلك لآية وما كان أكثرهم مؤمنين (158) وإن ربك لهو العزيز الرحيم (159) كذبت قوم لوط المرسلين (160) إذ قال لهم أخوهم لوط ألا تتقون (161) إني لكم رسول أمين (162) فاتقوا الله وأطيعون (163) وما أسألكم عليه من أجر إن أجري إلا على رب العالمين (164) أتأتون الذكران من العالمين (165) وتذرون ما خلق لكم ربكم من أزواجكم بل أنتم قوم عادون (166) قالوا لئن لم تنته يا لوط لتكونن من المخرجين (167) قال إني لعملكم من القالين (168) رب نجني وأهلي مما يعملون (169) فنجيناه وأهله أجمعين (170) إلا عجوزا في الغابرين (171) ثم دمرنا الآخرين (172) وأمطرنا عليهم مطرا فساء مطر المنذرين (173) إن في ذلك لآية وما كان أكثرهم مؤمنين (174) وإن ربك لهو العزيز الرحيم (175) كذب أصحاب الأيكة المرسلين (176) إذ قال لهم شعيب ألا تتقون (177) إني لكم رسول أمين (178) فاتقوا الله وأطيعون (179) وما أسألكم عليه من أجر إن أجري إلا على رب العالمين (180) أوفوا الكيل ولا تكونوا من المخسرين (181) وزنوا بالقسطاس المستقيم (182) ولا تبخسوا الناس أشياءهم ولا تعثوا في الأرض مفسدين (183) واتقوا الذي خلقكم والجبلة الأولين (184) قالوا إنما أنت من المسحرين (185) وما أنت إلا بشر مثلنا وإن نظنك لمن الكاذبين (186) فأسقط علينا كسفا من السماء إن كنت من الصادقين (187) قال ربي أعلم بما تعملون (188) فكذبوه فأخذهم عذاب يوم الظلة إنه كان عذاب يوم عظيم (189) إن في ذلك لآية وما كان أكثرهم مؤمنين (190) وإن ربك لهو العزيز الرحيم (191) وإنه لتنزيل رب العالمين (192) نزل به الروح الأمين (193) على قلبك لتكون من المنذرين (194) بلسان عربي مبين (195) وإنه لفي زبر الأولين (196) أولم يكن لهم آية أن يعلمه علماء بني إسرائيل (197) ولو نزلناه على بعض الأعجمين (198) فقرأه عليهم ما كانوا به مؤمنين (199) كذلك سلكناه في قلوب المجرمين (200) لا يؤمنون به حتى يروا العذاب الأليم (201) فيأتيهم بغتة وهم لا يشعرون (202) فيقولوا هل نحن منظرون (203) أفبعذابنا يستعجلون (204) أفرأيت إن متعناهم سنين (205) ثم جاءهم ما كانوا يوعدون (206) ما أغنى عنهم ما كانوا يمتعون (207) وما أهلكنا من قرية إلا لها منذرون (208) ذكرى وما كنا ظالمين (209) وما تنزلت به الشياطين (210) وما ينبغي لهم وما يستطيعون (211) إنهم عن السمع لمعزولون (212) فلا تدع مع الله إلها آخر فتكون من المعذبين (213) وأنذر عشيرتك الأقربين (214) واخفض جناحك لمن اتبعك من المؤمنين (215) فإن عصوك فقل إني بريء مما تعملون (216) وتوكل على العزيز الرحيم (217) الذي يراك حين تقوم (218) وتقلبك في الساجدين (219) إنه هو السميع العليم (220) هل أنبئكم على من تنزل الشياطين (221) تنزل على كل أفاك أثيم (222) يلقون السمع وأكثرهم كاذبون (223) والشعراء يتبعهم الغاوون (224) ألم تر أنهم في كل واد يهيمون (225) وأنهم يقولون ما لا يفعلون (226) إلا الذين آمنوا وعملوا الصالحات وذكروا الله كثيرا وانتصروا من بعد ما ظلموا وسيعلم الذين ظلموا أي منقلب ينقلبون (227)">الشعراء&nbsp;<span style="color: #eb0e0e;">( طسم )</span>&nbsp;</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
والشمس وضحاها (1) والقمر إذا تلاها (2) والنهار إذا جلاها (3) والليل إذا يغشاها (4) والسماء وما بناها (5) والأرض وما طحاها (6) ونفس وما سواها (7) فألهمها فجورها وتقواها (8) قد أفلح من زكاها (9) وقد خاب من دساها (10) كذبت ثمود بطغواها (11) إذ انبعث أشقاها (12) فقال لهم رسول الله ناقة الله وسقياها (13) فكذبوه فعقروها فدمدم عليهم ربهم بذنبهم فسواها (14) ولا يخاف عقباها (15)">الشمس</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
يا أيها الذين آمنوا لا تتخذوا عدوي وعدوكم أولياء تلقون إليهم بالمودة وقد كفروا بما جاءكم من الحق يخرجون الرسول وإياكم أن تؤمنوا بالله ربكم إن كنتم خرجتم جهادا في سبيلي وابتغاء مرضاتي تسرون إليهم بالمودة وأنا أعلم بما أخفيتم وما أعلنتم ومن يفعله منكم فقد ضل سواء السبيل (1) إن يثقفوكم يكونوا لكم أعداء ويبسطوا إليكم أيديهم وألسنتهم بالسوء وودوا لو تكفرون (2) لن تنفعكم أرحامكم ولا أولادكم يوم القيامة يفصل بينكم والله بما تعملون بصير (3) قد كانت لكم أسوة حسنة في إبراهيم والذين معه إذ قالوا لقومهم إنا برآء منكم ومما تعبدون من دون الله كفرنا بكم وبدا بيننا وبينكم العداوة والبغضاء أبدا حتى تؤمنوا بالله وحده إلا قول إبراهيم لأبيه لأستغفرن لك وما أملك لك من الله من شيء ربنا عليك توكلنا وإليك أنبنا وإليك المصير (4) ربنا لا تجعلنا فتنة للذين كفروا واغفر لنا ربنا إنك أنت العزيز الحكيم (5) لقد كان لكم فيهم أسوة حسنة لمن كان يرجو الله واليوم الآخر ومن يتول فإن الله هو الغني الحميد (6) عسى الله أن يجعل بينكم وبين الذين عاديتم منهم مودة والله قدير والله غفور رحيم (7) لا ينهاكم الله عن الذين لم يقاتلوكم في الدين ولم يخرجوكم من دياركم أن تبروهم وتقسطوا إليهم إن الله يحب المقسطين (8) إنما ينهاكم الله عن الذين قاتلوكم في الدين وأخرجوكم من دياركم وظاهروا على إخراجكم أن تولوهم ومن يتولهم فأولئك هم الظالمون (9) يا أيها الذين آمنوا إذا جاءكم المؤمنات مهاجرات فامتحنوهن الله أعلم بإيمانهن فإن علمتموهن مؤمنات فلا ترجعوهن إلى الكفار لا هن حل لهم ولا هم يحلون لهن وآتوهم ما أنفقوا ولا جناح عليكم أن تنكحوهن إذا آتيتموهن أجورهن ولا تمسكوا بعصم الكوافر واسألوا ما أنفقتم وليسألوا ما أنفقوا ذلكم حكم الله يحكم بينكم والله عليم حكيم (10) وإن فاتكم شيء من أزواجكم إلى الكفار فعاقبتم فآتوا الذين ذهبت أزواجهم مثل ما أنفقوا واتقوا الله الذي أنتم به مؤمنون (11) يا أيها النبي إذا جاءك المؤمنات يبايعنك على أن لا يشركن بالله شيئا ولا يسرقن ولا يزنين ولا يقتلن أولادهن ولا يأتين ببهتان يفترينه بين أيديهن وأرجلهن ولا يعصينك في معروف فبايعهن واستغفر لهن الله إن الله غفور رحيم (12) يا أيها الذين آمنوا لا تتولوا قوما غضب الله عليهم قد يئسوا من الآخرة كما يئس الكفار من أصحاب القبور (13)">الممتحنة</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
حم (1) تنزيل الكتاب من الله العزيز العليم (2) غافر الذنب وقابل التوب شديد العقاب ذي الطول لا إله إلا هو إليه المصير (3) ما يجادل في آيات الله إلا الذين كفروا فلا يغررك تقلبهم في البلاد (4) كذبت قبلهم قوم نوح والأحزاب من بعدهم وهمت كل أمة برسولهم ليأخذوه وجادلوا بالباطل ليدحضوا به الحق فأخذتهم فكيف كان عقاب (5) وكذلك حقت كلمت ربك على الذين كفروا أنهم أصحاب النار (6) الذين يحملون العرش ومن حوله يسبحون بحمد ربهم ويؤمنون به ويستغفرون للذين آمنوا ربنا وسعت كل شيء رحمة وعلما فاغفر للذين تابوا واتبعوا سبيلك وقهم عذاب الجحيم (7) ربنا وأدخلهم جنات عدن التي وعدتهم ومن صلح من آبائهم وأزواجهم وذرياتهم إنك أنت العزيز الحكيم (8) وقهم السيئات ومن تق السيئات يومئذ فقد رحمته وذلك هو الفوز العظيم (9) إن الذين كفروا ينادون لمقت الله أكبر من مقتكم أنفسكم إذ تدعون إلى الإيمان فتكفرون (10) قالوا ربنا أمتنا اثنتين وأحييتنا اثنتين فاعترفنا بذنوبنا فهل إلى خروج من سبيل (11) ذلكم بأنه إذا دعي الله وحده كفرتم وإن يشرك به تؤمنوا فالحكم لله العلي الكبير (12) هو الذي يريكم آياته وينزل لكم من السماء رزقا وما يتذكر إلا من ينيب (13) فادعوا الله مخلصين له الدين ولو كره الكافرون (14) رفيع الدرجات ذو العرش يلقي الروح من أمره على من يشاء من عباده لينذر يوم التلاق (15) يوم هم بارزون لا يخفى على الله منهم شيء لمن الملك اليوم لله الواحد القهار (16) اليوم تجزى كل نفس بما كسبت لا ظلم اليوم إن الله سريع الحساب (17) وأنذرهم يوم الآزفة إذ القلوب لدى الحناجر كاظمين ما للظالمين من حميم ولا شفيع يطاع (18) يعلم خائنة الأعين وما تخفي الصدور (19) والله يقضي بالحق والذين يدعون من دونه لا يقضون بشيء إن الله هو السميع البصير (20) أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين كانوا من قبلهم كانوا هم أشد منهم قوة وآثارا في الأرض فأخذهم الله بذنوبهم وما كان لهم من الله من واق (21) ذلك بأنهم كانت تأتيهم رسلهم بالبينات فكفروا فأخذهم الله إنه قوي شديد العقاب (22) ولقد أرسلنا موسى بآياتنا وسلطان مبين (23) إلى فرعون وهامان وقارون فقالوا ساحر كذاب (24) فلما جاءهم بالحق من عندنا قالوا اقتلوا أبناء الذين آمنوا معه واستحيوا نساءهم وما كيد الكافرين إلا في ضلال (25) وقال فرعون ذروني أقتل موسى وليدع ربه إني أخاف أن يبدل دينكم أو أن يظهر في الأرض الفساد (26) وقال موسى إني عذت بربي وربكم من كل متكبر لا يؤمن بيوم الحساب (27) وقال رجل مؤمن من آل فرعون يكتم إيمانه أتقتلون رجلا أن يقول ربي الله وقد جاءكم بالبينات من ربكم وإن يك كاذبا فعليه كذبه وإن يك صادقا يصبكم بعض الذي يعدكم إن الله لا يهدي من هو مسرف كذاب (28) يا قوم لكم الملك اليوم ظاهرين في الأرض فمن ينصرنا من بأس الله إن جاءنا قال فرعون ما أريكم إلا ما أرى وما أهديكم إلا سبيل الرشاد (29) وقال الذي آمن يا قوم إني أخاف عليكم مثل يوم الأحزاب (30) مثل دأب قوم نوح وعاد وثمود والذين من بعدهم وما الله يريد ظلما للعباد (31) ويا قوم إني أخاف عليكم يوم التناد (32) يوم تولون مدبرين ما لكم من الله من عاصم ومن يضلل الله فما له من هاد (33) ولقد جاءكم يوسف من قبل بالبينات فما زلتم في شك مما جاءكم به حتى إذا هلك قلتم لن يبعث الله من بعده رسولا كذلك يضل الله من هو مسرف مرتاب (34) الذين يجادلون في آيات الله بغير سلطان أتاهم كبر مقتا عند الله وعند الذين آمنوا كذلك يطبع الله على كل قلب متكبر جبار (35) وقال فرعون يا هامان ابن لي صرحا لعلي أبلغ الأسباب (36) أسباب السماوات فأطلع إلى إله موسى وإني لأظنه كاذبا وكذلك زين لفرعون سوء عمله وصد عن السبيل وما كيد فرعون إلا في تباب (37) وقال الذي آمن يا قوم اتبعون أهدكم سبيل الرشاد (38) يا قوم إنما هذه الحياة الدنيا متاع وإن الآخرة هي دار القرار (39) من عمل سيئة فلا يجزى إلا مثلها ومن عمل صالحا من ذكر أو أنثى وهو مؤمن فأولئك يدخلون الجنة يرزقون فيها بغير حساب (40) ويا قوم ما لي أدعوكم إلى النجاة وتدعونني إلى النار (41) تدعونني لأكفر بالله وأشرك به ما ليس لي به علم وأنا أدعوكم إلى العزيز الغفار (42) لا جرم أنما تدعونني إليه ليس له دعوة في الدنيا ولا في الآخرة وأن مردنا إلى الله وأن المسرفين هم أصحاب النار (43) فستذكرون ما أقول لكم وأفوض أمري إلى الله إن الله بصير بالعباد (44) فوقاه الله سيئات ما مكروا وحاق بآل فرعون سوء العذاب (45) النار يعرضون عليها غدوا وعشيا ويوم تقوم الساعة أدخلوا آل فرعون أشد العذاب (46) وإذ يتحاجون في النار فيقول الضعفاء للذين استكبروا إنا كنا لكم تبعا فهل أنتم مغنون عنا نصيبا من النار (47) قال الذين استكبروا إنا كل فيها إن الله قد حكم بين العباد (48) وقال الذين في النار لخزنة جهنم ادعوا ربكم يخفف عنا يوما من العذاب (49) قالوا أولم تك تأتيكم رسلكم بالبينات قالوا بلى قالوا فادعوا وما دعاء الكافرين إلا في ضلال (50) إنا لننصر رسلنا والذين آمنوا في الحياة الدنيا ويوم يقوم الأشهاد (51) يوم لا ينفع الظالمين معذرتهم ولهم اللعنة ولهم سوء الدار (52) ولقد آتينا موسى الهدى وأورثنا بني إسرائيل الكتاب (53) هدى وذكرى لأولي الألباب (54) فاصبر إن وعد الله حق واستغفر لذنبك وسبح بحمد ربك بالعشي والإبكار (55) إن الذين يجادلون في آيات الله بغير سلطان أتاهم إن في صدورهم إلا كبر ما هم ببالغيه فاستعذ بالله إنه هو السميع البصير (56) لخلق السماوات والأرض أكبر من خلق الناس ولكن أكثر الناس لا يعلمون (57) وما يستوي الأعمى والبصير والذين آمنوا وعملوا الصالحات ولا المسيء قليلا ما تتذكرون (58) إن الساعة لآتية لا ريب فيها ولكن أكثر الناس لا يؤمنون (59) وقال ربكم ادعوني أستجب لكم إن الذين يستكبرون عن عبادتي سيدخلون جهنم داخرين (60) الله الذي جعل لكم الليل لتسكنوا فيه والنهار مبصرا إن الله لذو فضل على الناس ولكن أكثر الناس لا يشكرون (61) ذلكم الله ربكم خالق كل شيء لا إله إلا هو فأنى تؤفكون (62) كذلك يؤفك الذين كانوا بآيات الله يجحدون (63) الله الذي جعل لكم الأرض قرارا والسماء بناء وصوركم فأحسن صوركم ورزقكم من الطيبات ذلكم الله ربكم فتبارك الله رب العالمين (64) هو الحي لا إله إلا هو فادعوه مخلصين له الدين الحمد لله رب العالمين (65) قل إني نهيت أن أعبد الذين تدعون من دون الله لما جاءني البينات من ربي وأمرت أن أسلم لرب العالمين (66) هو الذي خلقكم من تراب ثم من نطفة ثم من علقة ثم يخرجكم طفلا ثم لتبلغوا أشدكم ثم لتكونوا شيوخا ومنكم من يتوفى من قبل ولتبلغوا أجلا مسمى ولعلكم تعقلون (67) هو الذي يحيي ويميت فإذا قضى أمرا فإنما يقول له كن فيكون (68) ألم تر إلى الذين يجادلون في آيات الله أنى يصرفون (69) الذين كذبوا بالكتاب وبما أرسلنا به رسلنا فسوف يعلمون (70) إذ الأغلال في أعناقهم والسلاسل يسحبون (71) في الحميم ثم في النار يسجرون (72) ثم قيل لهم أين ما كنتم تشركون (73) من دون الله قالوا ضلوا عنا بل لم نكن ندعو من قبل شيئا كذلك يضل الله الكافرين (74) ذلكم بما كنتم تفرحون في الأرض بغير الحق وبما كنتم تمرحون (75) ادخلوا أبواب جهنم خالدين فيها فبئس مثوى المتكبرين (76) فاصبر إن وعد الله حق فإما نرينك بعض الذي نعدهم أو نتوفينك فإلينا يرجعون (77) ولقد أرسلنا رسلا من قبلك منهم من قصصنا عليك ومنهم من لم نقصص عليك وما كان لرسول أن يأتي بآية إلا بإذن الله فإذا جاء أمر الله قضي بالحق وخسر هنالك المبطلون (78) الله الذي جعل لكم الأنعام لتركبوا منها ومنها تأكلون (79) ولكم فيها منافع ولتبلغوا عليها حاجة في صدوركم وعليها وعلى الفلك تحملون (80) ويريكم آياته فأي آيات الله تنكرون (81) أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم كانوا أكثر منهم وأشد قوة وآثارا في الأرض فما أغنى عنهم ما كانوا يكسبون (82) فلما جاءتهم رسلهم بالبينات فرحوا بما عندهم من العلم وحاق بهم ما كانوا به يستهزئون (83) فلما رأوا بأسنا قالوا آمنا بالله وحده وكفرنا بما كنا به مشركين (84) فلم يك ينفعهم إيمانهم لما رأوا بأسنا سنت الله التي قد خلت في عباده وخسر هنالك الكافرون (85)">غافر&nbsp;<span style="color: #eb0e0e;">( حم )</span>&nbsp;</button></td>

قل أوحي إلي أنه استمع نفر من الجن فقالوا إنا سمعنا قرآنا عجبا (1) يهدي إلى الرشد فآمنا به ولن نشرك بربنا أحدا (2) وأنه تعالى جد ربنا ما اتخذ صاحبة ولا ولدا (3) وأنه كان يقول سفيهنا على الله شططا (4) وأنا ظننا أن لن تقول الإنس والجن على الله كذبا (5) وأنه كان رجال من الإنس يعوذون برجال من الجن فزادوهم رهقا (6) وأنهم ظنوا كما ظننتم أن لن يبعث الله أحدا (7) وأنا لمسنا السماء فوجدناها ملئت حرسا شديدا وشهبا (8) وأنا كنا نقعد منها مقاعد للسمع فمن يستمع الآن يجد له شهابا رصدا (9) وأنا لا ندري أشر أريد بمن في الأرض أم أراد بهم ربهم رشدا (10) وأنا منا الصالحون ومنا دون ذلك كنا طرائق قددا (11) وأنا ظننا أن لن نعجز الله في الأرض ولن نعجزه هربا (12) وأنا لما سمعنا الهدى آمنا به فمن يؤمن بربه فلا يخاف بخسا ولا رهقا (13) وأنا منا المسلمون ومنا القاسطون فمن أسلم فأولئك تحروا رشدا (14) وأما القاسطون فكانوا لجهنم حطبا (15) وألو استقاموا على الطريقة لأسقيناهم ماء غدقا (16) لنفتنهم فيه ومن يعرض عن ذكر ربه يسلكه عذابا صعدا (17) وأن المساجد لله فلا تدعوا مع الله أحدا (18) وأنه لما قام عبد الله يدعوه كادوا يكونون عليه لبدا (19) قل إنما أدعو ربي ولا أشرك به أحدا (20) قل إني لا أملك لكم ضرا ولا رشدا (21) قل إني لن يجيرني من الله أحد ولن أجد من دونه ملتحدا (22) إلا بلاغا من الله ورسالاته ومن يعص الله ورسوله فإن له نار جهنم خالدين فيها أبدا (23) حتى إذا رأوا ما يوعدون فسيعلمون من أضعف ناصرا وأقل عددا (24) قل إن أدري أقريب ما توعدون أم يجعل له ربي أمدا (25) عالم الغيب فلا يظهر على غيبه أحدا (26) إلا من ارتضى من رسول فإنه يسلك من بين يديه ومن خلفه رصدا (27) ليعلم أن قد أبلغوا رسالات ربهم وأحاط بما لديهم وأحصى كل شيء عددا (28)">الجن</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الر كتاب أنزلناه إليك لتخرج الناس من الظلمات إلى النور بإذن ربهم إلى صراط العزيز الحميد (1) الله الذي له ما في السماوات وما في الأرض وويل للكافرين من عذاب شديد (2) الذين يستحبون الحياة الدنيا على الآخرة ويصدون عن سبيل الله ويبغونها عوجا أولئك في ضلال بعيد (3) وما أرسلنا من رسول إلا بلسان قومه ليبين لهم فيضل الله من يشاء ويهدي من يشاء وهو العزيز الحكيم (4) ولقد أرسلنا موسى بآياتنا أن أخرج قومك من الظلمات إلى النور وذكرهم بأيام الله إن في ذلك لآيات لكل صبار شكور (5) وإذ قال موسى لقومه اذكروا نعمة الله عليكم إذ أنجاكم من آل فرعون يسومونكم سوء العذاب ويذبحون أبناءكم ويستحيون نساءكم وفي ذلكم بلاء من ربكم عظيم (6) وإذ تأذن ربكم لئن شكرتم لأزيدنكم ولئن كفرتم إن عذابي لشديد (7) وقال موسى إن تكفروا أنتم ومن في الأرض جميعا فإن الله لغني حميد (8) ألم يأتكم نبأ الذين من قبلكم قوم نوح وعاد وثمود والذين من بعدهم لا يعلمهم إلا الله جاءتهم رسلهم بالبينات فردوا أيديهم في أفواههم وقالوا إنا كفرنا بما أرسلتم به وإنا لفي شك مما تدعوننا إليه مريب (9) قالت رسلهم أفي الله شك فاطر السماوات والأرض يدعوكم ليغفر لكم من ذنوبكم ويؤخركم إلى أجل مسمى قالوا إن أنتم إلا بشر مثلنا تريدون أن تصدونا عما كان يعبد آباؤنا فأتونا بسلطان مبين (10) قالت لهم رسلهم إن نحن إلا بشر مثلكم ولكن الله يمن على من يشاء من عباده وما كان لنا أن نأتيكم بسلطان إلا بإذن الله وعلى الله فليتوكل المؤمنون (11) وما لنا ألا نتوكل على الله وقد هدانا سبلنا ولنصبرن على ما آذيتمونا وعلى الله فليتوكل المتوكلون (12) وقال الذين كفروا لرسلهم لنخرجنكم من أرضنا أو لتعودن في ملتنا فأوحى إليهم ربهم لنهلكن الظالمين (13) ولنسكننكم الأرض من بعدهم ذلك لمن خاف مقامي وخاف وعيد (14) واستفتحوا وخاب كل جبار عنيد (15) من ورائه جهنم ويسقى من ماء صديد (16) يتجرعه ولا يكاد يسيغه ويأتيه الموت من كل مكان وما هو بميت ومن ورائه عذاب غليظ (17) مثل الذين كفروا بربهم أعمالهم كرماد اشتدت به الريح في يوم عاصف لا يقدرون مما كسبوا على شيء ذلك هو الضلال البعيد (18) ألم تر أن الله خلق السماوات والأرض بالحق إن يشأ يذهبكم ويأت بخلق جديد (19) وما ذلك على الله بعزيز (20) وبرزوا لله جميعا فقال الضعفاء للذين استكبروا إنا كنا لكم تبعا فهل أنتم مغنون عنا من عذاب الله من شيء قالوا لو هدانا الله لهديناكم سواء علينا أجزعنا أم صبرنا ما لنا من محيص (21) وقال الشيطان لما قضي الأمر إن الله وعدكم وعد الحق ووعدتكم فأخلفتكم وما كان لي عليكم من سلطان إلا أن دعوتكم فاستجبتم لي فلا تلوموني ولوموا أنفسكم ما أنا بمصرخكم وما أنتم بمصرخي إني كفرت بما أشركتمون من قبل إن الظالمين لهم عذاب أليم (22) وأدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار خالدين فيها بإذن ربهم تحيتهم فيها سلام (23) ألم تر كيف ضرب الله مثلا كلمة طيبة كشجرة طيبة أصلها ثابت وفرعها في السماء (24) تؤتي أكلها كل حين بإذن ربها ويضرب الله الأمثال للناس لعلهم يتذكرون (25) ومثل كلمة خبيثة كشجرة خبيثة اجتثت من فوق الأرض ما لها من قرار (26) يثبت الله الذين آمنوا بالقول الثابت في الحياة الدنيا وفي الآخرة ويضل الله الظالمين ويفعل الله ما يشاء (27) ألم تر إلى الذين بدلوا نعمت الله كفرا وأحلوا قومهم دار البوار (28) جهنم يصلونها وبئس القرار (29) وجعلوا لله أندادا ليضلوا عن سبيله قل تمتعوا فإن مصيركم إلى النار (30) قل لعبادي الذين آمنوا يقيموا الصلاة وينفقوا مما رزقناهم سرا وعلانية من قبل أن يأتي يوم لا بيع فيه ولا خلال (31) الله الذي خلق السماوات والأرض وأنزل من السماء ماء فأخرج به من الثمرات رزقا لكم وسخر لكم الفلك لتجري في البحر بأمره وسخر لكم الأنهار (32) وسخر لكم الشمس والقمر دائبين وسخر لكم الليل والنهار (33) وآتاكم من كل ما سألتموه وإن تعدوا نعمت الله لا تحصوها إن الإنسان لظلوم كفار (34) وإذ قال إبراهيم رب اجعل هذا البلد آمنا واجنبني وبني أن نعبد الأصنام (35) رب إنهن أضللن كثيرا من الناس فمن تبعني فإنه مني ومن عصاني فإنك غفور رحيم (36) ربنا إني أسكنت من ذريتي بواد غير ذي زرع عند بيتك المحرم ربنا ليقيموا الصلاة فاجعل أفئدة من الناس تهوي إليهم وارزقهم من الثمرات لعلهم يشكرون (37) ربنا إنك تعلم ما نخفي وما نعلن وما يخفى على الله من شيء في الأرض ولا في السماء (38) الحمد لله الذي وهب لي على الكبر إسماعيل وإسحاق إن ربي لسميع الدعاء (39) رب اجعلني مقيم الصلاة ومن ذريتي ربنا وتقبل دعاء (40) ربنا اغفر لي ولوالدي وللمؤمنين يوم يقوم الحساب (41) ولا تحسبن الله غافلا عما يعمل الظالمون إنما يؤخرهم ليوم تشخص فيه الأبصار (42) مهطعين مقنعي رءوسهم لا يرتد إليهم طرفهم وأفئدتهم هواء (43) وأنذر الناس يوم يأتيهم العذاب فيقول الذين ظلموا ربنا أخرنا إلى أجل قريب نجب دعوتك ونتبع الرسل أولم تكونوا أقسمتم من قبل ما لكم من زوال (44) وسكنتم في مساكن الذين ظلموا أنفسهم وتبين لكم كيف فعلنا بهم وضربنا لكم الأمثال (45) وقد مكروا مكرهم وعند الله مكرهم وإن كان مكرهم لتزول منه الجبال (46) فلا تحسبن الله مخلف وعده رسله إن الله عزيز ذو انتقام (47) يوم تبدل الأرض غير الأرض والسماوات وبرزوا لله الواحد القهار (48) وترى المجرمين يومئذ مقرنين في الأصفاد (49) سرابيلهم من قطران وتغشى وجوههم النار (50) ليجزي الله كل نفس ما كسبت إن الله سريع الحساب (51) هذا بلاغ للناس ولينذروا به وليعلموا أنما هو إله واحد وليذكر أولو الألباب (52)">إبراهيم&nbsp;<span style="color: #eb0e0e;">( ألر )</span>&nbsp;</button></td>

والطور (1) وكتاب مسطور (2) في رق منشور (3) والبيت المعمور (4) والسقف المرفوع (5) والبحر المسجور (6) إن عذاب ربك لواقع (7) ما له من دافع (8) يوم تمور السماء مورا (9) وتسير الجبال سيرا (10) فويل يومئذ للمكذبين (11) الذين هم في خوض يلعبون (12) يوم يدعون إلى نار جهنم دعا (13) هذه النار التي كنتم بها تكذبون (14) أفسحر هذا أم أنتم لا تبصرون (15) اصلوها فاصبروا أو لا تصبروا سواء عليكم إنما تجزون ما كنتم تعملون (16) إن المتقين في جنات ونعيم (17) فاكهين بما آتاهم ربهم ووقاهم ربهم عذاب الجحيم (18) كلوا واشربوا هنيئا بما كنتم تعملون (19) متكئين على سرر مصفوفة وزوجناهم بحور عين (20) والذين آمنوا واتبعتهم ذريتهم بإيمان ألحقنا بهم ذريتهم وما ألتناهم من عملهم من شيء كل امرئ بما كسب رهين (21) وأمددناهم بفاكهة ولحم مما يشتهون (22) يتنازعون فيها كأسا لا لغو فيها ولا تأثيم (23) ويطوف عليهم غلمان لهم كأنهم لؤلؤ مكنون (24) وأقبل بعضهم على بعض يتساءلون (25) قالوا إنا كنا قبل في أهلنا مشفقين (26) فمن الله علينا ووقانا عذاب السموم (27) إنا كنا من قبل ندعوه إنه هو البر الرحيم (28) فذكر فما أنت بنعمت ربك بكاهن ولا مجنون (29) أم يقولون شاعر نتربص به ريب المنون (30) قل تربصوا فإني معكم من المتربصين (31) أم تأمرهم أحلامهم بهذا أم هم قوم طاغون (32) أم يقولون تقوله بل لا يؤمنون (33) فليأتوا بحديث مثله إن كانوا صادقين (34) أم خلقوا من غير شيء أم هم الخالقون (35) أم خلقوا السماوات والأرض بل لا يوقنون (36) أم عندهم خزائن ربك أم هم المصيطرون (37) أم لهم سلم يستمعون فيه فليأت مستمعهم بسلطان مبين (38) أم له البنات ولكم البنون (39) أم تسألهم أجرا فهم من مغرم مثقلون (40) أم عندهم الغيب فهم يكتبون (41) أم يريدون كيدا فالذين كفروا هم المكيدون (42) أم لهم إله غير الله سبحان الله عما يشركون (43) وإن يروا كسفا من السماء ساقطا يقولوا سحاب مركوم (44) فذرهم حتى يلاقوا يومهم الذي فيه يصعقون (45) يوم لا يغني عنهم كيدهم شيئا ولا هم ينصرون (46) وإن للذين ظلموا عذابا دون ذلك ولكن أكثرهم لا يعلمون (47) واصبر لحكم ربك فإنك بأعيننا وسبح بحمد ربك حين تقوم (48) ومن الليل فسبحه وإدبار النجوم (49)">الطور</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
الر كتاب أحكمت آياته ثم فصلت من لدن حكيم خبير (1) ألا تعبدوا إلا الله إنني لكم منه نذير وبشير (2) وأن استغفروا ربكم ثم توبوا إليه يمتعكم متاعا حسنا إلى أجل مسمى ويؤت كل ذي فضل فضله وإن تولوا فإني أخاف عليكم عذاب يوم كبير (3) إلى الله مرجعكم وهو على كل شيء قدير (4) ألا إنهم يثنون صدورهم ليستخفوا منه ألا حين يستغشون ثيابهم يعلم ما يسرون وما يعلنون إنه عليم بذات الصدور (5) وما من دابة في الأرض إلا على الله رزقها ويعلم مستقرها ومستودعها كل في كتاب مبين (6) وهو الذي خلق السماوات والأرض في ستة أيام وكان عرشه على الماء ليبلوكم أيكم أحسن عملا ولئن قلت إنكم مبعوثون من بعد الموت ليقولن الذين كفروا إن هذا إلا سحر مبين (7) ولئن أخرنا عنهم العذاب إلى أمة معدودة ليقولن ما يحبسه ألا يوم يأتيهم ليس مصروفا عنهم وحاق بهم ما كانوا به يستهزئون (8) ولئن أذقنا الإنسان منا رحمة ثم نزعناها منه إنه ليئوس كفور (9) ولئن أذقناه نعماء بعد ضراء مسته ليقولن ذهب السيئات عني إنه لفرح فخور (10) إلا الذين صبروا وعملوا الصالحات أولئك لهم مغفرة وأجر كبير (11) فلعلك تارك بعض ما يوحى إليك وضائق به صدرك أن يقولوا لولا أنزل عليه كنز أو جاء معه ملك إنما أنت نذير والله على كل شيء وكيل (12) أم يقولون افتراه قل فأتوا بعشر سور مثله مفتريات وادعوا من استطعتم من دون الله إن كنتم صادقين (13) فإلم يستجيبوا لكم فاعلموا أنما أنزل بعلم الله وأن لا إله إلا هو فهل أنتم مسلمون (14) من كان يريد الحياة الدنيا وزينتها نوف إليهم أعمالهم فيها وهم فيها لا يبخسون (15) أولئك الذين ليس لهم في الآخرة إلا النار وحبط ما صنعوا فيها وباطل ما كانوا يعملون (16) أفمن كان على بينة من ربه ويتلوه شاهد منه ومن قبله كتاب موسى إماما ورحمة أولئك يؤمنون به ومن يكفر به من الأحزاب فالنار موعده فلا تك في مرية منه إنه الحق من ربك ولكن أكثر الناس لا يؤمنون (17) ومن أظلم ممن افترى على الله كذبا أولئك يعرضون على ربهم ويقول الأشهاد هؤلاء الذين كذبوا على ربهم ألا لعنة الله على الظالمين (18) الذين يصدون عن سبيل الله ويبغونها عوجا وهم بالآخرة هم كافرون (19) أولئك لم يكونوا معجزين في الأرض وما كان لهم من دون الله من أولياء يضاعف لهم العذاب ما كانوا يستطيعون السمع وما كانوا يبصرون (20) أولئك الذين خسروا أنفسهم وضل عنهم ما كانوا يفترون (21) لا جرم أنهم في الآخرة هم الأخسرون (22) إن الذين آمنوا وعملوا الصالحات وأخبتوا إلى ربهم أولئك أصحاب الجنة هم فيها خالدون (23) مثل الفريقين كالأعمى والأصم والبصير والسميع هل يستويان مثلا أفلا تذكرون (24) ولقد أرسلنا نوحا إلى قومه إني لكم نذير مبين (25) أن لا تعبدوا إلا الله إني أخاف عليكم عذاب يوم أليم (26) فقال الملأ الذين كفروا من قومه ما نراك إلا بشرا مثلنا وما نراك اتبعك إلا الذين هم أراذلنا بادي الرأي وما نرى لكم علينا من فضل بل نظنكم كاذبين (27) قال يا قوم أرأيتم إن كنت على بينة من ربي وآتاني رحمة من عنده فعميت عليكم أنلزمكموها وأنتم لها كارهون (28) ويا قوم لا أسألكم عليه مالا إن أجري إلا على الله وما أنا بطارد الذين آمنوا إنهم ملاقو ربهم ولكني أراكم قوما تجهلون (29) ويا قوم من ينصرني من الله إن طردتهم أفلا تذكرون (30) ولا أقول لكم عندي خزائن الله ولا أعلم الغيب ولا أقول إني ملك ولا أقول للذين تزدري أعينكم لن يؤتيهم الله خيرا الله أعلم بما في أنفسهم إني إذا لمن الظالمين (31) قالوا يا نوح قد جادلتنا فأكثرت جدالنا فأتنا بما تعدنا إن كنت من الصادقين (32) قال إنما يأتيكم به الله إن شاء وما أنتم بمعجزين (33) ولا ينفعكم نصحي إن أردت أن أنصح لكم إن كان الله يريد أن يغويكم هو ربكم وإليه ترجعون (34) أم يقولون افتراه قل إن افتريته فعلي إجرامي وأنا بريء مما تجرمون (35) وأوحي إلى نوح أنه لن يؤمن من قومك إلا من قد آمن فلا تبتئس بما كانوا يفعلون (36) واصنع الفلك بأعيننا ووحينا ولا تخاطبني في الذين ظلموا إنهم مغرقون (37) ويصنع الفلك وكلما مر عليه ملأ من قومه سخروا منه قال إن تسخروا منا فإنا نسخر منكم كما تسخرون (38) فسوف تعلمون من يأتيه عذاب يخزيه ويحل عليه عذاب مقيم (39) حتى إذا جاء أمرنا وفار التنور قلنا احمل فيها من كل زوجين اثنين وأهلك إلا من سبق عليه القول ومن آمن وما آمن معه إلا قليل (40) وقال اركبوا فيها بسم الله مجراها ومرساها إن ربي لغفور رحيم (41) وهي تجري بهم في موج كالجبال ونادى نوح ابنه وكان في معزل يا بني اركب معنا ولا تكن مع الكافرين (42) قال سآوي إلى جبل يعصمني من الماء قال لا عاصم اليوم من أمر الله إلا من رحم وحال بينهما الموج فكان من المغرقين (43) وقيل يا أرض ابلعي ماءك ويا سماء أقلعي وغيض الماء وقضي الأمر واستوت على الجودي وقيل بعدا للقوم الظالمين (44) ونادى نوح ربه فقال رب إن ابني من أهلي وإن وعدك الحق وأنت أحكم الحاكمين (45) قال يا نوح إنه ليس من أهلك إنه عمل غير صالح فلا تسألن ما ليس لك به علم إني أعظك أن تكون من الجاهلين (46) قال رب إني أعوذ بك أن أسألك ما ليس لي به علم وإلا تغفر لي وترحمني أكن من الخاسرين (47) قيل يا نوح اهبط بسلام منا وبركات عليك وعلى أمم ممن معك وأمم سنمتعهم ثم يمسهم منا عذاب أليم (48) تلك من أنباء الغيب نوحيها إليك ما كنت تعلمها أنت ولا قومك من قبل هذا فاصبر إن العاقبة للمتقين (49) وإلى عاد أخاهم هودا قال يا قوم اعبدوا الله ما لكم من إله غيره إن أنتم إلا مفترون (50) يا قوم لا أسألكم عليه أجرا إن أجري إلا على الذي فطرني أفلا تعقلون (51) ويا قوم استغفروا ربكم ثم توبوا إليه يرسل السماء عليكم مدرارا ويزدكم قوة إلى قوتكم ولا تتولوا مجرمين (52) قالوا يا هود ما جئتنا ببينة وما نحن بتاركي آلهتنا عن قولك وما نحن لك بمؤمنين (53) إن نقول إلا اعتراك بعض آلهتنا بسوء قال إني أشهد الله واشهدوا أني بريء مما تشركون (54) من دونه فكيدوني جميعا ثم لا تنظرون (55) إني توكلت على الله ربي وربكم ما من دابة إلا هو آخذ بناصيتها إن ربي على صراط مستقيم (56) فإن تولوا فقد أبلغتكم ما أرسلت به إليكم ويستخلف ربي قوما غيركم ولا تضرونه شيئا إن ربي على كل شيء حفيظ (57) ولما جاء أمرنا نجينا هودا والذين آمنوا معه برحمة منا ونجيناهم من عذاب غليظ (58) وتلك عاد جحدوا بآيات ربهم وعصوا رسله واتبعوا أمر كل جبار عنيد (59) وأتبعوا في هذه الدنيا لعنة ويوم القيامة ألا إن عادا كفروا ربهم ألا بعدا لعاد قوم هود (60) وإلى ثمود أخاهم صالحا قال يا قوم اعبدوا الله ما لكم من إله غيره هو أنشأكم من الأرض واستعمركم فيها فاستغفروه ثم توبوا إليه إن ربي قريب مجيب (61) قالوا يا صالح قد كنت فينا مرجوا قبل هذا أتنهانا أن نعبد ما يعبد آباؤنا وإننا لفي شك مما تدعونا إليه مريب (62) قال يا قوم أرأيتم إن كنت على بينة من ربي وآتاني منه رحمة فمن ينصرني من الله إن عصيته فما تزيدونني غير تخسير (63) ويا قوم هذه ناقة الله لكم آية فذروها تأكل في أرض الله ولا تمسوها بسوء فيأخذكم عذاب قريب (64) فعقروها فقال تمتعوا في داركم ثلاثة أيام ذلك وعد غير مكذوب (65) فلما جاء أمرنا نجينا صالحا والذين آمنوا معه برحمة منا ومن خزي يومئذ إن ربك هو القوي العزيز (66) وأخذ الذين ظلموا الصيحة فأصبحوا في ديارهم جاثمين (67) كأن لم يغنوا فيها ألا إن ثمود كفروا ربهم ألا بعدا لثمود (68) ولقد جاءت رسلنا إبراهيم بالبشرى قالوا سلاما قال سلام فما لبث أن جاء بعجل حنيذ (69) فلما رأى أيديهم لا تصل إليه نكرهم وأوجس منهم خيفة قالوا لا تخف إنا أرسلنا إلى قوم لوط (70) وامرأته قائمة فضحكت فبشرناها بإسحاق ومن وراء إسحاق يعقوب (71) قالت يا ويلتى أألد وأنا عجوز وهذا بعلي شيخا إن هذا لشيء عجيب (72) قالوا أتعجبين من أمر الله رحمت الله وبركاته عليكم أهل البيت إنه حميد مجيد (73) فلما ذهب عن إبراهيم الروع وجاءته البشرى يجادلنا في قوم لوط (74) إن إبراهيم لحليم أواه منيب (75) يا إبراهيم أعرض عن هذا إنه قد جاء أمر ربك وإنهم آتيهم عذاب غير مردود (76) ولما جاءت رسلنا لوطا سيء بهم وضاق بهم ذرعا وقال هذا يوم عصيب (77) وجاءه قومه يهرعون إليه ومن قبل كانوا يعملون السيئات قال يا قوم هؤلاء بناتي هن أطهر لكم فاتقوا الله ولا تخزون في ضيفي أليس منكم رجل رشيد (78) قالوا لقد علمت ما لنا في بناتك من حق وإنك لتعلم ما نريد (79) قال لو أن لي بكم قوة أو آوي إلى ركن شديد (80) قالوا يا لوط إنا رسل ربك لن يصلوا إليك فأسر بأهلك بقطع من الليل ولا يلتفت منكم أحد إلا امرأتك إنه مصيبها ما أصابهم إن موعدهم الصبح أليس الصبح بقريب (81) فلما جاء أمرنا جعلنا عاليها سافلها وأمطرنا عليها حجارة من سجيل منضود (82) مسومة عند ربك وما هي من الظالمين ببعيد (83) وإلى مدين أخاهم شعيبا قال يا قوم اعبدوا الله ما لكم من إله غيره ولا تنقصوا المكيال والميزان إني أراكم بخير وإني أخاف عليكم عذاب يوم محيط (84) ويا قوم أوفوا المكيال والميزان بالقسط ولا تبخسوا الناس أشياءهم ولا تعثوا في الأرض مفسدين (85) بقيت الله خير لكم إن كنتم مؤمنين وما أنا عليكم بحفيظ (86) قالوا يا شعيب أصلاتك تأمرك أن نترك ما يعبد آباؤنا أو أن نفعل في أموالنا ما نشاء إنك لأنت الحليم الرشيد (87) قال يا قوم أرأيتم إن كنت على بينة من ربي ورزقني منه رزقا حسنا وما أريد أن أخالفكم إلى ما أنهاكم عنه إن أريد إلا الإصلاح ما استطعت وما توفيقي إلا بالله عليه توكلت وإليه أنيب (88) ويا قوم لا يجرمنكم شقاقي أن يصيبكم مثل ما أصاب قوم نوح أو قوم هود أو قوم صالح وما قوم لوط منكم ببعيد (89) واستغفروا ربكم ثم توبوا إليه إن ربي رحيم ودود (90) قالوا يا شعيب ما نفقه كثيرا مما تقول وإنا لنراك فينا ضعيفا ولولا رهطك لرجمناك وما أنت علينا بعزيز (91) قال يا قوم أرهطي أعز عليكم من الله واتخذتموه وراءكم ظهريا إن ربي بما تعملون محيط (92) ويا قوم اعملوا على مكانتكم إني عامل سوف تعلمون من يأتيه عذاب يخزيه ومن هو كاذب وارتقبوا إني معكم رقيب (93) ولما جاء أمرنا نجينا شعيبا والذين آمنوا معه برحمة منا وأخذت الذين ظلموا الصيحة فأصبحوا في ديارهم جاثمين (94) كأن لم يغنوا فيها ألا بعدا لمدين كما بعدت ثمود (95) ولقد أرسلنا موسى بآياتنا وسلطان مبين (96) إلى فرعون وملئه فاتبعوا أمر فرعون وما أمر فرعون برشيد (97) يقدم قومه يوم القيامة فأوردهم النار وبئس الورد المورود (98) وأتبعوا في هذه لعنة ويوم القيامة بئس الرفد المرفود (99) ذلك من أنباء القرى نقصه عليك منها قائم وحصيد (100) وما ظلمناهم ولكن ظلموا أنفسهم فما أغنت عنهم آلهتهم التي يدعون من دون الله من شيء لما جاء أمر ربك وما زادوهم غير تتبيب (101) وكذلك أخذ ربك إذا أخذ القرى وهي ظالمة إن أخذه أليم شديد (102) إن في ذلك لآية لمن خاف عذاب الآخرة ذلك يوم مجموع له الناس وذلك يوم مشهود (103) وما نؤخره إلا لأجل معدود (104) يوم يأت لا تكلم نفس إلا بإذنه فمنهم شقي وسعيد (105) فأما الذين شقوا ففي النار لهم فيها زفير وشهيق (106) خالدين فيها ما دامت السماوات والأرض إلا ما شاء ربك إن ربك فعال لما يريد (107) وأما الذين سعدوا ففي الجنة خالدين فيها ما دامت السماوات والأرض إلا ما شاء ربك عطاء غير مجذوذ (108) فلا تك في مرية مما يعبد هؤلاء ما يعبدون إلا كما يعبد آباؤهم من قبل وإنا لموفوهم نصيبهم غير منقوص (109) ولقد آتينا موسى الكتاب فاختلف فيه ولولا كلمة سبقت من ربك لقضي بينهم وإنهم لفي شك منه مريب (110) وإن كلا لما ليوفينهم ربك أعمالهم إنه بما يعملون خبير (111) فاستقم كما أمرت ومن تاب معك ولا تطغوا إنه بما تعملون بصير (112) ولا تركنوا إلى الذين ظلموا فتمسكم النار وما لكم من دون الله من أولياء ثم لا تنصرون (113) وأقم الصلاة طرفي النهار وزلفا من الليل إن الحسنات يذهبن السيئات ذلك ذكرى للذاكرين (114) واصبر فإن الله لا يضيع أجر المحسنين (115) فلولا كان من القرون من قبلكم أولو بقية ينهون عن الفساد في الأرض إلا قليلا ممن أنجينا منهم واتبع الذين ظلموا ما أترفوا فيه وكانوا مجرمين (116) وما كان ربك ليهلك القرى بظلم وأهلها مصلحون (117) ولو شاء ربك لجعل الناس أمة واحدة ولا يزالون مختلفين (118) إلا من رحم ربك ولذلك خلقهم وتمت كلمة ربك لأملأن جهنم من الجنة والناس أجمعين (119) وكلا نقص عليك من أنباء الرسل ما نثبت به فؤادك وجاءك في هذه الحق وموعظة وذكرى للمؤمنين (120) وقل للذين لا يؤمنون اعملوا على مكانتكم إنا عاملون (121) وانتظروا إنا منتظرون (122) ولله غيب السماوات والأرض وإليه يرجع الأمر كله فاعبده وتوكل عليه وما ربك بغافل عما تعملون (123)">هود&nbsp;<span style="color: #eb0e0e;">( ألر )</span>&nbsp;</button></td>

حم (1) تنزيل الكتاب من الله العزيز الحكيم (2) إن في السماوات والأرض لآيات للمؤمنين (3) وفي خلقكم وما يبث من دابة آيات لقوم يوقنون (4) واختلاف الليل والنهار وما أنزل الله من السماء من رزق فأحيا به الأرض بعد موتها وتصريف الرياح آيات لقوم يعقلون (5) تلك آيات الله نتلوها عليك بالحق فبأي حديث بعد الله وآياته يؤمنون (6) ويل لكل أفاك أثيم (7) يسمع آيات الله تتلى عليه ثم يصر مستكبرا كأن لم يسمعها فبشره بعذاب أليم (8) وإذا علم من آياتنا شيئا اتخذها هزوا أولئك لهم عذاب مهين (9) من ورائهم جهنم ولا يغني عنهم ما كسبوا شيئا ولا ما اتخذوا من دون الله أولياء ولهم عذاب عظيم (10) هذا هدى والذين كفروا بآيات ربهم لهم عذاب من رجز أليم (11) الله الذي سخر لكم البحر لتجري الفلك فيه بأمره ولتبتغوا من فضله ولعلكم تشكرون (12) وسخر لكم ما في السماوات وما في الأرض جميعا منه إن في ذلك لآيات لقوم يتفكرون (13) قل للذين آمنوا يغفروا للذين لا يرجون أيام الله ليجزي قوما بما كانوا يكسبون (14) من عمل صالحا فلنفسه ومن أساء فعليها ثم إلى ربكم ترجعون (15) ولقد آتينا بني إسرائيل الكتاب والحكم والنبوة ورزقناهم من الطيبات وفضلناهم على العالمين (16) وآتيناهم بينات من الأمر فما اختلفوا إلا من بعد ما جاءهم العلم بغيا بينهم إن ربك يقضي بينهم يوم القيامة فيما كانوا فيه يختلفون (17) ثم جعلناك على شريعة من الأمر فاتبعها ولا تتبع أهواء الذين لا يعلمون (18) إنهم لن يغنوا عنك من الله شيئا وإن الظالمين بعضهم أولياء بعض والله ولي المتقين (19) هذا بصائر للناس وهدى ورحمة لقوم يوقنون (20) أم حسب الذين اجترحوا السيئات أن نجعلهم كالذين آمنوا وعملوا الصالحات سواء محياهم ومماتهم ساء ما يحكمون (21) وخلق الله السماوات والأرض بالحق ولتجزى كل نفس بما كسبت وهم لا يظلمون (22) أفرأيت من اتخذ إلهه هواه وأضله الله على علم وختم على سمعه وقلبه وجعل على بصره غشاوة فمن يهديه من بعد الله أفلا تذكرون (23) وقالوا ما هي إلا حياتنا الدنيا نموت ونحيا وما يهلكنا إلا الدهر وما لهم بذلك من علم إن هم إلا يظنون (24) وإذا تتلى عليهم آياتنا بينات ما كان حجتهم إلا أن قالوا ائتوا بآبائنا إن كنتم صادقين (25) قل الله يحييكم ثم يميتكم ثم يجمعكم إلى يوم القيامة لا ريب فيه ولكن أكثر الناس لا يعلمون (26) ولله ملك السماوات والأرض ويوم تقوم الساعة يومئذ يخسر المبطلون (27) وترى كل أمة جاثية كل أمة تدعى إلى كتابها اليوم تجزون ما كنتم تعملون (28) هذا كتابنا ينطق عليكم بالحق إنا كنا نستنسخ ما كنتم تعملون (29) فأما الذين آمنوا وعملوا الصالحات فيدخلهم ربهم في رحمته ذلك هو الفوز المبين (30) وأما الذين كفروا أفلم تكن آياتي تتلى عليكم فاستكبرتم وكنتم قوما مجرمين (31) وإذا قيل إن وعد الله حق والساعة لا ريب فيها قلتم ما ندري ما الساعة إن نظن إلا ظنا وما نحن بمستيقنين (32) وبدا لهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون (33) وقيل اليوم ننساكم كما نسيتم لقاء يومكم هذا ومأواكم النار وما لكم من ناصرين (34) ذلكم بأنكم اتخذتم آيات الله هزوا وغرتكم الحياة الدنيا فاليوم لا يخرجون منها ولا هم يستعتبون (35) فلله الحمد رب السماوات ورب الأرض رب العالمين (36) وله الكبرياء في السماوات والأرض وهو العزيز الحكيم (37)">الجاثية&nbsp;<span style="color: #eb0e0e;">( حم )</span>&nbsp;</button></td>
	<td><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم
طه (1) ما أنزلنا عليك القرآن لتشقى (2) إلا تذكرة لمن يخشى (3) تنزيلا ممن خلق الأرض والسماوات العلى (4) الرحمن على العرش استوى (5) له ما في السماوات وما في الأرض وما بينهما وما تحت الثرى (6) وإن تجهر بالقول فإنه يعلم السر وأخفى (7) الله لا إله إلا هو له الأسماء الحسنى (8) وهل أتاك حديث موسى (9) إذ رأى نارا فقال لأهله امكثوا إني آنست نارا لعلي آتيكم منها بقبس أو أجد على النار هدى (10) فلما أتاها نودي يا موسى (11) إني أنا ربك فاخلع نعليك إنك بالواد المقدس طوى (12) وأنا اخترتك فاستمع لما يوحى (13) إنني أنا الله لا إله إلا أنا فاعبدني وأقم الصلاة لذكري (14) إن الساعة آتية أكاد أخفيها لتجزى كل نفس بما تسعى (15) فلا يصدنك عنها من لا يؤمن بها واتبع هواه فتردى (16) وما تلك بيمينك يا موسى (17) قال هي عصاي أتوكأ عليها وأهش بها على غنمي ولي فيها مآرب أخرى (18) قال ألقها يا موسى (19) فألقاها فإذا هي حية تسعى (20) قال خذها ولا تخف سنعيدها سيرتها الأولى (21) واضمم يدك إلى جناحك تخرج بيضاء من غير سوء آية أخرى (22) لنريك من آياتنا الكبرى (23) اذهب إلى فرعون إنه طغى (24) قال رب اشرح لي صدري (25) ويسر لي أمري (26) واحلل عقدة من لساني (27) يفقهوا قولي (28) واجعل لي وزيرا من أهلي (29) هارون أخي (30) اشدد به أزري (31) وأشركه في أمري (32) كي نسبحك كثيرا (33) ونذكرك كثيرا (34) إنك كنت بنا بصيرا (35) قال قد أوتيت سؤلك يا موسى (36) ولقد مننا عليك مرة أخرى (37) إذ أوحينا إلى أمك ما يوحى (38) أن اقذفيه في التابوت فاقذفيه في اليم فليلقه اليم بالساحل يأخذه عدو لي وعدو له وألقيت عليك محبة مني ولتصنع على عيني (39) إذ تمشي أختك فتقول هل أدلكم على من يكفله فرجعناك إلى أمك كي تقر عينها ولا تحزن وقتلت نفسا فنجيناك من الغم وفتناك فتونا فلبثت سنين في أهل مدين ثم جئت على قدر يا موسى (40) واصطنعتك لنفسي (41) اذهب أنت وأخوك بآياتي ولا تنيا في ذكري (42) اذهبا إلى فرعون إنه طغى (43) فقولا له قولا لينا لعله يتذكر أو يخشى (44) قالا ربنا إننا نخاف أن يفرط علينا أو أن يطغى (45) قال لا تخافا إنني معكما أسمع وأرى (46) فأتياه فقولا إنا رسولا ربك فأرسل معنا بني إسرائيل ولا تعذبهم قد جئناك بآية من ربك والسلام على من اتبع الهدى (47) إنا قد أوحي إلينا أن العذاب على من كذب وتولى (48) قال فمن ربكما يا موسى (49) قال ربنا الذي أعطى كل شيء خلقه ثم هدى (50) قال فما بال القرون الأولى (51) قال علمها عند ربي في كتاب لا يضل ربي ولا ينسى (52) الذي جعل لكم الأرض مهدا وسلك لكم فيها سبلا وأنزل من السماء ماء فأخرجنا به أزواجا من نبات شتى (53) كلوا وارعوا أنعامكم إن في ذلك لآيات لأولي النهى (54) منها خلقناكم وفيها نعيدكم ومنها نخرجكم تارة أخرى (55) ولقد أريناه آياتنا كلها فكذب وأبى (56) قال أجئتنا لتخرجنا من أرضنا بسحرك يا موسى (57) فلنأتينك بسحر مثله فاجعل بيننا وبينك موعدا لا نخلفه نحن ولا أنت مكانا سوى (58) قال موعدكم يوم الزينة وأن يحشر الناس ضحى (59) فتولى فرعون فجمع كيده ثم أتى (60) قال لهم موسى ويلكم لا تفتروا على الله كذبا فيسحتكم بعذاب وقد خاب من افترى (61) فتنازعوا أمرهم بينهم وأسروا النجوى (62) قالوا إن هذان لساحران يريدان أن يخرجاكم من أرضكم بسحرهما ويذهبا بطريقتكم المثلى (63) فأجمعوا كيدكم ثم ائتوا صفا وقد أفلح اليوم من استعلى (64) قالوا يا موسى إما أن تلقي وإما أن نكون أول من ألقى (65) قال بل ألقوا فإذا حبالهم وعصيهم يخيل إليه من سحرهم أنها تسعى (66) فأوجس في نفسه خيفة موسى (67) قلنا لا تخف إنك أنت الأعلى (68) وألق ما في يمينك تلقف ما صنعوا إنما صنعوا كيد ساحر ولا يفلح الساحر حيث أتى (69) فألقي السحرة سجدا قالوا آمنا برب هارون وموسى (70) قال آمنتم له قبل أن آذن لكم إنه لكبيركم الذي علمكم السحر فلأقطعن أيديكم وأرجلكم من خلاف ولأصلبنكم في جذوع النخل ولتعلمن أينا أشد عذابا وأبقى (71) قالوا لن نؤثرك على ما جاءنا من البينات والذي فطرنا فاقض ما أنت قاض إنما تقضي هذه الحياة الدنيا (72) إنا آمنا بربنا ليغفر لنا خطايانا وما أكرهتنا عليه من السحر والله خير وأبقى (73) إنه من يأت ربه مجرما فإن له جهنم لا يموت فيها ولا يحيى (74) ومن يأته مؤمنا قد عمل الصالحات فأولئك لهم الدرجات العلى (75) جنات عدن تجري من تحتها الأنهار خالدين فيها وذلك جزاء من تزكى (76) ولقد أوحينا إلى موسى أن أسر بعبادي فاضرب لهم طريقا في البحر يبسا لا تخاف دركا ولا تخشى (77) فأتبعهم فرعون بجنوده فغشيهم من اليم ما غشيهم (78) وأضل فرعون قومه وما هدى (79) يا بني إسرائيل قد أنجيناكم من عدوكم وواعدناكم جانب الطور الأيمن ونزلنا عليكم المن والسلوى (80) كلوا من طيبات ما رزقناكم ولا تطغوا فيه فيحل عليكم غضبي ومن يحلل عليه غضبي فقد هوى (81) وإني لغفار لمن تاب وآمن وعمل صالحا ثم اهتدى (82) وما أعجلك عن قومك يا موسى (83) قال هم أولاء على أثري وعجلت إليك رب لترضى (84) قال فإنا قد فتنا قومك من بعدك وأضلهم السامري (85) فرجع موسى إلى قومه غضبان أسفا قال يا قوم ألم يعدكم ربكم وعدا حسنا أفطال عليكم العهد أم أردتم أن يحل عليكم غضب من ربكم فأخلفتم موعدي (86) قالوا ما أخلفنا موعدك بملكنا ولكنا حملنا أوزارا من زينة القوم فقذفناها فكذلك ألقى السامري (87) فأخرج لهم عجلا جسدا له خوار فقالوا هذا إلهكم وإله موسى فنسي (88) أفلا يرون ألا يرجع إليهم قولا ولا يملك لهم ضرا ولا نفعا (89) ولقد قال لهم هارون من قبل يا قوم إنما فتنتم به وإن ربكم الرحمن فاتبعوني وأطيعوا أمري (90) قالوا لن نبرح عليه عاكفين حتى يرجع إلينا موسى (91) قال يا هارون ما منعك إذ رأيتهم ضلوا (92) ألا تتبعن أفعصيت أمري (93) قال يبنؤم لا تأخذ بلحيتي ولا برأسي إني خشيت أن تقول فرقت بين بني إسرائيل ولم ترقب قولي (94) قال فما خطبك يا سامري (95) قال بصرت بما لم يبصروا به فقبضت قبضة من أثر الرسول فنبذتها وكذلك سولت لي نفسي (96) قال فاذهب فإن لك في الحياة أن تقول لا مساس وإن لك موعدا لن تخلفه وانظر إلى إلهك الذي ظلت عليه عاكفا لنحرقنه ثم لننسفنه في اليم نسفا (97) إنما إلهكم الله الذي لا إله إلا هو وسع كل شيء علما (98) كذلك نقص عليك من أنباء ما قد سبق وقد آتيناك من لدنا ذكرا (99) من أعرض عنه فإنه يحمل يوم القيامة وزرا (100) خالدين فيه وساء لهم يوم القيامة حملا (101) يوم ينفخ في الصور ونحشر المجرمين يومئذ زرقا (102) يتخافتون بينهم إن لبثتم إلا عشرا (103) نحن أعلم بما يقولون إذ يقول أمثلهم طريقة إن لبثتم إلا يوما (104) ويسألونك عن الجبال فقل ينسفها ربي نسفا (105) فيذرها قاعا صفصفا (106) لا ترى فيها عوجا ولا أمتا (107) يومئذ يتبعون الداعي لا عوج له وخشعت الأصوات للرحمن فلا تسمع إلا همسا (108) يومئذ لا تنفع الشفاعة إلا من أذن له الرحمن ورضي له قولا (109) يعلم ما بين أيديهم وما خلفهم ولا يحيطون به علما (110) وعنت الوجوه للحي القيوم وقد خاب من حمل ظلما (111) ومن يعمل من الصالحات وهو مؤمن فلا يخاف ظلما ولا هضما (112) وكذلك أنزلناه قرآنا عربيا وصرفنا فيه من الوعيد لعلهم يتقون أو يحدث لهم ذكرا (113) فتعالى الله الملك الحق ولا تعجل بالقرآن من قبل أن يقضى إليك وحيه وقل رب زدني علما (114) ولقد عهدنا إلى آدم من قبل فنسي ولم نجد له عزما (115) وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس أبى (116) فقلنا يا آدم إن هذا عدو لك ولزوجك فلا يخرجنكما من الجنة فتشقى (117) إن لك ألا تجوع فيها ولا تعرى (118) وأنك لا تظمأ فيها ولا تضحى (119) فوسوس إليه الشيطان قال يا آدم هل أدلك على شجرة الخلد وملك لا يبلى (120) فأكلا منها فبدت لهما سوآتهما وطفقا يخصفان عليهما من ورق الجنة وعصى آدم ربه فغوى (121) ثم اجتباه ربه فتاب عليه وهدى (122) قال اهبطا منها جميعا بعضكم لبعض عدو فإما يأتينكم مني هدى فمن اتبع هداي فلا يضل ولا يشقى (123) ومن أعرض عن ذكري فإن له معيشة ضنكا ونحشره يوم القيامة أعمى (124) قال رب لم حشرتني أعمى وقد كنت بصيرا (125) قال كذلك أتتك آياتنا فنسيتها وكذلك اليوم تنسى (126) وكذلك نجزي من أسرف ولم يؤمن بآيات ربه ولعذاب الآخرة أشد وأبقى (127) أفلم يهد لهم كم أهلكنا قبلهم من القرون يمشون في مساكنهم إن في ذلك لآيات لأولي النهى (128) ولولا كلمة سبقت من ربك لكان لزاما وأجل مسمى (129) فاصبر على ما يقولون وسبح بحمد ربك قبل طلوع الشمس وقبل غروبها ومن آناء الليل فسبح وأطراف النهار لعلك ترضى (130) ولا تمدن عينيك إلى ما متعنا به أزواجا منهم زهرة الحياة الدنيا لنفتنهم فيه ورزق ربك خير وأبقى (131) وأمر أهلك بالصلاة واصطبر عليها لا نسألك رزقا نحن نرزقك والعاقبة للتقوى (132) وقالوا لولا يأتينا بآية من ربه أولم تأتهم بينة ما في الصحف الأولى (133) ولو أنا أهلكناهم بعذاب من قبله لقالوا ربنا لولا أرسلت إلينا رسولا فنتبع آياتك من قبل أن نذل ونخزى (134) قل كل متربص فتربصوا فستعلمون من أصحاب الصراط السوي ومن اهتدى (135)">طه&nbsp;<span style="color: #eb0e0e;">( طه )</span>&nbsp;</button></td>

قل أعوذ برب الفلق (1) من شر ما خلق (2) ومن شر غاسق إذا وقب (3) ومن شر النفاثات في العقد (4) ومن شر حاسد إذا حسد (5)">الفلق</button></td>
	<td><button class="openModalBtn" data-message="براءة من الله ورسوله إلى الذين عاهدتم من المشركين (1) فسيحوا في الأرض أربعة أشهر واعلموا أنكم غير معجزي الله وأن الله مخزي الكافرين (2) وأذان من الله ورسوله إلى الناس يوم الحج الأكبر أن الله بريء من المشركين ورسوله فإن تبتم فهو خير لكم وإن توليتم فاعلموا أنكم غير معجزي الله وبشر الذين كفروا بعذاب أليم (3) إلا الذين عاهدتم من المشركين ثم لم ينقصوكم شيئا ولم يظاهروا عليكم أحدا فأتموا إليهم عهدهم إلى مدتهم إن الله يحب المتقين (4) فإذا انسلخ الأشهر الحرم فاقتلوا المشركين حيث وجدتموهم وخذوهم واحصروهم واقعدوا لهم كل مرصد فإن تابوا وأقاموا الصلاة وآتوا الزكاة فخلوا سبيلهم إن الله غفور رحيم (5) وإن أحد من المشركين استجارك فأجره حتى يسمع كلام الله ثم أبلغه مأمنه ذلك بأنهم قوم لا يعلمون (6) كيف يكون للمشركين عهد عند الله وعند رسوله إلا الذين عاهدتم عند المسجد الحرام فما استقاموا لكم فاستقيموا لهم إن الله يحب المتقين (7) كيف وإن يظهروا عليكم لا يرقبوا فيكم إلا ولا ذمة يرضونكم بأفواههم وتأبى قلوبهم وأكثرهم فاسقون (8) اشتروا بآيات الله ثمنا قليلا فصدوا عن سبيله إنهم ساء ما كانوا يعملون (9) لا يرقبون في مؤمن إلا ولا ذمة وأولئك هم المعتدون (10) فإن تابوا وأقاموا الصلاة وآتوا الزكاة فإخوانكم في الدين ونفصل الآيات لقوم يعلمون (11) وإن نكثوا أيمانهم من بعد عهدهم وطعنوا في دينكم فقاتلوا أئمة الكفر إنهم لا أيمان لهم لعلهم ينتهون (12) ألا تقاتلون قوما نكثوا أيمانهم وهموا بإخراج الرسول وهم بدءوكم أول مرة أتخشونهم فالله أحق أن تخشوه إن كنتم مؤمنين (13) قاتلوهم يعذبهم الله بأيديكم ويخزهم وينصركم عليهم ويشف صدور قوم مؤمنين (14) ويذهب غيظ قلوبهم ويتوب الله على من يشاء والله عليم حكيم (15) أم حسبتم أن تتركوا ولما يعلم الله الذين جاهدوا منكم ولم يتخذوا من دون الله ولا رسوله ولا المؤمنين وليجة والله خبير بما تعملون (16) ما كان للمشركين أن يعمروا مساجد الله شاهدين على أنفسهم بالكفر أولئك حبطت أعمالهم وفي النار هم خالدون (17) إنما يعمر مساجد الله من آمن بالله واليوم الآخر وأقام الصلاة وآتى الزكاة ولم يخش إلا الله فعسى أولئك أن يكونوا من المهتدين (18) أجعلتم سقاية الحاج وعمارة المسجد الحرام كمن آمن بالله واليوم الآخر وجاهد في سبيل الله لا يستوون عند الله والله لا يهدي القوم الظالمين (19) الذين آمنوا وهاجروا وجاهدوا في سبيل الله بأموالهم وأنفسهم أعظم درجة عند الله وأولئك هم الفائزون (20) يبشرهم ربهم برحمة منه ورضوان وجنات لهم فيها نعيم مقيم (21) خالدين فيها أبدا إن الله عنده أجر عظيم (22) يا أيها الذين آمنوا لا تتخذوا آباءكم وإخوانكم أولياء إن استحبوا الكفر على الإيمان ومن يتولهم منكم فأولئك هم الظالمون (23) قل إن كان آباؤكم وأبناؤكم وإخوانكم وأزواجكم وعشيرتكم وأموال اقترفتموها وتجارة تخشون كسادها ومساكن ترضونها أحب إليكم من الله ورسوله وجهاد في سبيله فتربصوا حتى يأتي الله بأمره والله لا يهدي القوم الفاسقين (24) لقد نصركم الله في مواطن كثيرة ويوم حنين إذ أعجبتكم كثرتكم فلم تغن عنكم شيئا وضاقت عليكم الأرض بما رحبت ثم وليتم مدبرين (25) ثم أنزل الله سكينته على رسوله وعلى المؤمنين وأنزل جنودا لم تروها وعذب الذين كفروا وذلك جزاء الكافرين (26) ثم يتوب الله من بعد ذلك على من يشاء والله غفور رحيم (27) يا أيها الذين آمنوا إنما المشركون نجس فلا يقربوا المسجد الحرام بعد عامهم هذا وإن خفتم عيلة فسوف يغنيكم الله من فضله إن شاء إن الله عليم حكيم (28) قاتلوا الذين لا يؤمنون بالله ولا باليوم الآخر ولا يحرمون ما حرم الله ورسوله ولا يدينون دين الحق من الذين أوتوا الكتاب حتى يعطوا الجزية عن يد وهم صاغرون (29) وقالت اليهود عزير ابن الله وقالت النصارى المسيح ابن الله ذلك قولهم بأفواههم يضاهئون قول الذين كفروا من قبل قاتلهم الله أنى يؤفكون (30) اتخذوا أحبارهم ورهبانهم أربابا من دون الله والمسيح ابن مريم وما أمروا إلا ليعبدوا إلها واحدا لا إله إلا هو سبحانه عما يشركون (31) يريدون أن يطفئوا نور الله بأفواههم ويأبى الله إلا أن يتم نوره ولو كره الكافرون (32) هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله ولو كره المشركون (33) يا أيها الذين آمنوا إن كثيرا من الأحبار والرهبان ليأكلون أموال الناس بالباطل ويصدون عن سبيل الله والذين يكنزون الذهب والفضة ولا ينفقونها في سبيل الله فبشرهم بعذاب أليم (34) يوم يحمى عليها في نار جهنم فتكوى بها جباههم وجنوبهم وظهورهم هذا ما كنزتم لأنفسكم فذوقوا ما كنتم تكنزون (35) إن عدة الشهور عند الله اثنا عشر شهرا في كتاب الله يوم خلق السماوات والأرض منها أربعة حرم ذلك الدين القيم فلا تظلموا فيهن أنفسكم وقاتلوا المشركين كافة كما يقاتلونكم كافة واعلموا أن الله مع المتقين (36) إنما النسيء زيادة في الكفر يضل به الذين كفروا يحلونه عاما ويحرمونه عاما ليواطئوا عدة ما حرم الله فيحلوا ما حرم الله زين لهم سوء أعمالهم والله لا يهدي القوم الكافرين (37) يا أيها الذين آمنوا ما لكم إذا قيل لكم انفروا في سبيل الله اثاقلتم إلى الأرض أرضيتم بالحياة الدنيا من الآخرة فما متاع الحياة الدنيا في الآخرة إلا قليل (38) إلا تنفروا يعذبكم عذابا أليما ويستبدل قوما غيركم ولا تضروه شيئا والله على كل شيء قدير (39) إلا تنصروه فقد نصره الله إذ أخرجه الذين كفروا ثاني اثنين إذ هما في الغار إذ يقول لصاحبه لا تحزن إن الله معنا فأنزل الله سكينته عليه وأيده بجنود لم تروها وجعل كلمة الذين كفروا السفلى وكلمة الله هي العليا والله عزيز حكيم (40) انفروا خفافا وثقالا وجاهدوا بأموالكم وأنفسكم في سبيل الله ذلكم خير لكم إن كنتم تعلمون (41) لو كان عرضا قريبا وسفرا قاصدا لاتبعوك ولكن بعدت عليهم الشقة وسيحلفون بالله لو استطعنا لخرجنا معكم يهلكون أنفسهم والله يعلم إنهم لكاذبون (42) عفا الله عنك لم أذنت لهم حتى يتبين لك الذين صدقوا وتعلم الكاذبين (43) لا يستأذنك الذين يؤمنون بالله واليوم الآخر أن يجاهدوا بأموالهم وأنفسهم والله عليم بالمتقين (44) إنما يستأذنك الذين لا يؤمنون بالله واليوم الآخر وارتابت قلوبهم فهم في ريبهم يترددون (45) ولو أرادوا الخروج لأعدوا له عدة ولكن كره الله انبعاثهم فثبطهم وقيل اقعدوا مع القاعدين (46) لو خرجوا فيكم ما زادوكم إلا خبالا ولأوضعوا خلالكم يبغونكم الفتنة وفيكم سماعون لهم والله عليم بالظالمين (47) لقد ابتغوا الفتنة من قبل وقلبوا لك الأمور حتى جاء الحق وظهر أمر الله وهم كارهون (48) ومنهم من يقول ائذن لي ولا تفتني ألا في الفتنة سقطوا وإن جهنم لمحيطة بالكافرين (49) إن تصبك حسنة تسؤهم وإن تصبك مصيبة يقولوا قد أخذنا أمرنا من قبل ويتولوا وهم فرحون (50) قل لن يصيبنا إلا ما كتب الله لنا هو مولانا وعلى الله فليتوكل المؤمنون (51) قل هل تربصون بنا إلا إحدى الحسنيين ونحن نتربص بكم أن يصيبكم الله بعذاب من عنده أو بأيدينا فتربصوا إنا معكم متربصون (52) قل أنفقوا طوعا أو كرها لن يتقبل منكم إنكم كنتم قوما فاسقين (53) وما منعهم أن تقبل منهم نفقاتهم إلا أنهم كفروا بالله وبرسوله ولا يأتون الصلاة إلا وهم كسالى ولا ينفقون إلا وهم كارهون (54) فلا تعجبك أموالهم ولا أولادهم إنما يريد الله ليعذبهم بها في الحياة الدنيا وتزهق أنفسهم وهم كافرون (55) ويحلفون بالله إنهم لمنكم وما هم منكم ولكنهم قوم يفرقون (56) لو يجدون ملجأ أو مغارات أو مدخلا لولوا إليه وهم يجمحون (57) ومنهم من يلمزك في الصدقات فإن أعطوا منها رضوا وإن لم يعطوا منها إذا هم يسخطون (58) ولو أنهم رضوا ما آتاهم الله ورسوله وقالوا حسبنا الله سيؤتينا الله من فضله ورسوله إنا إلى الله راغبون (59) إنما الصدقات للفقراء والمساكين والعاملين عليها والمؤلفة قلوبهم وفي الرقاب والغارمين وفي سبيل الله وابن السبيل فريضة من الله والله عليم حكيم (60) ومنهم الذين يؤذون النبي ويقولون هو أذن قل أذن خير لكم يؤمن بالله ويؤمن للمؤمنين ورحمة للذين آمنوا منكم والذين يؤذون رسول الله لهم عذاب أليم (61) يحلفون بالله لكم ليرضوكم والله ورسوله أحق أن يرضوه إن كانوا مؤمنين (62) ألم يعلموا أنه من يحادد الله ورسوله فأن له نار جهنم خالدا فيها ذلك الخزي العظيم (63) يحذر المنافقون أن تنزل عليهم سورة تنبئهم بما في قلوبهم قل استهزئوا إن الله مخرج ما تحذرون (64) ولئن سألتهم ليقولن إنما كنا نخوض ونلعب قل أبالله وآياته ورسوله كنتم تستهزئون (65) لا تعتذروا قد كفرتم بعد إيمانكم إن نعف عن طائفة منكم نعذب طائفة بأنهم كانوا مجرمين (66) المنافقون والمنافقات بعضهم من بعض يأمرون بالمنكر وينهون عن المعروف ويقبضون أيديهم نسوا الله فنسيهم إن المنافقين هم الفاسقون (67) وعد الله المنافقين والمنافقات والكفار نار جهنم خالدين فيها هي حسبهم ولعنهم الله ولهم عذاب مقيم (68) كالذين من قبلكم كانوا أشد منكم قوة وأكثر أموالا وأولادا فاستمتعوا بخلاقهم فاستمتعتم بخلاقكم كما استمتع الذين من قبلكم بخلاقهم وخضتم كالذي خاضوا أولئك حبطت أعمالهم في الدنيا والآخرة وأولئك هم الخاسرون (69) ألم يأتهم نبأ الذين من قبلهم قوم نوح وعاد وثمود وقوم إبراهيم وأصحاب مدين والمؤتفكات أتتهم رسلهم بالبينات فما كان الله ليظلمهم ولكن كانوا أنفسهم يظلمون (70) والمؤمنون والمؤمنات بعضهم أولياء بعض يأمرون بالمعروف وينهون عن المنكر ويقيمون الصلاة ويؤتون الزكاة ويطيعون الله ورسوله أولئك سيرحمهم الله إن الله عزيز حكيم (71) وعد الله المؤمنين والمؤمنات جنات تجري من تحتها الأنهار خالدين فيها ومساكن طيبة في جنات عدن ورضوان من الله أكبر ذلك هو الفوز العظيم (72) يا أيها النبي جاهد الكفار والمنافقين واغلظ عليهم ومأواهم جهنم وبئس المصير (73) يحلفون بالله ما قالوا ولقد قالوا كلمة الكفر وكفروا بعد إسلامهم وهموا بما لم ينالوا وما نقموا إلا أن أغناهم الله ورسوله من فضله فإن يتوبوا يك خيرا لهم وإن يتولوا يعذبهم الله عذابا أليما في الدنيا والآخرة وما لهم في الأرض من ولي ولا نصير (74) ومنهم من عاهد الله لئن آتانا من فضله لنصدقن ولنكونن من الصالحين (75) فلما آتاهم من فضله بخلوا به وتولوا وهم معرضون (76) فأعقبهم نفاقا في قلوبهم إلى يوم يلقونه بما أخلفوا الله ما وعدوه وبما كانوا يكذبون (77) ألم يعلموا أن الله يعلم سرهم ونجواهم وأن الله علام الغيوب (78) الذين يلمزون المطوعين من المؤمنين في الصدقات والذين لا يجدون إلا جهدهم فيسخرون منهم سخر الله منهم ولهم عذاب أليم (79) استغفر لهم أو لا تستغفر لهم إن تستغفر لهم سبعين مرة فلن يغفر الله لهم ذلك بأنهم كفروا بالله ورسوله والله لا يهدي القوم الفاسقين (80) فرح المخلفون بمقعدهم خلاف رسول الله وكرهوا أن يجاهدوا بأموالهم وأنفسهم في سبيل الله وقالوا لا تنفروا في الحر قل نار جهنم أشد حرا لو كانوا يفقهون (81) فليضحكوا قليلا وليبكوا كثيرا جزاء بما كانوا يكسبون (82) فإن رجعك الله إلى طائفة منهم فاستأذنوك للخروج فقل لن تخرجوا معي أبدا ولن تقاتلوا معي عدوا إنكم رضيتم بالقعود أول مرة فاقعدوا مع الخالفين (83) ولا تصل على أحد منهم مات أبدا ولا تقم على قبره إنهم كفروا بالله ورسوله وماتوا وهم فاسقون (84) ولا تعجبك أموالهم وأولادهم إنما يريد الله أن يعذبهم بها في الدنيا وتزهق أنفسهم وهم كافرون (85) وإذا أنزلت سورة أن آمنوا بالله وجاهدوا مع رسوله استأذنك أولو الطول منهم وقالوا ذرنا نكن مع القاعدين (86) رضوا بأن يكونوا مع الخوالف وطبع على قلوبهم فهم لا يفقهون (87) لكن الرسول والذين آمنوا معه جاهدوا بأموالهم وأنفسهم وأولئك لهم الخيرات وأولئك هم المفلحون (88) أعد الله لهم جنات تجري من تحتها الأنهار خالدين فيها ذلك الفوز العظيم (89) وجاء المعذرون من الأعراب ليؤذن لهم وقعد الذين كذبوا الله ورسوله سيصيب الذين كفروا منهم عذاب أليم (90) ليس على الضعفاء ولا على المرضى ولا على الذين لا يجدون ما ينفقون حرج إذا نصحوا لله ورسوله ما على المحسنين من سبيل والله غفور رحيم (91) ولا على الذين إذا ما أتوك لتحملهم قلت لا أجد ما أحملكم عليه تولوا وأعينهم تفيض من الدمع حزنا ألا يجدوا ما ينفقون (92) إنما السبيل على الذين يستأذنونك وهم أغنياء رضوا بأن يكونوا مع الخوالف وطبع الله على قلوبهم فهم لا يعلمون (93) يعتذرون إليكم إذا رجعتم إليهم قل لا تعتذروا لن نؤمن لكم قد نبأنا الله من أخباركم وسيرى الله عملكم ورسوله ثم تردون إلى عالم الغيب والشهادة فينبئكم بما كنتم تعملون (94) سيحلفون بالله لكم إذا انقلبتم إليهم لتعرضوا عنهم فأعرضوا عنهم إنهم رجس ومأواهم جهنم جزاء بما كانوا يكسبون (95) يحلفون لكم لترضوا عنهم فإن ترضوا عنهم فإن الله لا يرضى عن القوم الفاسقين (96) الأعراب أشد كفرا ونفاقا وأجدر ألا يعلموا حدود ما أنزل الله على رسوله والله عليم حكيم (97) ومن الأعراب من يتخذ ما ينفق مغرما ويتربص بكم الدوائر عليهم دائرة السوء والله سميع عليم (98) ومن الأعراب من يؤمن بالله واليوم الآخر ويتخذ ما ينفق قربات عند الله وصلوات الرسول ألا إنها قربة لهم سيدخلهم الله في رحمته إن الله غفور رحيم (99) والسابقون الأولون من المهاجرين والأنصار والذين اتبعوهم بإحسان رضي الله عنهم ورضوا عنه وأعد لهم جنات تجري تحتها الأنهار خالدين فيها أبدا ذلك الفوز العظيم (100) وممن حولكم من الأعراب منافقون ومن أهل المدينة مردوا على النفاق لا تعلمهم نحن نعلمهم سنعذبهم مرتين ثم يردون إلى عذاب عظيم (101) وآخرون اعترفوا بذنوبهم خلطوا عملا صالحا وآخر سيئا عسى الله أن يتوب عليهم إن الله غفور رحيم (102) خذ من أموالهم صدقة تطهرهم وتزكيهم بها وصل عليهم إن صلاتك سكن لهم والله سميع عليم (103) ألم يعلموا أن الله هو يقبل التوبة عن عباده ويأخذ الصدقات وأن الله هو التواب الرحيم (104) وقل اعملوا فسيرى الله عملكم ورسوله والمؤمنون وستردون إلى عالم الغيب والشهادة فينبئكم بما كنتم تعملون (105) وآخرون مرجون لأمر الله إما يعذبهم وإما يتوب عليهم والله عليم حكيم (106) والذين اتخذوا مسجدا ضرارا وكفرا وتفريقا بين المؤمنين وإرصادا لمن حارب الله ورسوله من قبل وليحلفن إن أردنا إلا الحسنى والله يشهد إنهم لكاذبون (107) لا تقم فيه أبدا لمسجد أسس على التقوى من أول يوم أحق أن تقوم فيه فيه رجال يحبون أن يتطهروا والله يحب المطهرين (108) أفمن أسس بنيانه على تقوى من الله ورضوان خير أم من أسس بنيانه على شفا جرف هار فانهار به في نار جهنم والله لا يهدي القوم الظالمين (109) لا يزال بنيانهم الذي بنوا ريبة في قلوبهم إلا أن تقطع قلوبهم والله عليم حكيم (110) إن الله اشترى من المؤمنين أنفسهم وأموالهم بأن لهم الجنة يقاتلون في سبيل الله فيقتلون ويقتلون وعدا عليه حقا في التوراة والإنجيل والقرآن ومن أوفى بعهده من الله فاستبشروا ببيعكم الذي بايعتم به وذلك هو الفوز العظيم (111) التائبون العابدون الحامدون السائحون الراكعون الساجدون الآمرون بالمعروف والناهون عن المنكر والحافظون لحدود الله وبشر المؤمنين (112) ما كان للنبي والذين آمنوا أن يستغفروا للمشركين ولو كانوا أولي قربى من بعد ما تبين لهم أنهم أصحاب الجحيم (113) وما كان استغفار إبراهيم لأبيه إلا عن موعدة وعدها إياه فلما تبين له أنه عدو لله تبرأ منه إن إبراهيم لأواه حليم (114) وما كان الله ليضل قوما بعد إذ هداهم حتى يبين لهم ما يتقون إن الله بكل شيء عليم (115) إن الله له ملك السماوات والأرض يحيي ويميت وما لكم من دون الله من ولي ولا نصير (116) لقد تاب الله على النبي والمهاجرين والأنصار الذين اتبعوه في ساعة العسرة من بعد ما كاد يزيغ قلوب فريق منهم ثم تاب عليهم إنه بهم رءوف رحيم (117) وعلى الثلاثة الذين خلفوا حتى إذا ضاقت عليهم الأرض بما رحبت وضاقت عليهم أنفسهم وظنوا أن لا ملجأ من الله إلا إليه ثم تاب عليهم ليتوبوا إن الله هو التواب الرحيم (118) يا أيها الذين آمنوا اتقوا الله وكونوا مع الصادقين (119) ما كان لأهل المدينة ومن حولهم من الأعراب أن يتخلفوا عن رسول الله ولا يرغبوا بأنفسهم عن نفسه ذلك بأنهم لا يصيبهم ظمأ ولا نصب ولا مخمصة في سبيل الله ولا يطئون موطئا يغيظ الكفار ولا ينالون من عدو نيلا إلا كتب لهم به عمل صالح إن الله لا يضيع أجر المحسنين (120) ولا ينفقون نفقة صغيرة ولا كبيرة ولا يقطعون واديا إلا كتب لهم ليجزيهم الله أحسن ما كانوا يعملون (121) وما كان المؤمنون لينفروا كافة فلولا نفر من كل فرقة منهم طائفة ليتفقهوا في الدين ولينذروا قومهم إذا رجعوا إليهم لعلهم يحذرون (122) يا أيها الذين آمنوا قاتلوا الذين يلونكم من الكفار وليجدوا فيكم غلظة واعلموا أن الله مع المتقين (123) وإذا ما أنزلت سورة فمنهم من يقول أيكم زادته هذه إيمانا فأما الذين آمنوا فزادتهم إيمانا وهم يستبشرون (124) وأما الذين في قلوبهم مرض فزادتهم رجسا إلى رجسهم وماتوا وهم كافرون (125) أولا يرون أنهم يفتنون في كل عام مرة أو مرتين ثم لا يتوبون ولا هم يذكرون (126) وإذا ما أنزلت سورة نظر بعضهم إلى بعض هل يراكم من أحد ثم انصرفوا صرف الله قلوبهم بأنهم قوم لا يفقهون (127) لقد جاءكم رسول من أنفسكم عزيز عليه ما عنتم حريص عليكم بالمؤمنين رءوف رحيم (128) فإن تولوا فقل حسبي الله لا إله إلا هو عليه توكلت وهو رب العرش العظيم (129)">التوبة</button></td>

        function analyzeLine(line) {
            const words = line.split(' ');
            return words.map(analyzeWord).join('<span class="comma"> </span>');
        }

        function analyzeWord(word) {
            let result = '';
            for (let char of word) {
                if (['ا', 'أ','ئ', 'ى','ء','ؤ' , 'إ', 'آ'].includes(char)) {
                    result += 'ألف ألف ألف ألف ألف ألف ألف ألف  ';
                } else if (char === 'ل') {
                    result += 'لام لام لام لام لام لام لام لام ';
                } else if (char === 'م') {
                    result += 'ميم ميم ميم ميم ميم ميم ميم ميم ميم ميم ';
                } else if (char === 'ح') {
                    result += 'حاء حاء حاء حاء ';
                }else if (char === 'ع') {
                    result += 'عين ';
                }else if (char === 'س') {
                    result += 'سين سين سين سين ';
                }else if (char === 'ق') {
                    result += 'قاف ';
                }else if (char === 'ط') {
                    result += ' طاء طاء طاء طاء ';
                }else if (char === 'ه') {
                    result += 'هاء ';
                }else if (char === 'ر') {
                    result += 'راء راء راء راء ';
                }
            }
            return result.trim();
        }

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }

        function countAllChars(text) {
            return text.replace(/\s/g, '').length;
        }

        function countSpecificChars(text) {
            const counts = {
                alif: 0,
                lam: 0,
                meem: 0,
                hhae: 0,
                ine: 0,
                sine: 0,
                paf: 0,
                ttae: 0,
                hae: 0,
                raa: 0,
                total: 0
            };

            for (let char of text) {
                if (['ا', 'أ','ئ', 'ى','ء','ؤ' , 'إ', 'آ'].includes(char)) {
                    counts.alif++;
                    counts.total++;
                } else if (char === 'ل') {
                    counts.lam++;
                    counts.total++;
                } else if (char === 'م') {
                    counts.meem++;
                    counts.total++;
                } else if (char === 'ح') {
                    counts.hhae++;
                    counts.total++;
                }else if (char === 'ع') {
                    counts.ine++;
                    counts.total++;
                }else if (char === 'س') {
                    counts.sine++;
                    counts.total++;
                }else if (char === 'ق') {
                    counts.paf++;
                    counts.total++;
                }else if (char === 'ط') {
                    counts.ttae++;
                    counts.total++;
                }else if (char === 'ه') {
                    counts.hae++;
                    counts.total++;
                }else if (char === 'ر') {
                    counts.raa++;
                    counts.total++;
                }
            }

            return counts;
        }
                async function generateAudio(library) {
            const arabicInput = document.getElementById('arabicInput').value;

            if (!arabicInput) {
                alert('Please enter Arabic text.');
                return;
            }

            try {
                const response = await fetch('/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ arabicInput, library })
                });

                const data = await response.json();
                if (data.success) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = data.output;
                    audioPlayer.play();
                } else {
                    alert(data.error || 'Error generating audio.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate audio.');
            }
        }

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم المص (1) كتاب أنزل إليك فلا يكن في صدرك حرج منه لتنذر به وذكرى للمؤمنين (2) اتبعوا ما أنزل إليكم من ربكم ولا تتبعوا من دونه أولياء قليلا ما تذكرون (3) وكم من قرية أهلكناها فجاءها بأسنا بياتا أو هم قائلون (4) فما كان دعواهم إذ جاءهم بأسنا إلا أن قالوا إنا كنا ظالمين (5) فلنسألن الذين أرسل إليهم ولنسألن المرسلين (6) فلنقصن عليهم بعلم وما كنا غائبين (7) والوزن يومئذ الحق فمن ثقلت موازينه فأولئك هم المفلحون (8) ومن خفت موازينه فأولئك الذين خسروا أنفسهم بما كانوا بآياتنا يظلمون (9) ولقد مكناكم في الأرض وجعلنا لكم فيها معايش قليلا ما تشكرون (10) ولقد خلقناكم ثم صورناكم ثم قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس لم يكن من الساجدين (11) قال ما منعك ألا تسجد إذ أمرتك قال أنا خير منه خلقتني من نار وخلقته من طين (12) قال فاهبط منها فما يكون لك أن تتكبر فيها فاخرج إنك من الصاغرين (13) قال أنظرني إلى يوم يبعثون (14) قال إنك من المنظرين (15) قال فبما أغويتني لأقعدن لهم صراطك المستقيم (16) ثم لآتينهم من بين أيديهم ومن خلفهم وعن أيمانهم وعن شمائلهم ولا تجد أكثرهم شاكرين (17) قال اخرج منها مذءوما مدحورا لمن تبعك منهم لأملأن جهنم منكم أجمعين (18) ويا آدم اسكن أنت وزوجك الجنة فكلا من حيث شئتما ولا تقربا هذه الشجرة فتكونا من الظالمين (19) فوسوس لهما الشيطان ليبدي لهما ما ووري عنهما من سوآتهما وقال ما نهاكما ربكما عن هذه الشجرة إلا أن تكونا ملكين أو تكونا من الخالدين (20) وقاسمهما إني لكما لمن الناصحين (21) فدلاهما بغرور فلما ذاقا الشجرة بدت لهما سوآتهما وطفقا يخصفان عليهما من ورق الجنة وناداهما ربهما ألم أنهكما عن تلكما الشجرة وأقل لكما إن الشيطان لكما عدو مبين (22) قالا ربنا ظلمنا أنفسنا وإن لم تغفر لنا وترحمنا لنكونن من الخاسرين (23) قال اهبطوا بعضكم لبعض عدو ولكم في الأرض مستقر ومتاع إلى حين (24) قال فيها تحيون وفيها تموتون ومنها تخرجون (25) يا بني آدم قد أنزلنا عليكم لباسا يواري سوآتكم وريشا ولباس التقوى ذلك خير ذلك من آيات الله لعلهم يذكرون (26) يا بني آدم لا يفتننكم الشيطان كما أخرج أبويكم من الجنة ينزع عنهما لباسهما ليريهما سوآتهما إنه يراكم هو وقبيله من حيث لا ترونهم إنا جعلنا الشياطين أولياء للذين لا يؤمنون (27) وإذا فعلوا فاحشة قالوا وجدنا عليها آباءنا والله أمرنا بها قل إن الله لا يأمر بالفحشاء أتقولون على الله ما لا تعلمون (28) قل أمر ربي بالقسط وأقيموا وجوهكم عند كل مسجد وادعوه مخلصين له الدين كما بدأكم تعودون (29) فريقا هدى وفريقا حق عليهم الضلالة إنهم اتخذوا الشياطين أولياء من دون الله ويحسبون أنهم مهتدون (30) يا بني آدم خذوا زينتكم عند كل مسجد وكلوا واشربوا ولا تسرفوا إنه لا يحب المسرفين (31) قل من حرم زينة الله التي أخرج لعباده والطيبات من الرزق قل هي للذين آمنوا في الحياة الدنيا خالصة يوم القيامة كذلك نفصل الآيات لقوم يعلمون (32) قل إنما حرم ربي الفواحش ما ظهر منها وما بطن والإثم والبغي بغير الحق وأن تشركوا بالله ما لم ينزل به سلطانا وأن تقولوا على الله ما لا تعلمون (33) ولكل أمة أجل فإذا جاء أجلهم لا يستأخرون ساعة ولا يستقدمون (34) يا بني آدم إما يأتينكم رسل منكم يقصون عليكم آياتي فمن اتقى وأصلح فلا خوف عليهم ولا هم يحزنون (35) والذين كذبوا بآياتنا واستكبروا عنها أولئك أصحاب النار هم فيها خالدون (36) فمن أظلم ممن افترى على الله كذبا أو كذب بآياته أولئك ينالهم نصيبهم من الكتاب حتى إذا جاءتهم رسلنا يتوفونهم قالوا أين ما كنتم تدعون من دون الله قالوا ضلوا عنا وشهدوا على أنفسهم أنهم كانوا كافرين (37) قال ادخلوا في أمم قد خلت من قبلكم من الجن والإنس في النار كلما دخلت أمة لعنت أختها حتى إذا اداركوا فيها جميعا قالت أخراهم لأولاهم ربنا هؤلاء أضلونا فآتهم عذابا ضعفا من النار قال لكل ضعف ولكن لا تعلمون (38) وقالت أولاهم لأخراهم فما كان لكم علينا من فضل فذوقوا العذاب بما كنتم تكسبون (39) إن الذين كذبوا بآياتنا واستكبروا عنها لا تفتح لهم أبواب السماء ولا يدخلون الجنة حتى يلج الجمل في سم الخياط وكذلك نجزي المجرمين (40) لهم من جهنم مهاد ومن فوقهم غواش وكذلك نجزي الظالمين (41) والذين آمنوا وعملوا الصالحات لا نكلف نفسا إلا وسعها أولئك أصحاب الجنة هم فيها خالدون (42) ونزعنا ما في صدورهم من غل تجري من تحتهم الأنهار وقالوا الحمد لله الذي هدانا لهذا وما كنا لنهتدي لولا أن هدانا الله لقد جاءت رسل ربنا بالحق ونودوا أن تلكم الجنة أورثتموها بما كنتم تعملون (43) ونادى أصحاب الجنة أصحاب النار أن قد وجدنا ما وعدنا ربنا حقا فهل وجدتم ما وعد ربكم حقا قالوا نعم فأذن مؤذن بينهم أن لعنة الله على الظالمين (44) الذين يصدون عن سبيل الله ويبغونها عوجا وهم بالآخرة كافرون (45) وبينهما حجاب وعلى الأعراف رجال يعرفون كلا بسيماهم ونادوا أصحاب الجنة أن سلام عليكم لم يدخلوها وهم يطمعون (46) وإذا صرفت أبصارهم تلقاء أصحاب النار قالوا ربنا لا تجعلنا مع القوم الظالمين (47) ونادى أصحاب الأعراف رجالا يعرفونهم بسيماهم قالوا ما أغنى عنكم جمعكم وما كنتم تستكبرون (48) أهؤلاء الذين أقسمتم لا ينالهم الله برحمة ادخلوا الجنة لا خوف عليكم ولا أنتم تحزنون (49) ونادى أصحاب النار أصحاب الجنة أن أفيضوا علينا من الماء أو مما رزقكم الله قالوا إن الله حرمهما على الكافرين (50) الذين اتخذوا دينهم لهوا ولعبا وغرتهم الحياة الدنيا فاليوم ننساهم كما نسوا لقاء يومهم هذا وما كانوا بآياتنا يجحدون (51) ولقد جئناهم بكتاب فصلناه على علم هدى ورحمة لقوم يؤمنون (52) هل ينظرون إلا تأويله يوم يأتي تأويله يقول الذين نسوه من قبل قد جاءت رسل ربنا بالحق فهل لنا من شفعاء فيشفعوا لنا أو نرد فنعمل غير الذي كنا نعمل قد خسروا أنفسهم وضل عنهم ما كانوا يفترون (53) إن ربكم الله الذي خلق السماوات والأرض في ستة أيام ثم استوى على العرش يغشي الليل النهار يطلبه حثيثا والشمس والقمر والنجوم مسخرات بأمره ألا له الخلق والأمر تبارك الله رب العالمين (54) ادعوا ربكم تضرعا وخفية إنه لا يحب المعتدين (55) ولا تفسدوا في الأرض بعد إصلاحها وادعوه خوفا وطمعا إن رحمت الله قريب من المحسنين (56) وهو الذي يرسل الرياح بشرا بين يدي رحمته حتى إذا أقلت سحابا ثقالا سقناه لبلد ميت فأنزلنا به الماء فأخرجنا به من كل الثمرات كذلك نخرج الموتى لعلكم تذكرون (57) والبلد الطيب يخرج نباته بإذن ربه والذي خبث لا يخرج إلا نكدا كذلك نصرف الآيات لقوم يشكرون (58) لقد أرسلنا نوحا إلى قومه فقال يا قوم اعبدوا الله ما لكم من إله غيره إني أخاف عليكم عذاب يوم عظيم (59) قال الملأ من قومه إنا لنراك في ضلال مبين (60) قال يا قوم ليس بي ضلالة ولكني رسول من رب العالمين (61) أبلغكم رسالات ربي وأنصح لكم وأعلم من الله ما لا تعلمون (62) أوعجبتم أن جاءكم ذكر من ربكم على رجل منكم لينذركم ولتتقوا ولعلكم ترحمون (63) فكذبوه فأنجيناه والذين معه في الفلك وأغرقنا الذين كذبوا بآياتنا إنهم كانوا قوما عمين (64) وإلى عاد أخاهم هودا قال يا قوم اعبدوا الله ما لكم من إله غيره أفلا تتقون (65) قال الملأ الذين كفروا من قومه إنا لنراك في سفاهة وإنا لنظنك من الكاذبين (66) قال يا قوم ليس بي سفاهة ولكني رسول من رب العالمين (67) أبلغكم رسالات ربي وأنا لكم ناصح أمين (68) أوعجبتم أن جاءكم ذكر من ربكم على رجل منكم لينذركم واذكروا إذ جعلكم خلفاء من بعد قوم نوح وزادكم في الخلق بسطة فاذكروا آلاء الله لعلكم تفلحون (69) قالوا أجئتنا لنعبد الله وحده ونذر ما كان يعبد آباؤنا فأتنا بما تعدنا إن كنت من الصادقين (70) قال قد وقع عليكم من ربكم رجس وغضب أتجادلونني في أسماء سميتموها أنتم وآباؤكم ما نزل الله بها من سلطان فانتظروا إني معكم من المنتظرين (71) فأنجيناه والذين معه برحمة منا وقطعنا دابر الذين كذبوا بآياتنا وما كانوا مؤمنين (72) وإلى ثمود أخاهم صالحا قال يا قوم اعبدوا الله ما لكم من إله غيره قد جاءتكم بينة من ربكم هذه ناقة الله لكم آية فذروها تأكل في أرض الله ولا تمسوها بسوء فيأخذكم عذاب أليم (73) واذكروا إذ جعلكم خلفاء من بعد عاد وبوأكم في الأرض تتخذون من سهولها قصورا وتنحتون الجبال بيوتا فاذكروا آلاء الله ولا تعثوا في الأرض مفسدين (74) قال الملأ الذين استكبروا من قومه للذين استضعفوا لمن آمن منهم أتعلمون أن صالحا مرسل من ربه قالوا إنا بما أرسل به مؤمنون (75) قال الذين استكبروا إنا بالذي آمنتم به كافرون (76) فعقروا الناقة وعتوا عن أمر ربهم وقالوا يا صالح ائتنا بما تعدنا إن كنت من المرسلين (77) فأخذتهم الرجفة فأصبحوا في دارهم جاثمين (78) فتولى عنهم وقال يا قوم لقد أبلغتكم رسالة ربي ونصحت لكم ولكن لا تحبون الناصحين (79) ولوطا إذ قال لقومه أتأتون الفاحشة ما سبقكم بها من أحد من العالمين (80) إنكم لتأتون الرجال شهوة من دون النساء بل أنتم قوم مسرفون (81) وما كان جواب قومه إلا أن قالوا أخرجوهم من قريتكم إنهم أناس يتطهرون (82) فأنجيناه وأهله إلا امرأته كانت من الغابرين (83) وأمطرنا عليهم مطرا فانظر كيف كان عاقبة المجرمين (84) وإلى مدين أخاهم شعيبا قال يا قوم اعبدوا الله ما لكم من إله غيره قد جاءتكم بينة من ربكم فأوفوا الكيل والميزان ولا تبخسوا الناس أشياءهم ولا تفسدوا في الأرض بعد إصلاحها ذلكم خير لكم إن كنتم مؤمنين (85) ولا تقعدوا بكل صراط توعدون وتصدون عن سبيل الله من آمن به وتبغونها عوجا واذكروا إذ كنتم قليلا فكثركم وانظروا كيف كان عاقبة المفسدين (86) وإن كان طائفة منكم آمنوا بالذي أرسلت به وطائفة لم يؤمنوا فاصبروا حتى يحكم الله بيننا وهو خير الحاكمين (87) قال الملأ الذين استكبروا من قومه لنخرجنك يا شعيب والذين آمنوا معك من قريتنا أو لتعودن في ملتنا قال أولو كنا كارهين (88) قد افترينا على الله كذبا إن عدنا في ملتكم بعد إذ نجانا الله منها وما يكون لنا أن نعود فيها إلا أن يشاء الله ربنا وسع ربنا كل شيء علما على الله توكلنا ربنا افتح بيننا وبين قومنا بالحق وأنت خير الفاتحين (89) وقال الملأ الذين كفروا من قومه لئن اتبعتم شعيبا إنكم إذا لخاسرون (90) فأخذتهم الرجفة فأصبحوا في دارهم جاثمين (91) الذين كذبوا شعيبا كأن لم يغنوا فيها الذين كذبوا شعيبا كانوا هم الخاسرين (92) فتولى عنهم وقال يا قوم لقد أبلغتكم رسالات ربي ونصحت لكم فكيف آسى على قوم كافرين (93) وما أرسلنا في قرية من نبي إلا أخذنا أهلها بالبأساء والضراء لعلهم يضرعون (94) ثم بدلنا مكان السيئة الحسنة حتى عفوا وقالوا قد مس آباءنا الضراء والسراء فأخذناهم بغتة وهم لا يشعرون (95) ولو أن أهل القرى آمنوا واتقوا لفتحنا عليهم بركات من السماء والأرض ولكن كذبوا فأخذناهم بما كانوا يكسبون (96) أفأمن أهل القرى أن يأتيهم بأسنا بياتا وهم نائمون (97) أوأمن أهل القرى أن يأتيهم بأسنا ضحى وهم يلعبون (98) أفأمنوا مكر الله فلا يأمن مكر الله إلا القوم الخاسرون (99) أولم يهد للذين يرثون الأرض من بعد أهلها أن لو نشاء أصبناهم بذنوبهم ونطبع على قلوبهم فهم لا يسمعون (100) تلك القرى نقص عليك من أنبائها ولقد جاءتهم رسلهم بالبينات فما كانوا ليؤمنوا بما كذبوا من قبل كذلك يطبع الله على قلوب الكافرين (101) وما وجدنا لأكثرهم من عهد وإن وجدنا أكثرهم لفاسقين (102) ثم بعثنا من بعدهم موسى بآياتنا إلى فرعون وملئه فظلموا بها فانظر كيف كان عاقبة المفسدين (103) وقال موسى يا فرعون إني رسول من رب العالمين (104) حقيق على أن لا أقول على الله إلا الحق قد جئتكم ببينة من ربكم فأرسل معي بني إسرائيل (105) قال إن كنت جئت بآية فأت بها إن كنت من الصادقين (106) فألقى عصاه فإذا هي ثعبان مبين (107) ونزع يده فإذا هي بيضاء للناظرين (108) قال الملأ من قوم فرعون إن هذا لساحر عليم (109) يريد أن يخرجكم من أرضكم فماذا تأمرون (110) قالوا أرجه وأخاه وأرسل في المدائن حاشرين (111) يأتوك بكل ساحر عليم (112) وجاء السحرة فرعون قالوا إن لنا لأجرا إن كنا نحن الغالبين (113) قال نعم وإنكم لمن المقربين (114) قالوا يا موسى إما أن تلقي وإما أن نكون نحن الملقين (115) قال ألقوا فلما ألقوا سحروا أعين الناس واسترهبوهم وجاءوا بسحر عظيم (116) وأوحينا إلى موسى أن ألق عصاك فإذا هي تلقف ما يأفكون (117) فوقع الحق وبطل ما كانوا يعملون (118) فغلبوا هنالك وانقلبوا صاغرين (119) وألقي السحرة ساجدين (120) قالوا آمنا برب العالمين (121) رب موسى وهارون (122) قال فرعون آمنتم به قبل أن آذن لكم إن هذا لمكر مكرتموه في المدينة لتخرجوا منها أهلها فسوف تعلمون (123) لأقطعن أيديكم وأرجلكم من خلاف ثم لأصلبنكم أجمعين (124) قالوا إنا إلى ربنا منقلبون (125) وما تنقم منا إلا أن آمنا بآيات ربنا لما جاءتنا ربنا أفرغ علينا صبرا وتوفنا مسلمين (126) وقال الملأ من قوم فرعون أتذر موسى وقومه ليفسدوا في الأرض ويذرك وآلهتك قال سنقتل أبناءهم ونستحيي نساءهم وإنا فوقهم قاهرون (127) قال موسى لقومه استعينوا بالله واصبروا إن الأرض لله يورثها من يشاء من عباده والعاقبة للمتقين (128) قالوا أوذينا من قبل أن تأتينا ومن بعد ما جئتنا قال عسى ربكم أن يهلك عدوكم ويستخلفكم في الأرض فينظر كيف تعملون (129) ولقد أخذنا آل فرعون بالسنين ونقص من الثمرات لعلهم يذكرون (130) فإذا جاءتهم الحسنة قالوا لنا هذه وإن تصبهم سيئة يطيروا بموسى ومن معه ألا إنما طائرهم عند الله ولكن أكثرهم لا يعلمون (131) وقالوا مهما تأتنا به من آية لتسحرنا بها فما نحن لك بمؤمنين (132) فأرسلنا عليهم الطوفان والجراد والقمل والضفادع والدم آيات مفصلات فاستكبروا وكانوا قوما مجرمين (133) ولما وقع عليهم الرجز قالوا يا موسى ادع لنا ربك بما عهد عندك لئن كشفت عنا الرجز لنؤمنن لك ولنرسلن معك بني إسرائيل (134) فلما كشفنا عنهم الرجز إلى أجل هم بالغوه إذا هم ينكثون (135) فانتقمنا منهم فأغرقناهم في اليم بأنهم كذبوا بآياتنا وكانوا عنها غافلين (136) وأورثنا القوم الذين كانوا يستضعفون مشارق الأرض ومغاربها التي باركنا فيها وتمت كلمت ربك الحسنى على بني إسرائيل بما صبروا ودمرنا ما كان يصنع فرعون وقومه وما كانوا يعرشون (137) وجاوزنا ببني إسرائيل البحر فأتوا على قوم يعكفون على أصنام لهم قالوا يا موسى اجعل لنا إلها كما لهم آلهة قال إنكم قوم تجهلون (138) إن هؤلاء متبر ما هم فيه وباطل ما كانوا يعملون (139) قال أغير الله أبغيكم إلها وهو فضلكم على العالمين (140) وإذ أنجيناكم من آل فرعون يسومونكم سوء العذاب يقتلون أبناءكم ويستحيون نساءكم وفي ذلكم بلاء من ربكم عظيم (141) وواعدنا موسى ثلاثين ليلة وأتممناها بعشر فتم ميقات ربه أربعين ليلة وقال موسى لأخيه هارون اخلفني في قومي وأصلح ولا تتبع سبيل المفسدين (142) ولما جاء موسى لميقاتنا وكلمه ربه قال رب أرني أنظر إليك قال لن تراني ولكن انظر إلى الجبل فإن استقر مكانه فسوف تراني فلما تجلى ربه للجبل جعله دكا وخر موسى صعقا فلما أفاق قال سبحانك تبت إليك وأنا أول المؤمنين (143) قال يا موسى إني اصطفيتك على الناس برسالاتي وبكلامي فخذ ما آتيتك وكن من الشاكرين (144) وكتبنا له في الألواح من كل شيء موعظة وتفصيلا لكل شيء فخذها بقوة وأمر قومك يأخذوا بأحسنها سأريكم دار الفاسقين (145) سأصرف عن آياتي الذين يتكبرون في الأرض بغير الحق وإن يروا كل آية لا يؤمنوا بها وإن يروا سبيل الرشد لا يتخذوه سبيلا وإن يروا سبيل الغي يتخذوه سبيلا ذلك بأنهم كذبوا بآياتنا وكانوا عنها غافلين (146) والذين كذبوا بآياتنا ولقاء الآخرة حبطت أعمالهم هل يجزون إلا ما كانوا يعملون (147) واتخذ قوم موسى من بعده من حليهم عجلا جسدا له خوار ألم يروا أنه لا يكلمهم ولا يهديهم سبيلا اتخذوه وكانوا ظالمين (148) ولما سقط في أيديهم ورأوا أنهم قد ضلوا قالوا لئن لم يرحمنا ربنا ويغفر لنا لنكونن من الخاسرين (149) ولما رجع موسى إلى قومه غضبان أسفا قال بئسما خلفتموني من بعدي أعجلتم أمر ربكم وألقى الألواح وأخذ برأس أخيه يجره إليه قال ابن أم إن القوم استضعفوني وكادوا يقتلونني فلا تشمت بي الأعداء ولا تجعلني مع القوم الظالمين (150) قال رب اغفر لي ولأخي وأدخلنا في رحمتك وأنت أرحم الراحمين (151) إن الذين اتخذوا العجل سينالهم غضب من ربهم وذلة في الحياة الدنيا وكذلك نجزي المفترين (152) والذين عملوا السيئات ثم تابوا من بعدها وآمنوا إن ربك من بعدها لغفور رحيم (153) ولما سكت عن موسى الغضب أخذ الألواح وفي نسختها هدى ورحمة للذين هم لربهم يرهبون (154) واختار موسى قومه سبعين رجلا لميقاتنا فلما أخذتهم الرجفة قال رب لو شئت أهلكتهم من قبل وإياي أتهلكنا بما فعل السفهاء منا إن هي إلا فتنتك تضل بها من تشاء وتهدي من تشاء أنت ولينا فاغفر لنا وارحمنا وأنت خير الغافرين (155) واكتب لنا في هذه الدنيا حسنة وفي الآخرة إنا هدنا إليك قال عذابي أصيب به من أشاء ورحمتي وسعت كل شيء فسأكتبها للذين يتقون ويؤتون الزكاة والذين هم بآياتنا يؤمنون (156) الذين يتبعون الرسول النبي الأمي الذي يجدونه مكتوبا عندهم في التوراة والإنجيل يأمرهم بالمعروف وينهاهم عن المنكر ويحل لهم الطيبات ويحرم عليهم الخبائث ويضع عنهم إصرهم والأغلال التي كانت عليهم فالذين آمنوا به وعزروه ونصروه واتبعوا النور الذي أنزل معه أولئك هم المفلحون (157) قل يا أيها الناس إني رسول الله إليكم جميعا الذي له ملك السماوات والأرض لا إله إلا هو يحيي ويميت فآمنوا بالله ورسوله النبي الأمي الذي يؤمن بالله وكلماته واتبعوه لعلكم تهتدون (158) ومن قوم موسى أمة يهدون بالحق وبه يعدلون (159) وقطعناهم اثنتي عشرة أسباطا أمما وأوحينا إلى موسى إذ استسقاه قومه أن اضرب بعصاك الحجر فانبجست منه اثنتا عشرة عينا قد علم كل أناس مشربهم وظللنا عليهم الغمام وأنزلنا عليهم المن والسلوى كلوا من طيبات ما رزقناكم وما ظلمونا ولكن كانوا أنفسهم يظلمون (160) وإذ قيل لهم اسكنوا هذه القرية وكلوا منها حيث شئتم وقولوا حطة وادخلوا الباب سجدا نغفر لكم خطيئاتكم سنزيد المحسنين (161) فبدل الذين ظلموا منهم قولا غير الذي قيل لهم فأرسلنا عليهم رجزا من السماء بما كانوا يظلمون (162) واسألهم عن القرية التي كانت حاضرة البحر إذ يعدون في السبت إذ تأتيهم حيتانهم يوم سبتهم شرعا ويوم لا يسبتون لا تأتيهم كذلك نبلوهم بما كانوا يفسقون (163) وإذ قالت أمة منهم لم تعظون قوما الله مهلكهم أو معذبهم عذابا شديدا قالوا معذرة إلى ربكم ولعلهم يتقون (164) فلما نسوا ما ذكروا به أنجينا الذين ينهون عن السوء وأخذنا الذين ظلموا بعذاب بئيس بما كانوا يفسقون (165) فلما عتوا عن ما نهوا عنه قلنا لهم كونوا قردة خاسئين (166) وإذ تأذن ربك ليبعثن عليهم إلى يوم القيامة من يسومهم سوء العذاب إن ربك لسريع العقاب وإنه لغفور رحيم (167) وقطعناهم في الأرض أمما منهم الصالحون ومنهم دون ذلك وبلوناهم بالحسنات والسيئات لعلهم يرجعون (168) فخلف من بعدهم خلف ورثوا الكتاب يأخذون عرض هذا الأدنى ويقولون سيغفر لنا وإن يأتهم عرض مثله يأخذوه ألم يؤخذ عليهم ميثاق الكتاب أن لا يقولوا على الله إلا الحق ودرسوا ما فيه والدار الآخرة خير للذين يتقون أفلا تعقلون (169) والذين يمسكون بالكتاب وأقاموا الصلاة إنا لا نضيع أجر المصلحين (170) وإذ نتقنا الجبل فوقهم كأنه ظلة وظنوا أنه واقع بهم خذوا ما آتيناكم بقوة واذكروا ما فيه لعلكم تتقون (171) وإذ أخذ ربك من بني آدم من ظهورهم ذريتهم وأشهدهم على أنفسهم ألست بربكم قالوا بلى شهدنا أن تقولوا يوم القيامة إنا كنا عن هذا غافلين (172) أو تقولوا إنما أشرك آباؤنا من قبل وكنا ذرية من بعدهم أفتهلكنا بما فعل المبطلون (173) وكذلك نفصل الآيات ولعلهم يرجعون (174) واتل عليهم نبأ الذي آتيناه آياتنا فانسلخ منها فأتبعه الشيطان فكان من الغاوين (175) ولو شئنا لرفعناه بها ولكنه أخلد إلى الأرض واتبع هواه فمثله كمثل الكلب إن تحمل عليه يلهث أو تتركه يلهث ذلك مثل القوم الذين كذبوا بآياتنا فاقصص القصص لعلهم يتفكرون (176) ساء مثلا القوم الذين كذبوا بآياتنا وأنفسهم كانوا يظلمون (177) من يهد الله فهو المهتدي ومن يضلل فأولئك هم الخاسرون (178) ولقد ذرأنا لجهنم كثيرا من الجن والإنس لهم قلوب لا يفقهون بها ولهم أعين لا يبصرون بها ولهم آذان لا يسمعون بها أولئك كالأنعام بل هم أضل أولئك هم الغافلون (179) ولله الأسماء الحسنى فادعوه بها وذروا الذين يلحدون في أسمائه سيجزون ما كانوا يعملون (180) وممن خلقنا أمة يهدون بالحق وبه يعدلون (181) والذين كذبوا بآياتنا سنستدرجهم من حيث لا يعلمون (182) وأملي لهم إن كيدي متين (183) أولم يتفكروا ما بصاحبهم من جنة إن هو إلا نذير مبين (184) أولم ينظروا في ملكوت السماوات والأرض وما خلق الله من شيء وأن عسى أن يكون قد اقترب أجلهم فبأي حديث بعده يؤمنون (185) من يضلل الله فلا هادي له ويذرهم في طغيانهم يعمهون (186) يسألونك عن الساعة أيان مرساها قل إنما علمها عند ربي لا يجليها لوقتها إلا هو ثقلت في السماوات والأرض لا تأتيكم إلا بغتة يسألونك كأنك حفي عنها قل إنما علمها عند الله ولكن أكثر الناس لا يعلمون (187) قل لا أملك لنفسي نفعا ولا ضرا إلا ما شاء الله ولو كنت أعلم الغيب لاستكثرت من الخير وما مسني السوء إن أنا إلا نذير وبشير لقوم يؤمنون (188) هو الذي خلقكم من نفس واحدة وجعل منها زوجها ليسكن إليها فلما تغشاها حملت حملا خفيفا فمرت به فلما أثقلت دعوا الله ربهما لئن آتيتنا صالحا لنكونن من الشاكرين (189) فلما آتاهما صالحا جعلا له شركاء فيما آتاهما فتعالى الله عما يشركون (190) أيشركون ما لا يخلق شيئا وهم يخلقون (191) ولا يستطيعون لهم نصرا ولا أنفسهم ينصرون (192) وإن تدعوهم إلى الهدى لا يتبعوكم سواء عليكم أدعوتموهم أم أنتم صامتون (193) إن الذين تدعون من دون الله عباد أمثالكم فادعوهم فليستجيبوا لكم إن كنتم صادقين (194) ألهم أرجل يمشون بها أم لهم أيد يبطشون بها أم لهم أعين يبصرون بها أم لهم آذان يسمعون بها قل ادعوا شركاءكم ثم كيدون فلا تنظرون (195) إن وليي الله الذي نزل الكتاب وهو يتولى الصالحين (196) والذين تدعون من دونه لا يستطيعون نصركم ولا أنفسهم ينصرون (197) وإن تدعوهم إلى الهدى لا يسمعوا وتراهم ينظرون إليك وهم لا يبصرون (198) خذ العفو وأمر بالعرف وأعرض عن الجاهلين (199) وإما ينزغنك من الشيطان نزغ فاستعذ بالله إنه سميع عليم (200) إن الذين اتقوا إذا مسهم طائف من الشيطان تذكروا فإذا هم مبصرون (201) وإخوانهم يمدونهم في الغي ثم لا يقصرون (202) وإذا لم تأتهم بآية قالوا لولا اجتبيتها قل إنما أتبع ما يوحى إلي من ربي هذا بصائر من ربكم وهدى ورحمة لقوم يؤمنون (203) وإذا قرئ القرآن فاستمعوا له وأنصتوا لعلكم ترحمون (204) واذكر ربك في نفسك تضرعا وخيفة ودون الجهر من القول بالغدو والآصال ولا تكن من الغافلين (205) إن الذين عند ربك لا يستكبرون عن عبادته ويسبحونه وله يسجدون (206)">الأعراف&nbsp;<span style="color: #eb0e0e;">( ألمص )</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم إذا الشمس كورت (1) وإذا النجوم انكدرت (2) وإذا الجبال سيرت (3) وإذا العشار عطلت (4) وإذا الوحوش حشرت (5) وإذا البحار سجرت (6) وإذا النفوس زوجت (7) وإذا الموءودة سئلت (8) بأي ذنب قتلت (9) وإذا الصحف نشرت (10) وإذا السماء كشطت (11) وإذا الجحيم سعرت (12) وإذا الجنة أزلفت (13) علمت نفس ما أحضرت (14) فلا أقسم بالخنس (15) الجوار الكنس (16) والليل إذا عسعس (17) والصبح إذا تنفس (18) إنه لقول رسول كريم (19) ذي قوة عند ذي العرش مكين (20) مطاع ثم أمين (21) وما صاحبكم بمجنون (22) ولقد رآه بالأفق المبين (23) وما هو على الغيب بضنين (24) وما هو بقول شيطان رجيم (25) فأين تذهبون (26) إن هو إلا ذكر للعالمين (27) لمن شاء منكم أن يستقيم (28) وما تشاءون إلا أن يشاء الله رب العالمين (29)">التكوير</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم والنازعات غرقا (1) والناشطات نشطا (2) والسابحات سبحا (3) فالسابقات سبقا (4) فالمدبرات أمرا (5) يوم ترجف الراجفة (6) تتبعها الرادفة (7) قلوب يومئذ واجفة (8) أبصارها خاشعة (9) يقولون أإنا لمردودون في الحافرة (10) أإذا كنا عظاما نخرة (11) قالوا تلك إذا كرة خاسرة (12) فإنما هي زجرة واحدة (13) فإذا هم بالساهرة (14) هل أتاك حديث موسى (15) إذ ناداه ربه بالواد المقدس طوى (16) اذهب إلى فرعون إنه طغى (17) فقل هل لك إلى أن تزكى (18) وأهديك إلى ربك فتخشى (19) فأراه الآية الكبرى (20) فكذب وعصى (21) ثم أدبر يسعى (22) فحشر فنادى (23) فقال أنا ربكم الأعلى (24) فأخذه الله نكال الآخرة والأولى (25) إن في ذلك لعبرة لمن يخشى (26) أأنتم أشد خلقا أم السماء بناها (27) رفع سمكها فسواها (28) وأغطش ليلها وأخرج ضحاها (29) والأرض بعد ذلك دحاها (30) أخرج منها ماءها ومرعاها (31) والجبال أرساها (32) متاعا لكم ولأنعامكم (33) فإذا جاءت الطامة الكبرى (34) يوم يتذكر الإنسان ما سعى (35) وبرزت الجحيم لمن يرى (36) فأما من طغى (37) وآثر الحياة الدنيا (38) فإن الجحيم هي المأوى (39) وأما من خاف مقام ربه ونهى النفس عن الهوى (40) فإن الجنة هي المأوى (41) يسألونك عن الساعة أيان مرساها (42) فيم أنت من ذكراها (43) إلى ربك منتهاها (44) إنما أنت منذر من يخشاها (45) كأنهم يوم يرونها لم يلبثوا إلا عشية أو ضحاها (46)">النازعات</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم سأل سائل بعذاب واقع (1) للكافرين ليس له دافع (2) من الله ذي المعارج (3) تعرج الملائكة والروح إليه في يوم كان مقداره خمسين ألف سنة (4) فاصبر صبرا جميلا (5) إنهم يرونه بعيدا (6) ونراه قريبا (7) يوم تكون السماء كالمهل (8) وتكون الجبال كالعهن (9) ولا يسأل حميم حميما (10) يبصرونهم يود المجرم لو يفتدي من عذاب يومئذ ببنيه (11) وصاحبته وأخيه (12) وفصيلته التي تؤويه (13) ومن في الأرض جميعا ثم ينجيه (14) كلا إنها لظى (15) نزاعة للشوى (16) تدعو من أدبر وتولى (17) وجمع فأوعى (18) إن الإنسان خلق هلوعا (19) إذا مسه الشر جزوعا (20) وإذا مسه الخير منوعا (21) إلا المصلين (22) الذين هم على صلاتهم دائمون (23) والذين في أموالهم حق معلوم (24) للسائل والمحروم (25) والذين يصدقون بيوم الدين (26) والذين هم من عذاب ربهم مشفقون (27) إن عذاب ربهم غير مأمون (28) والذين هم لفروجهم حافظون (29) إلا على أزواجهم أو ما ملكت أيمانهم فإنهم غير ملومين (30) فمن ابتغى وراء ذلك فأولئك هم العادون (31) والذين هم لأماناتهم وعهدهم راعون (32) والذين هم بشهاداتهم قائمون (33) والذين هم على صلاتهم يحافظون (34) أولئك في جنات مكرمون (35) فمال الذين كفروا قبلك مهطعين (36) عن اليمين وعن الشمال عزين (37) أيطمع كل امرئ منهم أن يدخل جنة نعيم (38) كلا إنا خلقناهم مما يعلمون (39) فلا أقسم برب المشارق والمغارب إنا لقادرون (40) على أن نبدل خيرا منهم وما نحن بمسبوقين (41) فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون (42) يوم يخرجون من الأجداث سراعا كأنهم إلى نصب يوفضون (43) خاشعة أبصارهم ترهقهم ذلة ذلك اليوم الذي كانوا يوعدون (44)">المعارج</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم أتى أمر الله فلا تستعجلوه سبحانه وتعالى عما يشركون (1) ينزل الملائكة بالروح من أمره على من يشاء من عباده أن أنذروا أنه لا إله إلا أنا فاتقون (2) خلق السماوات والأرض بالحق تعالى عما يشركون (3) خلق الإنسان من نطفة فإذا هو خصيم مبين (4) والأنعام خلقها لكم فيها دفء ومنافع ومنها تأكلون (5) ولكم فيها جمال حين تريحون وحين تسرحون (6) وتحمل أثقالكم إلى بلد لم تكونوا بالغيه إلا بشق الأنفس إن ربكم لرءوف رحيم (7) والخيل والبغال والحمير لتركبوها وزينة ويخلق ما لا تعلمون (8) وعلى الله قصد السبيل ومنها جائر ولو شاء لهداكم أجمعين (9) هو الذي أنزل من السماء ماء لكم منه شراب ومنه شجر فيه تسيمون (10) ينبت لكم به الزرع والزيتون والنخيل والأعناب ومن كل الثمرات إن في ذلك لآية لقوم يتفكرون (11) وسخر لكم الليل والنهار والشمس والقمر والنجوم مسخرات بأمره إن في ذلك لآيات لقوم يعقلون (12) وما ذرأ لكم في الأرض مختلفا ألوانه إن في ذلك لآية لقوم يذكرون (13) وهو الذي سخر البحر لتأكلوا منه لحما طريا وتستخرجوا منه حلية تلبسونها وترى الفلك مواخر فيه ولتبتغوا من فضله ولعلكم تشكرون (14) وألقى في الأرض رواسي أن تميد بكم وأنهارا وسبلا لعلكم تهتدون (15) وعلامات وبالنجم هم يهتدون (16) أفمن يخلق كمن لا يخلق أفلا تذكرون (17) وإن تعدوا نعمة الله لا تحصوها إن الله لغفور رحيم (18) والله يعلم ما تسرون وما تعلنون (19) والذين يدعون من دون الله لا يخلقون شيئا وهم يخلقون (20) أموات غير أحياء وما يشعرون أيان يبعثون (21) إلهكم إله واحد فالذين لا يؤمنون بالآخرة قلوبهم منكرة وهم مستكبرون (22) لا جرم أن الله يعلم ما يسرون وما يعلنون إنه لا يحب المستكبرين (23) وإذا قيل لهم ماذا أنزل ربكم قالوا أساطير الأولين (24) ليحملوا أوزارهم كاملة يوم القيامة ومن أوزار الذين يضلونهم بغير علم ألا ساء ما يزرون (25) قد مكر الذين من قبلهم فأتى الله بنيانهم من القواعد فخر عليهم السقف من فوقهم وأتاهم العذاب من حيث لا يشعرون (26) ثم يوم القيامة يخزيهم ويقول أين شركائي الذين كنتم تشاقون فيهم قال الذين أوتوا العلم إن الخزي اليوم والسوء على الكافرين (27) الذين تتوفاهم الملائكة ظالمي أنفسهم فألقوا السلم ما كنا نعمل من سوء بلى إن الله عليم بما كنتم تعملون (28) فادخلوا أبواب جهنم خالدين فيها فلبئس مثوى المتكبرين (29) وقيل للذين اتقوا ماذا أنزل ربكم قالوا خيرا للذين أحسنوا في هذه الدنيا حسنة ولدار الآخرة خير ولنعم دار المتقين (30) جنات عدن يدخلونها تجري من تحتها الأنهار لهم فيها ما يشاءون كذلك يجزي الله المتقين (31) الذين تتوفاهم الملائكة طيبين يقولون سلام عليكم ادخلوا الجنة بما كنتم تعملون (32) هل ينظرون إلا أن تأتيهم الملائكة أو يأتي أمر ربك كذلك فعل الذين من قبلهم وما ظلمهم الله ولكن كانوا أنفسهم يظلمون (33) فأصابهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون (34) وقال الذين أشركوا لو شاء الله ما عبدنا من دونه من شيء نحن ولا آباؤنا ولا حرمنا من دونه من شيء كذلك فعل الذين من قبلهم فهل على الرسل إلا البلاغ المبين (35) ولقد بعثنا في كل أمة رسولا أن اعبدوا الله واجتنبوا الطاغوت فمنهم من هدى الله ومنهم من حقت عليه الضلالة فسيروا في الأرض فانظروا كيف كان عاقبة المكذبين (36) إن تحرص على هداهم فإن الله لا يهدي من يضل وما لهم من ناصرين (37) وأقسموا بالله جهد أيمانهم لا يبعث الله من يموت بلى وعدا عليه حقا ولكن أكثر الناس لا يعلمون (38) ليبين لهم الذي يختلفون فيه وليعلم الذين كفروا أنهم كانوا كاذبين (39) إنما قولنا لشيء إذا أردناه أن نقول له كن فيكون (40) والذين هاجروا في الله من بعد ما ظلموا لنبوئنهم في الدنيا حسنة ولأجر الآخرة أكبر لو كانوا يعلمون (41) الذين صبروا وعلى ربهم يتوكلون (42) وما أرسلنا من قبلك إلا رجالا نوحي إليهم فاسألوا أهل الذكر إن كنتم لا تعلمون (43) بالبينات والزبر وأنزلنا إليك الذكر لتبين للناس ما نزل إليهم ولعلهم يتفكرون (44) أفأمن الذين مكروا السيئات أن يخسف الله بهم الأرض أو يأتيهم العذاب من حيث لا يشعرون (45) أو يأخذهم في تقلبهم فما هم بمعجزين (46) أو يأخذهم على تخوف فإن ربكم لرءوف رحيم (47) أولم يروا إلى ما خلق الله من شيء يتفيأ ظلاله عن اليمين والشمائل سجدا لله وهم داخرون (48) ولله يسجد ما في السماوات وما في الأرض من دابة والملائكة وهم لا يستكبرون (49) يخافون ربهم من فوقهم ويفعلون ما يؤمرون (50) وقال الله لا تتخذوا إلهين اثنين إنما هو إله واحد فإياي فارهبون (51) وله ما في السماوات والأرض وله الدين واصبا أفغير الله تتقون (52) وما بكم من نعمة فمن الله ثم إذا مسكم الضر فإليه تجأرون (53) ثم إذا كشف الضر عنكم إذا فريق منكم بربهم يشركون (54) ليكفروا بما آتيناهم فتمتعوا فسوف تعلمون (55) ويجعلون لما لا يعلمون نصيبا مما رزقناهم تالله لتسألن عما كنتم تفترون (56) ويجعلون لله البنات سبحانه ولهم ما يشتهون (57) وإذا بشر أحدهم بالأنثى ظل وجهه مسودا وهو كظيم (58) يتوارى من القوم من سوء ما بشر به أيمسكه على هون أم يدسه في التراب ألا ساء ما يحكمون (59) للذين لا يؤمنون بالآخرة مثل السوء ولله المثل الأعلى وهو العزيز الحكيم (60) ولو يؤاخذ الله الناس بظلمهم ما ترك عليها من دابة ولكن يؤخرهم إلى أجل مسمى فإذا جاء أجلهم لا يستأخرون ساعة ولا يستقدمون (61) ويجعلون لله ما يكرهون وتصف ألسنتهم الكذب أن لهم الحسنى لا جرم أن لهم النار وأنهم مفرطون (62) تالله لقد أرسلنا إلى أمم من قبلك فزين لهم الشيطان أعمالهم فهو وليهم اليوم ولهم عذاب أليم (63) وما أنزلنا عليك الكتاب إلا لتبين لهم الذي اختلفوا فيه وهدى ورحمة لقوم يؤمنون (64) والله أنزل من السماء ماء فأحيا به الأرض بعد موتها إن في ذلك لآية لقوم يسمعون (65) وإن لكم في الأنعام لعبرة نسقيكم مما في بطونه من بين فرث ودم لبنا خالصا سائغا للشاربين (66) ومن ثمرات النخيل والأعناب تتخذون منه سكرا ورزقا حسنا إن في ذلك لآية لقوم يعقلون (67) وأوحى ربك إلى النحل أن اتخذي من الجبال بيوتا ومن الشجر ومما يعرشون (68) ثم كلي من كل الثمرات فاسلكي سبل ربك ذللا يخرج من بطونها شراب مختلف ألوانه فيه شفاء للناس إن في ذلك لآية لقوم يتفكرون (69) والله خلقكم ثم يتوفاكم ومنكم من يرد إلى أرذل العمر لكي لا يعلم بعد علم شيئا إن الله عليم قدير (70) والله فضل بعضكم على بعض في الرزق فما الذين فضلوا برادي رزقهم على ما ملكت أيمانهم فهم فيه سواء أفبنعمة الله يجحدون (71) والله جعل لكم من أنفسكم أزواجا وجعل لكم من أزواجكم بنين وحفدة ورزقكم من الطيبات أفبالباطل يؤمنون وبنعمت الله هم يكفرون (72) ويعبدون من دون الله ما لا يملك لهم رزقا من السماوات والأرض شيئا ولا يستطيعون (73) فلا تضربوا لله الأمثال إن الله يعلم وأنتم لا تعلمون (74) ضرب الله مثلا عبدا مملوكا لا يقدر على شيء ومن رزقناه منا رزقا حسنا فهو ينفق منه سرا وجهرا هل يستوون الحمد لله بل أكثرهم لا يعلمون (75) وضرب الله مثلا رجلين أحدهما أبكم لا يقدر على شيء وهو كل على مولاه أينما يوجهه لا يأت بخير هل يستوي هو ومن يأمر بالعدل وهو على صراط مستقيم (76) ولله غيب السماوات والأرض وما أمر الساعة إلا كلمح البصر أو هو أقرب إن الله على كل شيء قدير (77) والله أخرجكم من بطون أمهاتكم لا تعلمون شيئا وجعل لكم السمع والأبصار والأفئدة لعلكم تشكرون (78) ألم يروا إلى الطير مسخرات في جو السماء ما يمسكهن إلا الله إن في ذلك لآيات لقوم يؤمنون (79) والله جعل لكم من بيوتكم سكنا وجعل لكم من جلود الأنعام بيوتا تستخفونها يوم ظعنكم ويوم إقامتكم ومن أصوافها وأوبارها وأشعارها أثاثا ومتاعا إلى حين (80) والله جعل لكم مما خلق ظلالا وجعل لكم من الجبال أكنانا وجعل لكم سرابيل تقيكم الحر وسرابيل تقيكم بأسكم كذلك يتم نعمته عليكم لعلكم تسلمون (81) فإن تولوا فإنما عليك البلاغ المبين (82) يعرفون نعمت الله ثم ينكرونها وأكثرهم الكافرون (83) ويوم نبعث من كل أمة شهيدا ثم لا يؤذن للذين كفروا ولا هم يستعتبون (84) وإذا رأى الذين ظلموا العذاب فلا يخفف عنهم ولا هم ينظرون (85) وإذا رأى الذين أشركوا شركاءهم قالوا ربنا هؤلاء شركاؤنا الذين كنا ندعو من دونك فألقوا إليهم القول إنكم لكاذبون (86) وألقوا إلى الله يومئذ السلم وضل عنهم ما كانوا يفترون (87) الذين كفروا وصدوا عن سبيل الله زدناهم عذابا فوق العذاب بما كانوا يفسدون (88) ويوم نبعث في كل أمة شهيدا عليهم من أنفسهم وجئنا بك شهيدا على هؤلاء ونزلنا عليك الكتاب تبيانا لكل شيء وهدى ورحمة وبشرى للمسلمين (89) إن الله يأمر بالعدل والإحسان وإيتاء ذي القربى وينهى عن الفحشاء والمنكر والبغي يعظكم لعلكم تذكرون (90) وأوفوا بعهد الله إذا عاهدتم ولا تنقضوا الأيمان بعد توكيدها وقد جعلتم الله عليكم كفيلا إن الله يعلم ما تفعلون (91) ولا تكونوا كالتي نقضت غزلها من بعد قوة أنكاثا تتخذون أيمانكم دخلا بينكم أن تكون أمة هي أربى من أمة إنما يبلوكم الله به وليبينن لكم يوم القيامة ما كنتم فيه تختلفون (92) ولو شاء الله لجعلكم أمة واحدة ولكن يضل من يشاء ويهدي من يشاء ولتسألن عما كنتم تعملون (93) ولا تتخذوا أيمانكم دخلا بينكم فتزل قدم بعد ثبوتها وتذوقوا السوء بما صددتم عن سبيل الله ولكم عذاب عظيم (94) ولا تشتروا بعهد الله ثمنا قليلا إنما عند الله هو خير لكم إن كنتم تعلمون (95) ما عندكم ينفد وما عند الله باق ولنجزين الذين صبروا أجرهم بأحسن ما كانوا يعملون (96) من عمل صالحا من ذكر أو أنثى وهو مؤمن فلنحيينه حياة طيبة ولنجزينهم أجرهم بأحسن ما كانوا يعملون (97) فإذا قرأت القرآن فاستعذ بالله من الشيطان الرجيم (98) إنه ليس له سلطان على الذين آمنوا وعلى ربهم يتوكلون (99) إنما سلطانه على الذين يتولونه والذين هم به مشركون (100) وإذا بدلنا آية مكان آية والله أعلم بما ينزل قالوا إنما أنت مفتر بل أكثرهم لا يعلمون (101) قل نزله روح القدس من ربك بالحق ليثبت الذين آمنوا وهدى وبشرى للمسلمين (102) ولقد نعلم أنهم يقولون إنما يعلمه بشر لسان الذي يلحدون إليه أعجمي وهذا لسان عربي مبين (103) إن الذين لا يؤمنون بآيات الله لا يهديهم الله ولهم عذاب أليم (104) إنما يفتري الكذب الذين لا يؤمنون بآيات الله وأولئك هم الكاذبون (105) من كفر بالله من بعد إيمانه إلا من أكره وقلبه مطمئن بالإيمان ولكن من شرح بالكفر صدرا فعليهم غضب من الله ولهم عذاب عظيم (106) ذلك بأنهم استحبوا الحياة الدنيا على الآخرة وأن الله لا يهدي القوم الكافرين (107) أولئك الذين طبع الله على قلوبهم وسمعهم وأبصارهم وأولئك هم الغافلون (108) لا جرم أنهم في الآخرة هم الخاسرون (109) ثم إن ربك للذين هاجروا من بعد ما فتنوا ثم جاهدوا وصبروا إن ربك من بعدها لغفور رحيم (110) يوم تأتي كل نفس تجادل عن نفسها وتوفى كل نفس ما عملت وهم لا يظلمون (111) وضرب الله مثلا قرية كانت آمنة مطمئنة يأتيها رزقها رغدا من كل مكان فكفرت بأنعم الله فأذاقها الله لباس الجوع والخوف بما كانوا يصنعون (112) ولقد جاءهم رسول منهم فكذبوه فأخذهم العذاب وهم ظالمون (113) فكلوا مما رزقكم الله حلالا طيبا واشكروا نعمت الله إن كنتم إياه تعبدون (114) إنما حرم عليكم الميتة والدم ولحم الخنزير وما أهل لغير الله به فمن اضطر غير باغ ولا عاد فإن الله غفور رحيم (115) ولا تقولوا لما تصف ألسنتكم الكذب هذا حلال وهذا حرام لتفتروا على الله الكذب إن الذين يفترون على الله الكذب لا يفلحون (116) متاع قليل ولهم عذاب أليم (117) وعلى الذين هادوا حرمنا ما قصصنا عليك من قبل وما ظلمناهم ولكن كانوا أنفسهم يظلمون (118) ثم إن ربك للذين عملوا السوء بجهالة ثم تابوا من بعد ذلك وأصلحوا إن ربك من بعدها لغفور رحيم (119) إن إبراهيم كان أمة قانتا لله حنيفا ولم يك من المشركين (120) شاكرا لأنعمه اجتباه وهداه إلى صراط مستقيم (121) وآتيناه في الدنيا حسنة وإنه في الآخرة لمن الصالحين (122) ثم أوحينا إليك أن اتبع ملة إبراهيم حنيفا وما كان من المشركين (123) إنما جعل السبت على الذين اختلفوا فيه وإن ربك ليحكم بينهم يوم القيامة فيما كانوا فيه يختلفون (124) ادع إلى سبيل ربك بالحكمة والموعظة الحسنة وجادلهم بالتي هي أحسن إن ربك هو أعلم بمن ضل عن سبيله وهو أعلم بالمهتدين (125) وإن عاقبتم فعاقبوا بمثل ما عوقبتم به ولئن صبرتم لهو خير للصابرين (126) واصبر وما صبرك إلا بالله ولا تحزن عليهم ولا تك في ضيق مما يمكرون (127) إن الله مع الذين اتقوا والذين هم محسنون (128)">النحل</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم ألهاكم التكاثر (1) حتى زرتم المقابر (2) كلا سوف تعلمون (3) ثم كلا سوف تعلمون (4) كلا لو تعلمون علم اليقين (5) لترون الجحيم (6) ثم لترونها عين اليقين (7) ثم لتسألن يومئذ عن النعيم (8)">التكاثر</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم سورة أنزلناها وفرضناها وأنزلنا فيها آيات بينات لعلكم تذكرون (1) الزانية والزاني فاجلدوا كل واحد منهما مائة جلدة ولا تأخذكم بهما رأفة في دين الله إن كنتم تؤمنون بالله واليوم الآخر وليشهد عذابهما طائفة من المؤمنين (2) الزاني لا ينكح إلا زانية أو مشركة والزانية لا ينكحها إلا زان أو مشرك وحرم ذلك على المؤمنين (3) والذين يرمون المحصنات ثم لم يأتوا بأربعة شهداء فاجلدوهم ثمانين جلدة ولا تقبلوا لهم شهادة أبدا وأولئك هم الفاسقون (4) إلا الذين تابوا من بعد ذلك وأصلحوا فإن الله غفور رحيم (5) والذين يرمون أزواجهم ولم يكن لهم شهداء إلا أنفسهم فشهادة أحدهم أربع شهادات بالله إنه لمن الصادقين (6) والخامسة أن لعنت الله عليه إن كان من الكاذبين (7) ويدرأ عنها العذاب أن تشهد أربع شهادات بالله إنه لمن الكاذبين (8) والخامسة أن غضب الله عليها إن كان من الصادقين (9) ولولا فضل الله عليكم ورحمته وأن الله تواب حكيم (10) إن الذين جاءوا بالإفك عصبة منكم لا تحسبوه شرا لكم بل هو خير لكم لكل امرئ منهم ما اكتسب من الإثم والذي تولى كبره منهم له عذاب عظيم (11) لولا إذ سمعتموه ظن المؤمنون والمؤمنات بأنفسهم خيرا وقالوا هذا إفك مبين (12) لولا جاءوا عليه بأربعة شهداء فإذ لم يأتوا بالشهداء فأولئك عند الله هم الكاذبون (13) ولولا فضل الله عليكم ورحمته في الدنيا والآخرة لمسكم في ما أفضتم فيه عذاب عظيم (14) إذ تلقونه بألسنتكم وتقولون بأفواهكم ما ليس لكم به علم وتحسبونه هينا وهو عند الله عظيم (15) ولولا إذ سمعتموه قلتم ما يكون لنا أن نتكلم بهذا سبحانك هذا بهتان عظيم (16) يعظكم الله أن تعودوا لمثله أبدا إن كنتم مؤمنين (17) ويبين الله لكم الآيات والله عليم حكيم (18) إن الذين يحبون أن تشيع الفاحشة في الذين آمنوا لهم عذاب أليم في الدنيا والآخرة والله يعلم وأنتم لا تعلمون (19) ولولا فضل الله عليكم ورحمته وأن الله رءوف رحيم (20) يا أيها الذين آمنوا لا تتبعوا خطوات الشيطان ومن يتبع خطوات الشيطان فإنه يأمر بالفحشاء والمنكر ولولا فضل الله عليكم ورحمته ما زكى منكم من أحد أبدا ولكن الله يزكي من يشاء والله سميع عليم (21) ولا يأتل أولو الفضل منكم والسعة أن يؤتوا أولي القربى والمساكين والمهاجرين في سبيل الله وليعفوا وليصفحوا ألا تحبون أن يغفر الله لكم والله غفور رحيم (22) إن الذين يرمون المحصنات الغافلات المؤمنات لعنوا في الدنيا والآخرة ولهم عذاب عظيم (23) يوم تشهد عليهم ألسنتهم وأيديهم وأرجلهم بما كانوا يعملون (24) يومئذ يوفيهم الله دينهم الحق ويعلمون أن الله هو الحق المبين (25) الخبيثات للخبيثين والخبيثون للخبيثات والطيبات للطيبين والطيبون للطيبات أولئك مبرءون مما يقولون لهم مغفرة ورزق كريم (26) يا أيها الذين آمنوا لا تدخلوا بيوتا غير بيوتكم حتى تستأنسوا وتسلموا على أهلها ذلكم خير لكم لعلكم تذكرون (27) فإن لم تجدوا فيها أحدا فلا تدخلوها حتى يؤذن لكم وإن قيل لكم ارجعوا فارجعوا هو أزكى لكم والله بما تعملون عليم (28) ليس عليكم جناح أن تدخلوا بيوتا غير مسكونة فيها متاع لكم والله يعلم ما تبدون وما تكتمون (29) قل للمؤمنين يغضوا من أبصارهم ويحفظوا فروجهم ذلك أزكى لهم إن الله خبير بما يصنعون (30) وقل للمؤمنات يغضضن من أبصارهن ويحفظن فروجهن ولا يبدين زينتهن إلا ما ظهر منها وليضربن بخمرهن على جيوبهن ولا يبدين زينتهن إلا لبعولتهن أو آبائهن أو آباء بعولتهن أو أبنائهن أو أبناء بعولتهن أو إخوانهن أو بني إخوانهن أو بني أخواتهن أو نسائهن أو ما ملكت أيمانهن أو التابعين غير أولي الإربة من الرجال أو الطفل الذين لم يظهروا على عورات النساء ولا يضربن بأرجلهن ليعلم ما يخفين من زينتهن وتوبوا إلى الله جميعا أيه المؤمنون لعلكم تفلحون (31) وأنكحوا الأيامى منكم والصالحين من عبادكم وإمائكم إن يكونوا فقراء يغنهم الله من فضله والله واسع عليم (32) وليستعفف الذين لا يجدون نكاحا حتى يغنيهم الله من فضله والذين يبتغون الكتاب مما ملكت أيمانكم فكاتبوهم إن علمتم فيهم خيرا وآتوهم من مال الله الذي آتاكم ولا تكرهوا فتياتكم على البغاء إن أردن تحصنا لتبتغوا عرض الحياة الدنيا ومن يكرههن فإن الله من بعد إكراههن غفور رحيم (33) ولقد أنزلنا إليكم آيات مبينات ومثلا من الذين خلوا من قبلكم وموعظة للمتقين (34) الله نور السماوات والأرض مثل نوره كمشكاة فيها مصباح المصباح في زجاجة الزجاجة كأنها كوكب دري يوقد من شجرة مباركة زيتونة لا شرقية ولا غربية يكاد زيتها يضيء ولو لم تمسسه نار نور على نور يهدي الله لنوره من يشاء ويضرب الله الأمثال للناس والله بكل شيء عليم (35) في بيوت أذن الله أن ترفع ويذكر فيها اسمه يسبح له فيها بالغدو والآصال (36) رجال لا تلهيهم تجارة ولا بيع عن ذكر الله وإقام الصلاة وإيتاء الزكاة يخافون يوما تتقلب فيه القلوب والأبصار (37) ليجزيهم الله أحسن ما عملوا ويزيدهم من فضله والله يرزق من يشاء بغير حساب (38) والذين كفروا أعمالهم كسراب بقيعة يحسبه الظمآن ماء حتى إذا جاءه لم يجده شيئا ووجد الله عنده فوفاه حسابه والله سريع الحساب (39) أو كظلمات في بحر لجي يغشاه موج من فوقه موج من فوقه سحاب ظلمات بعضها فوق بعض إذا أخرج يده لم يكد يراها ومن لم يجعل الله له نورا فما له من نور (40) ألم تر أن الله يسبح له من في السماوات والأرض والطير صافات كل قد علم صلاته وتسبيحه والله عليم بما يفعلون (41) ولله ملك السماوات والأرض وإلى الله المصير (42) ألم تر أن الله يزجي سحابا ثم يؤلف بينه ثم يجعله ركاما فترى الودق يخرج من خلاله وينزل من السماء من جبال فيها من برد فيصيب به من يشاء ويصرفه عن من يشاء يكاد سنا برقه يذهب بالأبصار (43) يقلب الله الليل والنهار إن في ذلك لعبرة لأولي الأبصار (44) والله خلق كل دابة من ماء فمنهم من يمشي على بطنه ومنهم من يمشي على رجلين ومنهم من يمشي على أربع يخلق الله ما يشاء إن الله على كل شيء قدير (45) لقد أنزلنا آيات مبينات والله يهدي من يشاء إلى صراط مستقيم (46) ويقولون آمنا بالله وبالرسول وأطعنا ثم يتولى فريق منهم من بعد ذلك وما أولئك بالمؤمنين (47) وإذا دعوا إلى الله ورسوله ليحكم بينهم إذا فريق منهم معرضون (48) وإن يكن لهم الحق يأتوا إليه مذعنين (49) أفي قلوبهم مرض أم ارتابوا أم يخافون أن يحيف الله عليهم ورسوله بل أولئك هم الظالمون (50) إنما كان قول المؤمنين إذا دعوا إلى الله ورسوله ليحكم بينهم أن يقولوا سمعنا وأطعنا وأولئك هم المفلحون (51) ومن يطع الله ورسوله ويخش الله ويتقه فأولئك هم الفائزون (52) وأقسموا بالله جهد أيمانهم لئن أمرتهم ليخرجن قل لا تقسموا طاعة معروفة إن الله خبير بما تعملون (53) قل أطيعوا الله وأطيعوا الرسول فإن تولوا فإنما عليه ما حمل وعليكم ما حملتم وإن تطيعوه تهتدوا وما على الرسول إلا البلاغ المبين (54) وعد الله الذين آمنوا منكم وعملوا الصالحات ليستخلفنهم في الأرض كما استخلف الذين من قبلهم وليمكنن لهم دينهم الذي ارتضى لهم وليبدلنهم من بعد خوفهم أمنا يعبدونني لا يشركون بي شيئا ومن كفر بعد ذلك فأولئك هم الفاسقون (55) وأقيموا الصلاة وآتوا الزكاة وأطيعوا الرسول لعلكم ترحمون (56) لا تحسبن الذين كفروا معجزين في الأرض ومأواهم النار ولبئس المصير (57) يا أيها الذين آمنوا ليستأذنكم الذين ملكت أيمانكم والذين لم يبلغوا الحلم منكم ثلاث مرات من قبل صلاة الفجر وحين تضعون ثيابكم من الظهيرة ومن بعد صلاة العشاء ثلاث عورات لكم ليس عليكم ولا عليهم جناح بعدهن طوافون عليكم بعضكم على بعض كذلك يبين الله لكم الآيات والله عليم حكيم (58) وإذا بلغ الأطفال منكم الحلم فليستأذنوا كما استأذن الذين من قبلهم كذلك يبين الله لكم آياته والله عليم حكيم (59) والقواعد من النساء اللاتي لا يرجون نكاحا فليس عليهن جناح أن يضعن ثيابهن غير متبرجات بزينة وأن يستعففن خير لهن والله سميع عليم (60) ليس على الأعمى حرج ولا على الأعرج حرج ولا على المريض حرج ولا على أنفسكم أن تأكلوا من بيوتكم أو بيوت آبائكم أو بيوت أمهاتكم أو بيوت إخوانكم أو بيوت أخواتكم أو بيوت أعمامكم أو بيوت عماتكم أو بيوت أخوالكم أو بيوت خالاتكم أو ما ملكتم مفاتحه أو صديقكم ليس عليكم جناح أن تأكلوا جميعا أو أشتاتا فإذا دخلتم بيوتا فسلموا على أنفسكم تحية من عند الله مباركة طيبة كذلك يبين الله لكم الآيات لعلكم تعقلون (61) إنما المؤمنون الذين آمنوا بالله ورسوله وإذا كانوا معه على أمر جامع لم يذهبوا حتى يستأذنوه إن الذين يستأذنونك أولئك الذين يؤمنون بالله ورسوله فإذا استأذنوك لبعض شأنهم فأذن لمن شئت منهم واستغفر لهم الله إن الله غفور رحيم (62) لا تجعلوا دعاء الرسول بينكم كدعاء بعضكم بعضا قد يعلم الله الذين يتسللون منكم لواذا فليحذر الذين يخالفون عن أمره أن تصيبهم فتنة أو يصيبهم عذاب أليم (63) ألا إن لله ما في السماوات والأرض قد يعلم ما أنتم عليه ويوم يرجعون إليه فينبئهم بما عملوا والله بكل شيء عليم (64)">النور</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم عبس وتولى (1) أن جاءه الأعمى (2) وما يدريك لعله يزكى (3) أو يذكر فتنفعه الذكرى (4) أما من استغنى (5) فأنت له تصدى (6) وما عليك ألا يزكى (7) وأما من جاءك يسعى (8) وهو يخشى (9) فأنت عنه تلهى (10) كلا إنها تذكرة (11) فمن شاء ذكره (12) في صحف مكرمة (13) مرفوعة مطهرة (14) بأيدي سفرة (15) كرام بررة (16) قتل الإنسان ما أكفره (17) من أي شيء خلقه (18) من نطفة خلقه فقدره (19) ثم السبيل يسره (20) ثم أماته فأقبره (21) ثم إذا شاء أنشره (22) كلا لما يقض ما أمره (23) فلينظر الإنسان إلى طعامه (24) أنا صببنا الماء صبا (25) ثم شققنا الأرض شقا (26) فأنبتنا فيها حبا (27) وعنبا وقضبا (28) وزيتونا ونخلا (29) وحدائق غلبا (30) وفاكهة وأبا (31) متاعا لكم ولأنعامكم (32) فإذا جاءت الصاخة (33) يوم يفر المرء من أخيه (34) وأمه وأبيه (35) وصاحبته وبنيه (36) لكل امرئ منهم يومئذ شأن يغنيه (37) وجوه يومئذ مسفرة (38) ضاحكة مستبشرة (39) ووجوه يومئذ عليها غبرة (40) ترهقها قترة (41) أولئك هم الكفرة الفجرة (42)">عبس</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم عم يتساءلون (1) عن النبإ العظيم (2) الذي هم فيه مختلفون (3) كلا سيعلمون (4) ثم كلا سيعلمون (5) ألم نجعل الأرض مهادا (6) والجبال أوتادا (7) وخلقناكم أزواجا (8) وجعلنا نومكم سباتا (9) وجعلنا الليل لباسا (10) وجعلنا النهار معاشا (11) وبنينا فوقكم سبعا شدادا (12) وجعلنا سراجا وهاجا (13) وأنزلنا من المعصرات ماء ثجاجا (14) لنخرج به حبا ونباتا (15) وجنات ألفافا (16) إن يوم الفصل كان ميقاتا (17) يوم ينفخ في الصور فتأتون أفواجا (18) وفتحت السماء فكانت أبوابا (19) وسيرت الجبال فكانت سرابا (20) إن جهنم كانت مرصادا (21) للطاغين مآبا (22) لابثين فيها أحقابا (23) لا يذوقون فيها بردا ولا شرابا (24) إلا حميما وغساقا (25) جزاء وفاقا (26) إنهم كانوا لا يرجون حسابا (27) وكذبوا بآياتنا كذابا (28) وكل شيء أحصيناه كتابا (29) فذوقوا فلن نزيدكم إلا عذابا (30) إن للمتقين مفازا (31) حدائق وأعنابا (32) وكواعب أترابا (33) وكأسا دهاقا (34) لا يسمعون فيها لغوا ولا كذابا (35) جزاء من ربك عطاء حسابا (36) رب السماوات والأرض وما بينهما الرحمن لا يملكون منه خطابا (37) يوم يقوم الروح والملائكة صفا لا يتكلمون إلا من أذن له الرحمن وقال صوابا (38) ذلك اليوم الحق فمن شاء اتخذ إلى ربه مآبا (39) إنا أنذرناكم عذابا قريبا يوم ينظر المرء ما قدمت يداه ويقول الكافر يا ليتني كنت ترابا (40)">النبأ</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم الحاقة (1) ما الحاقة (2) وما أدراك ما الحاقة (3) كذبت ثمود وعاد بالقارعة (4) فأما ثمود فأهلكوا بالطاغية (5) وأما عاد فأهلكوا بريح صرصر عاتية (6) سخرها عليهم سبع ليال وثمانية أيام حسوما فترى القوم فيها صرعى كأنهم أعجاز نخل خاوية (7) فهل ترى لهم من باقية (8) وجاء فرعون ومن قبله والمؤتفكات بالخاطئة (9) فعصوا رسول ربهم فأخذهم أخذة رابية (10) إنا لما طغى الماء حملناكم في الجارية (11) لنجعلها لكم تذكرة وتعيها أذن واعية (12) فإذا نفخ في الصور نفخة واحدة (13) وحملت الأرض والجبال فدكتا دكة واحدة (14) فيومئذ وقعت الواقعة (15) وانشقت السماء فهي يومئذ واهية (16) والملك على أرجائها ويحمل عرش ربك فوقهم يومئذ ثمانية (17) يومئذ تعرضون لا تخفى منكم خافية (18) فأما من أوتي كتابه بيمينه فيقول هاؤم اقرءوا كتابيه (19) إني ظننت أني ملاق حسابيه (20) فهو في عيشة راضية (21) في جنة عالية (22) قطوفها دانية (23) كلوا واشربوا هنيئا بما أسلفتم في الأيام الخالية (24) وأما من أوتي كتابه بشماله فيقول يا ليتني لم أوت كتابيه (25) ولم أدر ما حسابيه (26) يا ليتها كانت القاضية (27) ما أغنى عني ماليه (28) هلك عني سلطانيه (29) خذوه فغلوه (30) ثم الجحيم صلوه (31) ثم في سلسلة ذرعها سبعون ذراعا فاسلكوه (32) إنه كان لا يؤمن بالله العظيم (33) ولا يحض على طعام المسكين (34) فليس له اليوم هاهنا حميم (35) ولا طعام إلا من غسلين (36) لا يأكله إلا الخاطئون (37) فلا أقسم بما تبصرون (38) وما لا تبصرون (39) إنه لقول رسول كريم (40) وما هو بقول شاعر قليلا ما تؤمنون (41) ولا بقول كاهن قليلا ما تذكرون (42) تنزيل من رب العالمين (43) ولو تقول علينا بعض الأقاويل (44) لأخذنا منه باليمين (45) ثم لقطعنا منه الوتين (46) فما منكم من أحد عنه حاجزين (47) وإنه لتذكرة للمتقين (48) وإنا لنعلم أن منكم مكذبين (49) وإنه لحسرة على الكافرين (50) وإنه لحق اليقين (51) فسبح باسم ربك العظيم (52)">الحاقة</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم الحمد لله الذي أنزل على عبده الكتاب ولم يجعل له عوجا (1) قيما لينذر بأسا شديدا من لدنه ويبشر المؤمنين الذين يعملون الصالحات أن لهم أجرا حسنا (2) ماكثين فيه أبدا (3) وينذر الذين قالوا اتخذ الله ولدا (4) ما لهم به من علم ولا لآبائهم كبرت كلمة تخرج من أفواههم إن يقولون إلا كذبا (5) فلعلك باخع نفسك على آثارهم إن لم يؤمنوا بهذا الحديث أسفا (6) إنا جعلنا ما على الأرض زينة لها لنبلوهم أيهم أحسن عملا (7) وإنا لجاعلون ما عليها صعيدا جرزا (8) أم حسبت أن أصحاب الكهف والرقيم كانوا من آياتنا عجبا (9) إذ أوى الفتية إلى الكهف فقالوا ربنا آتنا من لدنك رحمة وهيئ لنا من أمرنا رشدا (10) فضربنا على آذانهم في الكهف سنين عددا (11) ثم بعثناهم لنعلم أي الحزبين أحصى لما لبثوا أمدا (12) نحن نقص عليك نبأهم بالحق إنهم فتية آمنوا بربهم وزدناهم هدى (13) وربطنا على قلوبهم إذ قاموا فقالوا ربنا رب السماوات والأرض لن ندعو من دونه إلها لقد قلنا إذا شططا (14) هؤلاء قومنا اتخذوا من دونه آلهة لولا يأتون عليهم بسلطان بين فمن أظلم ممن افترى على الله كذبا (15) وإذ اعتزلتموهم وما يعبدون إلا الله فأووا إلى الكهف ينشر لكم ربكم من رحمته ويهيئ لكم من أمركم مرفقا (16) وترى الشمس إذا طلعت تزاور عن كهفهم ذات اليمين وإذا غربت تقرضهم ذات الشمال وهم في فجوة منه ذلك من آيات الله من يهد الله فهو المهتد ومن يضلل فلن تجد له وليا مرشدا (17) وتحسبهم أيقاظا وهم رقود ونقلبهم ذات اليمين وذات الشمال وكلبهم باسط ذراعيه بالوصيد لو اطلعت عليهم لوليت منهم فرارا ولملئت منهم رعبا (18) وكذلك بعثناهم ليتساءلوا بينهم قال قائل منهم كم لبثتم قالوا لبثنا يوما أو بعض يوم قالوا ربكم أعلم بما لبثتم فابعثوا أحدكم بورقكم هذه إلى المدينة فلينظر أيها أزكى طعاما فليأتكم برزق منه وليتلطف ولا يشعرن بكم أحدا (19) إنهم إن يظهروا عليكم يرجموكم أو يعيدوكم في ملتهم ولن تفلحوا إذا أبدا (20) وكذلك أعثرنا عليهم ليعلموا أن وعد الله حق وأن الساعة لا ريب فيها إذ يتنازعون بينهم أمرهم فقالوا ابنوا عليهم بنيانا ربهم أعلم بهم قال الذين غلبوا على أمرهم لنتخذن عليهم مسجدا (21) سيقولون ثلاثة رابعهم كلبهم ويقولون خمسة سادسهم كلبهم رجما بالغيب ويقولون سبعة وثامنهم كلبهم قل ربي أعلم بعدتهم ما يعلمهم إلا قليل فلا تمار فيهم إلا مراء ظاهرا ولا تستفت فيهم منهم أحدا (22) ولا تقولن لشيء إني فاعل ذلك غدا (23) إلا أن يشاء الله واذكر ربك إذا نسيت وقل عسى أن يهدين ربي لأقرب من هذا رشدا (24) ولبثوا في كهفهم ثلاث مائة سنين وازدادوا تسعا (25) قل الله أعلم بما لبثوا له غيب السماوات والأرض أبصر به وأسمع ما لهم من دونه من ولي ولا يشرك في حكمه أحدا (26) واتل ما أوحي إليك من كتاب ربك لا مبدل لكلماته ولن تجد من دونه ملتحدا (27) واصبر نفسك مع الذين يدعون ربهم بالغداة والعشي يريدون وجهه ولا تعد عيناك عنهم تريد زينة الحياة الدنيا ولا تطع من أغفلنا قلبه عن ذكرنا واتبع هواه وكان أمره فرطا (28) وقل الحق من ربكم فمن شاء فليؤمن ومن شاء فليكفر إنا أعتدنا للظالمين نارا أحاط بهم سرادقها وإن يستغيثوا يغاثوا بماء كالمهل يشوي الوجوه بئس الشراب وساءت مرتفقا (29) إن الذين آمنوا وعملوا الصالحات إنا لا نضيع أجر من أحسن عملا (30) أولئك لهم جنات عدن تجري من تحتهم الأنهار يحلون فيها من أساور من ذهب ويلبسون ثيابا خضرا من سندس وإستبرق متكئين فيها على الأرائك نعم الثواب وحسنت مرتفقا (31) واضرب لهم مثلا رجلين جعلنا لأحدهما جنتين من أعناب وحففناهما بنخل وجعلنا بينهما زرعا (32) كلتا الجنتين آتت أكلها ولم تظلم منه شيئا وفجرنا خلالهما نهرا (33) وكان له ثمر فقال لصاحبه وهو يحاوره أنا أكثر منك مالا وأعز نفرا (34) ودخل جنته وهو ظالم لنفسه قال ما أظن أن تبيد هذه أبدا (35) وما أظن الساعة قائمة ولئن رددت إلى ربي لأجدن خيرا منها منقلبا (36) قال له صاحبه وهو يحاوره أكفرت بالذي خلقك من تراب ثم من نطفة ثم سواك رجلا (37) لكنا هو الله ربي ولا أشرك بربي أحدا (38) ولولا إذ دخلت جنتك قلت ما شاء الله لا قوة إلا بالله إن ترن أنا أقل منك مالا وولدا (39) فعسى ربي أن يؤتين خيرا من جنتك ويرسل عليها حسبانا من السماء فتصبح صعيدا زلقا (40) أو يصبح ماؤها غورا فلن تستطيع له طلبا (41) وأحيط بثمره فأصبح يقلب كفيه على ما أنفق فيها وهي خاوية على عروشها ويقول يا ليتني لم أشرك بربي أحدا (42) ولم تكن له فئة ينصرونه من دون الله وما كان منتصرا (43) هنالك الولاية لله الحق هو خير ثوابا وخير عقبا (44) واضرب لهم مثل الحياة الدنيا كماء أنزلناه من السماء فاختلط به نبات الأرض فأصبح هشيما تذروه الرياح وكان الله على كل شيء مقتدرا (45) المال والبنون زينة الحياة الدنيا والباقيات الصالحات خير عند ربك ثوابا وخير أملا (46) ويوم نسير الجبال وترى الأرض بارزة وحشرناهم فلم نغادر منهم أحدا (47) وعرضوا على ربك صفا لقد جئتمونا كما خلقناكم أول مرة بل زعمتم ألن نجعل لكم موعدا (48) ووضع الكتاب فترى المجرمين مشفقين مما فيه ويقولون يا ويلتنا مال هذا الكتاب لا يغادر صغيرة ولا كبيرة إلا أحصاها ووجدوا ما عملوا حاضرا ولا يظلم ربك أحدا (49) وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس كان من الجن ففسق عن أمر ربه أفتتخذونه وذريته أولياء من دوني وهم لكم عدو بئس للظالمين بدلا (50) ما أشهدتهم خلق السماوات والأرض ولا خلق أنفسهم وما كنت متخذ المضلين عضدا (51) ويوم يقول نادوا شركائي الذين زعمتم فدعوهم فلم يستجيبوا لهم وجعلنا بينهم موبقا (52) ورأى المجرمون النار فظنوا أنهم مواقعوها ولم يجدوا عنها مصرفا (53) ولقد صرفنا في هذا القرآن للناس من كل مثل وكان الإنسان أكثر شيء جدلا (54) وما منع الناس أن يؤمنوا إذ جاءهم الهدى ويستغفروا ربهم إلا أن تأتيهم سنة الأولين أو يأتيهم العذاب قبلا (55) وما نرسل المرسلين إلا مبشرين ومنذرين ويجادل الذين كفروا بالباطل ليدحضوا به الحق واتخذوا آياتي وما أنذروا هزوا (56) ومن أظلم ممن ذكر بآيات ربه فأعرض عنها ونسي ما قدمت يداه إنا جعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا وإن تدعهم إلى الهدى فلن يهتدوا إذا أبدا (57) وربك الغفور ذو الرحمة لو يؤاخذهم بما كسبوا لعجل لهم العذاب بل لهم موعد لن يجدوا من دونه موئلا (58) وتلك القرى أهلكناهم لما ظلموا وجعلنا لمهلكهم موعدا (59) وإذ قال موسى لفتاه لا أبرح حتى أبلغ مجمع البحرين أو أمضي حقبا (60) فلما بلغا مجمع بينهما نسيا حوتهما فاتخذ سبيله في البحر سربا (61) فلما جاوزا قال لفتاه آتنا غداءنا لقد لقينا من سفرنا هذا نصبا (62) قال أرأيت إذ أوينا إلى الصخرة فإني نسيت الحوت وما أنسانيه إلا الشيطان أن أذكره واتخذ سبيله في البحر عجبا (63) قال ذلك ما كنا نبغ فارتدا على آثارهما قصصا (64) فوجدا عبدا من عبادنا آتيناه رحمة من عندنا وعلمناه من لدنا علما (65) قال له موسى هل أتبعك على أن تعلمن مما علمت رشدا (66) قال إنك لن تستطيع معي صبرا (67) وكيف تصبر على ما لم تحط به خبرا (68) قال ستجدني إن شاء الله صابرا ولا أعصي لك أمرا (69) قال فإن اتبعتني فلا تسألني عن شيء حتى أحدث لك منه ذكرا (70) فانطلقا حتى إذا ركبا في السفينة خرقها قال أخرقتها لتغرق أهلها لقد جئت شيئا إمرا (71) قال ألم أقل إنك لن تستطيع معي صبرا (72) قال لا تؤاخذني بما نسيت ولا ترهقني من أمري عسرا (73) فانطلقا حتى إذا لقيا غلاما فقتله قال أقتلت نفسا زكية بغير نفس لقد جئت شيئا نكرا (74) قال ألم أقل لك إنك لن تستطيع معي صبرا (75) قال إن سألتك عن شيء بعدها فلا تصاحبني قد بلغت من لدني عذرا (76) فانطلقا حتى إذا أتيا أهل قرية استطعما أهلها فأبوا أن يضيفوهما فوجدا فيها جدارا يريد أن ينقض فأقامه قال لو شئت لاتخذت عليه أجرا (77) قال هذا فراق بيني وبينك سأنبئك بتأويل ما لم تستطع عليه صبرا (78) أما السفينة فكانت لمساكين يعملون في البحر فأردت أن أعيبها وكان وراءهم ملك يأخذ كل سفينة غصبا (79) وأما الغلام فكان أبواه مؤمنين فخشينا أن يرهقهما طغيانا وكفرا (80) فأردنا أن يبدلهما ربهما خيرا منه زكاة وأقرب رحما (81) وأما الجدار فكان لغلامين يتيمين في المدينة وكان تحته كنز لهما وكان أبوهما صالحا فأراد ربك أن يبلغا أشدهما ويستخرجا كنزهما رحمة من ربك وما فعلته عن أمري ذلك تأويل ما لم تسطع عليه صبرا (82) ويسألونك عن ذي القرنين قل سأتلو عليكم منه ذكرا (83) إنا مكنا له في الأرض وآتيناه من كل شيء سببا (84) فأتبع سببا (85) حتى إذا بلغ مغرب الشمس وجدها تغرب في عين حمئة ووجد عندها قوما قلنا يا ذا القرنين إما أن تعذب وإما أن تتخذ فيهم حسنا (86) قال أما من ظلم فسوف نعذبه ثم يرد إلى ربه فيعذبه عذابا نكرا (87) وأما من آمن وعمل صالحا فله جزاء الحسنى وسنقول له من أمرنا يسرا (88) ثم أتبع سببا (89) حتى إذا بلغ مطلع الشمس وجدها تطلع على قوم لم نجعل لهم من دونها سترا (90) كذلك وقد أحطنا بما لديه خبرا (91) ثم أتبع سببا (92) حتى إذا بلغ بين السدين وجد من دونهما قوما لا يكادون يفقهون قولا (93) قالوا يا ذا القرنين إن يأجوج ومأجوج مفسدون في الأرض فهل نجعل لك خرجا على أن تجعل بيننا وبينهم سدا (94) قال ما مكني فيه ربي خير فأعينوني بقوة أجعل بينكم وبينهم ردما (95) آتوني زبر الحديد حتى إذا ساوى بين الصدفين قال انفخوا حتى إذا جعله نارا قال آتوني أفرغ عليه قطرا (96) فما اسطاعوا أن يظهروه وما استطاعوا له نقبا (97) قال هذا رحمة من ربي فإذا جاء وعد ربي جعله دكاء وكان وعد ربي حقا (98) وتركنا بعضهم يومئذ يموج في بعض ونفخ في الصور فجمعناهم جمعا (99) وعرضنا جهنم يومئذ للكافرين عرضا (100) الذين كانت أعينهم في غطاء عن ذكري وكانوا لا يستطيعون سمعا (101) أفحسب الذين كفروا أن يتخذوا عبادي من دوني أولياء إنا أعتدنا جهنم للكافرين نزلا (102) قل هل ننبئكم بالأخسرين أعمالا (103) الذين ضل سعيهم في الحياة الدنيا وهم يحسبون أنهم يحسنون صنعا (104) أولئك الذين كفروا بآيات ربهم ولقائه فحبطت أعمالهم فلا نقيم لهم يوم القيامة وزنا (105) ذلك جزاؤهم جهنم بما كفروا واتخذوا آياتي ورسلي هزوا (106) إن الذين آمنوا وعملوا الصالحات كانت لهم جنات الفردوس نزلا (107) خالدين فيها لا يبغون عنها حولا (108) قل لو كان البحر مدادا لكلمات ربي لنفد البحر قبل أن تنفد كلمات ربي ولو جئنا بمثله مددا (109) قل إنما أنا بشر مثلكم يوحى إلي أنما إلهكم إله واحد فمن كان يرجو لقاء ربه فليعمل عملا صالحا ولا يشرك بعبادة ربه أحدا (110)">الكهف</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم قل يا أيها الكافرون (1) لا أعبد ما تعبدون (2) ولا أنتم عابدون ما أعبد (3) ولا أنا عابد ما عبدتم (4) ولا أنتم عابدون ما أعبد (5) لكم دينكم ولي دين (6)">الكافرون</button></th>
</tr>
<tr>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم سبح لله ما في السماوات وما في الأرض وهو العزيز الحكيم (1) يا أيها الذين آمنوا لم تقولون ما لا تفعلون (2) كبر مقتا عند الله أن تقولوا ما لا تفعلون (3) إن الله يحب الذين يقاتلون في سبيله صفا كأنهم بنيان مرصوص (4) وإذ قال موسى لقومه يا قوم لم تؤذونني وقد تعلمون أني رسول الله إليكم فلما زاغوا أزاغ الله قلوبهم والله لا يهدي القوم الفاسقين (5) وإذ قال عيسى ابن مريم يا بني إسرائيل إني رسول الله إليكم مصدقا لما بين يدي من التوراة ومبشرا برسول يأتي من بعدي اسمه أحمد فلما جاءهم بالبينات قالوا هذا سحر مبين (6) ومن أظلم ممن افترى على الله الكذب وهو يدعى إلى الإسلام والله لا يهدي القوم الظالمين (7) يريدون ليطفئوا نور الله بأفواههم والله متم نوره ولو كره الكافرون (8) هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله ولو كره المشركون (9) يا أيها الذين آمنوا هل أدلكم على تجارة تنجيكم من عذاب أليم (10) تؤمنون بالله ورسوله وتجاهدون في سبيل الله بأموالكم وأنفسكم ذلكم خير لكم إن كنتم تعلمون (11) يغفر لكم ذنوبكم ويدخلكم جنات تجري من تحتها الأنهار ومساكن طيبة في جنات عدن ذلك الفوز العظيم (12) وأخرى تحبونها نصر من الله وفتح قريب وبشر المؤمنين (13) يا أيها الذين آمنوا كونوا أنصار الله كما قال عيسى ابن مريم للحواريين من أنصاري إلى الله قال الحواريون نحن أنصار الله فآمنت طائفة من بني إسرائيل وكفرت طائفة فأيدنا الذين آمنوا على عدوهم فأصبحوا ظاهرين (14)">الصف</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم حم (1) تنزيل من الرحمن الرحيم (2) كتاب فصلت آياته قرآنا عربيا لقوم يعلمون (3) بشيرا ونذيرا فأعرض أكثرهم فهم لا يسمعون (4) وقالوا قلوبنا في أكنة مما تدعونا إليه وفي آذاننا وقر ومن بيننا وبينك حجاب فاعمل إننا عاملون (5) قل إنما أنا بشر مثلكم يوحى إلي أنما إلهكم إله واحد فاستقيموا إليه واستغفروه وويل للمشركين (6) الذين لا يؤتون الزكاة وهم بالآخرة هم كافرون (7) إن الذين آمنوا وعملوا الصالحات لهم أجر غير ممنون (8) قل أئنكم لتكفرون بالذي خلق الأرض في يومين وتجعلون له أندادا ذلك رب العالمين (9) وجعل فيها رواسي من فوقها وبارك فيها وقدر فيها أقواتها في أربعة أيام سواء للسائلين (10) ثم استوى إلى السماء وهي دخان فقال لها وللأرض ائتيا طوعا أو كرها قالتا أتينا طائعين (11) فقضاهن سبع سماوات في يومين وأوحى في كل سماء أمرها وزينا السماء الدنيا بمصابيح وحفظا ذلك تقدير العزيز العليم (12) فإن أعرضوا فقل أنذرتكم صاعقة مثل صاعقة عاد وثمود (13) إذ جاءتهم الرسل من بين أيديهم ومن خلفهم ألا تعبدوا إلا الله قالوا لو شاء ربنا لأنزل ملائكة فإنا بما أرسلتم به كافرون (14) فأما عاد فاستكبروا في الأرض بغير الحق وقالوا من أشد منا قوة أولم يروا أن الله الذي خلقهم هو أشد منهم قوة وكانوا بآياتنا يجحدون (15) فأرسلنا عليهم ريحا صرصرا في أيام نحسات لنذيقهم عذاب الخزي في الحياة الدنيا ولعذاب الآخرة أخزى وهم لا ينصرون (16) وأما ثمود فهديناهم فاستحبوا العمى على الهدى فأخذتهم صاعقة العذاب الهون بما كانوا يكسبون (17) ونجينا الذين آمنوا وكانوا يتقون (18) ويوم يحشر أعداء الله إلى النار فهم يوزعون (19) حتى إذا ما جاءوها شهد عليهم سمعهم وأبصارهم وجلودهم بما كانوا يعملون (20) وقالوا لجلودهم لم شهدتم علينا قالوا أنطقنا الله الذي أنطق كل شيء وهو خلقكم أول مرة وإليه ترجعون (21) وما كنتم تستترون أن يشهد عليكم سمعكم ولا أبصاركم ولا جلودكم ولكن ظننتم أن الله لا يعلم كثيرا مما تعملون (22) وذلكم ظنكم الذي ظننتم بربكم أرداكم فأصبحتم من الخاسرين (23) فإن يصبروا فالنار مثوى لهم وإن يستعتبوا فما هم من المعتبين (24) وقيضنا لهم قرناء فزينوا لهم ما بين أيديهم وما خلفهم وحق عليهم القول في أمم قد خلت من قبلهم من الجن والإنس إنهم كانوا خاسرين (25) وقال الذين كفروا لا تسمعوا لهذا القرآن والغوا فيه لعلكم تغلبون (26) فلنذيقن الذين كفروا عذابا شديدا ولنجزينهم أسوأ الذي كانوا يعملون (27) ذلك جزاء أعداء الله النار لهم فيها دار الخلد جزاء بما كانوا بآياتنا يجحدون (28) وقال الذين كفروا ربنا أرنا اللذين أضلانا من الجن والإنس نجعلهما تحت أقدامنا ليكونا من الأسفلين (29) إن الذين قالوا ربنا الله ثم استقاموا تتنزل عليهم الملائكة ألا تخافوا ولا تحزنوا وأبشروا بالجنة التي كنتم توعدون (30) نحن أولياؤكم في الحياة الدنيا وفي الآخرة ولكم فيها ما تشتهي أنفسكم ولكم فيها ما تدعون (31) نزلا من غفور رحيم (32) ومن أحسن قولا ممن دعا إلى الله وعمل صالحا وقال إنني من المسلمين (33) ولا تستوي الحسنة ولا السيئة ادفع بالتي هي أحسن فإذا الذي بينك وبينه عداوة كأنه ولي حميم (34) وما يلقاها إلا الذين صبروا وما يلقاها إلا ذو حظ عظيم (35) وإما ينزغنك من الشيطان نزغ فاستعذ بالله إنه هو السميع العليم (36) ومن آياته الليل والنهار والشمس والقمر لا تسجدوا للشمس ولا للقمر واسجدوا لله الذي خلقهن إن كنتم إياه تعبدون (37) فإن استكبروا فالذين عند ربك يسبحون له بالليل والنهار وهم لا يسأمون (38) ومن آياته أنك ترى الأرض خاشعة فإذا أنزلنا عليها الماء اهتزت وربت إن الذي أحياها لمحيي الموتى إنه على كل شيء قدير (39) إن الذين يلحدون في آياتنا لا يخفون علينا أفمن يلقى في النار خير أم من يأتي آمنا يوم القيامة اعملوا ما شئتم إنه بما تعملون بصير (40) إن الذين كفروا بالذكر لما جاءهم وإنه لكتاب عزيز (41) لا يأتيه الباطل من بين يديه ولا من خلفه تنزيل من حكيم حميد (42) ما يقال لك إلا ما قد قيل للرسل من قبلك إن ربك لذو مغفرة وذو عقاب أليم (43) ولو جعلناه قرآنا أعجميا لقالوا لولا فصلت آياته أأعجمي وعربي قل هو للذين آمنوا هدى وشفاء والذين لا يؤمنون في آذانهم وقر وهو عليهم عمى أولئك ينادون من مكان بعيد (44) ولقد آتينا موسى الكتاب فاختلف فيه ولولا كلمة سبقت من ربك لقضي بينهم وإنهم لفي شك منه مريب (45) من عمل صالحا فلنفسه ومن أساء فعليها وما ربك بظلام للعبيد (46) إليه يرد علم الساعة وما تخرج من ثمرات من أكمامها وما تحمل من أنثى ولا تضع إلا بعلمه ويوم يناديهم أين شركائي قالوا آذناك ما منا من شهيد (47) وضل عنهم ما كانوا يدعون من قبل وظنوا ما لهم من محيص (48) لا يسأم الإنسان من دعاء الخير وإن مسه الشر فيئوس قنوط (49) ولئن أذقناه رحمة منا من بعد ضراء مسته ليقولن هذا لي وما أظن الساعة قائمة ولئن رجعت إلى ربي إن لي عنده للحسنى فلننبئن الذين كفروا بما عملوا ولنذيقنهم من عذاب غليظ (50) وإذا أنعمنا على الإنسان أعرض ونأى بجانبه وإذا مسه الشر فذو دعاء عريض (51) قل أرأيتم إن كان من عند الله ثم كفرتم به من أضل ممن هو في شقاق بعيد (52) سنريهم آياتنا في الآفاق وفي أنفسهم حتى يتبين لهم أنه الحق أولم يكف بربك أنه على كل شيء شهيد (53) ألا إنهم في مرية من لقاء ربهم ألا إنه بكل شيء محيط (54)">فصلت&nbsp;<span style="color: #eb0e0e;">( حم )</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم يس (1) والقرآن الحكيم (2) إنك لمن المرسلين (3) على صراط مستقيم (4) تنزيل العزيز الرحيم (5) لتنذر قوما ما أنذر آباؤهم فهم غافلون (6) لقد حق القول على أكثرهم فهم لا يؤمنون (7) إنا جعلنا في أعناقهم أغلالا فهي إلى الأذقان فهم مقمحون (8) وجعلنا من بين أيديهم سدا ومن خلفهم سدا فأغشيناهم فهم لا يبصرون (9) وسواء عليهم أأنذرتهم أم لم تنذرهم لا يؤمنون (10) إنما تنذر من اتبع الذكر وخشي الرحمن بالغيب فبشره بمغفرة وأجر كريم (11) إنا نحن نحيي الموتى ونكتب ما قدموا وآثارهم وكل شيء أحصيناه في إمام مبين (12) واضرب لهم مثلا أصحاب القرية إذ جاءها المرسلون (13) إذ أرسلنا إليهم اثنين فكذبوهما فعززنا بثالث فقالوا إنا إليكم مرسلون (14) قالوا ما أنتم إلا بشر مثلنا وما أنزل الرحمن من شيء إن أنتم إلا تكذبون (15) قالوا ربنا يعلم إنا إليكم لمرسلون (16) وما علينا إلا البلاغ المبين (17) قالوا إنا تطيرنا بكم لئن لم تنتهوا لنرجمنكم وليمسنكم منا عذاب أليم (18) قالوا طائركم معكم أئن ذكرتم بل أنتم قوم مسرفون (19) وجاء من أقصى المدينة رجل يسعى قال يا قوم اتبعوا المرسلين (20) اتبعوا من لا يسألكم أجرا وهم مهتدون (21) وما لي لا أعبد الذي فطرني وإليه ترجعون (22) أأتخذ من دونه آلهة إن يردن الرحمن بضر لا تغن عني شفاعتهم شيئا ولا ينقذون (23) إني إذا لفي ضلال مبين (24) إني آمنت بربكم فاسمعون (25) قيل ادخل الجنة قال يا ليت قومي يعلمون (26) بما غفر لي ربي وجعلني من المكرمين (27) وما أنزلنا على قومه من بعده من جند من السماء وما كنا منزلين (28) إن كانت إلا صيحة واحدة فإذا هم خامدون (29) يا حسرة على العباد ما يأتيهم من رسول إلا كانوا به يستهزئون (30) ألم يروا كم أهلكنا قبلهم من القرون أنهم إليهم لا يرجعون (31) وإن كل لما جميع لدينا محضرون (32) وآية لهم الأرض الميتة أحييناها وأخرجنا منها حبا فمنه يأكلون (33) وجعلنا فيها جنات من نخيل وأعناب وفجرنا فيها من العيون (34) ليأكلوا من ثمره وما عملته أيديهم أفلا يشكرون (35) سبحان الذي خلق الأزواج كلها مما تنبت الأرض ومن أنفسهم ومما لا يعلمون (36) وآية لهم الليل نسلخ منه النهار فإذا هم مظلمون (37) والشمس تجري لمستقر لها ذلك تقدير العزيز العليم (38) والقمر قدرناه منازل حتى عاد كالعرجون القديم (39) لا الشمس ينبغي لها أن تدرك القمر ولا الليل سابق النهار وكل في فلك يسبحون (40) وآية لهم أنا حملنا ذريتهم في الفلك المشحون (41) وخلقنا لهم من مثله ما يركبون (42) وإن نشأ نغرقهم فلا صريخ لهم ولا هم ينقذون (43) إلا رحمة منا ومتاعا إلى حين (44) وإذا قيل لهم اتقوا ما بين أيديكم وما خلفكم لعلكم ترحمون (45) وما تأتيهم من آية من آيات ربهم إلا كانوا عنها معرضين (46) وإذا قيل لهم أنفقوا مما رزقكم الله قال الذين كفروا للذين آمنوا أنطعم من لو يشاء الله أطعمه إن أنتم إلا في ضلال مبين (47) ويقولون متى هذا الوعد إن كنتم صادقين (48) ما ينظرون إلا صيحة واحدة تأخذهم وهم يخصمون (49) فلا يستطيعون توصية ولا إلى أهلهم يرجعون (50) ونفخ في الصور فإذا هم من الأجداث إلى ربهم ينسلون (51) قالوا يا ويلنا من بعثنا من مرقدنا هذا ما وعد الرحمن وصدق المرسلون (52) إن كانت إلا صيحة واحدة فإذا هم جميع لدينا محضرون (53) فاليوم لا تظلم نفس شيئا ولا تجزون إلا ما كنتم تعملون (54) إن أصحاب الجنة اليوم في شغل فاكهون (55) هم وأزواجهم في ظلال على الأرائك متكئون (56) لهم فيها فاكهة ولهم ما يدعون (57) سلام قولا من رب رحيم (58) وامتازوا اليوم أيها المجرمون (59) ألم أعهد إليكم يا بني آدم أن لا تعبدوا الشيطان إنه لكم عدو مبين (60) وأن اعبدوني هذا صراط مستقيم (61) ولقد أضل منكم جبلا كثيرا أفلم تكونوا تعقلون (62) هذه جهنم التي كنتم توعدون (63) اصلوها اليوم بما كنتم تكفرون (64) اليوم نختم على أفواههم وتكلمنا أيديهم وتشهد أرجلهم بما كانوا يكسبون (65) ولو نشاء لطمسنا على أعينهم فاستبقوا الصراط فأنى يبصرون (66) ولو نشاء لمسخناهم على مكانتهم فما استطاعوا مضيا ولا يرجعون (67) ومن نعمره ننكسه في الخلق أفلا يعقلون (68) وما علمناه الشعر وما ينبغي له إن هو إلا ذكر وقرآن مبين (69) لينذر من كان حيا ويحق القول على الكافرين (70) أولم يروا أنا خلقنا لهم مما عملت أيدينا أنعاما فهم لها مالكون (71) وذللناها لهم فمنها ركوبهم ومنها يأكلون (72) ولهم فيها منافع ومشارب أفلا يشكرون (73) واتخذوا من دون الله آلهة لعلهم ينصرون (74) لا يستطيعون نصرهم وهم لهم جند محضرون (75) فلا يحزنك قولهم إنا نعلم ما يسرون وما يعلنون (76) أولم ير الإنسان أنا خلقناه من نطفة فإذا هو خصيم مبين (77) وضرب لنا مثلا ونسي خلقه قال من يحيي العظام وهي رميم (78) قل يحييها الذي أنشأها أول مرة وهو بكل خلق عليم (79) الذي جعل لكم من الشجر الأخضر نارا فإذا أنتم منه توقدون (80) أوليس الذي خلق السماوات والأرض بقادر على أن يخلق مثلهم بلى وهو الخلاق العليم (81) إنما أمره إذا أراد شيئا أن يقول له كن فيكون (82) فسبحان الذي بيده ملكوت كل شيء وإليه ترجعون (83)">يس&nbsp;<span style="color: #eb0e0e;">( يس )</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم والسماء والطارق (1) وما أدراك ما الطارق (2) النجم الثاقب (3) إن كل نفس لما عليها حافظ (4) فلينظر الإنسان مم خلق (5) خلق من ماء دافق (6) يخرج من بين الصلب والترائب (7) إنه على رجعه لقادر (8) يوم تبلى السرائر (9) فما له من قوة ولا ناصر (10) والسماء ذات الرجع (11) والأرض ذات الصدع (12) إنه لقول فصل (13) وما هو بالهزل (14) إنهم يكيدون كيدا (15) وأكيد كيدا (16) فمهل الكافرين أمهلهم رويدا (17)">الطارق</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم ويل للمطففين (1) الذين إذا اكتالوا على الناس يستوفون (2) وإذا كالوهم أو وزنوهم يخسرون (3) ألا يظن أولئك أنهم مبعوثون (4) ليوم عظيم (5) يوم يقوم الناس لرب العالمين (6) كلا إن كتاب الفجار لفي سجين (7) وما أدراك ما سجين (8) كتاب مرقوم (9) ويل يومئذ للمكذبين (10) الذين يكذبون بيوم الدين (11) وما يكذب به إلا كل معتد أثيم (12) إذا تتلى عليه آياتنا قال أساطير الأولين (13) كلا بل ران على قلوبهم ما كانوا يكسبون (14) كلا إنهم عن ربهم يومئذ لمحجوبون (15) ثم إنهم لصالو الجحيم (16) ثم يقال هذا الذي كنتم به تكذبون (17) كلا إن كتاب الأبرار لفي عليين (18) وما أدراك ما عليون (19) كتاب مرقوم (20) يشهده المقربون (21) إن الأبرار لفي نعيم (22) على الأرائك ينظرون (23) تعرف في وجوههم نضرة النعيم (24) يسقون من رحيق مختوم (25) ختامه مسك وفي ذلك فليتنافس المتنافسون (26) ومزاجه من تسنيم (27) عينا يشرب بها المقربون (28) إن الذين أجرموا كانوا من الذين آمنوا يضحكون (29) وإذا مروا بهم يتغامزون (30) وإذا انقلبوا إلى أهلهم انقلبوا فكهين (31) وإذا رأوهم قالوا إن هؤلاء لضالون (32) وما أرسلوا عليهم حافظين (33) فاليوم الذين آمنوا من الكفار يضحكون (34) على الأرائك ينظرون (35) هل ثوب الكفار ما كانوا يفعلون (36)">المطففين</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم إذا السماء انشقت (1) وأذنت لربها وحقت (2) وإذا الأرض مدت (3) وألقت ما فيها وتخلت (4) وأذنت لربها وحقت (5) يا أيها الإنسان إنك كادح إلى ربك كدحا فملاقيه (6) فأما من أوتي كتابه بيمينه (7) فسوف يحاسب حسابا يسيرا (8) وينقلب إلى أهله مسرورا (9) وأما من أوتي كتابه وراء ظهره (10) فسوف يدعو ثبورا (11) ويصلى سعيرا (12) إنه كان في أهله مسرورا (13) إنه ظن أن لن يحور (14) بلى إن ربه كان به بصيرا (15) فلا أقسم بالشفق (16) والليل وما وسق (17) والقمر إذا اتسق (18) لتركبن طبقا عن طبق (19) فما لهم لا يؤمنون (20) وإذا قرئ عليهم القرآن لا يسجدون (21) بل الذين كفروا يكذبون (22) والله أعلم بما يوعون (23) فبشرهم بعذاب أليم (24) إلا الذين آمنوا وعملوا الصالحات لهم أجر غير ممنون (25)">الإنشقاق</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم الم (1) غلبت الروم (2) في أدنى الأرض وهم من بعد غلبهم سيغلبون (3) في بضع سنين لله الأمر من قبل ومن بعد ويومئذ يفرح المؤمنون (4) بنصر الله ينصر من يشاء وهو العزيز الرحيم (5) وعد الله لا يخلف الله وعده ولكن أكثر الناس لا يعلمون (6) يعلمون ظاهرا من الحياة الدنيا وهم عن الآخرة هم غافلون (7) أولم يتفكروا في أنفسهم ما خلق الله السماوات والأرض وما بينهما إلا بالحق وأجل مسمى وإن كثيرا من الناس بلقاء ربهم لكافرون (8) أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم كانوا أشد منهم قوة وأثاروا الأرض وعمروها أكثر مما عمروها وجاءتهم رسلهم بالبينات فما كان الله ليظلمهم ولكن كانوا أنفسهم يظلمون (9) ثم كان عاقبة الذين أساءوا السوأى أن كذبوا بآيات الله وكانوا بها يستهزئون (10) الله يبدأ الخلق ثم يعيده ثم إليه ترجعون (11) ويوم تقوم الساعة يبلس المجرمون (12) ولم يكن لهم من شركائهم شفعاء وكانوا بشركائهم كافرين (13) ويوم تقوم الساعة يومئذ يتفرقون (14) فأما الذين آمنوا وعملوا الصالحات فهم في روضة يحبرون (15) وأما الذين كفروا وكذبوا بآياتنا ولقاء الآخرة فأولئك في العذاب محضرون (16) فسبحان الله حين تمسون وحين تصبحون (17) وله الحمد في السماوات والأرض وعشيا وحين تظهرون (18) يخرج الحي من الميت ويخرج الميت من الحي ويحيي الأرض بعد موتها وكذلك تخرجون (19) ومن آياته أن خلقكم من تراب ثم إذا أنتم بشر تنتشرون (20) ومن آياته أن خلق لكم من أنفسكم أزواجا لتسكنوا إليها وجعل بينكم مودة ورحمة إن في ذلك لآيات لقوم يتفكرون (21) ومن آياته خلق السماوات والأرض واختلاف ألسنتكم وألوانكم إن في ذلك لآيات للعالمين (22) ومن آياته منامكم بالليل والنهار وابتغاؤكم من فضله إن في ذلك لآيات لقوم يسمعون (23) ومن آياته يريكم البرق خوفا وطمعا وينزل من السماء ماء فيحيي به الأرض بعد موتها إن في ذلك لآيات لقوم يعقلون (24) ومن آياته أن تقوم السماء والأرض بأمره ثم إذا دعاكم دعوة من الأرض إذا أنتم تخرجون (25) وله من في السماوات والأرض كل له قانتون (26) وهو الذي يبدأ الخلق ثم يعيده وهو أهون عليه وله المثل الأعلى في السماوات والأرض وهو العزيز الحكيم (27) ضرب لكم مثلا من أنفسكم هل لكم من ما ملكت أيمانكم من شركاء في ما رزقناكم فأنتم فيه سواء تخافونهم كخيفتكم أنفسكم كذلك نفصل الآيات لقوم يعقلون (28) بل اتبع الذين ظلموا أهواءهم بغير علم فمن يهدي من أضل الله وما لهم من ناصرين (29) فأقم وجهك للدين حنيفا فطرت الله التي فطر الناس عليها لا تبديل لخلق الله ذلك الدين القيم ولكن أكثر الناس لا يعلمون (30) منيبين إليه واتقوه وأقيموا الصلاة ولا تكونوا من المشركين (31) من الذين فرقوا دينهم وكانوا شيعا كل حزب بما لديهم فرحون (32) وإذا مس الناس ضر دعوا ربهم منيبين إليه ثم إذا أذاقهم منه رحمة إذا فريق منهم بربهم يشركون (33) ليكفروا بما آتيناهم فتمتعوا فسوف تعلمون (34) أم أنزلنا عليهم سلطانا فهو يتكلم بما كانوا به يشركون (35) وإذا أذقنا الناس رحمة فرحوا بها وإن تصبهم سيئة بما قدمت أيديهم إذا هم يقنطون (36) أولم يروا أن الله يبسط الرزق لمن يشاء ويقدر إن في ذلك لآيات لقوم يؤمنون (37) فآت ذا القربى حقه والمسكين وابن السبيل ذلك خير للذين يريدون وجه الله وأولئك هم المفلحون (38) وما آتيتم من ربا ليربو في أموال الناس فلا يربو عند الله وما آتيتم من زكاة تريدون وجه الله فأولئك هم المضعفون (39) الله الذي خلقكم ثم رزقكم ثم يميتكم ثم يحييكم هل من شركائكم من يفعل من ذلكم من شيء سبحانه وتعالى عما يشركون (40) ظهر الفساد في البر والبحر بما كسبت أيدي الناس ليذيقهم بعض الذي عملوا لعلهم يرجعون (41) قل سيروا في الأرض فانظروا كيف كان عاقبة الذين من قبل كان أكثرهم مشركين (42) فأقم وجهك للدين القيم من قبل أن يأتي يوم لا مرد له من الله يومئذ يصدعون (43) من كفر فعليه كفره ومن عمل صالحا فلأنفسهم يمهدون (44) ليجزي الذين آمنوا وعملوا الصالحات من فضله إنه لا يحب الكافرين (45) ومن آياته أن يرسل الرياح مبشرات وليذيقكم من رحمته ولتجري الفلك بأمره ولتبتغوا من فضله ولعلكم تشكرون (46) ولقد أرسلنا من قبلك رسلا إلى قومهم فجاءوهم بالبينات فانتقمنا من الذين أجرموا وكان حقا علينا نصر المؤمنين (47) الله الذي يرسل الرياح فتثير سحابا فيبسطه في السماء كيف يشاء ويجعله كسفا فترى الودق يخرج من خلاله فإذا أصاب به من يشاء من عباده إذا هم يستبشرون (48) وإن كانوا من قبل أن ينزل عليهم من قبله لمبلسين (49) فانظر إلى آثار رحمت الله كيف يحيي الأرض بعد موتها إن ذلك لمحيي الموتى وهو على كل شيء قدير (50) ولئن أرسلنا ريحا فرأوه مصفرا لظلوا من بعده يكفرون (51) فإنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين (52) وما أنت بهاد العمي عن ضلالتهم إن تسمع إلا من يؤمن بآياتنا فهم مسلمون (53) الله الذي خلقكم من ضعف ثم جعل من بعد ضعف قوة ثم جعل من بعد قوة ضعفا وشيبة يخلق ما يشاء وهو العليم القدير (54) ويوم تقوم الساعة يقسم المجرمون ما لبثوا غير ساعة كذلك كانوا يؤفكون (55) وقال الذين أوتوا العلم والإيمان لقد لبثتم في كتاب الله إلى يوم البعث فهذا يوم البعث ولكنكم كنتم لا تعلمون (56) فيومئذ لا ينفع الذين ظلموا معذرتهم ولا هم يستعتبون (57) ولقد ضربنا للناس في هذا القرآن من كل مثل ولئن جئتهم بآية ليقولن الذين كفروا إن أنتم إلا مبطلون (58) كذلك يطبع الله على قلوب الذين لا يعلمون (59) فاصبر إن وعد الله حق ولا يستخفنك الذين لا يوقنون (60)">الروم&nbsp;<span style="color: #eb0e0e;">( ألم)</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم القارعة (1) ما القارعة (2) وما أدراك ما القارعة (3) يوم يكون الناس كالفراش المبثوث (4) وتكون الجبال كالعهن المنفوش (5) فأما من ثقلت موازينه (6) فهو في عيشة راضية (7) وأما من خفت موازينه (8) فأمه هاوية (9) وما أدراك ما هيه (10) نار حامية (11)">القارعة</button></th>

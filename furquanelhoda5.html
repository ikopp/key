	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم الر تلك آيات الكتاب وقرآن مبين (1) ربما يود الذين كفروا لو كانوا مسلمين (2) ذرهم يأكلوا ويتمتعوا ويلههم الأمل فسوف يعلمون (3) وما أهلكنا من قرية إلا ولها كتاب معلوم (4) ما تسبق من أمة أجلها وما يستأخرون (5) وقالوا يا أيها الذي نزل عليه الذكر إنك لمجنون (6) لو ما تأتينا بالملائكة إن كنت من الصادقين (7) ما ننزل الملائكة إلا بالحق وما كانوا إذا منظرين (8) إنا نحن نزلنا الذكر وإنا له لحافظون (9) ولقد أرسلنا من قبلك في شيع الأولين (10) وما يأتيهم من رسول إلا كانوا به يستهزئون (11) كذلك نسلكه في قلوب المجرمين (12) لا يؤمنون به وقد خلت سنة الأولين (13) ولو فتحنا عليهم بابا من السماء فظلوا فيه يعرجون (14) لقالوا إنما سكرت أبصارنا بل نحن قوم مسحورون (15) ولقد جعلنا في السماء بروجا وزيناها للناظرين (16) وحفظناها من كل شيطان رجيم (17) إلا من استرق السمع فأتبعه شهاب مبين (18) والأرض مددناها وألقينا فيها رواسي وأنبتنا فيها من كل شيء موزون (19) وجعلنا لكم فيها معايش ومن لستم له برازقين (20) وإن من شيء إلا عندنا خزائنه وما ننزله إلا بقدر معلوم (21) وأرسلنا الرياح لواقح فأنزلنا من السماء ماء فأسقيناكموه وما أنتم له بخازنين (22) وإنا لنحن نحيي ونميت ونحن الوارثون (23) ولقد علمنا المستقدمين منكم ولقد علمنا المستأخرين (24) وإن ربك هو يحشرهم إنه حكيم عليم (25) ولقد خلقنا الإنسان من صلصال من حمإ مسنون (26) والجان خلقناه من قبل من نار السموم (27) وإذ قال ربك للملائكة إني خالق بشرا من صلصال من حمإ مسنون (28) فإذا سويته ونفخت فيه من روحي فقعوا له ساجدين (29) فسجد الملائكة كلهم أجمعون (30) إلا إبليس أبى أن يكون مع الساجدين (31) قال يا إبليس ما لك ألا تكون مع الساجدين (32) قال لم أكن لأسجد لبشر خلقته من صلصال من حمإ مسنون (33) قال فاخرج منها فإنك رجيم (34) وإن عليك اللعنة إلى يوم الدين (35) قال رب فأنظرني إلى يوم يبعثون (36) قال فإنك من المنظرين (37) إلى يوم الوقت المعلوم (38) قال رب بما أغويتني لأزينن لهم في الأرض ولأغوينهم أجمعين (39) إلا عبادك منهم المخلصين (40) قال هذا صراط علي مستقيم (41) إن عبادي ليس لك عليهم سلطان إلا من اتبعك من الغاوين (42) وإن جهنم لموعدهم أجمعين (43) لها سبعة أبواب لكل باب منهم جزء مقسوم (44) إن المتقين في جنات وعيون (45) ادخلوها بسلام آمنين (46) ونزعنا ما في صدورهم من غل إخوانا على سرر متقابلين (47) لا يمسهم فيها نصب وما هم منها بمخرجين (48) نبئ عبادي أني أنا الغفور الرحيم (49) وأن عذابي هو العذاب الأليم (50) ونبئهم عن ضيف إبراهيم (51) إذ دخلوا عليه فقالوا سلاما قال إنا منكم وجلون (52) قالوا لا توجل إنا نبشرك بغلام عليم (53) قال أبشرتموني على أن مسني الكبر فبم تبشرون (54) قالوا بشرناك بالحق فلا تكن من القانطين (55) قال ومن يقنط من رحمة ربه إلا الضالون (56) قال فما خطبكم أيها المرسلون (57) قالوا إنا أرسلنا إلى قوم مجرمين (58) إلا آل لوط إنا لمنجوهم أجمعين (59) إلا امرأته قدرنا إنها لمن الغابرين (60) فلما جاء آل لوط المرسلون (61) قال إنكم قوم منكرون (62) قالوا بل جئناك بما كانوا فيه يمترون (63) وأتيناك بالحق وإنا لصادقون (64) فأسر بأهلك بقطع من الليل واتبع أدبارهم ولا يلتفت منكم أحد وامضوا حيث تؤمرون (65) وقضينا إليه ذلك الأمر أن دابر هؤلاء مقطوع مصبحين (66) وجاء أهل المدينة يستبشرون (67) قال إن هؤلاء ضيفي فلا تفضحون (68) واتقوا الله ولا تخزون (69) قالوا أولم ننهك عن العالمين (70) قال هؤلاء بناتي إن كنتم فاعلين (71) لعمرك إنهم لفي سكرتهم يعمهون (72) فأخذتهم الصيحة مشرقين (73) فجعلنا عاليها سافلها وأمطرنا عليهم حجارة من سجيل (74) إن في ذلك لآيات للمتوسمين (75) وإنها لبسبيل مقيم (76) إن في ذلك لآية للمؤمنين (77) وإن كان أصحاب الأيكة لظالمين (78) فانتقمنا منهم وإنهما لبإمام مبين (79) ولقد كذب أصحاب الحجر المرسلين (80) وآتيناهم آياتنا فكانوا عنها معرضين (81) وكانوا ينحتون من الجبال بيوتا آمنين (82) فأخذتهم الصيحة مصبحين (83) فما أغنى عنهم ما كانوا يكسبون (84) وما خلقنا السماوات والأرض وما بينهما إلا بالحق وإن الساعة لآتية فاصفح الصفح الجميل (85) إن ربك هو الخلاق العليم (86) ولقد آتيناك سبعا من المثاني والقرآن العظيم (87) لا تمدن عينيك إلى ما متعنا به أزواجا منهم ولا تحزن عليهم واخفض جناحك للمؤمنين (88) وقل إني أنا النذير المبين (89) كما أنزلنا على المقتسمين (90) الذين جعلوا القرآن عضين (91) فوربك لنسألنهم أجمعين (92) عما كانوا يعملون (93) فاصدع بما تؤمر وأعرض عن المشركين (94) إنا كفيناك المستهزئين (95) الذين يجعلون مع الله إلها آخر فسوف يعلمون (96) ولقد نعلم أنك يضيق صدرك بما يقولون (97) فسبح بحمد ربك وكن من الساجدين (98) واعبد ربك حتى يأتيك اليقين (99)">الحجر&nbsp;<span style="color: #eb0e0e;">( ألر )</span>&nbsp;</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم يسبح لله ما في السماوات وما في الأرض له الملك وله الحمد وهو على كل شيء قدير (1) هو الذي خلقكم فمنكم كافر ومنكم مؤمن والله بما تعملون بصير (2) خلق السماوات والأرض بالحق وصوركم فأحسن صوركم وإليه المصير (3) يعلم ما في السماوات والأرض ويعلم ما تسرون وما تعلنون والله عليم بذات الصدور (4) ألم يأتكم نبأ الذين كفروا من قبل فذاقوا وبال أمرهم ولهم عذاب أليم (5) ذلك بأنه كانت تأتيهم رسلهم بالبينات فقالوا أبشر يهدوننا فكفروا وتولوا واستغنى الله والله غني حميد (6) زعم الذين كفروا أن لن يبعثوا قل بلى وربي لتبعثن ثم لتنبؤن بما عملتم وذلك على الله يسير (7) فآمنوا بالله ورسوله والنور الذي أنزلنا والله بما تعملون خبير (8) يوم يجمعكم ليوم الجمع ذلك يوم التغابن ومن يؤمن بالله ويعمل صالحا يكفر عنه سيئاته ويدخله جنات تجري من تحتها الأنهار خالدين فيها أبدا ذلك الفوز العظيم (9) والذين كفروا وكذبوا بآياتنا أولئك أصحاب النار خالدين فيها وبئس المصير (10) ما أصاب من مصيبة إلا بإذن الله ومن يؤمن بالله يهد قلبه والله بكل شيء عليم (11) وأطيعوا الله وأطيعوا الرسول فإن توليتم فإنما على رسولنا البلاغ المبين (12) الله لا إله إلا هو وعلى الله فليتوكل المؤمنون (13) يا أيها الذين آمنوا إن من أزواجكم وأولادكم عدوا لكم فاحذروهم وإن تعفوا وتصفحوا وتغفروا فإن الله غفور رحيم (14) إنما أموالكم وأولادكم فتنة والله عنده أجر عظيم (15) فاتقوا الله ما استطعتم واسمعوا وأطيعوا وأنفقوا خيرا لأنفسكم ومن يوق شح نفسه فأولئك هم المفلحون (16) إن تقرضوا الله قرضا حسنا يضاعفه لكم ويغفر لكم والله شكور حليم (17) عالم الغيب والشهادة العزيز الحكيم (18)">التغابن</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم حم (1) والكتاب المبين (2) إنا أنزلناه في ليلة مباركة إنا كنا منذرين (3) فيها يفرق كل أمر حكيم (4) أمرا من عندنا إنا كنا مرسلين (5) رحمة من ربك إنه هو السميع العليم (6) رب السماوات والأرض وما بينهما إن كنتم موقنين (7) لا إله إلا هو يحيي ويميت ربكم ورب آبائكم الأولين (8) بل هم في شك يلعبون (9) فارتقب يوم تأتي السماء بدخان مبين (10) يغشى الناس هذا عذاب أليم (11) ربنا اكشف عنا العذاب إنا مؤمنون (12) أنى لهم الذكرى وقد جاءهم رسول مبين (13) ثم تولوا عنه وقالوا معلم مجنون (14) إنا كاشفو العذاب قليلا إنكم عائدون (15) يوم نبطش البطشة الكبرى إنا منتقمون (16) ولقد فتنا قبلهم قوم فرعون وجاءهم رسول كريم (17) أن أدوا إلي عباد الله إني لكم رسول أمين (18) وأن لا تعلوا على الله إني آتيكم بسلطان مبين (19) وإني عذت بربي وربكم أن ترجمون (20) وإن لم تؤمنوا لي فاعتزلون (21) فدعا ربه أن هؤلاء قوم مجرمون (22) فأسر بعبادي ليلا إنكم متبعون (23) واترك البحر رهوا إنهم جند مغرقون (24) كم تركوا من جنات وعيون (25) وزروع ومقام كريم (26) ونعمة كانوا فيها فاكهين (27) كذلك وأورثناها قوما آخرين (28) فما بكت عليهم السماء والأرض وما كانوا منظرين (29) ولقد نجينا بني إسرائيل من العذاب المهين (30) من فرعون إنه كان عاليا من المسرفين (31) ولقد اخترناهم على علم على العالمين (32) وآتيناهم من الآيات ما فيه بلاء مبين (33) إن هؤلاء ليقولون (34) إن هي إلا موتتنا الأولى وما نحن بمنشرين (35) فأتوا بآبائنا إن كنتم صادقين (36) أهم خير أم قوم تبع والذين من قبلهم أهلكناهم إنهم كانوا مجرمين (37) وما خلقنا السماوات والأرض وما بينهما لاعبين (38) ما خلقناهما إلا بالحق ولكن أكثرهم لا يعلمون (39) إن يوم الفصل ميقاتهم أجمعين (40) يوم لا يغني مولى عن مولى شيئا ولا هم ينصرون (41) إلا من رحم الله إنه هو العزيز الرحيم (42) إن شجرت الزقوم (43) طعام الأثيم (44) كالمهل يغلي في البطون (45) كغلي الحميم (46) خذوه فاعتلوه إلى سواء الجحيم (47) ثم صبوا فوق رأسه من عذاب الحميم (48) ذق إنك أنت العزيز الكريم (49) إن هذا ما كنتم به تمترون (50) إن المتقين في مقام أمين (51) في جنات وعيون (52) يلبسون من سندس وإستبرق متقابلين (53) كذلك وزوجناهم بحور عين (54) يدعون فيها بكل فاكهة آمنين (55) لا يذوقون فيها الموت إلا الموتة الأولى ووقاهم عذاب الجحيم (56) فضلا من ربك ذلك هو الفوز العظيم (57) فإنما يسرناه بلسانك لعلهم يتذكرون (58) فارتقب إنهم مرتقبون (59)">الدخان&nbsp;<span style="color: #eb0e0e;">( حم )</span>&nbsp;</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم كهيعص (1) ذكر رحمت ربك عبده زكريا (2) إذ نادى ربه نداء خفيا (3) قال رب إني وهن العظم مني واشتعل الرأس شيبا ولم أكن بدعائك رب شقيا (4) وإني خفت الموالي من ورائي وكانت امرأتي عاقرا فهب لي من لدنك وليا (5) يرثني ويرث من آل يعقوب واجعله رب رضيا (6) يا زكريا إنا نبشرك بغلام اسمه يحيى لم نجعل له من قبل سميا (7) قال رب أنى يكون لي غلام وكانت امرأتي عاقرا وقد بلغت من الكبر عتيا (8) قال كذلك قال ربك هو علي هين وقد خلقتك من قبل ولم تك شيئا (9) قال رب اجعل لي آية قال آيتك ألا تكلم الناس ثلاث ليال سويا (10) فخرج على قومه من المحراب فأوحى إليهم أن سبحوا بكرة وعشيا (11) يا يحيى خذ الكتاب بقوة وآتيناه الحكم صبيا (12) وحنانا من لدنا وزكاة وكان تقيا (13) وبرا بوالديه ولم يكن جبارا عصيا (14) وسلام عليه يوم ولد ويوم يموت ويوم يبعث حيا (15) واذكر في الكتاب مريم إذ انتبذت من أهلها مكانا شرقيا (16) فاتخذت من دونهم حجابا فأرسلنا إليها روحنا فتمثل لها بشرا سويا (17) قالت إني أعوذ بالرحمن منك إن كنت تقيا (18) قال إنما أنا رسول ربك لأهب لك غلاما زكيا (19) قالت أنى يكون لي غلام ولم يمسسني بشر ولم أك بغيا (20) قال كذلك قال ربك هو علي هين ولنجعله آية للناس ورحمة منا وكان أمرا مقضيا (21) فحملته فانتبذت به مكانا قصيا (22) فأجاءها المخاض إلى جذع النخلة قالت يا ليتني مت قبل هذا وكنت نسيا منسيا (23) فناداها من تحتها ألا تحزني قد جعل ربك تحتك سريا (24) وهزي إليك بجذع النخلة تساقط عليك رطبا جنيا (25) فكلي واشربي وقري عينا فإما ترين من البشر أحدا فقولي إني نذرت للرحمن صوما فلن أكلم اليوم إنسيا (26) فأتت به قومها تحمله قالوا يا مريم لقد جئت شيئا فريا (27) يا أخت هارون ما كان أبوك امرأ سوء وما كانت أمك بغيا (28) فأشارت إليه قالوا كيف نكلم من كان في المهد صبيا (29) قال إني عبد الله آتاني الكتاب وجعلني نبيا (30) وجعلني مباركا أين ما كنت وأوصاني بالصلاة والزكاة ما دمت حيا (31) وبرا بوالدتي ولم يجعلني جبارا شقيا (32) والسلام علي يوم ولدت ويوم أموت ويوم أبعث حيا (33) ذلك عيسى ابن مريم قول الحق الذي فيه يمترون (34) ما كان لله أن يتخذ من ولد سبحانه إذا قضى أمرا فإنما يقول له كن فيكون (35) وإن الله ربي وربكم فاعبدوه هذا صراط مستقيم (36) فاختلف الأحزاب من بينهم فويل للذين كفروا من مشهد يوم عظيم (37) أسمع بهم وأبصر يوم يأتوننا لكن الظالمون اليوم في ضلال مبين (38) وأنذرهم يوم الحسرة إذ قضي الأمر وهم في غفلة وهم لا يؤمنون (39) إنا نحن نرث الأرض ومن عليها وإلينا يرجعون (40) واذكر في الكتاب إبراهيم إنه كان صديقا نبيا (41) إذ قال لأبيه يا أبت لم تعبد ما لا يسمع ولا يبصر ولا يغني عنك شيئا (42) يا أبت إني قد جاءني من العلم ما لم يأتك فاتبعني أهدك صراطا سويا (43) يا أبت لا تعبد الشيطان إن الشيطان كان للرحمن عصيا (44) يا أبت إني أخاف أن يمسك عذاب من الرحمن فتكون للشيطان وليا (45) قال أراغب أنت عن آلهتي يا إبراهيم لئن لم تنته لأرجمنك واهجرني مليا (46) قال سلام عليك سأستغفر لك ربي إنه كان بي حفيا (47) وأعتزلكم وما تدعون من دون الله وأدعو ربي عسى ألا أكون بدعاء ربي شقيا (48) فلما اعتزلهم وما يعبدون من دون الله وهبنا له إسحاق ويعقوب وكلا جعلنا نبيا (49) ووهبنا لهم من رحمتنا وجعلنا لهم لسان صدق عليا (50) واذكر في الكتاب موسى إنه كان مخلصا وكان رسولا نبيا (51) وناديناه من جانب الطور الأيمن وقربناه نجيا (52) ووهبنا له من رحمتنا أخاه هارون نبيا (53) واذكر في الكتاب إسماعيل إنه كان صادق الوعد وكان رسولا نبيا (54) وكان يأمر أهله بالصلاة والزكاة وكان عند ربه مرضيا (55) واذكر في الكتاب إدريس إنه كان صديقا نبيا (56) ورفعناه مكانا عليا (57) أولئك الذين أنعم الله عليهم من النبيين من ذرية آدم وممن حملنا مع نوح ومن ذرية إبراهيم وإسرائيل وممن هدينا واجتبينا إذا تتلى عليهم آيات الرحمن خروا سجدا وبكيا (58) فخلف من بعدهم خلف أضاعوا الصلاة واتبعوا الشهوات فسوف يلقون غيا (59) إلا من تاب وآمن وعمل صالحا فأولئك يدخلون الجنة ولا يظلمون شيئا (60) جنات عدن التي وعد الرحمن عباده بالغيب إنه كان وعده مأتيا (61) لا يسمعون فيها لغوا إلا سلاما ولهم رزقهم فيها بكرة وعشيا (62) تلك الجنة التي نورث من عبادنا من كان تقيا (63) وما نتنزل إلا بأمر ربك له ما بين أيدينا وما خلفنا وما بين ذلك وما كان ربك نسيا (64) رب السماوات والأرض وما بينهما فاعبده واصطبر لعبادته هل تعلم له سميا (65) ويقول الإنسان أإذا ما مت لسوف أخرج حيا (66) أولا يذكر الإنسان أنا خلقناه من قبل ولم يك شيئا (67) فوربك لنحشرنهم والشياطين ثم لنحضرنهم حول جهنم جثيا (68) ثم لننزعن من كل شيعة أيهم أشد على الرحمن عتيا (69) ثم لنحن أعلم بالذين هم أولى بها صليا (70) وإن منكم إلا واردها كان على ربك حتما مقضيا (71) ثم ننجي الذين اتقوا ونذر الظالمين فيها جثيا (72) وإذا تتلى عليهم آياتنا بينات قال الذين كفروا للذين آمنوا أي الفريقين خير مقاما وأحسن نديا (73) وكم أهلكنا قبلهم من قرن هم أحسن أثاثا ورئيا (74) قل من كان في الضلالة فليمدد له الرحمن مدا حتى إذا رأوا ما يوعدون إما العذاب وإما الساعة فسيعلمون من هو شر مكانا وأضعف جندا (75) ويزيد الله الذين اهتدوا هدى والباقيات الصالحات خير عند ربك ثوابا وخير مردا (76) أفرأيت الذي كفر بآياتنا وقال لأوتين مالا وولدا (77) أطلع الغيب أم اتخذ عند الرحمن عهدا (78) كلا سنكتب ما يقول ونمد له من العذاب مدا (79) ونرثه ما يقول ويأتينا فردا (80) واتخذوا من دون الله آلهة ليكونوا لهم عزا (81) كلا سيكفرون بعبادتهم ويكونون عليهم ضدا (82) ألم تر أنا أرسلنا الشياطين على الكافرين تؤزهم أزا (83) فلا تعجل عليهم إنما نعد لهم عدا (84) يوم نحشر المتقين إلى الرحمن وفدا (85) ونسوق المجرمين إلى جهنم وردا (86) لا يملكون الشفاعة إلا من اتخذ عند الرحمن عهدا (87) وقالوا اتخذ الرحمن ولدا (88) لقد جئتم شيئا إدا (89) تكاد السماوات يتفطرن منه وتنشق الأرض وتخر الجبال هدا (90) أن دعوا للرحمن ولدا (91) وما ينبغي للرحمن أن يتخذ ولدا (92) إن كل من في السماوات والأرض إلا آتي الرحمن عبدا (93) لقد أحصاهم وعدهم عدا (94) وكلهم آتيه يوم القيامة فردا (95) إن الذين آمنوا وعملوا الصالحات سيجعل لهم الرحمن ودا (96) فإنما يسرناه بلسانك لتبشر به المتقين وتنذر به قوما لدا (97) وكم أهلكنا قبلهم من قرن هل تحس منهم من أحد أو تسمع لهم ركزا (98)">مريم&nbsp;<span style="color: #eb0e0e;">( كهيعص )</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم ألم تر كيف فعل ربك بأصحاب الفيل (1) ألم يجعل كيدهم في تضليل (2) وأرسل عليهم طيرا أبابيل (3) ترميهم بحجارة من سجيل (4) فجعلهم كعصف مأكول (5)">الفيل</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم قد سمع الله قول التي تجادلك في زوجها وتشتكي إلى الله والله يسمع تحاوركما إن الله سميع بصير (1) الذين يظاهرون منكم من نسائهم ما هن أمهاتهم إن أمهاتهم إلا اللائي ولدنهم وإنهم ليقولون منكرا من القول وزورا وإن الله لعفو غفور (2) والذين يظاهرون من نسائهم ثم يعودون لما قالوا فتحرير رقبة من قبل أن يتماسا ذلكم توعظون به والله بما تعملون خبير (3) فمن لم يجد فصيام شهرين متتابعين من قبل أن يتماسا فمن لم يستطع فإطعام ستين مسكينا ذلك لتؤمنوا بالله ورسوله وتلك حدود الله وللكافرين عذاب أليم (4) إن الذين يحادون الله ورسوله كبتوا كما كبت الذين من قبلهم وقد أنزلنا آيات بينات وللكافرين عذاب مهين (5) يوم يبعثهم الله جميعا فينبئهم بما عملوا أحصاه الله ونسوه والله على كل شيء شهيد (6) ألم تر أن الله يعلم ما في السماوات وما في الأرض ما يكون من نجوى ثلاثة إلا هو رابعهم ولا خمسة إلا هو سادسهم ولا أدنى من ذلك ولا أكثر إلا هو معهم أين ما كانوا ثم ينبئهم بما عملوا يوم القيامة إن الله بكل شيء عليم (7) ألم تر إلى الذين نهوا عن النجوى ثم يعودون لما نهوا عنه ويتناجون بالإثم والعدوان ومعصيت الرسول وإذا جاءوك حيوك بما لم يحيك به الله ويقولون في أنفسهم لولا يعذبنا الله بما نقول حسبهم جهنم يصلونها فبئس المصير (8) يا أيها الذين آمنوا إذا تناجيتم فلا تتناجوا بالإثم والعدوان ومعصيت الرسول وتناجوا بالبر والتقوى واتقوا الله الذي إليه تحشرون (9) إنما النجوى من الشيطان ليحزن الذين آمنوا وليس بضارهم شيئا إلا بإذن الله وعلى الله فليتوكل المؤمنون (10) يا أيها الذين آمنوا إذا قيل لكم تفسحوا في المجالس فافسحوا يفسح الله لكم وإذا قيل انشزوا فانشزوا يرفع الله الذين آمنوا منكم والذين أوتوا العلم درجات والله بما تعملون خبير (11) يا أيها الذين آمنوا إذا ناجيتم الرسول فقدموا بين يدي نجواكم صدقة ذلك خير لكم وأطهر فإن لم تجدوا فإن الله غفور رحيم (12) أأشفقتم أن تقدموا بين يدي نجواكم صدقات فإذ لم تفعلوا وتاب الله عليكم فأقيموا الصلاة وآتوا الزكاة وأطيعوا الله ورسوله والله خبير بما تعملون (13) ألم تر إلى الذين تولوا قوما غضب الله عليهم ما هم منكم ولا منهم ويحلفون على الكذب وهم يعلمون (14) أعد الله لهم عذابا شديدا إنهم ساء ما كانوا يعملون (15) اتخذوا أيمانهم جنة فصدوا عن سبيل الله فلهم عذاب مهين (16) لن تغني عنهم أموالهم ولا أولادهم من الله شيئا أولئك أصحاب النار هم فيها خالدون (17) يوم يبعثهم الله جميعا فيحلفون له كما يحلفون لكم ويحسبون أنهم على شيء ألا إنهم هم الكاذبون (18) استحوذ عليهم الشيطان فأنساهم ذكر الله أولئك حزب الشيطان ألا إن حزب الشيطان هم الخاسرون (19) إن الذين يحادون الله ورسوله أولئك في الأذلين (20) كتب الله لأغلبن أنا ورسلي إن الله قوي عزيز (21) لا تجد قوما يؤمنون بالله واليوم الآخر يوادون من حاد الله ورسوله ولو كانوا آباءهم أو أبناءهم أو إخوانهم أو عشيرتهم أولئك كتب في قلوبهم الإيمان وأيدهم بروح منه ويدخلهم جنات تجري من تحتها الأنهار خالدين فيها رضي الله عنهم ورضوا عنه أولئك حزب الله ألا إن حزب الله هم المفلحون (22)">المجادلة</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم الحمد لله الذي له ما في السماوات وما في الأرض وله الحمد في الآخرة وهو الحكيم الخبير (1) يعلم ما يلج في الأرض وما يخرج منها وما ينزل من السماء وما يعرج فيها وهو الرحيم الغفور (2) وقال الذين كفروا لا تأتينا الساعة قل بلى وربي لتأتينكم عالم الغيب لا يعزب عنه مثقال ذرة في السماوات ولا في الأرض ولا أصغر من ذلك ولا أكبر إلا في كتاب مبين (3) ليجزي الذين آمنوا وعملوا الصالحات أولئك لهم مغفرة ورزق كريم (4) والذين سعوا في آياتنا معاجزين أولئك لهم عذاب من رجز أليم (5) ويرى الذين أوتوا العلم الذي أنزل إليك من ربك هو الحق ويهدي إلى صراط العزيز الحميد (6) وقال الذين كفروا هل ندلكم على رجل ينبئكم إذا مزقتم كل ممزق إنكم لفي خلق جديد (7) أفترى على الله كذبا أم به جنة بل الذين لا يؤمنون بالآخرة في العذاب والضلال البعيد (8) أفلم يروا إلى ما بين أيديهم وما خلفهم من السماء والأرض إن نشأ نخسف بهم الأرض أو نسقط عليهم كسفا من السماء إن في ذلك لآية لكل عبد منيب (9) ولقد آتينا داوود منا فضلا يا جبال أوبي معه والطير وألنا له الحديد (10) أن اعمل سابغات وقدر في السرد واعملوا صالحا إني بما تعملون بصير (11) ولسليمان الريح غدوها شهر ورواحها شهر وأسلنا له عين القطر ومن الجن من يعمل بين يديه بإذن ربه ومن يزغ منهم عن أمرنا نذقه من عذاب السعير (12) يعملون له ما يشاء من محاريب وتماثيل وجفان كالجواب وقدور راسيات اعملوا آل داوود شكرا وقليل من عبادي الشكور (13) فلما قضينا عليه الموت ما دلهم على موته إلا دابة الأرض تأكل منسأته فلما خر تبينت الجن أن لو كانوا يعلمون الغيب ما لبثوا في العذاب المهين (14) لقد كان لسبإ في مسكنهم آية جنتان عن يمين وشمال كلوا من رزق ربكم واشكروا له بلدة طيبة ورب غفور (15) فأعرضوا فأرسلنا عليهم سيل العرم وبدلناهم بجنتيهم جنتين ذواتي أكل خمط وأثل وشيء من سدر قليل (16) ذلك جزيناهم بما كفروا وهل نجازي إلا الكفور (17) وجعلنا بينهم وبين القرى التي باركنا فيها قرى ظاهرة وقدرنا فيها السير سيروا فيها ليالي وأياما آمنين (18) فقالوا ربنا باعد بين أسفارنا وظلموا أنفسهم فجعلناهم أحاديث ومزقناهم كل ممزق إن في ذلك لآيات لكل صبار شكور (19) ولقد صدق عليهم إبليس ظنه فاتبعوه إلا فريقا من المؤمنين (20) وما كان له عليهم من سلطان إلا لنعلم من يؤمن بالآخرة ممن هو منها في شك وربك على كل شيء حفيظ (21) قل ادعوا الذين زعمتم من دون الله لا يملكون مثقال ذرة في السماوات ولا في الأرض وما لهم فيهما من شرك وما له منهم من ظهير (22) ولا تنفع الشفاعة عنده إلا لمن أذن له حتى إذا فزع عن قلوبهم قالوا ماذا قال ربكم قالوا الحق وهو العلي الكبير (23) قل من يرزقكم من السماوات والأرض قل الله وإنا أو إياكم لعلى هدى أو في ضلال مبين (24) قل لا تسألون عما أجرمنا ولا نسأل عما تعملون (25) قل يجمع بيننا ربنا ثم يفتح بيننا بالحق وهو الفتاح العليم (26) قل أروني الذين ألحقتم به شركاء كلا بل هو الله العزيز الحكيم (27) وما أرسلناك إلا كافة للناس بشيرا ونذيرا ولكن أكثر الناس لا يعلمون (28) ويقولون متى هذا الوعد إن كنتم صادقين (29) قل لكم ميعاد يوم لا تستأخرون عنه ساعة ولا تستقدمون (30) وقال الذين كفروا لن نؤمن بهذا القرآن ولا بالذي بين يديه ولو ترى إذ الظالمون موقوفون عند ربهم يرجع بعضهم إلى بعض القول يقول الذين استضعفوا للذين استكبروا لولا أنتم لكنا مؤمنين (31) قال الذين استكبروا للذين استضعفوا أنحن صددناكم عن الهدى بعد إذ جاءكم بل كنتم مجرمين (32) وقال الذين استضعفوا للذين استكبروا بل مكر الليل والنهار إذ تأمروننا أن نكفر بالله ونجعل له أندادا وأسروا الندامة لما رأوا العذاب وجعلنا الأغلال في أعناق الذين كفروا هل يجزون إلا ما كانوا يعملون (33) وما أرسلنا في قرية من نذير إلا قال مترفوها إنا بما أرسلتم به كافرون (34) وقالوا نحن أكثر أموالا وأولادا وما نحن بمعذبين (35) قل إن ربي يبسط الرزق لمن يشاء ويقدر ولكن أكثر الناس لا يعلمون (36) وما أموالكم ولا أولادكم بالتي تقربكم عندنا زلفى إلا من آمن وعمل صالحا فأولئك لهم جزاء الضعف بما عملوا وهم في الغرفات آمنون (37) والذين يسعون في آياتنا معاجزين أولئك في العذاب محضرون (38) قل إن ربي يبسط الرزق لمن يشاء من عباده ويقدر له وما أنفقتم من شيء فهو يخلفه وهو خير الرازقين (39) ويوم يحشرهم جميعا ثم يقول للملائكة أهؤلاء إياكم كانوا يعبدون (40) قالوا سبحانك أنت ولينا من دونهم بل كانوا يعبدون الجن أكثرهم بهم مؤمنون (41) فاليوم لا يملك بعضكم لبعض نفعا ولا ضرا ونقول للذين ظلموا ذوقوا عذاب النار التي كنتم بها تكذبون (42) وإذا تتلى عليهم آياتنا بينات قالوا ما هذا إلا رجل يريد أن يصدكم عما كان يعبد آباؤكم وقالوا ما هذا إلا إفك مفترى وقال الذين كفروا للحق لما جاءهم إن هذا إلا سحر مبين (43) وما آتيناهم من كتب يدرسونها وما أرسلنا إليهم قبلك من نذير (44) وكذب الذين من قبلهم وما بلغوا معشار ما آتيناهم فكذبوا رسلي فكيف كان نكير (45) قل إنما أعظكم بواحدة أن تقوموا لله مثنى وفرادى ثم تتفكروا ما بصاحبكم من جنة إن هو إلا نذير لكم بين يدي عذاب شديد (46) قل ما سألتكم من أجر فهو لكم إن أجري إلا على الله وهو على كل شيء شهيد (47) قل إن ربي يقذف بالحق علام الغيوب (48) قل جاء الحق وما يبدئ الباطل وما يعيد (49) قل إن ضللت فإنما أضل على نفسي وإن اهتديت فبما يوحي إلي ربي إنه سميع قريب (50) ولو ترى إذ فزعوا فلا فوت وأخذوا من مكان قريب (51) وقالوا آمنا به وأنى لهم التناوش من مكان بعيد (52) وقد كفروا به من قبل ويقذفون بالغيب من مكان بعيد (53) وحيل بينهم وبين ما يشتهون كما فعل بأشياعهم من قبل إنهم كانوا في شك مريب (54)">سبأ</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم ق والقرآن المجيد (1) بل عجبوا أن جاءهم منذر منهم فقال الكافرون هذا شيء عجيب (2) أإذا متنا وكنا ترابا ذلك رجع بعيد (3) قد علمنا ما تنقص الأرض منهم وعندنا كتاب حفيظ (4) بل كذبوا بالحق لما جاءهم فهم في أمر مريج (5) أفلم ينظروا إلى السماء فوقهم كيف بنيناها وزيناها وما لها من فروج (6) والأرض مددناها وألقينا فيها رواسي وأنبتنا فيها من كل زوج بهيج (7) تبصرة وذكرى لكل عبد منيب (8) ونزلنا من السماء ماء مباركا فأنبتنا به جنات وحب الحصيد (9) والنخل باسقات لها طلع نضيد (10) رزقا للعباد وأحيينا به بلدة ميتا كذلك الخروج (11) كذبت قبلهم قوم نوح وأصحاب الرس وثمود (12) وعاد وفرعون وإخوان لوط (13) وأصحاب الأيكة وقوم تبع كل كذب الرسل فحق وعيد (14) أفعيينا بالخلق الأول بل هم في لبس من خلق جديد (15) ولقد خلقنا الإنسان ونعلم ما توسوس به نفسه ونحن أقرب إليه من حبل الوريد (16) إذ يتلقى المتلقيان عن اليمين وعن الشمال قعيد (17) ما يلفظ من قول إلا لديه رقيب عتيد (18) وجاءت سكرة الموت بالحق ذلك ما كنت منه تحيد (19) ونفخ في الصور ذلك يوم الوعيد (20) وجاءت كل نفس معها سائق وشهيد (21) لقد كنت في غفلة من هذا فكشفنا عنك غطاءك فبصرك اليوم حديد (22) وقال قرينه هذا ما لدي عتيد (23) ألقيا في جهنم كل كفار عنيد (24) مناع للخير معتد مريب (25) الذي جعل مع الله إلها آخر فألقياه في العذاب الشديد (26) قال قرينه ربنا ما أطغيته ولكن كان في ضلال بعيد (27) قال لا تختصموا لدي وقد قدمت إليكم بالوعيد (28) ما يبدل القول لدي وما أنا بظلام للعبيد (29) يوم نقول لجهنم هل امتلأت وتقول هل من مزيد (30) وأزلفت الجنة للمتقين غير بعيد (31) هذا ما توعدون لكل أواب حفيظ (32) من خشي الرحمن بالغيب وجاء بقلب منيب (33) ادخلوها بسلام ذلك يوم الخلود (34) لهم ما يشاءون فيها ولدينا مزيد (35) وكم أهلكنا قبلهم من قرن هم أشد منهم بطشا فنقبوا في البلاد هل من محيص (36) إن في ذلك لذكرى لمن كان له قلب أو ألقى السمع وهو شهيد (37) ولقد خلقنا السماوات والأرض وما بينهما في ستة أيام وما مسنا من لغوب (38) فاصبر على ما يقولون وسبح بحمد ربك قبل طلوع الشمس وقبل الغروب (39) ومن الليل فسبحه وأدبار السجود (40) واستمع يوم يناد المناد من مكان قريب (41) يوم يسمعون الصيحة بالحق ذلك يوم الخروج (42) إنا نحن نحيي ونميت وإلينا المصير (43) يوم تشقق الأرض عنهم سراعا ذلك حشر علينا يسير (44) نحن أعلم بما يقولون وما أنت عليهم بجبار فذكر بالقرآن من يخاف وعيد (45)">ق&nbsp;<span style="color: #eb0e0e;">( ق )</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم سبحان الذي أسرى بعبده ليلا من المسجد الحرام إلى المسجد الأقصى الذي باركنا حوله لنريه من آياتنا إنه هو السميع البصير (1) وآتينا موسى الكتاب وجعلناه هدى لبني إسرائيل ألا تتخذوا من دوني وكيلا (2) ذرية من حملنا مع نوح إنه كان عبدا شكورا (3) وقضينا إلى بني إسرائيل في الكتاب لتفسدن في الأرض مرتين ولتعلن علوا كبيرا (4) فإذا جاء وعد أولاهما بعثنا عليكم عبادا لنا أولي بأس شديد فجاسوا خلال الديار وكان وعدا مفعولا (5) ثم رددنا لكم الكرة عليهم وأمددناكم بأموال وبنين وجعلناكم أكثر نفيرا (6) إن أحسنتم أحسنتم لأنفسكم وإن أسأتم فلها فإذا جاء وعد الآخرة ليسوءوا وجوهكم وليدخلوا المسجد كما دخلوه أول مرة وليتبروا ما علوا تتبيرا (7) عسى ربكم أن يرحمكم وإن عدتم عدنا وجعلنا جهنم للكافرين حصيرا (8) إن هذا القرآن يهدي للتي هي أقوم ويبشر المؤمنين الذين يعملون الصالحات أن لهم أجرا كبيرا (9) وأن الذين لا يؤمنون بالآخرة أعتدنا لهم عذابا أليما (10) ويدع الإنسان بالشر دعاءه بالخير وكان الإنسان عجولا (11) وجعلنا الليل والنهار آيتين فمحونا آية الليل وجعلنا آية النهار مبصرة لتبتغوا فضلا من ربكم ولتعلموا عدد السنين والحساب وكل شيء فصلناه تفصيلا (12) وكل إنسان ألزمناه طائره في عنقه ونخرج له يوم القيامة كتابا يلقاه منشورا (13) اقرأ كتابك كفى بنفسك اليوم عليك حسيبا (14) من اهتدى فإنما يهتدي لنفسه ومن ضل فإنما يضل عليها ولا تزر وازرة وزر أخرى وما كنا معذبين حتى نبعث رسولا (15) وإذا أردنا أن نهلك قرية أمرنا مترفيها ففسقوا فيها فحق عليها القول فدمرناها تدميرا (16) وكم أهلكنا من القرون من بعد نوح وكفى بربك بذنوب عباده خبيرا بصيرا (17) من كان يريد العاجلة عجلنا له فيها ما نشاء لمن نريد ثم جعلنا له جهنم يصلاها مذموما مدحورا (18) ومن أراد الآخرة وسعى لها سعيها وهو مؤمن فأولئك كان سعيهم مشكورا (19) كلا نمد هؤلاء وهؤلاء من عطاء ربك وما كان عطاء ربك محظورا (20) انظر كيف فضلنا بعضهم على بعض وللآخرة أكبر درجات وأكبر تفضيلا (21) لا تجعل مع الله إلها آخر فتقعد مذموما مخذولا (22) وقضى ربك ألا تعبدوا إلا إياه وبالوالدين إحسانا إما يبلغن عندك الكبر أحدهما أو كلاهما فلا تقل لهما أف ولا تنهرهما وقل لهما قولا كريما (23) واخفض لهما جناح الذل من الرحمة وقل رب ارحمهما كما ربياني صغيرا (24) ربكم أعلم بما في نفوسكم إن تكونوا صالحين فإنه كان للأوابين غفورا (25) وآت ذا القربى حقه والمسكين وابن السبيل ولا تبذر تبذيرا (26) إن المبذرين كانوا إخوان الشياطين وكان الشيطان لربه كفورا (27) وإما تعرضن عنهم ابتغاء رحمة من ربك ترجوها فقل لهم قولا ميسورا (28) ولا تجعل يدك مغلولة إلى عنقك ولا تبسطها كل البسط فتقعد ملوما محسورا (29) إن ربك يبسط الرزق لمن يشاء ويقدر إنه كان بعباده خبيرا بصيرا (30) ولا تقتلوا أولادكم خشية إملاق نحن نرزقهم وإياكم إن قتلهم كان خطئا كبيرا (31) ولا تقربوا الزنا إنه كان فاحشة وساء سبيلا (32) ولا تقتلوا النفس التي حرم الله إلا بالحق ومن قتل مظلوما فقد جعلنا لوليه سلطانا فلا يسرف في القتل إنه كان منصورا (33) ولا تقربوا مال اليتيم إلا بالتي هي أحسن حتى يبلغ أشده وأوفوا بالعهد إن العهد كان مسئولا (34) وأوفوا الكيل إذا كلتم وزنوا بالقسطاس المستقيم ذلك خير وأحسن تأويلا (35) ولا تقف ما ليس لك به علم إن السمع والبصر والفؤاد كل أولئك كان عنه مسئولا (36) ولا تمش في الأرض مرحا إنك لن تخرق الأرض ولن تبلغ الجبال طولا (37) كل ذلك كان سيئه عند ربك مكروها (38) ذلك مما أوحى إليك ربك من الحكمة ولا تجعل مع الله إلها آخر فتلقى في جهنم ملوما مدحورا (39) أفأصفاكم ربكم بالبنين واتخذ من الملائكة إناثا إنكم لتقولون قولا عظيما (40) ولقد صرفنا في هذا القرآن ليذكروا وما يزيدهم إلا نفورا (41) قل لو كان معه آلهة كما يقولون إذا لابتغوا إلى ذي العرش سبيلا (42) سبحانه وتعالى عما يقولون علوا كبيرا (43) تسبح له السماوات السبع والأرض ومن فيهن وإن من شيء إلا يسبح بحمده ولكن لا تفقهون تسبيحهم إنه كان حليما غفورا (44) وإذا قرأت القرآن جعلنا بينك وبين الذين لا يؤمنون بالآخرة حجابا مستورا (45) وجعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا وإذا ذكرت ربك في القرآن وحده ولوا على أدبارهم نفورا (46) نحن أعلم بما يستمعون به إذ يستمعون إليك وإذ هم نجوى إذ يقول الظالمون إن تتبعون إلا رجلا مسحورا (47) انظر كيف ضربوا لك الأمثال فضلوا فلا يستطيعون سبيلا (48) وقالوا أإذا كنا عظاما ورفاتا أإنا لمبعوثون خلقا جديدا (49) قل كونوا حجارة أو حديدا (50) أو خلقا مما يكبر في صدوركم فسيقولون من يعيدنا قل الذي فطركم أول مرة فسينغضون إليك رءوسهم ويقولون متى هو قل عسى أن يكون قريبا (51) يوم يدعوكم فتستجيبون بحمده وتظنون إن لبثتم إلا قليلا (52) وقل لعبادي يقولوا التي هي أحسن إن الشيطان ينزغ بينهم إن الشيطان كان للإنسان عدوا مبينا (53) ربكم أعلم بكم إن يشأ يرحمكم أو إن يشأ يعذبكم وما أرسلناك عليهم وكيلا (54) وربك أعلم بمن في السماوات والأرض ولقد فضلنا بعض النبيين على بعض وآتينا داوود زبورا (55) قل ادعوا الذين زعمتم من دونه فلا يملكون كشف الضر عنكم ولا تحويلا (56) أولئك الذين يدعون يبتغون إلى ربهم الوسيلة أيهم أقرب ويرجون رحمته ويخافون عذابه إن عذاب ربك كان محذورا (57) وإن من قرية إلا نحن مهلكوها قبل يوم القيامة أو معذبوها عذابا شديدا كان ذلك في الكتاب مسطورا (58) وما منعنا أن نرسل بالآيات إلا أن كذب بها الأولون وآتينا ثمود الناقة مبصرة فظلموا بها وما نرسل بالآيات إلا تخويفا (59) وإذ قلنا لك إن ربك أحاط بالناس وما جعلنا الرؤيا التي أريناك إلا فتنة للناس والشجرة الملعونة في القرآن ونخوفهم فما يزيدهم إلا طغيانا كبيرا (60) وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس قال أأسجد لمن خلقت طينا (61) قال أرأيتك هذا الذي كرمت علي لئن أخرتن إلى يوم القيامة لأحتنكن ذريته إلا قليلا (62) قال اذهب فمن تبعك منهم فإن جهنم جزاؤكم جزاء موفورا (63) واستفزز من استطعت منهم بصوتك وأجلب عليهم بخيلك ورجلك وشاركهم في الأموال والأولاد وعدهم وما يعدهم الشيطان إلا غرورا (64) إن عبادي ليس لك عليهم سلطان وكفى بربك وكيلا (65) ربكم الذي يزجي لكم الفلك في البحر لتبتغوا من فضله إنه كان بكم رحيما (66) وإذا مسكم الضر في البحر ضل من تدعون إلا إياه فلما نجاكم إلى البر أعرضتم وكان الإنسان كفورا (67) أفأمنتم أن يخسف بكم جانب البر أو يرسل عليكم حاصبا ثم لا تجدوا لكم وكيلا (68) أم أمنتم أن يعيدكم فيه تارة أخرى فيرسل عليكم قاصفا من الريح فيغرقكم بما كفرتم ثم لا تجدوا لكم علينا به تبيعا (69) ولقد كرمنا بني آدم وحملناهم في البر والبحر ورزقناهم من الطيبات وفضلناهم على كثير ممن خلقنا تفضيلا (70) يوم ندعو كل أناس بإمامهم فمن أوتي كتابه بيمينه فأولئك يقرءون كتابهم ولا يظلمون فتيلا (71) ومن كان في هذه أعمى فهو في الآخرة أعمى وأضل سبيلا (72) وإن كادوا ليفتنونك عن الذي أوحينا إليك لتفتري علينا غيره وإذا لاتخذوك خليلا (73) ولولا أن ثبتناك لقد كدت تركن إليهم شيئا قليلا (74) إذا لأذقناك ضعف الحياة وضعف الممات ثم لا تجد لك علينا نصيرا (75) وإن كادوا ليستفزونك من الأرض ليخرجوك منها وإذا لا يلبثون خلافك إلا قليلا (76) سنة من قد أرسلنا قبلك من رسلنا ولا تجد لسنتنا تحويلا (77) أقم الصلاة لدلوك الشمس إلى غسق الليل وقرآن الفجر إن قرآن الفجر كان مشهودا (78) ومن الليل فتهجد به نافلة لك عسى أن يبعثك ربك مقاما محمودا (79) وقل رب أدخلني مدخل صدق وأخرجني مخرج صدق واجعل لي من لدنك سلطانا نصيرا (80) وقل جاء الحق وزهق الباطل إن الباطل كان زهوقا (81) وننزل من القرآن ما هو شفاء ورحمة للمؤمنين ولا يزيد الظالمين إلا خسارا (82) وإذا أنعمنا على الإنسان أعرض ونأى بجانبه وإذا مسه الشر كان يئوسا (83) قل كل يعمل على شاكلته فربكم أعلم بمن هو أهدى سبيلا (84) ويسألونك عن الروح قل الروح من أمر ربي وما أوتيتم من العلم إلا قليلا (85) ولئن شئنا لنذهبن بالذي أوحينا إليك ثم لا تجد لك به علينا وكيلا (86) إلا رحمة من ربك إن فضله كان عليك كبيرا (87) قل لئن اجتمعت الإنس والجن على أن يأتوا بمثل هذا القرآن لا يأتون بمثله ولو كان بعضهم لبعض ظهيرا (88) ولقد صرفنا للناس في هذا القرآن من كل مثل فأبى أكثر الناس إلا كفورا (89) وقالوا لن نؤمن لك حتى تفجر لنا من الأرض ينبوعا (90) أو تكون لك جنة من نخيل وعنب فتفجر الأنهار خلالها تفجيرا (91) أو تسقط السماء كما زعمت علينا كسفا أو تأتي بالله والملائكة قبيلا (92) أو يكون لك بيت من زخرف أو ترقى في السماء ولن نؤمن لرقيك حتى تنزل علينا كتابا نقرؤه قل سبحان ربي هل كنت إلا بشرا رسولا (93) وما منع الناس أن يؤمنوا إذ جاءهم الهدى إلا أن قالوا أبعث الله بشرا رسولا (94) قل لو كان في الأرض ملائكة يمشون مطمئنين لنزلنا عليهم من السماء ملكا رسولا (95) قل كفى بالله شهيدا بيني وبينكم إنه كان بعباده خبيرا بصيرا (96) ومن يهد الله فهو المهتد ومن يضلل فلن تجد لهم أولياء من دونه ونحشرهم يوم القيامة على وجوههم عميا وبكما وصما مأواهم جهنم كلما خبت زدناهم سعيرا (97) ذلك جزاؤهم بأنهم كفروا بآياتنا وقالوا أإذا كنا عظاما ورفاتا أإنا لمبعوثون خلقا جديدا (98) أولم يروا أن الله الذي خلق السماوات والأرض قادر على أن يخلق مثلهم وجعل لهم أجلا لا ريب فيه فأبى الظالمون إلا كفورا (99) قل لو أنتم تملكون خزائن رحمة ربي إذا لأمسكتم خشية الإنفاق وكان الإنسان قتورا (100) ولقد آتينا موسى تسع آيات بينات فاسأل بني إسرائيل إذ جاءهم فقال له فرعون إني لأظنك يا موسى مسحورا (101) قال لقد علمت ما أنزل هؤلاء إلا رب السماوات والأرض بصائر وإني لأظنك يا فرعون مثبورا (102) فأراد أن يستفزهم من الأرض فأغرقناه ومن معه جميعا (103) وقلنا من بعده لبني إسرائيل اسكنوا الأرض فإذا جاء وعد الآخرة جئنا بكم لفيفا (104) وبالحق أنزلناه وبالحق نزل وما أرسلناك إلا مبشرا ونذيرا (105) وقرآنا فرقناه لتقرأه على الناس على مكث ونزلناه تنزيلا (106) قل آمنوا به أو لا تؤمنوا إن الذين أوتوا العلم من قبله إذا يتلى عليهم يخرون للأذقان سجدا (107) ويقولون سبحان ربنا إن كان وعد ربنا لمفعولا (108) ويخرون للأذقان يبكون ويزيدهم خشوعا (109) قل ادعوا الله أو ادعوا الرحمن أيا ما تدعوا فله الأسماء الحسنى ولا تجهر بصلاتك ولا تخافت بها وابتغ بين ذلك سبيلا (110) وقل الحمد لله الذي لم يتخذ ولدا ولم يكن له شريك في الملك ولم يكن له ولي من الذل وكبره تكبيرا (111)">الإسراء</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم أرأيت الذي يكذب بالدين (1) فذلك الذي يدع اليتيم (2) ولا يحض على طعام المسكين (3) فويل للمصلين (4) الذين هم عن صلاتهم ساهون (5) الذين هم يراءون (6) ويمنعون الماعون (7)">الماعون</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم يا أيها النبي لم تحرم ما أحل الله لك تبتغي مرضات أزواجك والله غفور رحيم (1) قد فرض الله لكم تحلة أيمانكم والله مولاكم وهو العليم الحكيم (2) وإذ أسر النبي إلى بعض أزواجه حديثا فلما نبأت به وأظهره الله عليه عرف بعضه وأعرض عن بعض فلما نبأها به قالت من أنبأك هذا قال نبأني العليم الخبير (3) إن تتوبا إلى الله فقد صغت قلوبكما وإن تظاهرا عليه فإن الله هو مولاه وجبريل وصالح المؤمنين والملائكة بعد ذلك ظهير (4) عسى ربه إن طلقكن أن يبدله أزواجا خيرا منكن مسلمات مؤمنات قانتات تائبات عابدات سائحات ثيبات وأبكارا (5) يا أيها الذين آمنوا قوا أنفسكم وأهليكم نارا وقودها الناس والحجارة عليها ملائكة غلاظ شداد لا يعصون الله ما أمرهم ويفعلون ما يؤمرون (6) يا أيها الذين كفروا لا تعتذروا اليوم إنما تجزون ما كنتم تعملون (7) يا أيها الذين آمنوا توبوا إلى الله توبة نصوحا عسى ربكم أن يكفر عنكم سيئاتكم ويدخلكم جنات تجري من تحتها الأنهار يوم لا يخزي الله النبي والذين آمنوا معه نورهم يسعى بين أيديهم وبأيمانهم يقولون ربنا أتمم لنا نورنا واغفر لنا إنك على كل شيء قدير (8) يا أيها النبي جاهد الكفار والمنافقين واغلظ عليهم ومأواهم جهنم وبئس المصير (9) ضرب الله مثلا للذين كفروا امرأت نوح وامرأت لوط كانتا تحت عبدين من عبادنا صالحين فخانتاهما فلم يغنيا عنهما من الله شيئا وقيل ادخلا النار مع الداخلين (10) وضرب الله مثلا للذين آمنوا امرأت فرعون إذ قالت رب ابن لي عندك بيتا في الجنة ونجني من فرعون وعمله ونجني من القوم الظالمين (11) ومريم ابنت عمران التي أحصنت فرجها فنفخنا فيه من روحنا وصدقت بكلمات ربها وكتبه وكانت من القانتين (12)">التحريم</button></th>

	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم حم (1) تنزيل الكتاب من الله العزيز الحكيم (2) ما خلقنا السماوات والأرض وما بينهما إلا بالحق وأجل مسمى والذين كفروا عما أنذروا معرضون (3) قل أرأيتم ما تدعون من دون الله أروني ماذا خلقوا من الأرض أم لهم شرك في السماوات ائتوني بكتاب من قبل هذا أو أثارة من علم إن كنتم صادقين (4) ومن أضل ممن يدعو من دون الله من لا يستجيب له إلى يوم القيامة وهم عن دعائهم غافلون (5) وإذا حشر الناس كانوا لهم أعداء وكانوا بعبادتهم كافرين (6) وإذا تتلى عليهم آياتنا بينات قال الذين كفروا للحق لما جاءهم هذا سحر مبين (7) أم يقولون افتراه قل إن افتريته فلا تملكون لي من الله شيئا هو أعلم بما تفيضون فيه كفى به شهيدا بيني وبينكم وهو الغفور الرحيم (8) قل ما كنت بدعا من الرسل وما أدري ما يفعل بي ولا بكم إن أتبع إلا ما يوحى إلي وما أنا إلا نذير مبين (9) قل أرأيتم إن كان من عند الله وكفرتم به وشهد شاهد من بني إسرائيل على مثله فآمن واستكبرتم إن الله لا يهدي القوم الظالمين (10) وقال الذين كفروا للذين آمنوا لو كان خيرا ما سبقونا إليه وإذ لم يهتدوا به فسيقولون هذا إفك قديم (11) ومن قبله كتاب موسى إماما ورحمة وهذا كتاب مصدق لسانا عربيا لينذر الذين ظلموا وبشرى للمحسنين (12) إن الذين قالوا ربنا الله ثم استقاموا فلا خوف عليهم ولا هم يحزنون (13) أولئك أصحاب الجنة خالدين فيها جزاء بما كانوا يعملون (14) ووصينا الإنسان بوالديه إحسانا حملته أمه كرها ووضعته كرها وحمله وفصاله ثلاثون شهرا حتى إذا بلغ أشده وبلغ أربعين سنة قال رب أوزعني أن أشكر نعمتك التي أنعمت علي وعلى والدي وأن أعمل صالحا ترضاه وأصلح لي في ذريتي إني تبت إليك وإني من المسلمين (15) أولئك الذين نتقبل عنهم أحسن ما عملوا ونتجاوز عن سيئاتهم في أصحاب الجنة وعد الصدق الذي كانوا يوعدون (16) والذي قال لوالديه أف لكما أتعدانني أن أخرج وقد خلت القرون من قبلي وهما يستغيثان الله ويلك آمن إن وعد الله حق فيقول ما هذا إلا أساطير الأولين (17) أولئك الذين حق عليهم القول في أمم قد خلت من قبلهم من الجن والإنس إنهم كانوا خاسرين (18) ولكل درجات مما عملوا وليوفيهم أعمالهم وهم لا يظلمون (19) ويوم يعرض الذين كفروا على النار أذهبتم طيباتكم في حياتكم الدنيا واستمتعتم بها فاليوم تجزون عذاب الهون بما كنتم تستكبرون في الأرض بغير الحق وبما كنتم تفسقون (20) واذكر أخا عاد إذ أنذر قومه بالأحقاف وقد خلت النذر من بين يديه ومن خلفه ألا تعبدوا إلا الله إني أخاف عليكم عذاب يوم عظيم (21) قالوا أجئتنا لتأفكنا عن آلهتنا فأتنا بما تعدنا إن كنت من الصادقين (22) قال إنما العلم عند الله وأبلغكم ما أرسلت به ولكني أراكم قوما تجهلون (23) فلما رأوه عارضا مستقبل أوديتهم قالوا هذا عارض ممطرنا بل هو ما استعجلتم به ريح فيها عذاب أليم (24) تدمر كل شيء بأمر ربها فأصبحوا لا يرى إلا مساكنهم كذلك نجزي القوم المجرمين (25) ولقد مكناهم فيما إن مكناكم فيه وجعلنا لهم سمعا وأبصارا وأفئدة فما أغنى عنهم سمعهم ولا أبصارهم ولا أفئدتهم من شيء إذ كانوا يجحدون بآيات الله وحاق بهم ما كانوا به يستهزئون (26) ولقد أهلكنا ما حولكم من القرى وصرفنا الآيات لعلهم يرجعون (27) فلولا نصرهم الذين اتخذوا من دون الله قربانا آلهة بل ضلوا عنهم وذلك إفكهم وما كانوا يفترون (28) وإذ صرفنا إليك نفرا من الجن يستمعون القرآن فلما حضروه قالوا أنصتوا فلما قضي ولوا إلى قومهم منذرين (29) قالوا يا قومنا إنا سمعنا كتابا أنزل من بعد موسى مصدقا لما بين يديه يهدي إلى الحق وإلى طريق مستقيم (30) يا قومنا أجيبوا داعي الله وآمنوا به يغفر لكم من ذنوبكم ويجركم من عذاب أليم (31) ومن لا يجب داعي الله فليس بمعجز في الأرض وليس له من دونه أولياء أولئك في ضلال مبين (32) أولم يروا أن الله الذي خلق السماوات والأرض ولم يعي بخلقهن بقادر على أن يحيي الموتى بلى إنه على كل شيء قدير (33) ويوم يعرض الذين كفروا على النار أليس هذا بالحق قالوا بلى وربنا قال فذوقوا العذاب بما كنتم تكفرون (34) فاصبر كما صبر أولو العزم من الرسل ولا تستعجل لهم كأنهم يوم يرون ما يوعدون لم يلبثوا إلا ساعة من نهار بلاغ فهل يهلك إلا القوم الفاسقون (35)">الأحقاف&nbsp;<span style="color: #eb0e0e;">( حم )</span>&nbsp;</button></th>
	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم إذا وقعت الواقعة (1) ليس لوقعتها كاذبة (2) خافضة رافعة (3) إذا رجت الأرض رجا (4) وبست الجبال بسا (5) فكانت هباء منبثا (6) وكنتم أزواجا ثلاثة (7) فأصحاب الميمنة ما أصحاب الميمنة (8) وأصحاب المشأمة ما أصحاب المشأمة (9) والسابقون السابقون (10) أولئك المقربون (11) في جنات النعيم (12) ثلة من الأولين (13) وقليل من الآخرين (14) على سرر موضونة (15) متكئين عليها متقابلين (16) يطوف عليهم ولدان مخلدون (17) بأكواب وأباريق وكأس من معين (18) لا يصدعون عنها ولا ينزفون (19) وفاكهة مما يتخيرون (20) ولحم طير مما يشتهون (21) وحور عين (22) كأمثال اللؤلؤ المكنون (23) جزاء بما كانوا يعملون (24) لا يسمعون فيها لغوا ولا تأثيما (25) إلا قيلا سلاما سلاما (26) وأصحاب اليمين ما أصحاب اليمين (27) في سدر مخضود (28) وطلح منضود (29) وظل ممدود (30) وماء مسكوب (31) وفاكهة كثيرة (32) لا مقطوعة ولا ممنوعة (33) وفرش مرفوعة (34) إنا أنشأناهن إنشاء (35) فجعلناهن أبكارا (36) عربا أترابا (37) لأصحاب اليمين (38) ثلة من الأولين (39) وثلة من الآخرين (40) وأصحاب الشمال ما أصحاب الشمال (41) في سموم وحميم (42) وظل من يحموم (43) لا بارد ولا كريم (44) إنهم كانوا قبل ذلك مترفين (45) وكانوا يصرون على الحنث العظيم (46) وكانوا يقولون أئذا متنا وكنا ترابا وعظاما أإنا لمبعوثون (47) أوآباؤنا الأولون (48) قل إن الأولين والآخرين (49) لمجموعون إلى ميقات يوم معلوم (50) ثم إنكم أيها الضالون المكذبون (51) لآكلون من شجر من زقوم (52) فمالئون منها البطون (53) فشاربون عليه من الحميم (54) فشاربون شرب الهيم (55) هذا نزلهم يوم الدين (56) نحن خلقناكم فلولا تصدقون (57) أفرأيتم ما تمنون (58) أأنتم تخلقونه أم نحن الخالقون (59) نحن قدرنا بينكم الموت وما نحن بمسبوقين (60) على أن نبدل أمثالكم وننشئكم في ما لا تعلمون (61) ولقد علمتم النشأة الأولى فلولا تذكرون (62) أفرأيتم ما تحرثون (63) أأنتم تزرعونه أم نحن الزارعون (64) لو نشاء لجعلناه حطاما فظلتم تفكهون (65) إنا لمغرمون (66) بل نحن محرومون (67) أفرأيتم الماء الذي تشربون (68) أأنتم أنزلتموه من المزن أم نحن المنزلون (69) لو نشاء جعلناه أجاجا فلولا تشكرون (70) أفرأيتم النار التي تورون (71) أأنتم أنشأتم شجرتها أم نحن المنشئ 	<th><button class="openModalBtn" data-message="بسم الله الرحمن الرحيم والصافات صفا (1) فالزاجرات زجرا (2) فالتاليات ذكرا (3) إن إلهكم لواحد (4) رب السماوات والأرض وما بينهما ورب المشارق (5) إنا زينا السماء الدنيا بزينة الكواكب (6) وحفظا من كل شيطان مارد (7) لا يسمعون إلى الملإ الأعلى ويقذفون من كل جانب (8) دحورا ولهم عذاب واصب (9) إلا من خطف الخطفة فأتبعه شهاب ثاقب (10) فاستفتهم أهم أشد خلقا أم من خلقنا إنا خلقناهم من طين لازب (11) بل عجبت ويسخرون (12) وإذا ذكروا لا يذكرون (13) وإذا رأوا آية يستسخرون (14) وقالوا إن هذا إلا سحر مبين (15) أإذا متنا وكنا ترابا وعظاما أإنا لمبعوثون (16) أوآباؤنا الأولون (17) قل نعم وأنتم داخرون (18) فإنما هي زجرة واحدة فإذا هم ينظرون (19) وقالوا يا ويلنا هذا يوم الدين (20) هذا يوم الفصل الذي كنتم به تكذبون (21) احشروا الذين ظلموا وأزواجهم وما كانوا يعبدون (22) من دون الله فاهدوهم إلى صراط الجحيم (23) وقفوهم إنهم مسئولون (24) ما لكم لا تناصرون (25) بل هم اليوم مستسلمون (26) وأقبل بعضهم على بعض يتساءلون (27) قالوا إنكم كنتم تأتوننا عن اليمين (28) قالوا بل لم تكونوا مؤمنين (29) وما كان لنا عليكم من سلطان بل كنتم قوما طاغين (30) فحق علينا قول ربنا إنا لذائقون (31) فأغويناكم إنا كنا غاوين (32) فإنهم يومئذ في العذاب مشتركون (33) إنا كذلك نفعل بالمجرمين (34) إنهم كانوا إذا قيل لهم لا إله إلا الله يستكبرون (35) ويقولون أئنا لتاركو آلهتنا لشاعر مجنون (36) بل جاء بالحق وصدق المرسلين (37) إنكم لذائقو العذاب الأليم (38) وما تجزون إلا ما كنتم تعملون (39) إلا عباد الله المخلصين (40) أولئك لهم رزق معلوم (41) فواكه وهم مكرمون (42) في جنات النعيم (43) على سرر متقابلين (44) يطاف عليهم بكأس من معين (45) بيضاء لذة للشاربين (46) لا فيها غول ولا هم عنها ينزفون (47) وعندهم قاصرات الطرف عين (48) كأنهن بيض مكنون (49) فأقبل بعضهم على بعض يتساءلون (50) قال قائل منهم إني كان لي قرين (51) يقول أإنك لمن المصدقين (52) أإذا متنا وكنا ترابا وعظاما أإنا لمدينون (53) قال هل أنتم مطلعون (54) فاطلع فرآه في سواء الجحيم (55) قال تالله إن كدت لتردين (56) ولولا نعمة ربي لكنت من المحضرين (57) أفما نحن بميتين (58) إلا موتتنا الأولى وما نحن بمعذبين (59) إن هذا لهو الفوز العظيم (         function analyzeLine(line) {
            const words = line.split(' ');
            return words.map(analyzeWord).join('<span class="comma"> </span>');
        }

        function analyzeWord(word) {
            let result = '';
            for (let char of word) {
                if (['ا', 'أ', 'ئ', 'ى', 'ء', 'ؤ', 'إ', 'آ'].includes(char)) {
                    result += 'ألف ';
                } else if (char === 'ل') {
                    result += 'لام ';
                } else if (char === 'م') {
                    result += 'ميم ميم ';
                } else if (char === 'ر') {
                    result += 'راء ';
                } else if (char === 'ح') {
                    result += 'حاء حاء ';
                } else if (char === 'ك') {
                    result += 'كاف ';
                } else if (char === 'ه')  {
                    result += 'هاء ';
                } else if (char === 'ي') {
                    result += 'ياء ';
                } else if (char === 'ع') {
                    result += 'عين ';
                } else if (char === 'ص') {
                    result += 'صاد ';
                } else if (char === 'ق') {
                    result += 'قاف ';
                }
            }
            return result.trim();
        }

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }

        function countAllChars(text) {
            return text.replace(/\s/g, '').length;
        }

        function countSpecificChars(text) {
            const counts = {
                alif: 0, lam: 0, meem: 0, raa: 0, hhae: 0,
                kaf: 0, hae: 0, yaa: 0, ine: 0, sad: 0, paf: 0,
                total: 0
            };

            for (let char of text) {
                if (['ا', 'أ', 'ئ', 'ى', 'ء', 'ؤ', 'إ', 'آ'].includes(char)) {
                    counts.alif++;
                    counts.total++;
                } else if (char === 'ل') {
                    counts.lam++;
                    counts.total++;
                } else if (char === 'م') {
                    counts.meem++;
                    counts.total++;
                } else if (char === 'ر') {
                    counts.raa++;
                    counts.total++;
                } else if (char === 'ح') {
                    counts.hhae++;
                    counts.total++;
                } else if (char === 'ك') {
                    counts.kaf++;
                    counts.total++;
                } else if (char === 'ه') {
                    counts.hae++;
                    counts.total++;
                } else if (char === 'ي') {
                    counts.yaa++;
                    counts.total++;
                } else if (char === 'ع') {
                    counts.ine++;
                    counts.total++;
                } else if (char === 'ص') {
                    counts.sad++;
                    counts.total++;
                } else if (char === 'ق') {
                    counts.paf++;
                    counts.total++;
                }
            }

            return counts;
        }
                async function generateAudio(library) {
            const arabicInput = document.getElementById('arabicInput').value;

            if (!arabicInput) {
                alert('Please enter Arabic text.');
                return;
            }

            try {
                const response = await fetch('/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ arabicInput, library })
                });

                const data = await response.json();
                if (data.success) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = data.output;
                    audioPlayer.play();
                } else {
                    alert(data.error || 'Error generating audio.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate audio.');
            }
        }
		function playAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play();
        }

        function pauseAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (!audioPlayer.paused) {
                audioPlayer.pause();
            }
        }

        function printResult() {
            const printContents = document.getElementById('output').innerHTML;
            const originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
